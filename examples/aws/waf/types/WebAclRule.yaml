$token: aws:waf/WebAclRule:WebAclRule
properties:
  action:
    $ref: "#/types/aws:waf/WebAclRuleAction:WebAclRuleAction"
    description: |
      The action that CloudFront or AWS WAF takes when a web request matches the conditions in the rule. Not used if `type` is `GROUP`.
    language:
      python:
        mapCase: false
  overrideAction:
    $ref: "#/types/aws:waf/WebAclRuleOverrideAction:WebAclRuleOverrideAction"
    description: |
      Override the action that a group requests CloudFront or AWS WAF takes when a web request matches the conditions in the rule. Only used if `type` is `GROUP`.
    language:
      python:
        mapCase: false
  priority:
    type: integer
    description: |
      Specifies the order in which the rules in a WebACL are evaluated.
      Rules with a lower value are evaluated before rules with a higher value.
    language:
      python:
        mapCase: false
  ruleId:
    type: string
    description: |
      ID of the associated WAF (Global) rule (e.g. `aws.waf.Rule`). WAF (Regional) rules cannot be used.
    language:
      python:
        mapCase: false
  type:
    type: string
    description: |
      The rule type, either `REGULAR`, as defined by [Rule](http://docs.aws.amazon.com/waf/latest/APIReference/API_Rule.html), `RATE_BASED`, as defined by [RateBasedRule](http://docs.aws.amazon.com/waf/latest/APIReference/API_RateBasedRule.html), or `GROUP`, as defined by [RuleGroup](https://docs.aws.amazon.com/waf/latest/APIReference/API_RuleGroup.html). The default is REGULAR. If you add a RATE_BASED rule, you need to set `type` as `RATE_BASED`. If you add a GROUP rule, you need to set `type` as `GROUP`.
    language:
      python:
        mapCase: false
type: object
required:
  - priority
  - ruleId
