$token: aws:efs/getFileSystem:getFileSystem
inputs:
  description: |
    A collection of arguments for invoking getFileSystem.
  properties:
    creationToken:
      type: string
      description: |
        Restricts the list to the file system with this creation token.
    fileSystemId:
      type: string
      description: |
        ID that identifies the file system (e.g., fs-ccfc0d65).
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Restricts the list to the file system with these tags.
  type: object
outputs:
  description: |
    A collection of values returned by getFileSystem.
  properties:
    arn:
      type: string
      description: |
        Amazon Resource Name of the file system.
    availabilityZoneId:
      type: string
      description: |
        The identifier of the Availability Zone in which the file system's One Zone storage classes exist.
    availabilityZoneName:
      type: string
      description: |
        The Availability Zone name in which the file system's One Zone storage classes exist.
    creationToken:
      type: string
    dnsName:
      type: string
      description: |
        DNS name for the filesystem per [documented convention](http://docs.aws.amazon.com/efs/latest/ug/mounting-fs-mount-cmd-dns-name.html).
    encrypted:
      type: boolean
      description: |
        Whether EFS is encrypted.
    fileSystemId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    kmsKeyId:
      type: string
      description: |
        ARN for the KMS encryption key.
    lifecyclePolicy:
      $ref: "#/types/aws:efs/getFileSystemLifecyclePolicy:getFileSystemLifecyclePolicy"
      description: |
        File system [lifecycle policy](https://docs.aws.amazon.com/efs/latest/ug/API_LifecyclePolicy.html) object.
    performanceMode:
      type: string
      description: |
        File system performance mode.
    provisionedThroughputInMibps:
      type: number
      description: |
        The throughput, measured in MiB/s, that you want to provision for the file system.
        * `tags` -A map of tags to assign to the file system.
    sizeInBytes:
      type: integer
      description: |
        Current byte count used by the file system.
    tags:
      type: object
      additionalProperties:
        type: string
    throughputMode:
      type: string
      description: |
        Throughput mode for the file system.
  type: object
  required:
    - arn
    - availabilityZoneId
    - availabilityZoneName
    - creationToken
    - dnsName
    - encrypted
    - fileSystemId
    - kmsKeyId
    - lifecyclePolicy
    - performanceMode
    - provisionedThroughputInMibps
    - sizeInBytes
    - tags
    - throughputMode
    - id
