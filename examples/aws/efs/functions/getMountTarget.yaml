$token: aws:efs/getMountTarget:getMountTarget
inputs:
  description: |
    A collection of arguments for invoking getMountTarget.
  properties:
    accessPointId:
      type: string
      description: |
        ID or ARN of the access point whose mount target that you want to find. It must be included if a `file_system_id` and `mount_target_id` are not included.
    fileSystemId:
      type: string
      description: |
        ID or ARN of the file system whose mount target that you want to find. It must be included if an `access_point_id` and `mount_target_id` are not included.
    mountTargetId:
      type: string
      description: |
        ID or ARN of the mount target that you want to find. It must be included in your request if an `access_point_id` and `file_system_id` are not included.
  type: object
outputs:
  description: |
    A collection of values returned by getMountTarget.
  properties:
    accessPointId:
      type: string
    availabilityZoneId:
      type: string
      description: |
        The unique and consistent identifier of the Availability Zone (AZ) that the mount target resides in.
    availabilityZoneName:
      type: string
      description: |
        The name of the Availability Zone (AZ) that the mount target resides in.
    dnsName:
      type: string
      description: |
        DNS name for the EFS file system.
    fileSystemArn:
      type: string
      description: |
        Amazon Resource Name of the file system for which the mount target is intended.
    fileSystemId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ipAddress:
      type: string
      description: |
        Address at which the file system may be mounted via the mount target.
    mountTargetDnsName:
      type: string
      description: |
        The DNS name for the given subnet/AZ per [documented convention](http://docs.aws.amazon.com/efs/latest/ug/mounting-fs-mount-cmd-dns-name.html).
    mountTargetId:
      type: string
    networkInterfaceId:
      type: string
      description: |
        The ID of the network interface that Amazon EFS created when it created the mount target.
    ownerId:
      type: string
      description: |
        AWS account ID that owns the resource.
    securityGroups:
      type: array
      items:
        type: string
      description: |
        List of VPC security group IDs attached to the mount target.
    subnetId:
      type: string
      description: |
        ID of the mount target's subnet.
  type: object
  required:
    - availabilityZoneId
    - availabilityZoneName
    - dnsName
    - fileSystemArn
    - fileSystemId
    - ipAddress
    - mountTargetDnsName
    - mountTargetId
    - networkInterfaceId
    - ownerId
    - securityGroups
    - subnetId
    - id
