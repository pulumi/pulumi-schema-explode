$token: aws:efs/fileSystem:FileSystem
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name of the file system.
  availabilityZoneId:
    type: string
    description: |
      The identifier of the Availability Zone in which the file system's One Zone storage classes exist.
  availabilityZoneName:
    type: string
    description: |
      the AWS Availability Zone in which to create the file system. Used to create a file system that uses One Zone storage classes. See [user guide](https://docs.aws.amazon.com/efs/latest/ug/storage-classes.html) for more information.
  creationToken:
    type: string
    description: |
      A unique name (a maximum of 64 characters are allowed)
      used as reference when creating the Elastic File System to ensure idempotent file
      system creation. By default generated by this provider. See [Elastic File System]
      (http://docs.aws.amazon.com/efs/latest/ug/) user guide for more information.
  dnsName:
    type: string
    description: |
      The DNS name for the filesystem per [documented convention](http://docs.aws.amazon.com/efs/latest/ug/mounting-fs-mount-cmd-dns-name.html).
  encrypted:
    type: boolean
    description: |
      If true, the disk will be encrypted.
  kmsKeyId:
    type: string
    description: |
      The ARN for the KMS encryption key. When specifying kms_key_id, encrypted needs to be set to true.
  lifecyclePolicies:
    type: array
    items:
      $ref: "#/types/aws:efs/FileSystemLifecyclePolicy:FileSystemLifecyclePolicy"
    description: |
      A file system [lifecycle policy](https://docs.aws.amazon.com/efs/latest/ug/API_LifecyclePolicy.html) object (documented below).
  numberOfMountTargets:
    type: integer
    description: |
      The current number of mount targets that the file system has.
  ownerId:
    type: string
    description: |
      The AWS account that created the file system. If the file system was createdby an IAM user, the parent account to which the user belongs is the owner.
  performanceMode:
    type: string
    description: |
      The file system performance mode. Can be either `"generalPurpose"` or `"maxIO"` (Default: `"generalPurpose"`).
  provisionedThroughputInMibps:
    type: number
    description: |
      The throughput, measured in MiB/s, that you want to provision for the file system. Only applicable with `throughput_mode` set to `provisioned`.
  sizeInBytes:
    type: array
    items:
      $ref: "#/types/aws:efs/FileSystemSizeInByte:FileSystemSizeInByte"
    description: |
      The latest known metered size (in bytes) of data stored in the file system, the value is not the exact size that the file system was at any point in time. See Size In Bytes.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the file system. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  throughputMode:
    type: string
    description: |
      Throughput mode for the file system. Defaults to `bursting`. Valid values: `bursting`, `provisioned`. When using `provisioned`, also set `provisioned_throughput_in_mibps`.
required:
  - arn
  - availabilityZoneId
  - availabilityZoneName
  - creationToken
  - dnsName
  - encrypted
  - kmsKeyId
  - numberOfMountTargets
  - ownerId
  - performanceMode
  - sizeInBytes
  - tagsAll
