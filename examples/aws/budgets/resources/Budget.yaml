properties:
  accountId:
    type: string
    description: |
      The ID of the target account for budget. Will use current user's account_id by default if omitted.
  arn:
    type: string
    description: |
      The ARN of the budget.
  budgetType:
    type: string
    description: |
      Whether this budget tracks monetary cost or usage.
  costFilterLegacy:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of CostFilters key/value pairs to apply to the budget.
    deprecationMessage: Use the attribute "cost_filter" instead.
  costFilters:
    type: array
    items:
      $ref: "#/types/aws:budgets/BudgetCostFilter:BudgetCostFilter"
    description: |
      A list of CostFilter name/values pair to apply to budget.
  costTypes:
    $ref: "#/types/aws:budgets/BudgetCostTypes:BudgetCostTypes"
    description: |
      Object containing CostTypes The types of cost included in a budget, such as tax and subscriptions.
  limitAmount:
    type: string
    description: |
      The amount of cost or usage being measured for a budget.
  limitUnit:
    type: string
    description: |
      The unit of measurement used for the budget forecast, actual spend, or budget threshold, such as dollars or GB. See [Spend](http://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/data-type-spend.html) documentation.
  name:
    type: string
    description: |
      The name of a budget. Unique within accounts.
  namePrefix:
    type: string
    description: |
      The prefix of the name of a budget. Unique within accounts.
  notifications:
    type: array
    items:
      $ref: "#/types/aws:budgets/BudgetNotification:BudgetNotification"
    description: |
      Object containing Budget Notifications. Can be used multiple times to define more than one budget notification
  timePeriodEnd:
    type: string
    description: |
      The end of the time period covered by the budget. There are no restrictions on the end date. Format: `2017-01-01_12:00`.
  timePeriodStart:
    type: string
    description: |
      The start of the time period covered by the budget. If you don't specify a start date, AWS defaults to the start of your chosen time period. The start date must come before the end date. Format: `2017-01-01_12:00`.
  timeUnit:
    type: string
    description: |
      The length of time until a budget resets the actual and forecasted spend. Valid values: `MONTHLY`, `QUARTERLY`, `ANNUALLY`, and `DAILY`.
required:
