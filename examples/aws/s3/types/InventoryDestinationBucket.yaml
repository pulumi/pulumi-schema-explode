$token: aws:s3/InventoryDestinationBucket:InventoryDestinationBucket
properties:
  accountId:
    type: string
    description: |
      The ID of the account that owns the destination bucket. Recommended to be set to prevent problems if the destination bucket ownership changes.
    language:
      python:
        mapCase: false
  bucketArn:
    type: string
    description: |
      The Amazon S3 bucket ARN of the destination.
    language:
      python:
        mapCase: false
  encryption:
    $ref: "#/types/aws:s3/InventoryDestinationBucketEncryption:InventoryDestinationBucketEncryption"
    description: |
      Contains the type of server-side encryption to use to encrypt the inventory (documented below).
    language:
      python:
        mapCase: false
  format:
    type: string
    description: |
      Specifies the output format of the inventory results. Can be `CSV`, [`ORC`](https://orc.apache.org/) or [`Parquet`](https://parquet.apache.org/).
    language:
      python:
        mapCase: false
  prefix:
    type: string
    description: |
      The prefix that is prepended to all inventory results.
    language:
      python:
        mapCase: false
type: object
required:
  - bucketArn
  - format
