$token: aws:s3/bucket:Bucket
properties:
  accelerationStatus:
    type: string
    description: |
      Sets the accelerate configuration of an existing bucket. Can be `Enabled` or `Suspended`.
  acl:
    type: string
    description: |
      The [canned ACL](https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl) to apply. Valid values are `private`, `public-read`, `public-read-write`, `aws-exec-read`, `authenticated-read`, and `log-delivery-write`. Defaults to `private`.  Conflicts with `grant`.
  arn:
    type: string
    description: |
      The ARN of the bucket. Will be of format `arn:aws:s3:::bucketname`.
  bucket:
    type: string
    description: |
      The name of the bucket. If omitted, this provider will assign a random, unique name. Must be lowercase and less than or equal to 63 characters in length. A full list of bucket naming rules [may be found here](https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html).
    language:
      csharp:
        name: BucketName
  bucketDomainName:
    type: string
    description: |
      The bucket domain name. Will be of format `bucketname.s3.amazonaws.com`.
  bucketPrefix:
    type: string
    description: |
      Creates a unique bucket name beginning with the specified prefix. Conflicts with `bucket`. Must be lowercase and less than or equal to 37 characters in length. A full list of bucket naming rules [may be found here](https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html).
  bucketRegionalDomainName:
    type: string
    description: |
      The bucket region-specific domain name. The bucket domain name including the region name, please refer [here](https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region) for format. Note: The AWS CloudFront allows specifying S3 region-specific endpoint when creating S3 origin, it will prevent [redirect issues](https://forums.aws.amazon.com/thread.jspa?threadID=216814) from CloudFront to S3 Origin URL.
  corsRules:
    type: array
    items:
      $ref: "#/types/aws:s3/BucketCorsRule:BucketCorsRule"
    description: |
      A rule of [Cross-Origin Resource Sharing](https://docs.aws.amazon.com/AmazonS3/latest/dev/cors.html) (documented below).
  forceDestroy:
    type: boolean
    description: |
      A boolean that indicates all objects (including any [locked objects](https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock-overview.html)) should be deleted from the bucket so that the bucket can be destroyed without error. These objects are *not* recoverable.
  grants:
    type: array
    items:
      $ref: "#/types/aws:s3/BucketGrant:BucketGrant"
    description: |
      An [ACL policy grant](https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#sample-acl) (documented below). Conflicts with `acl`.
  hostedZoneId:
    type: string
    description: |
      The [Route 53 Hosted Zone ID](https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_website_region_endpoints) for this bucket's region.
  lifecycleRules:
    type: array
    items:
      $ref: "#/types/aws:s3/BucketLifecycleRule:BucketLifecycleRule"
    description: |
      A configuration of [object lifecycle management](http://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html) (documented below).
  loggings:
    type: array
    items:
      $ref: "#/types/aws:s3/BucketLogging:BucketLogging"
    description: |
      A settings of [bucket logging](https://docs.aws.amazon.com/AmazonS3/latest/UG/ManagingBucketLogging.html) (documented below).
  objectLockConfiguration:
    $ref: "#/types/aws:s3/BucketObjectLockConfiguration:BucketObjectLockConfiguration"
    description: |
      A configuration of [S3 object locking](https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock.html) (documented below)
  policy:
    type: string
    description: |
      A valid [bucket policy](https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html) JSON document. Note that if the policy document is not specific enough (but still valid), this provider may view the policy as constantly changing in a `pulumi preview`. In this case, please make sure you use the verbose/specific version of the policy.
  region:
    type: string
    description: |
      The AWS region this bucket resides in.
  replicationConfiguration:
    $ref: "#/types/aws:s3/BucketReplicationConfiguration:BucketReplicationConfiguration"
    description: |
      A configuration of [replication configuration](http://docs.aws.amazon.com/AmazonS3/latest/dev/crr.html) (documented below).
  requestPayer:
    type: string
    description: |
      Specifies who should bear the cost of Amazon S3 data transfer.
      Can be either `BucketOwner` or `Requester`. By default, the owner of the S3 bucket would incur
      the costs of any data transfer. See [Requester Pays Buckets](http://docs.aws.amazon.com/AmazonS3/latest/dev/RequesterPaysBuckets.html)
      developer guide for more information.
  serverSideEncryptionConfiguration:
    $ref: "#/types/aws:s3/BucketServerSideEncryptionConfiguration:BucketServerSideEncryptionConfiguration"
    description: |
      A configuration of [server-side encryption configuration](http://docs.aws.amazon.com/AmazonS3/latest/dev/bucket-encryption.html) (documented below)
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the bucket. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  versioning:
    $ref: "#/types/aws:s3/BucketVersioning:BucketVersioning"
    description: |
      A state of [versioning](https://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html) (documented below)
  website:
    $ref: "#/types/aws:s3/BucketWebsite:BucketWebsite"
    description: |
      A website object (documented below).
  websiteDomain:
    type: string
    description: |
      The domain of the website endpoint, if the bucket is configured with a website. If not, this will be an empty string. This is used to create Route 53 alias records.
  websiteEndpoint:
    type: string
    description: |
      The website endpoint, if the bucket is configured with a website. If not, this will be an empty string.
required:
  - accelerationStatus
  - arn
  - bucket
  - bucketDomainName
  - bucketRegionalDomainName
  - hostedZoneId
  - region
  - requestPayer
  - tagsAll
  - versioning
  - websiteDomain
  - websiteEndpoint
