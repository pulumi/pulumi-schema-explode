$token: aws:s3/bucketObjectv2:BucketObjectv2
properties:
  acl:
    type: string
    description: |
      [Canned ACL](https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl) to apply. Valid values are `private`, `public-read`, `public-read-write`, `aws-exec-read`, `authenticated-read`, `bucket-owner-read`, and `bucket-owner-full-control`. Defaults to `private`.
  bucket:
    type: string
    description: |
      Name of the bucket to put the file in. Alternatively, an [S3 access point](https://docs.aws.amazon.com/AmazonS3/latest/dev/using-access-points.html) ARN can be specified.
  bucketKeyEnabled:
    type: boolean
    description: |
      Whether or not to use [Amazon S3 Bucket Keys](https://docs.aws.amazon.com/AmazonS3/latest/dev/bucket-key.html) for SSE-KMS.
  cacheControl:
    type: string
    description: |
      Caching behavior along the request/reply chain Read [w3c cache_control](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html#sec14.9) for further details.
  content:
    type: string
    description: |
      Literal string value to use as the object content, which will be uploaded as UTF-8-encoded text.
  contentBase64:
    type: string
    description: |
      Base64-encoded data that will be decoded and uploaded as raw bytes for the object content. This allows safely uploading non-UTF8 binary data, but is recommended only for small content such as the result of the `gzipbase64` function with small text strings. For larger objects, use `source` to stream the content from a disk file.
  contentDisposition:
    type: string
    description: |
      Presentational information for the object. Read [w3c content_disposition](http://www.w3.org/Protocols/rfc2616/rfc2616-sec19.html#sec19.5.1) for further information.
  contentEncoding:
    type: string
    description: |
      Content encodings that have been applied to the object and thus what decoding mechanisms must be applied to obtain the media-type referenced by the Content-Type header field. Read [w3c content encoding](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html#sec14.11) for further information.
  contentLanguage:
    type: string
    description: |
      Language the content is in e.g., en-US or en-GB.
  contentType:
    type: string
    description: |
      Standard MIME type describing the format of the object data, e.g., application/octet-stream. All Valid MIME Types are valid for this input.
  etag:
    type: string
    description: |
      ETag generated for the object (an MD5 sum of the object content). For plaintext objects or objects encrypted with an AWS-managed key, the hash is an MD5 digest of the object data. For objects encrypted with a KMS key or objects created by either the Multipart Upload or Part Copy operation, the hash is not an MD5 digest, regardless of the method of encryption. More information on possible values can be found on [Common Response Headers](https://docs.aws.amazon.com/AmazonS3/latest/API/RESTCommonResponseHeaders.html).
  forceDestroy:
    type: boolean
    description: |
      Whether to allow the object to be deleted by removing any legal hold on any object version. Default is `false`. This value should be set to `true` only if the bucket has S3 object lock enabled.
  key:
    type: string
    description: |
      Name of the object once it is in the bucket.
  kmsKeyId:
    type: string
  metadata:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of keys/values to provision metadata (will be automatically prefixed by `x-amz-meta-`, note that only lowercase label are currently supported by the AWS Go API).
  objectLockLegalHoldStatus:
    type: string
    description: |
      [Legal hold](https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock-overview.html#object-lock-legal-holds) status that you want to apply to the specified object. Valid values are `ON` and `OFF`.
  objectLockMode:
    type: string
    description: |
      Object lock [retention mode](https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock-overview.html#object-lock-retention-modes) that you want to apply to this object. Valid values are `GOVERNANCE` and `COMPLIANCE`.
  objectLockRetainUntilDate:
    type: string
    description: |
      Date and time, in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8), when this object's object lock will [expire](https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock-overview.html#object-lock-retention-periods).
  serverSideEncryption:
    type: string
    description: |
      Server-side encryption of the object in S3. Valid values are "`AES256`" and "`aws:kms`".
  source:
    $ref: pulumi.json#/Asset
    description: |
      Path to a file that will be read and uploaded as raw bytes for the object content.
  sourceHash:
    type: string
  storageClass:
    type: string
    description: |
      [Storage Class](https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutObject.html#AmazonS3-PutObject-request-header-StorageClass) for the object. Defaults to "`STANDARD`".
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to the object. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
  versionId:
    type: string
    description: |
      Unique version ID value for the object, if bucket versioning is enabled.
  websiteRedirect:
    type: string
    description: |
      Target URL for [website redirect](http://docs.aws.amazon.com/AmazonS3/latest/dev/how-to-page-redirect.html).
required:
  - bucket
  - bucketKeyEnabled
  - contentType
  - etag
  - key
  - kmsKeyId
  - serverSideEncryption
  - storageClass
  - tagsAll
  - versionId
