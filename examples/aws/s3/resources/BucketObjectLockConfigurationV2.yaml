  expectedBucketOwner:
    type: string
    description: |
      The account ID of the expected bucket owner.
  objectLockEnabled:
    type: string
    description: |
      Indicates whether this bucket has an Object Lock configuration enabled. Defaults to `Enabled`. Valid values: `Enabled`.
  rule:
