$token: aws:s3/getBucket:getBucket
inputs:
  description: |
    A collection of arguments for invoking getBucket.
  properties:
    bucket:
      type: string
      description: |
        Name of the bucket
  type: object
  required:
    - bucket
outputs:
  description: |
    A collection of values returned by getBucket.
  properties:
    arn:
      type: string
      description: |
        ARN of the bucket. Will be of format `arn:aws:s3:::bucketname`.
    bucket:
      type: string
    bucketDomainName:
      type: string
      description: |
        Bucket domain name. Will be of format `bucketname.s3.amazonaws.com`.
    bucketRegionalDomainName:
      type: string
      description: |
        The bucket region-specific domain name. The bucket domain name including the region name, please refer [here](https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region) for format. Note: The AWS CloudFront allows specifying S3 region-specific endpoint when creating S3 origin, it will prevent [redirect issues](https://forums.aws.amazon.com/thread.jspa?threadID=216814) from CloudFront to S3 Origin URL.
    hostedZoneId:
      type: string
      description: |
        The [Route 53 Hosted Zone ID](https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_website_region_endpoints) for this bucket's region.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    region:
      type: string
      description: |
        AWS region this bucket resides in.
    websiteDomain:
      type: string
      description: |
        Domain of the website endpoint, if the bucket is configured with a website. If not, this will be an empty string. This is used to create Route 53 alias records.
    websiteEndpoint:
      type: string
      description: |
        Website endpoint, if the bucket is configured with a website. If not, this will be an empty string.
  type: object
  required:
    - arn
    - bucket
    - bucketDomainName
    - bucketRegionalDomainName
    - hostedZoneId
    - region
    - websiteDomain
    - websiteEndpoint
    - id
