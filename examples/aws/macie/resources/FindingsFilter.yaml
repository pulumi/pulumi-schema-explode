$token: aws:macie/findingsFilter:FindingsFilter
properties:
  action:
    type: string
    description: |
      The action to perform on findings that meet the filter criteria (`finding_criteria`). Valid values are: `ARCHIVE`, suppress (automatically archive) the findings; and, `NOOP`, don't perform any action on the findings.
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the Findings Filter.
  description:
    type: string
    description: |
      A custom description of the filter. The description can contain as many as 512 characters.
  findingCriteria:
    $ref: "#/types/aws:macie/FindingsFilterFindingCriteria:FindingsFilterFindingCriteria"
    description: |
      The criteria to use to filter findings.
  name:
    type: string
  namePrefix:
    type: string
    description: |
      Creates a unique name beginning with the specified prefix. Conflicts with `name`.
  position:
    type: integer
    description: |
      The position of the filter in the list of saved filters on the Amazon Macie console. This value also determines the order in which the filter is applied to findings, relative to other filters that are also applied to the findings.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of key-value pairs that specifies the tags to associate with the filter.
  tagsAll:
    type: object
    additionalProperties:
      type: string
required:
  - action
  - arn
  - findingCriteria
  - name
  - namePrefix
  - position
  - tagsAll
