$token: aws:apprunner/vpcConnector:VpcConnector
properties:
  arn:
    type: string
  securityGroups:
    type: array
    items:
      type: string
    description: |
      List of IDs of security groups that App Runner should use for access to AWS resources under the specified subnets. If not specified, App Runner uses the default security group of the Amazon VPC. The default security group allows all outbound traffic.
  status:
    type: string
    description: |
      Current state of the VPC connector. If the status of a connector revision is INACTIVE, it was deleted and can't be used. Inactive connector revisions are permanently removed some time after they are deleted.
  subnets:
    type: array
    items:
      type: string
    description: |
      List of IDs of subnets that App Runner should use when it associates your service with a custom Amazon VPC. Specify IDs of subnets of a single Amazon VPC. App Runner determines the Amazon VPC from the subnets you specify.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  vpcConnectorName:
    type: string
    description: |
      Name for the VPC connector.
  vpcConnectorRevision:
    type: integer
    description: |
      The revision of VPC connector. It's unique among all the active connectors ("Status": "ACTIVE") that share the same Name.
required:
  - arn
  - securityGroups
  - status
  - subnets
  - tags
  - vpcConnectorName
  - vpcConnectorRevision
