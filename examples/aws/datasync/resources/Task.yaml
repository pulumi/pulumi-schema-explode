$token: aws:datasync/task:Task
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the DataSync Task.
  cloudwatchLogGroupArn:
    type: string
    $ref: "#/types/aws:index/aRN:ARN"
    description: |
      Amazon Resource Name (ARN) of the CloudWatch Log Group that is used to monitor and log events in the sync task.
  destinationLocationArn:
    type: string
    $ref: "#/types/aws:index/aRN:ARN"
    description: |
      Amazon Resource Name (ARN) of destination DataSync Location.
  excludes:
    $ref: "#/types/aws:datasync/TaskExcludes:TaskExcludes"
    description: |
      Filter rules that determines which files to exclude from a task.
  includes:
    $ref: "#/types/aws:datasync/TaskIncludes:TaskIncludes"
    description: |
      Filter rules that determines which files to include in a task.
  name:
    type: string
    description: |
      Name of the DataSync Task.
  options:
    $ref: "#/types/aws:datasync/TaskOptions:TaskOptions"
    description: |
      Configuration block containing option that controls the default behavior when you start an execution of this DataSync Task. For each individual task execution, you can override these options by specifying an overriding configuration in those executions.
  schedule:
    $ref: "#/types/aws:datasync/TaskSchedule:TaskSchedule"
    description: |
      Specifies a schedule used to periodically transfer files from a source to a destination location.
  sourceLocationArn:
    type: string
    $ref: "#/types/aws:index/aRN:ARN"
    description: |
      Amazon Resource Name (ARN) of source DataSync Location.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value pairs of resource tags to assign to the DataSync Task. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - destinationLocationArn
  - name
  - sourceLocationArn
  - tagsAll
