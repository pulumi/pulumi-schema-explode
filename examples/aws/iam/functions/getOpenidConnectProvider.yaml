$token: aws:iam/getOpenidConnectProvider:getOpenidConnectProvider
inputs:
  description: |
    A collection of arguments for invoking getOpenidConnectProvider.
  properties:
    arn:
      type: string
      description: |
        ARN of the OpenID Connect provider.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of resource tags for the IAM OIDC provider.
    url:
      type: string
      description: |
        URL of the OpenID Connect provider.
  type: object
outputs:
  description: |
    A collection of values returned by getOpenidConnectProvider.
  properties:
    arn:
      type: string
    clientIdLists:
      type: array
      items:
        type: string
      description: |
        List of client IDs (also known as audiences). When a mobile or web app registers with an OpenID Connect provider, they establish a value that identifies the application. (This is the value that's sent as the client_id parameter on OAuth requests.)
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of resource tags for the IAM OIDC provider.
    thumbprintLists:
      type: array
      items:
        type: string
      description: |
        List of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's server certificate(s).
    url:
      type: string
  type: object
  required:
    - arn
    - clientIdLists
    - tags
    - thumbprintLists
    - url
    - id
