$token: aws:iam/openIdConnectProvider:OpenIdConnectProvider
properties:
  arn:
    type: string
    description: |
      The ARN assigned by AWS for this provider.
  clientIdLists:
    type: array
    items:
      type: string
    description: |
      A list of client IDs (also known as audiences). When a mobile or web app registers with an OpenID Connect provider, they establish a value that identifies the application. (This is the value that's sent as the client_id parameter on OAuth requests.)
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of resource tags for the IAM OIDC provider. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  thumbprintLists:
    type: array
    items:
      type: string
    description: |
      A list of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's server certificate(s).
  url:
    type: string
    description: |
      The URL of the identity provider. Corresponds to the _iss_ claim.
required:
  - arn
  - clientIdLists
  - tagsAll
  - thumbprintLists
  - url
inputProperties:
  clientIdLists:
    type: array
    items:
      type: string
    description: |
      A list of client IDs (also known as audiences). When a mobile or web app registers with an OpenID Connect provider, they establish a value that identifies the application. (This is the value that's sent as the client_id parameter on OAuth requests.)
    willReplaceOnChanges: true
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of resource tags for the IAM OIDC provider. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  thumbprintLists:
    type: array
    items:
      type: string
    description: |
      A list of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's server certificate(s).
  url:
    type: string
    description: |
      The URL of the identity provider. Corresponds to the _iss_ claim.
    willReplaceOnChanges: true
requiredInputs:
  - clientIdLists
  - thumbprintLists
  - url
