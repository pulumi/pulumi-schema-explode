$token: aws:dynamodb/table:Table
properties:
  arn:
    type: string
    description: |
      ARN of the table
  attributes:
    type: array
    items:
      $ref: "#/types/aws:dynamodb/TableAttribute:TableAttribute"
    description: |
      Set of nested attribute definitions. Only required for `hash_key` and `range_key` attributes. See below.
  billingMode:
    type: string
    description: |
      Controls how you are charged for read and write throughput and how you manage capacity. The valid values are `PROVISIONED` and `PAY_PER_REQUEST`. Defaults to `PROVISIONED`.
  globalSecondaryIndexes:
    type: array
    items:
      $ref: "#/types/aws:dynamodb/TableGlobalSecondaryIndex:TableGlobalSecondaryIndex"
    description: |
      Describe a GSI for the table; subject to the normal limits on the number of GSIs, projected attributes, etc. See below.
  hashKey:
    type: string
    description: |
      Name of the hash key in the index; must be defined as an attribute in the resource.
  localSecondaryIndexes:
    type: array
    items:
      $ref: "#/types/aws:dynamodb/TableLocalSecondaryIndex:TableLocalSecondaryIndex"
    description: |
      Describe an LSI on the table; these can only be allocated *at creation* so you cannot change this definition after you have created the resource. See below.
  name:
    type: string
    description: |
      Name of the index
  pointInTimeRecovery:
    $ref: "#/types/aws:dynamodb/TablePointInTimeRecovery:TablePointInTimeRecovery"
    description: |
      Whether to enable Point In Time Recovery for the replica. Default is `false`.
  rangeKey:
    type: string
    description: |
      Name of the range key.
  readCapacity:
    type: integer
    description: |
      Number of read units for this index. Must be set if billing_mode is set to PROVISIONED.
  replicas:
    type: array
    items:
      $ref: "#/types/aws:dynamodb/TableReplica:TableReplica"
    description: |
      Configuration block(s) with [DynamoDB Global Tables V2 (version 2019.11.21)](https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/globaltables.V2.html) replication configurations. See below.
  restoreDateTime:
    type: string
    description: |
      Time of the point-in-time recovery point to restore.
  restoreSourceName:
    type: string
    description: |
      Name of the table to restore. Must match the name of an existing table.
  restoreToLatestTime:
    type: boolean
    description: |
      If set, restores table to the most recent point-in-time recovery point.
  serverSideEncryption:
    $ref: "#/types/aws:dynamodb/TableServerSideEncryption:TableServerSideEncryption"
    description: |
      Encryption at rest options. AWS DynamoDB tables are automatically encrypted at rest with an AWS-owned Customer Master Key if this argument isn't specified. See below.
  streamArn:
    type: string
    description: |
      ARN of the Table Stream. Only available when `stream_enabled = true`
  streamEnabled:
    type: boolean
    description: |
      Whether Streams are enabled.
  streamLabel:
    type: string
    description: |
      Timestamp, in ISO 8601 format, for this stream. Note that this timestamp is not a unique identifier for the stream on its own. However, the combination of AWS customer ID, table name and this field is guaranteed to be unique. It can be used for creating CloudWatch Alarms. Only available when `stream_enabled = true`
  streamViewType:
    type: string
    description: |
      When an item in the table is modified, StreamViewType determines what information is written to the table's stream. Valid values are `KEYS_ONLY`, `NEW_IMAGE`, `OLD_IMAGE`, `NEW_AND_OLD_IMAGES`.
  tableClass:
    type: string
    description: |
      Storage class of the table. Valid values are `STANDARD` and `STANDARD_INFREQUENT_ACCESS`.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to populate on the created table. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  ttl:
    $ref: "#/types/aws:dynamodb/TableTtl:TableTtl"
    description: |
      Configuration block for TTL. See below.
  writeCapacity:
    type: integer
    description: |
      Number of write units for this index. Must be set if billing_mode is set to PROVISIONED.
required:
  - arn
  - attributes
  - hashKey
  - name
  - pointInTimeRecovery
  - readCapacity
  - serverSideEncryption
  - streamArn
  - streamLabel
  - streamViewType
  - tagsAll
  - ttl
  - writeCapacity
