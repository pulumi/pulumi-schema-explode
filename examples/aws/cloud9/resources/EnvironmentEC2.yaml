$token: aws:cloud9/environmentEC2:EnvironmentEC2
properties:
  arn:
    type: string
    description: |
      The ARN of the environment.
  automaticStopTimeMinutes:
    type: integer
    description: |
      The number of minutes until the running instance is shut down after the environment has last been used.
  connectionType:
    type: string
    description: |
      The connection type used for connecting to an Amazon EC2 environment. Valid values are `CONNECT_SSH` and `CONNECT_SSM`. For more information please refer [AWS documentation for Cloud9](https://docs.aws.amazon.com/cloud9/latest/user-guide/ec2-ssm.html).
  description:
    type: string
    description: |
      The description of the environment.
  imageId:
    type: string
    description: |
      The identifier for the Amazon Machine Image (AMI) that's used to create the EC2 instance. Valid values are
      * `amazonlinux-1-x86_64`
      * `amazonlinux-2-x86_64`
      * `ubuntu-18.04-x86_64`
      * `resolve:ssm:/aws/service/cloud9/amis/amazonlinux-1-x86_64`
      * `resolve:ssm:/aws/service/cloud9/amis/amazonlinux-2-x86_64`
      * `resolve:ssm:/aws/service/cloud9/amis/ubuntu-18.04-x86_64`
  instanceType:
    type: string
    description: |
      The type of instance to connect to the environment, e.g., `t2.micro`.
  name:
    type: string
    description: |
      The name of the environment.
  ownerArn:
    type: string
    description: |
      The ARN of the environment owner. This can be ARN of any AWS IAM principal. Defaults to the environment's creator.
  subnetId:
    type: string
    description: |
      The ID of the subnet in Amazon VPC that AWS Cloud9 will use to communicate with the Amazon EC2 instance.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  type:
    type: string
    description: |
      The type of the environment (e.g., `ssh` or `ec2`)
