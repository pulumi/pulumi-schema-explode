  - advancedOptions
  - advancedSecurityOptions
  - arn
  - autoTuneOptions
  - clusterConfig
  - domainEndpointOptions
  - domainId
  - domainName
  - ebsOptions
  - encryptAtRest
  - endpoint
  - kibanaEndpoint
  - nodeToNodeEncryption
  - tagsAll
