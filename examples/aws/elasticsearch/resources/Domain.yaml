$token: aws:elasticsearch/domain:Domain
properties:
  accessPolicies:
    type: string
    description: |
      IAM policy document specifying the access policies for the domain.
  advancedOptions:
    type: object
    additionalProperties:
      type: string
  advancedSecurityOptions:
    $ref: "#/types/aws:elasticsearch/DomainAdvancedSecurityOptions:DomainAdvancedSecurityOptions"
    description: |
      Configuration block for [fine-grained access control](https://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/fgac.html). Detailed below.
  arn:
    type: string
    description: |
      ARN of the domain.
  autoTuneOptions:
    $ref: "#/types/aws:elasticsearch/DomainAutoTuneOptions:DomainAutoTuneOptions"
    description: |
      Configuration block for the Auto-Tune options of the domain. Detailed below.
  clusterConfig:
    $ref: "#/types/aws:elasticsearch/DomainClusterConfig:DomainClusterConfig"
    description: |
      Configuration block for the cluster of the domain. Detailed below.
  cognitoOptions:
    $ref: "#/types/aws:elasticsearch/DomainCognitoOptions:DomainCognitoOptions"
    description: |
      Configuration block for authenticating Kibana with Cognito. Detailed below.
  domainEndpointOptions:
    $ref: "#/types/aws:elasticsearch/DomainDomainEndpointOptions:DomainDomainEndpointOptions"
    description: |
      Configuration block for domain endpoint HTTP(S) related options. Detailed below.
  domainId:
    type: string
    description: |
      Unique identifier for the domain.
  domainName:
    type: string
    description: |
      Name of the domain.
  ebsOptions:
    $ref: "#/types/aws:elasticsearch/DomainEbsOptions:DomainEbsOptions"
    description: |
      Configuration block for EBS related options, may be required based on chosen [instance size](https://aws.amazon.com/elasticsearch-service/pricing/). Detailed below.
  elasticsearchVersion:
    type: string
    description: |
      Version of Elasticsearch to deploy. Defaults to `1.5`.
  encryptAtRest:
    $ref: "#/types/aws:elasticsearch/DomainEncryptAtRest:DomainEncryptAtRest"
    description: |
      Configuration block for encrypt at rest options. Only available for [certain instance types](http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/aes-supported-instance-types.html). Detailed below.
  endpoint:
    type: string
    description: |
      Domain-specific endpoint used to submit index, search, and data upload requests.
  kibanaEndpoint:
    type: string
    description: |
      Domain-specific endpoint for kibana without https scheme.
  logPublishingOptions:
    type: array
    items:
      $ref: "#/types/aws:elasticsearch/DomainLogPublishingOption:DomainLogPublishingOption"
    description: |
      Configuration block for publishing slow and application logs to CloudWatch Logs. This block can be declared multiple times, for each log_type, within the same resource. Detailed below.
  nodeToNodeEncryption:
    $ref: "#/types/aws:elasticsearch/DomainNodeToNodeEncryption:DomainNodeToNodeEncryption"
    description: |
      Configuration block for node-to-node encryption options. Detailed below.
  snapshotOptions:
    $ref: "#/types/aws:elasticsearch/DomainSnapshotOptions:DomainSnapshotOptions"
    description: |
      Configuration block for snapshot related options. Detailed below. DEPRECATED. For domains running Elasticsearch 5.3 and later, Amazon ES takes hourly automated snapshots, making this setting irrelevant. For domains running earlier versions of Elasticsearch, Amazon ES takes daily automated snapshots.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
  vpcOptions:
    $ref: "#/types/aws:elasticsearch/DomainVpcOptions:DomainVpcOptions"
    description: |
      Configuration block for VPC related options. Adding or removing this configuration forces a new resource ([documentation](https://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-vpc.html#es-vpc-limitations)). Detailed below.
required:
