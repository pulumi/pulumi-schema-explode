$token: aws:directoryservice/DirectoryConnectSettings:DirectoryConnectSettings
properties:
  availabilityZones:
    type: array
    items:
      type: string
    language:
      python:
        mapCase: false
  connectIps:
    type: array
    items:
      type: string
    description: |
      The IP addresses of the AD Connector servers.
    language:
      python:
        mapCase: false
  customerDnsIps:
    type: array
    items:
      type: string
    description: |
      The DNS IP addresses of the domain to connect to.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  customerUsername:
    type: string
    description: |
      The username corresponding to the password provided.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  subnetIds:
    type: array
    items:
      type: string
    description: |
      The identifiers of the subnets for the directory servers (2 subnets in 2 different AZs).
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  vpcId:
    type: string
    description: |
      The identifier of the VPC that the directory is in.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - customerDnsIps
  - customerUsername
  - subnetIds
  - vpcId
language:
  nodejs:
    requiredOutputs:
      - availabilityZones
      - connectIps
      - customerDnsIps
      - customerUsername
      - subnetIds
      - vpcId
