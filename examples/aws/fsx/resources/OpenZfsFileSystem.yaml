$token: aws:fsx/openZfsFileSystem:OpenZfsFileSystem
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name of the file system.
  automaticBackupRetentionDays:
    type: integer
    description: |
      The number of days to retain automatic backups. Setting this to 0 disables automatic backups. You can retain automatic backups for a maximum of 90 days.
  backupId:
    type: string
    description: |
      The ID of the source backup to create the filesystem from.
  copyTagsToBackups:
    type: boolean
    description: |
      A boolean flag indicating whether tags for the file system should be copied to backups. The default value is false.
  copyTagsToVolumes:
    type: boolean
    description: |
      A boolean flag indicating whether tags for the file system should be copied to snapshots. The default value is false.
  dailyAutomaticBackupStartTime:
    type: string
    description: |
      A recurring daily time, in the format HH:MM. HH is the zero-padded hour of the day (0-23), and MM is the zero-padded minute of the hour. For example, 05:00 specifies 5 AM daily. Requires `automatic_backup_retention_days` to be set.
  deploymentType:
    type: string
    description: |
      - The filesystem deployment type. Only `SINGLE_AZ_1` is supported.
  diskIopsConfiguration:
    $ref: "#/types/aws:fsx/OpenZfsFileSystemDiskIopsConfiguration:OpenZfsFileSystemDiskIopsConfiguration"
    description: |
      The SSD IOPS configuration for the Amazon FSx for OpenZFS file system. See Disk Iops Configuration Below.
  dnsName:
    type: string
    description: |
      DNS name for the file system, e.g., `fs-12345678.fsx.us-west-2.amazonaws.com`
  kmsKeyId:
    type: string
    description: |
      ARN for the KMS Key to encrypt the file system at rest, Defaults to an AWS managed KMS Key.
  networkInterfaceIds:
    type: array
    items:
      type: string
    description: |
      Set of Elastic Network Interface identifiers from which the file system is accessible The first network interface returned is the primary network interface.
  ownerId:
    type: string
    description: |
      AWS account identifier that created the file system.
  rootVolumeConfiguration:
    $ref: "#/types/aws:fsx/OpenZfsFileSystemRootVolumeConfiguration:OpenZfsFileSystemRootVolumeConfiguration"
    description: |
      The configuration for the root volume of the file system. All other volumes are children or the root volume. See Root Volume Configuration Below.
  rootVolumeId:
    type: string
    description: |
      Identifier of the root volume, e.g., `fsvol-12345678`
  securityGroupIds:
    type: array
    items:
      type: string
    description: |
      A list of IDs for the security groups that apply to the specified network interfaces created for file system access. These security groups will apply to all network interfaces.
  storageCapacity:
    type: integer
    description: |
      The storage capacity (GiB) of the file system. Valid values between `64` and `524288`.
  storageType:
    type: string
    description: |
      The filesystem storage type. Only `SSD` is supported.
  subnetIds:
    type: string
    description: |
      A list of IDs for the subnets that the file system will be accessible from. Exactly 1 subnet need to be provided.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the file system. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  throughputCapacity:
    type: integer
    description: |
      Throughput (megabytes per second) of the file system in power of 2 increments. Minimum of `64` and maximum of `4096`.
  vpcId:
    type: string
    description: |
      Identifier of the Virtual Private Cloud for the file system.
  weeklyMaintenanceStartTime:
    type: string
    description: |
      The preferred start time (in `d:HH:MM` format) to perform weekly maintenance, in the UTC time zone.
required:
  - arn
  - dailyAutomaticBackupStartTime
  - deploymentType
  - diskIopsConfiguration
  - dnsName
  - kmsKeyId
  - networkInterfaceIds
  - ownerId
  - rootVolumeConfiguration
  - rootVolumeId
  - subnetIds
  - tagsAll
  - throughputCapacity
  - vpcId
  - weeklyMaintenanceStartTime
