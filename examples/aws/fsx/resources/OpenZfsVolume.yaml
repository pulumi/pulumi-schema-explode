$token: aws:fsx/openZfsVolume:OpenZfsVolume
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name of the file system.
  copyTagsToSnapshots:
    type: boolean
    description: |
      A boolean flag indicating whether tags for the file system should be copied to snapshots. The default value is false.
  dataCompressionType:
    type: string
    description: |
      Method used to compress the data on the volume. Valid values are `NONE` or `ZSTD`. Child volumes that don't specify compression option will inherit from parent volume. This option on file system applies to the root volume.
  name:
    type: string
    description: |
      The name of the Volume. You can use a maximum of 203 alphanumeric characters, plus the underscore (_) special character.
  nfsExports:
    $ref: "#/types/aws:fsx/OpenZfsVolumeNfsExports:OpenZfsVolumeNfsExports"
    description: |
      NFS export configuration for the root volume. Exactly 1 item. See NFS Exports Below.
  originSnapshot:
    $ref: "#/types/aws:fsx/OpenZfsVolumeOriginSnapshot:OpenZfsVolumeOriginSnapshot"
    description: |
      The ARN of the source snapshot to create the volume from.
  parentVolumeId:
    type: string
    description: |
      The volume id of volume that will be the parent volume for the volume being created, this could be the root volume created from the `aws.fsx.OpenZfsFileSystem` resource with the `root_volume_id` or the `id` property of another `aws.fsx.OpenZfsVolume`.
  readOnly:
    type: boolean
    description: |
      specifies whether the volume is read-only. Default is false.
  recordSizeKib:
    type: integer
    description: |
      The record size of an OpenZFS volume, in kibibytes (KiB). Valid values are `4`, `8`, `16`, `32`, `64`, `128`, `256`, `512`, or `1024` KiB. The default is `128` KiB.
  storageCapacityQuotaGib:
    type: integer
    description: |
      - The amount of storage that the user or group can use in gibibytes (GiB). Valid values between `0` and `2147483647`
  storageCapacityReservationGib:
    type: integer
    description: |
      The amount of storage in gibibytes (GiB) to reserve from the parent volume.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the file system. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  userAndGroupQuotas:
    type: array
    items:
      $ref: "#/types/aws:fsx/OpenZfsVolumeUserAndGroupQuota:OpenZfsVolumeUserAndGroupQuota"
    description: |
      - Specify how much storage users or groups can use on the volume. Maximum of 100 items. See User and Group Quotas Below.
  volumeType:
    type: string
required:
  - arn
  - name
  - parentVolumeId
  - readOnly
  - storageCapacityQuotaGib
  - storageCapacityReservationGib
  - tagsAll
  - userAndGroupQuotas
