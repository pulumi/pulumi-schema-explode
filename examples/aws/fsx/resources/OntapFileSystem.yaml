$token: aws:fsx/ontapFileSystem:OntapFileSystem
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name of the file system.
  automaticBackupRetentionDays:
    type: integer
    description: |
      The number of days to retain automatic backups. Setting this to 0 disables automatic backups. You can retain automatic backups for a maximum of 90 days.
  dailyAutomaticBackupStartTime:
    type: string
    description: |
      A recurring daily time, in the format HH:MM. HH is the zero-padded hour of the day (0-23), and MM is the zero-padded minute of the hour. For example, 05:00 specifies 5 AM daily. Requires `automatic_backup_retention_days` to be set.
  deploymentType:
    type: string
    description: |
      - The filesystem deployment type. Supports `MULTI_AZ_1` and `SINGLE_AZ_1`.
  diskIopsConfiguration:
    $ref: "#/types/aws:fsx/OntapFileSystemDiskIopsConfiguration:OntapFileSystemDiskIopsConfiguration"
    description: |
      The SSD IOPS configuration for the Amazon FSx for NetApp ONTAP file system. See Disk Iops Configuration Below.
  dnsName:
    type: string
    description: |
      The Domain Name Service (DNS) name for the file system. You can mount your file system using its DNS name.
  endpointIpAddressRange:
    type: string
    description: |
      Specifies the IP address range in which the endpoints to access your file system will be created. By default, Amazon FSx selects an unused IP address range for you from the 198.19.* range.
  endpoints:
    type: array
    items:
      $ref: "#/types/aws:fsx/OntapFileSystemEndpoint:OntapFileSystemEndpoint"
    description: |
      The endpoints that are used to access data or to manage the file system using the NetApp ONTAP CLI, REST API, or NetApp SnapMirror. See Endpoints below.
  fsxAdminPassword:
    type: string
    description: |
      The ONTAP administrative password for the fsxadmin user that you can use to administer your file system using the ONTAP CLI and REST API.
  kmsKeyId:
    type: string
    description: |
      ARN for the KMS Key to encrypt the file system at rest, Defaults to an AWS managed KMS Key.
  networkInterfaceIds:
    type: array
    items:
      type: string
    description: |
      Set of Elastic Network Interface identifiers from which the file system is accessible The first network interface returned is the primary network interface.
  ownerId:
    type: string
    description: |
      AWS account identifier that created the file system.
  preferredSubnetId:
    type: string
    description: |
      The ID for a subnet. A subnet is a range of IP addresses in your virtual private cloud (VPC).
  routeTableIds:
    type: array
    items:
      type: string
    description: |
      Specifies the VPC route tables in which your file system's endpoints will be created. You should specify all VPC route tables associated with the subnets in which your clients are located. By default, Amazon FSx selects your VPC's default route table.
  securityGroupIds:
    type: array
    items:
      type: string
    description: |
      A list of IDs for the security groups that apply to the specified network interfaces created for file system access. These security groups will apply to all network interfaces.
  storageCapacity:
    type: integer
    description: |
      The storage capacity (GiB) of the file system. Valid values between `1024` and `196608`.
  storageType:
    type: string
    description: |
      - The filesystem storage type. defaults to `SSD`.
  subnetIds:
    type: array
    items:
      type: string
    description: |
      A list of IDs for the subnets that the file system will be accessible from. Upto 2 subnets can be provided.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the file system. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  throughputCapacity:
    type: integer
    description: |
      Sets the throughput capacity (in MBps) for the file system that you're creating. Valid values are `128`, `256`, `512`, `1024`, and `2048`.
  vpcId:
    type: string
    description: |
      Identifier of the Virtual Private Cloud for the file system.
  weeklyMaintenanceStartTime:
    type: string
    description: |
      The preferred start time (in `d:HH:MM` format) to perform weekly maintenance, in the UTC time zone.
required:
  - arn
  - dailyAutomaticBackupStartTime
  - deploymentType
  - diskIopsConfiguration
  - dnsName
  - endpointIpAddressRange
  - endpoints
  - kmsKeyId
  - networkInterfaceIds
  - ownerId
  - preferredSubnetId
  - routeTableIds
  - subnetIds
  - tagsAll
  - throughputCapacity
  - vpcId
  - weeklyMaintenanceStartTime
