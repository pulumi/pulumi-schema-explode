$token: aws:workspaces/getDirectory:getDirectory
inputs:
  description: |
    A collection of arguments for invoking getDirectory.
  properties:
    directoryId:
      type: string
      description: |
        Directory identifier for registration in WorkSpaces service.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        A map of tags assigned to the WorkSpaces directory.
  type: object
  required:
    - directoryId
outputs:
  description: |
    A collection of values returned by getDirectory.
  properties:
    alias:
      type: string
      description: |
        Directory alias.
    customerUserName:
      type: string
      description: |
        User name for the service account.
    directoryId:
      type: string
    directoryName:
      type: string
      description: |
        Name of the directory.
    directoryType:
      type: string
      description: |
        Directory type.
    dnsIpAddresses:
      type: array
      items:
        type: string
      description: |
        IP addresses of the DNS servers for the directory.
    iamRoleId:
      type: string
      description: |
        Identifier of the IAM role. This is the role that allows Amazon WorkSpaces to make calls to other services, such as Amazon EC2, on your behalf.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ipGroupIds:
      type: array
      items:
        type: string
      description: |
        Identifiers of the IP access control groups associated with the directory.
    registrationCode:
      type: string
      description: |
        Registration code for the directory. This is the code that users enter in their Amazon WorkSpaces client application to connect to the directory.
    selfServicePermissions:
      type: array
      items:
        $ref: "#/types/aws:workspaces/getDirectorySelfServicePermission:getDirectorySelfServicePermission"
      description: |
        The permissions to enable or disable self-service capabilities.
    subnetIds:
      type: array
      items:
        type: string
      description: |
        Identifiers of the subnets where the directory resides.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        A map of tags assigned to the WorkSpaces directory.
    workspaceAccessProperties:
      type: array
      items:
        $ref: "#/types/aws:workspaces/getDirectoryWorkspaceAccessProperty:getDirectoryWorkspaceAccessProperty"
      description: |
        (Optional) Specifies which devices and operating systems users can use to access their WorkSpaces. Defined below.
    workspaceCreationProperties:
      type: array
      items:
        $ref: "#/types/aws:workspaces/getDirectoryWorkspaceCreationProperty:getDirectoryWorkspaceCreationProperty"
      description: |
        The default properties that are used for creating WorkSpaces. Defined below.
    workspaceSecurityGroupId:
      type: string
      description: |
        The identifier of the security group that is assigned to new WorkSpaces. Defined below.
  type: object
  required:
    - alias
    - customerUserName
    - directoryId
    - directoryName
    - directoryType
    - dnsIpAddresses
    - iamRoleId
    - ipGroupIds
    - registrationCode
    - selfServicePermissions
    - subnetIds
    - workspaceAccessProperties
    - workspaceCreationProperties
    - workspaceSecurityGroupId
    - id
