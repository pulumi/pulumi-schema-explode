$token: aws:redshiftserverless/workgroup:Workgroup
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the Redshift Serverless Workgroup.
  baseCapacity:
    type: integer
    description: |
      The base data warehouse capacity of the workgroup in Redshift Processing Units (RPUs).
