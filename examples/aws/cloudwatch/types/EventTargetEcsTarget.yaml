      A map of tags to assign to ecs resources.
    language:
      python:
        mapCase: false
  taskCount:
    type: integer
    description: |
      The number of tasks to create based on the TaskDefinition. The default is 1.
    language:
      python:
        mapCase: false
  taskDefinitionArn:
    type: string
