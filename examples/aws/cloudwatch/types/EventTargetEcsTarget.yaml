      Whether or not to enable the execute command functionality for the containers in this task. If true, this enables execute command functionality on all containers in the task.
    language:
      python:
        mapCase: false
  group:
    type: string
    description: |
      Specifies an ECS task group for the task. The maximum length is 255 characters.
    language:
      python:
        mapCase: false
  launchType:
    type: string
    description: |
      Specifies the launch type on which your task is running. The launch type that you specify here must match one of the launch type (compatibilities) of the target task. Valid values include: `EC2`, `EXTERNAL`, or `FARGATE`.
    language:
      python:
        mapCase: false
  networkConfiguration:
    $ref: "#/types/aws:cloudwatch/EventTargetEcsTargetNetworkConfiguration:EventTargetEcsTargetNetworkConfiguration"
    description: |
      Use this if the ECS task uses the awsvpc network mode. This specifies the VPC subnets and security groups associated with the task, and whether a public IP address is to be used. Required if launch_type is FARGATE because the awsvpc mode is required for Fargate tasks.
    language:
      python:
        mapCase: false
