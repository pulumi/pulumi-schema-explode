$token: aws:cloudwatch/EventTargetInputTransformer:EventTargetInputTransformer
properties:
  inputPaths:
    type: object
    additionalProperties:
      type: string
    description: |
      Key value pairs specified in the form of JSONPath (for example, time = $.time)
      * You can have as many as 100 key-value pairs.
      * You must use JSON dot notation, not bracket notation.
      * The keys can't start with "AWS".
    language:
      python:
        mapCase: false
  inputTemplate:
    type: string
    description: |
      Template to customize data sent to the target. Must be valid JSON. To send a string value, the string value must include double quotes. Values must be escaped for both JSON and the provider, e.g., `"\"Your string goes here.\\nA new line.\""`
    language:
      python:
        mapCase: false
type: object
required:
  - inputTemplate
