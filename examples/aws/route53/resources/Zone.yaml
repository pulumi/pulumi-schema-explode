$token: aws:route53/zone:Zone
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the Hosted Zone.
  comment:
    type: string
    description: |
      A comment for the hosted zone. Defaults to 'Managed by Pulumi'.
    default: Managed by Pulumi
  delegationSetId:
    type: string
    description: |
      The ID of the reusable delegation set whose NS records you want to assign to the hosted zone. Conflicts with `vpc` as delegation sets can only be used for public zones.
  forceDestroy:
    type: boolean
    description: |
      Whether to destroy all records (possibly managed outside of this provider) in the zone when destroying the zone.
  name:
    type: string
    description: |
      This is the name of the hosted zone.
  nameServers:
    type: array
    items:
      type: string
    description: |
      A list of name servers in associated (or default) delegation set.
      Find more about delegation sets in [AWS docs](https://docs.aws.amazon.com/Route53/latest/APIReference/actions-on-reusable-delegation-sets.html).
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A mapping of tags to assign to the zone. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  vpcs:
    type: array
    items:
      $ref: "#/types/aws:route53/ZoneVpc:ZoneVpc"
    description: |
      Configuration block(s) specifying VPC(s) to associate with a private hosted zone. Conflicts with the `delegation_set_id` argument in this resource and any `aws.route53.ZoneAssociation` resource specifying the same zone ID. Detailed below.
  zoneId:
    type: string
    description: |
      The Hosted Zone ID. This can be referenced by zone records.
