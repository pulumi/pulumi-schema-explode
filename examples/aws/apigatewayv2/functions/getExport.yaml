$token: aws:apigatewayv2/getExport:getExport
inputs:
  description: |
    A collection of arguments for invoking getExport.
  properties:
    apiId:
      type: string
      description: |
        API identifier.
    exportVersion:
      type: string
      description: |
        Version of the API Gateway export algorithm. API Gateway uses the latest version by default. Currently, the only supported version is `1.0`.
    includeExtensions:
      type: boolean
      description: |
        Whether to include API Gateway extensions in the exported API definition. API Gateway extensions are included by default.
    outputType:
      type: string
      description: |
        Output type of the exported definition file. Valid values are `JSON` and `YAML`.
    specification:
      type: string
      description: |
        Version of the API specification to use. `OAS30`, for OpenAPI 3.0, is the only supported value.
    stageName:
      type: string
      description: |
        Name of the API stage to export. If you don't specify this property, a representation of the latest API configuration is exported.
  type: object
  required:
    - apiId
    - outputType
    - specification
outputs:
  description: |
    A collection of values returned by getExport.
  properties:
    apiId:
      type: string
    body:
      type: string
      description: |
        ID of the API.
    exportVersion:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    includeExtensions:
      type: boolean
    outputType:
      type: string
    specification:
      type: string
    stageName:
      type: string
  type: object
  required:
    - apiId
    - body
    - outputType
    - specification
    - id
