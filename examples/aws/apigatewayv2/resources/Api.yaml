$token: aws:apigatewayv2/api:Api
properties:
  apiEndpoint:
    type: string
    description: |
      URI of the API, of the form `https://{api-id}.execute-api.{region}.amazonaws.com` for HTTP APIs and `wss://{api-id}.execute-api.{region}.amazonaws.com` for WebSocket APIs.
  apiKeySelectionExpression:
    type: string
    description: |
      An [API key selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-apikey-selection-expressions).
      Valid values: `$context.authorizer.usageIdentifierKey`, `$request.header.x-api-key`. Defaults to `$request.header.x-api-key`.
      Applicable for WebSocket APIs.
  arn:
    type: string
    description: |
      ARN of the API.
  body:
    type: string
    description: |
      An OpenAPI specification that defines the set of routes and integrations to create as part of the HTTP APIs. Supported only for HTTP APIs.
  corsConfiguration:
    $ref: "#/types/aws:apigatewayv2/ApiCorsConfiguration:ApiCorsConfiguration"
    description: |
      Cross-origin resource sharing (CORS) [configuration](https://docs.aws.amazon.com/apigateway/latest/developerguide/http-api-cors.html). Applicable for HTTP APIs.
  credentialsArn:
    type: string
    description: |
      Part of _quick create_. Specifies any credentials required for the integration. Applicable for HTTP APIs.
  description:
    type: string
    description: |
      Description of the API. Must be less than or equal to 1024 characters in length.
  disableExecuteApiEndpoint:
    type: boolean
    description: |
      Whether clients can invoke the API by using the default `execute-api` endpoint.
      By default, clients can invoke the API with the default `{api_id}.execute-api.{region}.amazonaws.com endpoint`.
      To require that clients use a custom domain name to invoke the API, disable the default endpoint.
  executionArn:
    type: string
    description: |
      ARN prefix to be used in an `aws.lambda.Permission`'s `source_arn` attribute
      or in an `aws.iam.Policy` to authorize access to the [`@connections` API](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-how-to-call-websocket-api-connections.html).
      See the [Amazon API Gateway Developer Guide](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-control-access-iam.html) for details.
  failOnWarnings:
    type: boolean
    description: |
      Whether warnings should return an error while API Gateway is creating or updating the resource using an OpenAPI specification. Defaults to `false`. Applicable for HTTP APIs.
  name:
    type: string
    description: |
      Name of the API. Must be less than or equal to 128 characters in length.
  protocolType:
    type: string
    description: |
      API protocol. Valid values: `HTTP`, `WEBSOCKET`.
  routeKey:
    type: string
    description: |
      Part of _quick create_. Specifies any [route key](https://docs.aws.amazon.com/apigateway/latest/developerguide/http-api-develop-routes.html). Applicable for HTTP APIs.
  routeSelectionExpression:
    type: string
    description: |
      The [route selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-route-selection-expressions) for the API.
      Defaults to `$request.method $request.path`.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to the API. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  target:
    type: string
    description: |
      Part of _quick create_. Quick create produces an API with an integration, a default catch-all route, and a default stage which is configured to automatically deploy changes.
      For HTTP integrations, specify a fully qualified URL. For Lambda integrations, specify a function ARN.
      The type of the integration will be `HTTP_PROXY` or `AWS_PROXY`, respectively. Applicable for HTTP APIs.
  version:
    type: string
    description: |
      Version identifier for the API. Must be between 1 and 64 characters in length.
required:
  - apiEndpoint
  - arn
  - executionArn
  - name
  - protocolType
  - tagsAll
