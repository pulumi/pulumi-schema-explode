$token: aws:detective/member:Member
properties:
  accountId:
    type: string
    description: |
      AWS account ID for the account.
  administratorId:
    type: string
    description: |
      AWS account ID for the administrator account.
  disableEmailNotification:
    type: boolean
    description: |
      If set to true, then the root user of the invited account will _not_ receive an email notification. This notification is in addition to an alert that the root user receives in AWS Personal Health Dashboard. By default, this is set to `false`.
  disabledReason:
    type: string
  emailAddress:
    type: string
    description: |
      Email address for the account.
  graphArn:
    type: string
    description: |
      ARN of the behavior graph to invite the member accounts to contribute their data to.
  invitedTime:
    type: string
    description: |
      Date and time, in UTC and extended RFC 3339 format, when an Amazon Detective membership invitation was last sent to the account.
  message:
    type: string
    description: |
      A custom message to include in the invitation. Amazon Detective adds this message to the standard content that it sends for an invitation.
  status:
    type: string
    description: |
      Current membership status of the member account.
  updatedTime:
    type: string
    description: |
      Date and time, in UTC and extended RFC 3339 format, of the most recent change to the member account's status.
  volumeUsageInBytes:
    type: string
    description: |
      Data volume in bytes per day for the member account.
required:
  - accountId
  - administratorId
  - disabledReason
  - emailAddress
  - graphArn
  - invitedTime
  - status
  - updatedTime
  - volumeUsageInBytes
