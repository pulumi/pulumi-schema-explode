    type: string
    description: |
      The AWS Key Management Service (AWS KMS) key that you want to use with this pipeline.
  contentConfig:
    $ref: "#/types/aws:elastictranscoder/PipelineContentConfig:PipelineContentConfig"
    description: |
      The ContentConfig object specifies information about the Amazon S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists. (documented below)
  contentConfigPermissions:
    type: array
    items:
      $ref: "#/types/aws:elastictranscoder/PipelineContentConfigPermission:PipelineContentConfigPermission"
    description: |
      The permissions for the `content_config` object. (documented below)
  inputBucket:
    type: string
    description: |
      The Amazon S3 bucket in which you saved the media files that you want to transcode and the graphics that you want to use as watermarks.
  name:
    type: string
    description: |
      The name of the pipeline. Maximum 40 characters
  notifications:
    $ref: "#/types/aws:elastictranscoder/PipelineNotifications:PipelineNotifications"
    description: |
      The Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status. (documented below)
  outputBucket:
    type: string
    description: |
      The Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded files.
  role:
    type: string
    description: |
      The IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to use to transcode jobs for this pipeline.
  thumbnailConfig:
    $ref: "#/types/aws:elastictranscoder/PipelineThumbnailConfig:PipelineThumbnailConfig"
    description: |
      The ThumbnailConfig object specifies information about the Amazon S3 bucket in which you want Elastic Transcoder to save thumbnail files. (documented below)
  thumbnailConfigPermissions:
    type: array
    items:
      $ref: "#/types/aws:elastictranscoder/PipelineThumbnailConfigPermission:PipelineThumbnailConfigPermission"
    description: |
