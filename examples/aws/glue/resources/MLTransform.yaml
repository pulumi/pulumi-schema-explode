$token: aws:glue/mLTransform:MLTransform
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of Glue ML Transform.
  description:
    type: string
    description: |
      Description of the ML Transform.
  glueVersion:
    type: string
    description: |
      The version of glue to use, for example "1.0". For information about available versions, see the [AWS Glue Release Notes](https://docs.aws.amazon.com/glue/latest/dg/release-notes.html).
  inputRecordTables:
    type: array
    items:
      $ref: "#/types/aws:glue/MLTransformInputRecordTable:MLTransformInputRecordTable"
    description: |
      A list of AWS Glue table definitions used by the transform. see Input Record Tables.
  labelCount:
    type: integer
    description: |
      The number of labels available for this transform.
  maxCapacity:
    type: number
    description: |
      The number of AWS Glue data processing units (DPUs) that are allocated to task runs for this transform. You can allocate from `2` to `100` DPUs; the default is `10`. `max_capacity` is a mutually exclusive option with `number_of_workers` and `worker_type`.
  maxRetries:
    type: integer
    description: |
      The maximum number of times to retry this ML Transform if it fails.
  name:
    type: string
    description: |
      The name you assign to this ML Transform. It must be unique in your account.
  numberOfWorkers:
    type: integer
    description: |
      The number of workers of a defined `worker_type` that are allocated when an ML Transform runs. Required with `worker_type`.
  parameters:
    $ref: "#/types/aws:glue/MLTransformParameters:MLTransformParameters"
    description: |
      The algorithmic parameters that are specific to the transform type used. Conditionally dependent on the transform type. see Parameters.
  roleArn:
    type: string
    description: |
      The ARN of the IAM role associated with this ML Transform.
  schemas:
    type: array
    items:
      $ref: "#/types/aws:glue/MLTransformSchema:MLTransformSchema"
    description: |
      The object that represents the schema that this transform accepts. see Schema.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  timeout:
    type: integer
    description: |
      The ML Transform timeout in minutes. The default is 2880 minutes (48 hours).
  workerType:
    type: string
    description: |
      The type of predefined worker that is allocated when an ML Transform runs. Accepts a value of `Standard`, `G.1X`, or `G.2X`. Required with `number_of_workers`.
required:
