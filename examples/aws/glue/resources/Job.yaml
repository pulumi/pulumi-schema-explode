$token: aws:glue/job:Job
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of Glue Job
  command:
    $ref: "#/types/aws:glue/JobCommand:JobCommand"
    description: |
      The command of the job. Defined below.
  connections:
    type: array
    items:
      type: string
    description: |
      The list of connections used for this job.
  defaultArguments:
    type: object
    additionalProperties:
      type: string
    description: |
      The map of default arguments for this job. You can specify arguments here that your own job-execution script consumes, as well as arguments that AWS Glue itself consumes. For information about how to specify and consume your own Job arguments, see the [Calling AWS Glue APIs in Python](http://docs.aws.amazon.com/glue/latest/dg/aws-glue-programming-python-calling.html) topic in the developer guide. For information about the key-value pairs that AWS Glue consumes to set up your job, see the [Special Parameters Used by AWS Glue](http://docs.aws.amazon.com/glue/latest/dg/aws-glue-programming-python-glue-arguments.html) topic in the developer guide.
  description:
    type: string
    description: |
      Description of the job.
  executionClass:
    type: string
    description: |
      Indicates whether the job is run with a standard or flexible execution class. The standard execution class is ideal for time-sensitive workloads that require fast job startup and dedicated resources. Valid value: `FLEX`, `STANDARD`.
  executionProperty:
    $ref: "#/types/aws:glue/JobExecutionProperty:JobExecutionProperty"
    description: |
      Execution property of the job. Defined below.
  glueVersion:
    type: string
    description: |
      The version of glue to use, for example "1.0". For information about available versions, see the [AWS Glue Release Notes](https://docs.aws.amazon.com/glue/latest/dg/release-notes.html).
  maxCapacity:
    type: number
    description: |
      The maximum number of AWS Glue data processing units (DPUs) that can be allocated when this job runs. `Required` when `pythonshell` is set, accept either `0.0625` or `1.0`. Use `number_of_workers` and `worker_type` arguments instead with `glue_version` `2.0` and above.
  maxRetries:
    type: integer
    description: |
      The maximum number of times to retry this job if it fails.
  name:
    type: string
    description: |
      The name you assign to this job. It must be unique in your account.
  nonOverridableArguments:
    type: object
    additionalProperties:
      type: string
    description: |
      Non-overridable arguments for this job, specified as name-value pairs.
  notificationProperty:
    $ref: "#/types/aws:glue/JobNotificationProperty:JobNotificationProperty"
    description: |
      Notification property of the job. Defined below.
  numberOfWorkers:
    type: integer
    description: |
      The number of workers of a defined workerType that are allocated when a job runs.
  roleArn:
    type: string
    description: |
      The ARN of the IAM role associated with this job.
  securityConfiguration:
    type: string
    description: |
      The name of the Security Configuration to be associated with the job.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  timeout:
    type: integer
    description: |
      The job timeout in minutes. The default is 2880 minutes (48 hours) for `glueetl` and `pythonshell` jobs, and null (unlimted) for `gluestreaming` jobs.
  workerType:
    type: string
    description: |
      The type of predefined worker that is allocated when a job runs. Accepts a value of Standard, G.1X, or G.2X.
required:
  - arn
  - command
  - executionProperty
  - glueVersion
  - maxCapacity
  - name
  - notificationProperty
  - roleArn
  - tagsAll
  - timeout
