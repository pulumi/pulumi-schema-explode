$token: aws:glue/trigger:Trigger
properties:
  actions:
    type: array
    items:
      $ref: "#/types/aws:glue/TriggerAction:TriggerAction"
    description: |
      List of actions initiated by this trigger when it fires. See Actions Below.
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of Glue Trigger
  description:
    type: string
    description: |
      A description of the new trigger.
  enabled:
    type: boolean
    description: |
      Start the trigger. Defaults to `true`.
  eventBatchingConditions:
    type: array
    items:
      $ref: "#/types/aws:glue/TriggerEventBatchingCondition:TriggerEventBatchingCondition"
    description: |
      Batch condition that must be met (specified number of events received or batch time window expired) before EventBridge event trigger fires. See Event Batching Condition.
  name:
    type: string
    description: |
      The name of the trigger.
  predicate:
    $ref: "#/types/aws:glue/TriggerPredicate:TriggerPredicate"
    description: |
      A predicate to specify when the new trigger should fire. Required when trigger type is `CONDITIONAL`. See Predicate Below.
  schedule:
    type: string
    description: |
      A cron expression used to specify the schedule. [Time-Based Schedules for Jobs and Crawlers](https://docs.aws.amazon.com/glue/latest/dg/monitor-data-warehouse-schedule.html)
  startOnCreation:
    type: boolean
    description: |
      Set to true to start `SCHEDULED` and `CONDITIONAL` triggers when created. True is not supported for `ON_DEMAND` triggers.
  state:
    type: string
    description: |
      The condition job state. Currently, the values supported are `SUCCEEDED`, `STOPPED`, `TIMEOUT` and `FAILED`. If this is specified, `job_name` must also be specified. Conflicts with `crawler_state`.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  type:
    type: string
    description: |
      The type of trigger. Valid values are `CONDITIONAL`, `ON_DEMAND`, and `SCHEDULED`.
  workflowName:
    type: string
    description: |
      A workflow to which the trigger should be associated to. Every workflow graph (DAG) needs a starting trigger (`ON_DEMAND` or `SCHEDULED` type) and can contain multiple additional `CONDITIONAL` triggers.
