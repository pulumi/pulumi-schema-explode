$token: aws:glue/crawler:Crawler
properties:
  arn:
    type: string
    description: |
      The ARN of the crawler
  catalogTargets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerCatalogTarget:CrawlerCatalogTarget"
  classifiers:
    type: array
    items:
      type: string
    description: |
      List of custom classifiers. By default, all AWS classifiers are included in a crawl, but these custom classifiers always override the default classifiers for a given classification.
  configuration:
    type: string
    description: |
      JSON string of configuration information. For more details see [Setting Crawler Configuration Options](https://docs.aws.amazon.com/glue/latest/dg/crawler-configuration.html).
  databaseName:
    type: string
    description: |
      The name of the Glue database to be synchronized.
  deltaTargets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerDeltaTarget:CrawlerDeltaTarget"
  description:
    type: string
    description: |
      Description of the crawler.
  dynamodbTargets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerDynamodbTarget:CrawlerDynamodbTarget"
    description: |
      List of nested DynamoDB target arguments. See Dynamodb Target below.
  jdbcTargets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerJdbcTarget:CrawlerJdbcTarget"
    description: |
      List of nested JBDC target arguments. See JDBC Target below.
  lineageConfiguration:
    $ref: "#/types/aws:glue/CrawlerLineageConfiguration:CrawlerLineageConfiguration"
    description: |
      Specifies data lineage configuration settings for the crawler. See Lineage Configuration below.
  mongodbTargets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerMongodbTarget:CrawlerMongodbTarget"
    description: |
      List nested MongoDB target arguments. See MongoDB Target below.
  name:
    type: string
    description: |
      Name of the crawler.
  recrawlPolicy:
    $ref: "#/types/aws:glue/CrawlerRecrawlPolicy:CrawlerRecrawlPolicy"
    description: |
      A policy that specifies whether to crawl the entire dataset again, or to crawl only folders that were added since the last crawler run.. See Recrawl Policy below.
  role:
    type: string
    description: |
      The IAM role friendly name (including path without leading slash), or ARN of an IAM role, used by the crawler to access other resources.
  s3Targets:
    type: array
    items:
      $ref: "#/types/aws:glue/CrawlerS3Target:CrawlerS3Target"
    description: |
      List nested Amazon S3 target arguments. See S3 Target below.
  schedule:
    type: string
    description: |
      A cron expression used to specify the schedule. For more information, see [Time-Based Schedules for Jobs and Crawlers](https://docs.aws.amazon.com/glue/latest/dg/monitor-data-warehouse-schedule.html). For example, to run something every day at 12:15 UTC, you would specify: `cron(15 12 * * ? *)`.
  schemaChangePolicy:
    $ref: "#/types/aws:glue/CrawlerSchemaChangePolicy:CrawlerSchemaChangePolicy"
    description: |
      Policy for the crawler's update and deletion behavior. See Schema Change Policy below.
  securityConfiguration:
    type: string
    description: |
      The name of Security Configuration to be used by the crawler
  tablePrefix:
    type: string
    description: |
      The table prefix used for catalog tables that are created.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - databaseName
  - name
  - role
  - tagsAll
