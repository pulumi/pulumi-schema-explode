$token: aws:glue/JobCommand:JobCommand
properties:
  name:
    type: string
    description: |
      The name of the job command. Defaults to `glueetl`. Use `pythonshell` for Python Shell Job Type, or `gluestreaming` for Streaming Job Type. `max_capacity` needs to be set if `pythonshell` is chosen.
    language:
      python:
        mapCase: false
  pythonVersion:
    type: string
    description: |
      The Python version being used to execute a Python shell job. Allowed values are 2, 3 or 3.9. Version 3 refers to Python 3.6.
    language:
      python:
        mapCase: false
  scriptLocation:
    type: string
    description: |
      Specifies the S3 path to a script that executes a job.
    language:
      python:
        mapCase: false
type: object
required:
  - scriptLocation
language:
  nodejs:
    requiredOutputs:
      - pythonVersion
      - scriptLocation
