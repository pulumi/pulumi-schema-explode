$token: aws:athena/WorkgroupConfiguration:WorkgroupConfiguration
properties:
  bytesScannedCutoffPerQuery:
    type: integer
    description: |
      Integer for the upper data usage limit (cutoff) for the amount of bytes a single query in a workgroup is allowed to scan. Must be at least `10485760`.
    language:
      python:
        mapCase: false
  enforceWorkgroupConfiguration:
    type: boolean
    description: |
      Boolean whether the settings for the workgroup override client-side settings. For more information, see [Workgroup Settings Override Client-Side Settings](https://docs.aws.amazon.com/athena/latest/ug/workgroups-settings-override.html). Defaults to `true`.
    language:
      python:
        mapCase: false
  engineVersion:
    $ref: "#/types/aws:athena/WorkgroupConfigurationEngineVersion:WorkgroupConfigurationEngineVersion"
    description: |
      Configuration block for the Athena Engine Versioning. For more information, see [Athena Engine Versioning](https://docs.aws.amazon.com/athena/latest/ug/engine-versions.html). See Engine Version below.
    language:
      python:
        mapCase: false
  publishCloudwatchMetricsEnabled:
    type: boolean
    description: |
      Boolean whether Amazon CloudWatch metrics are enabled for the workgroup. Defaults to `true`.
    language:
      python:
        mapCase: false
  requesterPaysEnabled:
    type: boolean
    description: |
      If set to true , allows members assigned to a workgroup to reference Amazon S3 Requester Pays buckets in queries. If set to false , workgroup members cannot query data from Requester Pays buckets, and queries that retrieve data from Requester Pays buckets cause an error. The default is false . For more information about Requester Pays buckets, see [Requester Pays Buckets](https://docs.aws.amazon.com/AmazonS3/latest/dev/RequesterPaysBuckets.html) in the Amazon Simple Storage Service Developer Guide.
    language:
      python:
        mapCase: false
  resultConfiguration:
    $ref: "#/types/aws:athena/WorkgroupConfigurationResultConfiguration:WorkgroupConfigurationResultConfiguration"
    description: |
      Configuration block with result settings. See Result Configuration below.
    language:
      python:
        mapCase: false
type: object
