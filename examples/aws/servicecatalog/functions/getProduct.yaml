$token: aws:servicecatalog/getProduct:getProduct
inputs:
  description: |
    A collection of arguments for invoking getProduct.
  properties:
    acceptLanguage:
      type: string
      description: |
        Language code. Valid values: `en` (English), `jp` (Japanese), `zh` (Chinese). Default value is `en`.
    id:
      type: string
      description: |
        Product ID.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags to apply to the product.
  type: object
  required:
    - id
outputs:
  description: |
    A collection of values returned by getProduct.
  properties:
    acceptLanguage:
      type: string
    arn:
      type: string
      description: |
        ARN of the product.
    createdTime:
      type: string
      description: |
        Time when the product was created.
    description:
      type: string
      description: |
        Description of the product.
    distributor:
      type: string
      description: |
        Distributor (i.e., vendor) of the product.
    hasDefaultPath:
      type: boolean
      description: |
        Whether the product has a default path.
    id:
      type: string
    name:
      type: string
      description: |
        Name of the product.
    owner:
      type: string
      description: |
        Owner of the product.
    status:
      type: string
      description: |
        Status of the product.
    supportDescription:
      type: string
      description: |
        Support information about the product.
    supportEmail:
      type: string
      description: |
        Contact email for product support.
    supportUrl:
      type: string
      description: |
        Contact URL for product support.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags to apply to the product.
    type:
      type: string
      description: |
        Type of product.
  type: object
  required:
    - arn
    - createdTime
    - description
    - distributor
    - hasDefaultPath
    - id
    - name
    - owner
    - status
    - supportDescription
    - supportEmail
    - supportUrl
    - tags
    - type
