$token: aws:servicecatalog/getPortfolio:getPortfolio
inputs:
  description: |
    A collection of arguments for invoking getPortfolio.
  properties:
    acceptLanguage:
      type: string
      description: |
        Language code. Valid values: `en` (English), `jp` (Japanese), `zh` (Chinese). Default value is `en`.
    id:
      type: string
      description: |
        Portfolio identifier.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags applied to the portfolio.
  type: object
  required:
    - id
outputs:
  description: |
    A collection of values returned by getPortfolio.
  properties:
    acceptLanguage:
      type: string
    arn:
      type: string
      description: |
        Portfolio ARN.
    createdTime:
      type: string
      description: |
        Time the portfolio was created.
    description:
      type: string
      description: |
        Description of the portfolio
    id:
      type: string
    name:
      type: string
      description: |
        Portfolio name.
    providerName:
      type: string
      description: |
        Name of the person or organization who owns the portfolio.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags applied to the portfolio.
  type: object
  required:
    - arn
    - createdTime
    - description
    - id
    - name
    - providerName
    - tags
