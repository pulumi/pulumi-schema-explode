$token: aws:cfg/organizationConformancePack:OrganizationConformancePack
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the organization conformance pack.
  deliveryS3Bucket:
    type: string
    description: |
      Amazon S3 bucket where AWS Config stores conformance pack templates. Delivery bucket must begin with `awsconfigconforms` prefix. Maximum length of 63.
  deliveryS3KeyPrefix:
    type: string
    description: |
      The prefix for the Amazon S3 bucket. Maximum length of 1024.
  excludedAccounts:
    type: array
    items:
      type: string
    description: |
      Set of AWS accounts to be excluded from an organization conformance pack while deploying a conformance pack. Maximum of 1000 accounts.
  inputParameters:
    type: array
    items:
      $ref: "#/types/aws:cfg/OrganizationConformancePackInputParameter:OrganizationConformancePackInputParameter"
    description: |
      Set of configuration blocks describing input parameters passed to the conformance pack template. Documented below. When configured, the parameters must also be included in the `template_body` or in the template stored in Amazon S3 if using `template_s3_uri`.
  name:
    type: string
    description: |
      The name of the organization conformance pack. Must begin with a letter and contain from 1 to 128 alphanumeric characters and hyphens.
  templateBody:
    type: string
    description: |
      A string containing full conformance pack template body. Maximum length of 51200. Drift detection is not possible with this argument.
  templateS3Uri:
    type: string
    description: |
      Location of file, e.g., `s3://bucketname/prefix`, containing the template body. The uri must point to the conformance pack template that is located in an Amazon S3 bucket in the same region as the conformance pack. Maximum length of 1024. Drift detection is not possible with this argument.
