$token: aws:imagebuilder/getComponent:getComponent
inputs:
  description: |
    A collection of arguments for invoking getComponent.
  properties:
    arn:
      type: string
      description: |
        ARN of the component.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags for the component.
  type: object
  required:
    - arn
outputs:
  description: |
    A collection of values returned by getComponent.
  properties:
    arn:
      type: string
    changeDescription:
      type: string
      description: |
        Change description of the component.
    data:
      type: string
      description: |
        Data of the component.
    dateCreated:
      type: string
      description: |
        Date the component was created.
    description:
      type: string
      description: |
        Description of the component.
    encrypted:
      type: boolean
      description: |
        Encryption status of the component.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    kmsKeyId:
      type: string
      description: |
        ARN of the Key Management Service (KMS) Key used to encrypt the component.
    name:
      type: string
      description: |
        Name of the component.
    owner:
      type: string
      description: |
        Owner of the component.
    platform:
      type: string
      description: |
        Platform of the component.
    supportedOsVersions:
      type: array
      items:
        type: string
      description: |
        Operating Systems (OSes) supported by the component.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags for the component.
    type:
      type: string
      description: |
        Type of the component.
    version:
      type: string
      description: |
        Version of the component.
  type: object
  required:
    - arn
    - changeDescription
    - data
    - dateCreated
    - description
    - encrypted
    - kmsKeyId
    - name
    - owner
    - platform
    - supportedOsVersions
    - tags
    - type
    - version
    - id
