$token: aws:guardduty/filter:Filter
properties:
  action:
    type: string
    description: |
      Specifies the action that is to be applied to the findings that match the filter. Can be one of `ARCHIVE` or `NOOP`.
  arn:
    type: string
    description: |
      The ARN of the GuardDuty filter.
  description:
    type: string
    description: |
      Description of the filter.
  detectorId:
    type: string
    description: |
      ID of a GuardDuty detector, attached to your account.
  findingCriteria:
    $ref: "#/types/aws:guardduty/FilterFindingCriteria:FilterFindingCriteria"
    description: |
      Represents the criteria to be used in the filter for querying findings. Contains one or more `criterion` blocks, documented below.
  name:
    type: string
    description: |
      The name of your filter.
  rank:
    type: integer
    description: |
      Specifies the position of the filter in the list of current filters. Also specifies the order in which this filter is applied to the findings.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      The tags that you want to add to the Filter resource. A tag consists of a key and a value. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - action
  - arn
  - detectorId
  - findingCriteria
  - name
  - rank
  - tagsAll
