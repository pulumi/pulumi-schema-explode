$token: aws:redshift/endpointAccess:EndpointAccess
properties:
  address:
    type: string
    description: |
      The DNS address of the endpoint.
  clusterIdentifier:
    type: string
    description: |
      The cluster identifier of the cluster to access.
  endpointName:
    type: string
    description: |
      The Redshift-managed VPC endpoint name.
  port:
    type: integer
    description: |
      The port number on which the cluster accepts incoming connections.
  resourceOwner:
    type: string
    description: |
      The Amazon Web Services account ID of the owner of the cluster. This is only required if the cluster is in another Amazon Web Services account.
  subnetGroupName:
    type: string
    description: |
      The subnet group from which Amazon Redshift chooses the subnet to deploy the endpoint.
  vpcEndpoints:
    type: array
    items:
      $ref: "#/types/aws:redshift/EndpointAccessVpcEndpoint:EndpointAccessVpcEndpoint"
    description: |
      The connection endpoint for connecting to an Amazon Redshift cluster through the proxy. See details below.
  vpcSecurityGroupIds:
    type: array
    items:
      type: string
    description: |
      The security group that defines the ports, protocols, and sources for inbound traffic that you are authorizing into your endpoint.
required:
  - address
  - clusterIdentifier
  - endpointName
  - port
  - resourceOwner
  - subnetGroupName
  - vpcEndpoints
  - vpcSecurityGroupIds
