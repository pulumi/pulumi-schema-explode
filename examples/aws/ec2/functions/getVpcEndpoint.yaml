$token: aws:ec2/getVpcEndpoint:getVpcEndpoint
inputs:
  description: |
    A collection of arguments for invoking getVpcEndpoint.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcEndpointFilter:getVpcEndpointFilter"
      description: |
        Custom filter block as described below.
    id:
      type: string
      description: |
        ID of the specific VPC Endpoint to retrieve.
    serviceName:
      type: string
      description: |
        Service name of the specific VPC Endpoint to retrieve. For AWS services the service name is usually in the form `com.amazonaws.<region>.<service>` (the SageMaker Notebook service is an exception to this rule, the service name is in the form `aws.sagemaker.<region>.notebook`).
    state:
      type: string
      description: |
        State of the specific VPC Endpoint to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must exactly match
        a pair on the specific VPC Endpoint to retrieve.
    vpcId:
      type: string
      description: |
        ID of the VPC in which the specific VPC Endpoint is used.
  type: object
outputs:
  description: |
    A collection of values returned by getVpcEndpoint.
  properties:
    arn:
      type: string
      description: |
        ARN of the VPC endpoint.
    cidrBlocks:
      type: array
      items:
        type: string
      description: |
        List of CIDR blocks for the exposed AWS service. Applicable for endpoints of type `Gateway`.
    dnsEntries:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcEndpointDnsEntry:getVpcEndpointDnsEntry"
      description: |
        DNS entries for the VPC Endpoint. Applicable for endpoints of type `Interface`. DNS blocks are documented below.
    dnsOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcEndpointDnsOption:getVpcEndpointDnsOption"
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcEndpointFilter:getVpcEndpointFilter"
    id:
      type: string
    ipAddressType:
      type: string
    networkInterfaceIds:
      type: array
      items:
        type: string
      description: |
        One or more network interfaces for the VPC Endpoint. Applicable for endpoints of type `Interface`.
    ownerId:
      type: string
      description: |
        ID of the AWS account that owns the VPC endpoint.
    policy:
      type: string
      description: |
        Policy document associated with the VPC Endpoint. Applicable for endpoints of type `Gateway`.
    prefixListId:
      type: string
      description: |
        Prefix list ID of the exposed AWS service. Applicable for endpoints of type `Gateway`.
    privateDnsEnabled:
      type: boolean
      description: |
        Whether or not the VPC is associated with a private hosted zone - `true` or `false`. Applicable for endpoints of type `Interface`.
    requesterManaged:
      type: boolean
      description: |
        Whether or not the VPC Endpoint is being managed by its service - `true` or `false`.
    routeTableIds:
      type: array
      items:
        type: string
      description: |
        One or more route tables associated with the VPC Endpoint. Applicable for endpoints of type `Gateway`.
    securityGroupIds:
      type: array
      items:
        type: string
      description: |
        One or more security groups associated with the network interfaces. Applicable for endpoints of type `Interface`.
    serviceName:
      type: string
    state:
      type: string
    subnetIds:
      type: array
      items:
        type: string
      description: |
        One or more subnets in which the VPC Endpoint is located. Applicable for endpoints of type `Interface`.
    tags:
      type: object
      additionalProperties:
        type: string
    vpcEndpointType:
      type: string
      description: |
        VPC Endpoint type, `Gateway` or `Interface`.
    vpcId:
      type: string
  type: object
  required:
    - arn
    - cidrBlocks
    - dnsEntries
    - dnsOptions
    - id
    - ipAddressType
    - networkInterfaceIds
    - ownerId
    - policy
    - prefixListId
    - privateDnsEnabled
    - requesterManaged
    - routeTableIds
    - securityGroupIds
    - serviceName
    - state
    - subnetIds
    - tags
    - vpcEndpointType
    - vpcId
