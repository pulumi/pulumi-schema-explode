$token: aws:ec2/getRouteTable:getRouteTable
inputs:
  description: |
    A collection of arguments for invoking getRouteTable.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getRouteTableFilter:getRouteTableFilter"
      description: |
        Configuration block. Detailed below.
    gatewayId:
      type: string
      description: |
        ID of an Internet Gateway or Virtual Private Gateway which is connected to the Route Table (not exported if not passed as a parameter).
    routeTableId:
      type: string
      description: |
        ID of the specific Route Table to retrieve.
    subnetId:
      type: string
      description: |
        ID of a Subnet which is connected to the Route Table (not exported if not passed as a parameter).
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must exactly match a pair on the desired Route Table.
    vpcId:
      type: string
      description: |
        ID of the VPC that the desired Route Table belongs to.
  type: object
outputs:
  description: |
    A collection of values returned by getRouteTable.
  properties:
    arn:
      type: string
      description: |
        ARN of the route table.
    associations:
      type: array
      items:
        $ref: "#/types/aws:ec2/getRouteTableAssociation:getRouteTableAssociation"
      description: |
        List of associations with attributes detailed below.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getRouteTableFilter:getRouteTableFilter"
    gatewayId:
      type: string
      description: |
        Gateway ID. Only set when associated with an Internet Gateway or Virtual Private Gateway.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ownerId:
      type: string
      description: |
        ID of the AWS account that owns the route table.
    routeTableId:
      type: string
      description: |
        Route Table ID.
    routes:
      type: array
      items:
        $ref: "#/types/aws:ec2/getRouteTableRoute:getRouteTableRoute"
      description: |
        List of routes with attributes detailed below.
    subnetId:
      type: string
      description: |
        Subnet ID. Only set when associated with a subnet.
    tags:
      type: object
      additionalProperties:
        type: string
    vpcId:
      type: string
  type: object
  required:
    - arn
    - associations
    - gatewayId
    - ownerId
    - routeTableId
    - routes
    - subnetId
    - tags
    - vpcId
    - id
