$token: aws:ec2/getInstance:getInstance
inputs:
  description: |
    A collection of arguments for invoking getInstance.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceFilter:getInstanceFilter"
      description: |
        One or more name/value pairs to use as filters. There are
        several valid keys, for a full reference, check out
        [describe-instances in the AWS CLI reference][1].
    getPasswordData:
      type: boolean
      description: |
        If true, wait for password data to become available and retrieve it. Useful for getting the administrator password for instances running Microsoft Windows. The password data is exported to the `password_data` attribute. See [GetPasswordData](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_GetPasswordData.html) for more information.
    getUserData:
      type: boolean
      description: |
        Retrieve Base64 encoded User Data contents into the `user_data_base64` attribute. A SHA-1 hash of the User Data contents will always be present in the `user_data` attribute. Defaults to `false`.
    instanceId:
      type: string
      description: |
        Specify the exact Instance ID with which to populate the data source.
    instanceTags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must
        exactly match a pair on the desired Instance.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags assigned to the Instance.
  type: object
outputs:
  description: |
    A collection of values returned by getInstance.
  properties:
    ami:
      type: string
      description: |
        ID of the AMI used to launch the instance.
    arn:
      type: string
      description: |
        ARN of the instance.
    associatePublicIpAddress:
      type: boolean
      description: |
        Whether or not the Instance is associated with a public IP address or not (Boolean).
    availabilityZone:
      type: string
      description: |
        Availability zone of the Instance.
    creditSpecifications:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceCreditSpecification:getInstanceCreditSpecification"
      description: |
        Credit specification of the Instance.
    disableApiStop:
      type: boolean
      description: |
        Whether or not EC2 Instance Stop Protection](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Stop_Start.html#Using_StopProtection) is enabled (Boolean).
    disableApiTermination:
      type: boolean
      description: |
        Whether or not [EC2 Instance Termination Protection](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingDisableAPITermination) is enabled (Boolean).
    ebsBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceEbsBlockDevice:getInstanceEbsBlockDevice"
      description: |
        EBS block device mappings of the Instance.
    ebsOptimized:
      type: boolean
      description: |
        Whether the Instance is EBS optimized or not (Boolean).
    enclaveOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceEnclaveOption:getInstanceEnclaveOption"
      description: |
        Enclave options of the instance.
    ephemeralBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceEphemeralBlockDevice:getInstanceEphemeralBlockDevice"
      description: |
        Ephemeral block device mappings of the Instance.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceFilter:getInstanceFilter"
    getPasswordData:
      type: boolean
    getUserData:
      type: boolean
    hostId:
      type: string
      description: |
        ID of the dedicated host the instance will be assigned to.
    hostResourceGroupArn:
      type: string
      description: |
        ARN of the host resource group the instance is associated with.
    iamInstanceProfile:
      type: string
      description: |
        Name of the instance profile associated with the Instance.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceId:
      type: string
    instanceState:
      type: string
      description: |
        State of the instance. One of: `pending`, `running`, `shutting-down`, `terminated`, `stopping`, `stopped`. See [Instance Lifecycle](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-lifecycle.html) for more information.
    instanceTags:
      type: object
      additionalProperties:
        type: string
    instanceType:
      type: string
      description: |
        Type of the Instance.
    ipv6Addresses:
      type: array
      items:
        type: string
      description: |
        IPv6 addresses associated to the Instance, if applicable. **NOTE**: Unlike the IPv4 address, this doesn't change if you attach an EIP to the instance.
    keyName:
      type: string
      description: |
        Key name of the Instance.
    maintenanceOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceMaintenanceOption:getInstanceMaintenanceOption"
      description: |
        Maintenance and recovery options for the instance.
    metadataOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceMetadataOption:getInstanceMetadataOption"
      description: |
        Metadata options of the Instance.
    monitoring:
      type: boolean
      description: |
        Whether detailed monitoring is enabled or disabled for the Instance (Boolean).
    networkInterfaceId:
      type: string
      description: |
        ID of the network interface that was created with the Instance.
    outpostArn:
      type: string
      description: |
        ARN of the Outpost.
    passwordData:
      type: string
      description: |
        Base-64 encoded encrypted password data for the instance. Useful for getting the administrator password for instances running Microsoft Windows. This attribute is only exported if `get_password_data` is true. See [GetPasswordData](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_GetPasswordData.html) for more information.
    placementGroup:
      type: string
      description: |
        Placement group of the Instance.
    placementPartitionNumber:
      type: integer
      description: |
        Number of the partition the instance is in.
    privateDns:
      type: string
      description: |
        Private DNS name assigned to the Instance. Can only be used inside the Amazon EC2, and only available if you've enabled DNS hostnames for your VPC.
    privateDnsNameOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstancePrivateDnsNameOption:getInstancePrivateDnsNameOption"
      description: |
        Options for the instance hostname.
    privateIp:
      type: string
      description: |
        Private IP address assigned to the Instance.
    publicDns:
      type: string
      description: |
        Public DNS name assigned to the Instance. For EC2-VPC, this is only available if you've enabled DNS hostnames for your VPC.
    publicIp:
      type: string
      description: |
        Public IP address assigned to the Instance, if applicable. **NOTE**: If you are using an `aws.ec2.Eip` with your instance, you should refer to the EIP's address directly and not use `public_ip`, as this field will change after the EIP is attached.
    rootBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceRootBlockDevice:getInstanceRootBlockDevice"
      description: |
        Root block device mappings of the Instance
    secondaryPrivateIps:
      type: array
      items:
        type: string
      description: |
        Secondary private IPv4 addresses assigned to the instance's primary network interface (eth0) in a VPC.
    securityGroups:
      type: array
      items:
        type: string
      description: |
        Associated security groups.
    sourceDestCheck:
      type: boolean
      description: |
        Whether the network interface performs source/destination checking (Boolean).
    subnetId:
      type: string
      description: |
        VPC subnet ID.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags assigned to the Instance.
    tenancy:
      type: string
      description: |
        Tenancy of the instance: `dedicated`, `default`, `host`.
    userData:
      type: string
      description: |
        SHA-1 hash of User Data supplied to the Instance.
    userDataBase64:
      type: string
      description: |
        Base64 encoded contents of User Data supplied to the Instance. This attribute is only exported if `get_user_data` is true.
    vpcSecurityGroupIds:
      type: array
      items:
        type: string
      description: |
        Associated security groups in a non-default VPC.
  type: object
  required:
    - ami
    - arn
    - associatePublicIpAddress
    - availabilityZone
    - creditSpecifications
    - disableApiStop
    - disableApiTermination
    - ebsBlockDevices
    - ebsOptimized
    - enclaveOptions
    - ephemeralBlockDevices
    - hostId
    - hostResourceGroupArn
    - iamInstanceProfile
    - instanceState
    - instanceTags
    - instanceType
    - ipv6Addresses
    - keyName
    - maintenanceOptions
    - metadataOptions
    - monitoring
    - networkInterfaceId
    - outpostArn
    - passwordData
    - placementGroup
    - placementPartitionNumber
    - privateDns
    - privateDnsNameOptions
    - privateIp
    - publicDns
    - publicIp
    - rootBlockDevices
    - secondaryPrivateIps
    - securityGroups
    - sourceDestCheck
    - subnetId
    - tags
    - tenancy
    - userData
    - userDataBase64
    - vpcSecurityGroupIds
    - id
