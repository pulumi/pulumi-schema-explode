$token: aws:ec2/getRoute:getRoute
inputs:
  description: |
    A collection of arguments for invoking getRoute.
  properties:
    carrierGatewayId:
      type: string
      description: |
        EC2 Carrier Gateway ID of the Route belonging to the Route Table.
    coreNetworkArn:
      type: string
      description: |
        Core network ARN of the Route belonging to the Route Table.
    destinationCidrBlock:
      type: string
      description: |
        CIDR block of the Route belonging to the Route Table.
    destinationIpv6CidrBlock:
      type: string
      description: |
        IPv6 CIDR block of the Route belonging to the Route Table.
    destinationPrefixListId:
      type: string
      description: |
        ID of a managed prefix list destination of the Route belonging to the Route Table.
    egressOnlyGatewayId:
      type: string
      description: |
        Egress Only Gateway ID of the Route belonging to the Route Table.
    gatewayId:
      type: string
      description: |
        Gateway ID of the Route belonging to the Route Table.
    instanceId:
      type: string
      description: |
        Instance ID of the Route belonging to the Route Table.
    localGatewayId:
      type: string
      description: |
        Local Gateway ID of the Route belonging to the Route Table.
    natGatewayId:
      type: string
      description: |
        NAT Gateway ID of the Route belonging to the Route Table.
    networkInterfaceId:
      type: string
      description: |
        Network Interface ID of the Route belonging to the Route Table.
    routeTableId:
      type: string
      description: |
        ID of the specific Route Table containing the Route entry.
    transitGatewayId:
      type: string
      description: |
        EC2 Transit Gateway ID of the Route belonging to the Route Table.
    vpcPeeringConnectionId:
      type: string
      description: |
        VPC Peering Connection ID of the Route belonging to the Route Table.
  type: object
  required:
    - routeTableId
outputs:
  description: |
    A collection of values returned by getRoute.
  properties:
    carrierGatewayId:
      type: string
    coreNetworkArn:
      type: string
    destinationCidrBlock:
      type: string
    destinationIpv6CidrBlock:
      type: string
    destinationPrefixListId:
      type: string
    egressOnlyGatewayId:
      type: string
    gatewayId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceId:
      type: string
    localGatewayId:
      type: string
    natGatewayId:
      type: string
    networkInterfaceId:
      type: string
    routeTableId:
      type: string
    transitGatewayId:
      type: string
    vpcPeeringConnectionId:
      type: string
  type: object
  required:
    - carrierGatewayId
    - coreNetworkArn
    - destinationCidrBlock
    - destinationIpv6CidrBlock
    - destinationPrefixListId
    - egressOnlyGatewayId
    - gatewayId
    - instanceId
    - localGatewayId
    - natGatewayId
    - networkInterfaceId
    - routeTableId
    - transitGatewayId
    - vpcPeeringConnectionId
    - id
