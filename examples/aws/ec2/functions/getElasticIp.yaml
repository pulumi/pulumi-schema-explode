$token: aws:ec2/getElasticIp:getElasticIp
inputs:
  description: |
    A collection of arguments for invoking getElasticIp.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getElasticIpFilter:getElasticIpFilter"
      description: |
        One or more name/value pairs to use as filters. There are several valid keys, for a full reference, check out the [EC2 API Reference](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeAddresses.html).
    id:
      type: string
      description: |
        Allocation ID of the specific VPC EIP to retrieve. If a classic EIP is required, do NOT set `id`, only set `public_ip`
    publicIp:
      type: string
      description: |
        Public IP of the specific EIP to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must exactly match a pair on the desired Elastic IP
  type: object
outputs:
  description: |
    A collection of values returned by getElasticIp.
  properties:
    associationId:
      type: string
      description: |
        ID representing the association of the address with an instance in a VPC.
    carrierIp:
      type: string
      description: |
        Carrier IP address.
    customerOwnedIp:
      type: string
      description: |
        Customer Owned IP.
    customerOwnedIpv4Pool:
      type: string
      description: |
        The ID of a Customer Owned IP Pool. For more on customer owned IP addressed check out [Customer-owned IP addresses guide](https://docs.aws.amazon.com/outposts/latest/userguide/outposts-networking-components.html#ip-addressing)
    domain:
      type: string
      description: |
        Whether the address is for use in EC2-Classic (standard) or in a VPC (vpc).
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getElasticIpFilter:getElasticIpFilter"
    id:
      type: string
      description: |
        If VPC Elastic IP, the allocation identifier. If EC2-Classic Elastic IP, the public IP address.
    instanceId:
      type: string
      description: |
        ID of the instance that the address is associated with (if any).
    networkInterfaceId:
      type: string
      description: |
        The ID of the network interface.
    networkInterfaceOwnerId:
      type: string
      description: |
        The ID of the AWS account that owns the network interface.
    privateDns:
      type: string
      description: |
        Private DNS associated with the Elastic IP address.
    privateIp:
      type: string
      description: |
        Private IP address associated with the Elastic IP address.
    publicDns:
      type: string
      description: |
        Public DNS associated with the Elastic IP address.
    publicIp:
      type: string
      description: |
        Public IP address of Elastic IP.
    publicIpv4Pool:
      type: string
      description: |
        ID of an address pool.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of tags associated with Elastic IP.
  type: object
  required:
    - associationId
    - carrierIp
    - customerOwnedIp
    - customerOwnedIpv4Pool
    - domain
    - id
    - instanceId
    - networkInterfaceId
    - networkInterfaceOwnerId
    - privateDns
    - privateIp
    - publicDns
    - publicIp
    - publicIpv4Pool
    - tags
