$token: aws:ec2/getLaunchConfiguration:getLaunchConfiguration
inputs:
  description: |
    A collection of arguments for invoking getLaunchConfiguration.
  properties:
    name:
      type: string
      description: |
        Name of the launch configuration.
  type: object
  required:
    - name
outputs:
  description: |
    A collection of values returned by getLaunchConfiguration.
  properties:
    arn:
      type: string
      description: |
        Amazon Resource Name of the launch configuration.
    associatePublicIpAddress:
      type: boolean
      description: |
        Whether a Public IP address is associated with the instance.
    ebsBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getLaunchConfigurationEbsBlockDevice:getLaunchConfigurationEbsBlockDevice"
      description: |
        EBS Block Devices attached to the instance.
    ebsOptimized:
      type: boolean
      description: |
        Whether the launched EC2 instance will be EBS-optimized.
    enableMonitoring:
      type: boolean
      description: |
        Whether Detailed Monitoring is Enabled.
    ephemeralBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getLaunchConfigurationEphemeralBlockDevice:getLaunchConfigurationEphemeralBlockDevice"
      description: |
        The Ephemeral volumes on the instance.
    iamInstanceProfile:
      type: string
      description: |
        The IAM Instance Profile to associate with launched instances.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    imageId:
      type: string
      description: |
        EC2 Image ID of the instance.
    instanceType:
      type: string
      description: |
        Instance Type of the instance to launch.
    keyName:
      type: string
      description: |
        Key Name that should be used for the instance.
    metadataOptions:
      type: array
      items:
        $ref: "#/types/aws:ec2/getLaunchConfigurationMetadataOption:getLaunchConfigurationMetadataOption"
      description: |
        Metadata options for the instance.
    name:
      type: string
      description: |
        Name of the launch configuration.
    placementTenancy:
      type: string
      description: |
        Tenancy of the instance.
    rootBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/getLaunchConfigurationRootBlockDevice:getLaunchConfigurationRootBlockDevice"
      description: |
        Root Block Device of the instance.
    securityGroups:
      type: array
      items:
        type: string
      description: |
        List of associated Security Group IDS.
    spotPrice:
      type: string
      description: |
        Price to use for reserving Spot instances.
    userData:
      type: string
      description: |
        User Data of the instance.
    vpcClassicLinkId:
      type: string
      description: |
        ID of a ClassicLink-enabled VPC.
    vpcClassicLinkSecurityGroups:
      type: array
      items:
        type: string
      description: |
        The IDs of one or more Security Groups for the specified ClassicLink-enabled VPC.
  type: object
  required:
    - arn
    - associatePublicIpAddress
    - ebsBlockDevices
    - ebsOptimized
    - enableMonitoring
    - ephemeralBlockDevices
    - iamInstanceProfile
    - imageId
    - instanceType
    - keyName
    - metadataOptions
    - name
    - placementTenancy
    - rootBlockDevices
    - securityGroups
    - spotPrice
    - userData
    - vpcClassicLinkId
    - vpcClassicLinkSecurityGroups
    - id
