$token: aws:ec2/getDedicatedHost:getDedicatedHost
inputs:
  description: |
    A collection of arguments for invoking getDedicatedHost.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getDedicatedHostFilter:getDedicatedHostFilter"
      description: |
        Configuration block. Detailed below.
    hostId:
      type: string
      description: |
        ID of the Dedicated Host.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
outputs:
  description: |
    A collection of values returned by getDedicatedHost.
  properties:
    arn:
      type: string
      description: |
        ARN of the Dedicated Host.
    autoPlacement:
      type: string
      description: |
        Whether auto-placement is on or off.
    availabilityZone:
      type: string
      description: |
        Availability Zone of the Dedicated Host.
    cores:
      type: integer
      description: |
        Number of cores on the Dedicated Host.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getDedicatedHostFilter:getDedicatedHostFilter"
    hostId:
      type: string
    hostRecovery:
      type: string
      description: |
        Whether host recovery is enabled or disabled for the Dedicated Host.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceFamily:
      type: string
      description: |
        Instance family supported by the Dedicated Host. For example, "m5".
    instanceType:
      type: string
      description: |
        Instance type supported by the Dedicated Host. For example, "m5.large". If the host supports multiple instance types, no instanceType is returned.
    outpostArn:
      type: string
      description: |
        ARN of the AWS Outpost on which the Dedicated Host is allocated.
    ownerId:
      type: string
      description: |
        ID of the AWS account that owns the Dedicated Host.
    sockets:
      type: integer
      description: |
        Number of sockets on the Dedicated Host.
    tags:
      type: object
      additionalProperties:
        type: string
    totalVcpus:
      type: integer
      description: |
        Total number of vCPUs on the Dedicated Host.
  type: object
  required:
    - arn
    - autoPlacement
    - availabilityZone
    - cores
    - hostId
    - hostRecovery
    - instanceFamily
    - instanceType
    - outpostArn
    - ownerId
    - sockets
    - tags
    - totalVcpus
    - id
