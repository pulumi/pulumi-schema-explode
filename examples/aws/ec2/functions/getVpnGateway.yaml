$token: aws:ec2/getVpnGateway:getVpnGateway
inputs:
  description: |
    A collection of arguments for invoking getVpnGateway.
  properties:
    amazonSideAsn:
      type: string
      description: |
        Autonomous System Number (ASN) for the Amazon side of the specific VPN Gateway to retrieve.
    attachedVpcId:
      type: string
      description: |
        ID of a VPC attached to the specific VPN Gateway to retrieve.
    availabilityZone:
      type: string
      description: |
        Availability Zone of the specific VPN Gateway to retrieve.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpnGatewayFilter:getVpnGatewayFilter"
      description: |
        Custom filter block as described below.
    id:
      type: string
      description: |
        ID of the specific VPN Gateway to retrieve.
    state:
      type: string
      description: |
        State of the specific VPN Gateway to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must exactly match
        a pair on the desired VPN Gateway.
  type: object
outputs:
  description: |
    A collection of values returned by getVpnGateway.
  properties:
    amazonSideAsn:
      type: string
    arn:
      type: string
    attachedVpcId:
      type: string
    availabilityZone:
      type: string
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpnGatewayFilter:getVpnGatewayFilter"
    id:
      type: string
    state:
      type: string
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - amazonSideAsn
    - arn
    - attachedVpcId
    - availabilityZone
    - id
    - state
    - tags
