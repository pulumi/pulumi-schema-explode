$token: aws:ec2/getVpc:getVpc
description: |
  `aws.ec2.Vpc` provides details about a specific VPC.

  This resource can prove useful when a module accepts a vpc id as
  an input variable and needs to, for example, determine the CIDR block of that
  VPC.
inputs:
  description: |
    A collection of arguments for invoking getVpc.
  properties:
    cidrBlock:
      type: string
      description: |
        Cidr block of the desired VPC.
    default:
      type: boolean
      description: |
        Boolean constraint on whether the desired VPC is
        the default VPC for the region.
    dhcpOptionsId:
      type: string
      description: |
        DHCP options id of the desired VPC.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcFilter:getVpcFilter"
      description: |
        Custom filter block as described below.
    id:
      type: string
      description: |
        ID of the specific VPC to retrieve.
    state:
      type: string
      description: |
        Current state of the desired VPC.
        Can be either `"pending"` or `"available"`.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags, each pair of which must exactly match
        a pair on the desired VPC.
  type: object
outputs:
  description: |
    A collection of values returned by getVpc.
  properties:
    arn:
      type: string
      description: |
        ARN of VPC
    cidrBlock:
      type: string
      description: |
        CIDR block for the association.
    cidrBlockAssociations:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcCidrBlockAssociation:getVpcCidrBlockAssociation"
    default:
      type: boolean
    dhcpOptionsId:
      type: string
    enableDnsHostnames:
      type: boolean
      description: |
        Whether or not the VPC has DNS hostname support
    enableDnsSupport:
      type: boolean
      description: |
        Whether or not the VPC has DNS support
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getVpcFilter:getVpcFilter"
    id:
      type: string
    instanceTenancy:
      type: string
      description: |
        Allowed tenancy of instances launched into the
        selected VPC. May be any of `"default"`, `"dedicated"`, or `"host"`.
    ipv6AssociationId:
      type: string
      description: |
        Association ID for the IPv6 CIDR block.
    ipv6CidrBlock:
      type: string
      description: |
        IPv6 CIDR block.
    mainRouteTableId:
      type: string
      description: |
        ID of the main route table associated with this VPC.
    ownerId:
      type: string
      description: |
        ID of the AWS account that owns the VPC.
    state:
      type: string
      description: |
        State of the association.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - arn
    - cidrBlock
    - cidrBlockAssociations
    - default
    - dhcpOptionsId
    - enableDnsHostnames
    - enableDnsSupport
    - id
    - instanceTenancy
    - ipv6AssociationId
    - ipv6CidrBlock
    - mainRouteTableId
    - ownerId
    - state
    - tags
