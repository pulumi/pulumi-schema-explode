$token: aws:ec2/getCustomerGateway:getCustomerGateway
inputs:
  description: |
    A collection of arguments for invoking getCustomerGateway.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getCustomerGatewayFilter:getCustomerGatewayFilter"
      description: |
        One or more [name-value pairs][dcg-filters] to filter by.
    id:
      type: string
      description: |
        ID of the gateway.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of key-value pairs assigned to the gateway.
  type: object
outputs:
  description: |
    A collection of values returned by getCustomerGateway.
  properties:
    arn:
      type: string
      description: |
        ARN of the customer gateway.
    bgpAsn:
      type: integer
      description: |
        Gateway's Border Gateway Protocol (BGP) Autonomous System Number (ASN).
    certificateArn:
      type: string
      description: |
        ARN for the customer gateway certificate.
    deviceName:
      type: string
      description: |
        Name for the customer gateway device.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ec2/getCustomerGatewayFilter:getCustomerGatewayFilter"
    id:
      type: string
    ipAddress:
      type: string
      description: |
        IP address of the gateway's Internet-routable external interface.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of key-value pairs assigned to the gateway.
    type:
      type: string
      description: |
        Type of customer gateway. The only type AWS supports at this time is "ipsec.1".
  type: object
  required:
    - arn
    - bgpAsn
    - certificateArn
    - deviceName
    - id
    - ipAddress
    - tags
    - type
