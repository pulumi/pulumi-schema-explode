$token: aws:ec2/getInstanceType:getInstanceType
inputs:
  description: |
    A collection of arguments for invoking getInstanceType.
  properties:
    instanceType:
      type: string
      description: |
        Instance
  type: object
  required:
    - instanceType
outputs:
  description: |
    A collection of values returned by getInstanceType.
  properties:
    autoRecoverySupported:
      type: boolean
      description: |
        `true` if auto recovery is supported.
    bareMetal:
      type: boolean
      description: |
        `true` if it is a bare metal instance type.
    burstablePerformanceSupported:
      type: boolean
      description: |
        `true` if the instance type is a burstable performance instance type.
    currentGeneration:
      type: boolean
      description: |
        `true`  if the instance type is a current generation.
    dedicatedHostsSupported:
      type: boolean
      description: |
        `true` if Dedicated Hosts are supported on the instance type.
    defaultCores:
      type: integer
      description: |
        Default number of cores for the instance type.
    defaultThreadsPerCore:
      type: integer
      description: |
        The  default  number of threads per core for the instance type.
    defaultVcpus:
      type: integer
      description: |
        Default number of vCPUs for the instance type.
    ebsEncryptionSupport:
      type: string
      description: |
        Indicates whether Amazon EBS encryption is supported.
    ebsNvmeSupport:
      type: string
      description: |
        Whether non-volatile memory express (NVMe) is supported.
    ebsOptimizedSupport:
      type: string
      description: |
        Indicates that the instance type is Amazon EBS-optimized.
    ebsPerformanceBaselineBandwidth:
      type: integer
      description: |
        The baseline bandwidth performance for an EBS-optimized instance type, in Mbps.
    ebsPerformanceBaselineIops:
      type: integer
      description: |
        The baseline input/output storage operations per seconds for an EBS-optimized instance type.
    ebsPerformanceBaselineThroughput:
      type: number
      description: |
        The baseline throughput performance for an EBS-optimized instance type, in MBps.
    ebsPerformanceMaximumBandwidth:
      type: integer
      description: |
        The maximum bandwidth performance for an EBS-optimized instance type, in Mbps.
    ebsPerformanceMaximumIops:
      type: integer
      description: |
        The maximum input/output storage operations per second for an EBS-optimized instance type.
    ebsPerformanceMaximumThroughput:
      type: number
      description: |
        The maximum throughput performance for an EBS-optimized instance type, in MBps.
    efaSupported:
      type: boolean
      description: |
        Whether Elastic Fabric Adapter (EFA) is supported.
    enaSupport:
      type: string
      description: |
        Whether Elastic Network Adapter (ENA) is supported.
    encryptionInTransitSupported:
      type: boolean
      description: |
        Indicates whether encryption in-transit between instances is supported.
    fpgas:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceTypeFpga:getInstanceTypeFpga"
      description: |
        Describes the FPGA accelerator settings for the instance type.
        * `fpgas.#.count` - The count of FPGA accelerators for the instance type.
        * `fpgas.#.manufacturer` - The manufacturer of the FPGA accelerator.
        * `fpgas.#.memory_size` - The size (in MiB) for the memory available to the FPGA accelerator.
        * `fpgas.#.name` - The name of the FPGA accelerator.
    freeTierEligible:
      type: boolean
      description: |
        `true` if the instance type is eligible for the free tier.
    gpuses:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceTypeGpus:getInstanceTypeGpus"
      description: |
        Describes the GPU accelerators for the instance type.
        * `gpus.#.count` - The number of GPUs for the instance type.
        * `gpus.#.manufacturer` - The manufacturer of the GPU accelerator.
        * `gpus.#.memory_size` - The size (in MiB) for the memory available to the GPU accelerator.
        * `gpus.#.name` - The name of the GPU accelerator.
    hibernationSupported:
      type: boolean
      description: |
        `true` if On-Demand hibernation is supported.
    hypervisor:
      type: string
      description: |
        Hypervisor used for the instance type.
        * `inference_accelerators` Describes the Inference accelerators for the instance type.
        * `inference_accelerators.#.count` - The number of Inference accelerators for the instance type.
        * `inference_accelerators.#.manufacturer` - The manufacturer of the Inference accelerator.
        * `inference_accelerators.#.name` - The name of the Inference accelerator.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    inferenceAccelerators:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceTypeInferenceAccelerator:getInstanceTypeInferenceAccelerator"
    instanceDisks:
      type: array
      items:
        $ref: "#/types/aws:ec2/getInstanceTypeInstanceDisk:getInstanceTypeInstanceDisk"
      description: |
        Describes the disks for the instance type.
        * `instance_disks.#.count` - The number of disks with this configuration.
        * `instance_disks.#.size` - The size of the disk in GB.
        * `instance_disks.#.type` - The type of disk.
    instanceStorageSupported:
      type: boolean
      description: |
        `true` if instance storage is supported.
    instanceType:
      type: string
    ipv6Supported:
      type: boolean
      description: |
        `true` if IPv6 is supported.
    maximumIpv4AddressesPerInterface:
      type: integer
      description: |
        The maximum number of IPv4 addresses per network interface.
    maximumIpv6AddressesPerInterface:
      type: integer
      description: |
        The maximum number of IPv6 addresses per network interface.
    maximumNetworkInterfaces:
      type: integer
      description: |
        The maximum number of network interfaces for the instance type.
    memorySize:
      type: integer
      description: |
        Size of the instance memory, in MiB.
    networkPerformance:
      type: string
      description: |
        Describes the network performance.
    supportedArchitectures:
      type: array
      items:
        type: string
      description: |
        A list of architectures supported by the instance type.
    supportedPlacementStrategies:
      type: array
      items:
        type: string
      description: |
        A list of supported placement groups types.
    supportedRootDeviceTypes:
      type: array
      items:
        type: string
      description: |
        Indicates the supported root device types.
    supportedUsagesClasses:
      type: array
      items:
        type: string
      description: |
        Indicates whether the instance type is offered for spot or On-Demand.
    supportedVirtualizationTypes:
      type: array
      items:
        type: string
      description: |
        The supported virtualization types.
    sustainedClockSpeed:
      type: number
      description: |
        The speed of the processor, in GHz.
    totalFpgaMemory:
      type: integer
      description: |
        Total memory of all FPGA accelerators for the instance type (in MiB).
    totalGpuMemory:
      type: integer
      description: |
        Total size of the memory for the GPU accelerators for the instance type (in MiB).
    totalInstanceStorage:
      type: integer
      description: |
        The total size of the instance disks, in GB.
    validCores:
      type: array
      items:
        type: integer
      description: |
        List of the valid number of cores that can be configured for the instance type.
    validThreadsPerCores:
      type: array
      items:
        type: integer
      description: |
        List of the valid number of threads per core that can be configured for the instance type.
  type: object
  required:
    - autoRecoverySupported
    - bareMetal
    - burstablePerformanceSupported
    - currentGeneration
    - dedicatedHostsSupported
    - defaultCores
    - defaultThreadsPerCore
    - defaultVcpus
    - ebsEncryptionSupport
    - ebsNvmeSupport
    - ebsOptimizedSupport
    - ebsPerformanceBaselineBandwidth
    - ebsPerformanceBaselineIops
    - ebsPerformanceBaselineThroughput
    - ebsPerformanceMaximumBandwidth
    - ebsPerformanceMaximumIops
    - ebsPerformanceMaximumThroughput
    - efaSupported
    - enaSupport
    - encryptionInTransitSupported
    - fpgas
    - freeTierEligible
    - gpuses
    - hibernationSupported
    - hypervisor
    - inferenceAccelerators
    - instanceDisks
    - instanceStorageSupported
    - instanceType
    - ipv6Supported
    - maximumIpv4AddressesPerInterface
    - maximumIpv6AddressesPerInterface
    - maximumNetworkInterfaces
    - memorySize
    - networkPerformance
    - supportedArchitectures
    - supportedPlacementStrategies
    - supportedRootDeviceTypes
    - supportedUsagesClasses
    - supportedVirtualizationTypes
    - sustainedClockSpeed
    - totalFpgaMemory
    - totalGpuMemory
    - totalInstanceStorage
    - validCores
    - validThreadsPerCores
    - id
