$token: aws:ec2/flowLog:FlowLog
properties:
  arn:
    type: string
    description: |
      The ARN of the Flow Log.
  destinationOptions:
    $ref: "#/types/aws:ec2/FlowLogDestinationOptions:FlowLogDestinationOptions"
    description: |
      Describes the destination options for a flow log. More details below.
  eniId:
    type: string
    description: |
      Elastic Network Interface ID to attach to
  iamRoleArn:
    type: string
    description: |
      The ARN for the IAM role that's used to post flow logs to a CloudWatch Logs log group
  logDestination:
    type: string
    description: |
      The ARN of the logging destination.
  logDestinationType:
    type: string
    description: |
      The type of the logging destination. Valid values: `cloud-watch-logs`, `s3`. Default: `cloud-watch-logs`.
  logFormat:
    type: string
    description: |
      The fields to include in the flow log record, in the order in which they should appear.
  logGroupName:
    type: string
    description: |
      *Deprecated:* Use `log_destination` instead. The name of the CloudWatch log group.
    deprecationMessage: use 'log_destination' argument instead
  maxAggregationInterval:
    type: integer
    description: |
      The maximum interval of time
      during which a flow of packets is captured and aggregated into a flow
      log record. Valid Values: `60` seconds (1 minute) or `600` seconds (10
      minutes). Default: `600`. When `transit_gateway_id` or `transit_gateway_attachment_id` is specified, `max_aggregation_interval` _must_ be 60 seconds (1 minute).
  subnetId:
    type: string
    description: |
      Subnet ID to attach to
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  trafficType:
    type: string
    description: |
      The type of traffic to capture. Valid values: `ACCEPT`,`REJECT`, `ALL`.
  transitGatewayAttachmentId:
    type: string
    description: |
      Transit Gateway Attachment ID to attach to
  transitGatewayId:
    type: string
    description: |
      Transit Gateway ID to attach to
  vpcId:
    type: string
    description: |
      VPC ID to attach to
required:
  - arn
  - logDestination
  - logFormat
  - logGroupName
  - tagsAll
