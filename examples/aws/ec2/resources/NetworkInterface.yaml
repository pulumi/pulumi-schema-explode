$token: aws:ec2/networkInterface:NetworkInterface
properties:
  arn:
    type: string
    description: |
      ARN of the network interface.
  attachments:
    type: array
    items:
      $ref: "#/types/aws:ec2/NetworkInterfaceAttachment:NetworkInterfaceAttachment"
    description: |
      Configuration block to define the attachment of the ENI. See Attachment below for more details!
  description:
    type: string
    description: |
      Description for the network interface.
  interfaceType:
    type: string
    description: |
      Type of network interface to create. Set to `efa` for Elastic Fabric Adapter. Changing `interface_type` will cause the resource to be destroyed and re-created.
  ipv4PrefixCount:
    type: integer
    description: |
      Number of IPv4 prefixes that AWS automatically assigns to the network interface.
  ipv4Prefixes:
    type: array
    items:
      type: string
    description: |
      One or more IPv4 prefixes assigned to the network interface.
  ipv6AddressCount:
    type: integer
    description: |
      Number of IPv6 addresses to assign to a network interface. You can't use this option if specifying specific `ipv6_addresses`. If your subnet has the AssignIpv6AddressOnCreation attribute set to `true`, you can specify `0` to override this setting.
  ipv6AddressListEnabled:
    type: boolean
  ipv6AddressLists:
    type: array
    items:
      type: string
    description: |
      List of private IPs to assign to the ENI in sequential order.
  ipv6Addresses:
    type: array
    items:
      type: string
    description: |
      One or more specific IPv6 addresses from the IPv6 CIDR block range of your subnet. Addresses are assigned without regard to order. You can't use this option if you're specifying `ipv6_address_count`.
  ipv6PrefixCount:
    type: integer
    description: |
      Number of IPv6 prefixes that AWS automatically assigns to the network interface.
  ipv6Prefixes:
    type: array
    items:
      type: string
    description: |
      One or more IPv6 prefixes assigned to the network interface.
  macAddress:
    type: string
    description: |
      MAC address of the network interface.
  outpostArn:
    type: string
  ownerId:
    type: string
    description: |
      AWS account ID of the owner of the network interface.
  privateDnsName:
    type: string
    description: |
      Private DNS name of the network interface (IPv4).
  privateIp:
    type: string
  privateIpListEnabled:
    type: boolean
    description: |
      Whether `private_ip_list` is allowed and controls the IPs to assign to the ENI and `private_ips` and `private_ips_count` become read-only. Default false.
  privateIpLists:
    type: array
    items:
      type: string
    description: |
      List of private IPs to assign to the ENI in sequential order. Requires setting `private_ip_list_enabled` to `true`.
  privateIps:
    type: array
    items:
      type: string
    description: |
      List of private IPs to assign to the ENI without regard to order.
  privateIpsCount:
    type: integer
    description: |
      Number of secondary private IPs to assign to the ENI. The total number of private IPs will be 1 + `private_ips_count`, as a primary private IP will be assiged to an ENI by default.
  securityGroups:
    type: array
    items:
      type: string
    description: |
      List of security group IDs to assign to the ENI.
  sourceDestCheck:
    type: boolean
    description: |
      Whether to enable source destination checking for the ENI. Default true.
  subnetId:
    type: string
    description: |
      Subnet ID to create the ENI in.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
required:
  - arn
  - attachments
  - interfaceType
  - ipv4PrefixCount
  - ipv4Prefixes
  - ipv6AddressCount
  - ipv6AddressLists
  - ipv6Addresses
  - ipv6PrefixCount
  - ipv6Prefixes
  - macAddress
  - outpostArn
  - ownerId
  - privateDnsName
  - privateIp
  - privateIpLists
  - privateIps
  - privateIpsCount
  - securityGroups
  - subnetId
  - tagsAll
