  - keyName
  - maintenanceOptions
  - metadataOptions
  - monitoring
  - networkInterfaces
  - outpostArn
  - passwordData
  - placementGroup
  - placementPartitionNumber
  - primaryNetworkInterfaceId
  - privateDns
  - privateDnsNameOptions
  - privateIp
  - publicDns
  - publicIp
  - rootBlockDevice
  - secondaryPrivateIps
  - securityGroups
  - subnetId
  - tagsAll
  - tenancy
  - userData
  - userDataBase64
  - vpcSecurityGroupIds
