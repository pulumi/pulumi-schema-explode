    creditSpecification:
      $ref: "#/types/aws:ec2/InstanceCreditSpecification:InstanceCreditSpecification"
      description: |
        Configuration block for customizing the credit specification of the instance. See Credit Specification below for more details. This provider will only perform drift detection of its value when present in a configuration. Removing this configuration on existing instances will only stop managing it. It will not change the configuration back to the default for the instance type.
    disableApiStop:
      type: boolean
      description: |
        If true, enables [EC2 Instance Stop Protection](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Stop_Start.html#Using_StopProtection).
    disableApiTermination:
      type: boolean
      description: |
        If true, enables [EC2 Instance Termination Protection](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingDisableAPITermination).
    ebsBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/InstanceEbsBlockDevice:InstanceEbsBlockDevice"
      description: |
        One or more configuration blocks with additional EBS block devices to attach to the instance. Block device configurations only apply on resource creation. See Block Devices below for details on attributes and drift detection. When accessing this as an attribute reference, it is a set of objects.
    ebsOptimized:
      type: boolean
      description: |
        If true, the launched EC2 instance will be EBS-optimized. Note that if this is not set on an instance type that is optimized by default then this will show as disabled but if the instance type is optimized by default then there is no need to set this and there is no effect to disabling it. See the [EBS Optimized section](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSOptimized.html) of the AWS User Guide for more information.
      willReplaceOnChanges: true
    enclaveOptions:
      $ref: "#/types/aws:ec2/InstanceEnclaveOptions:InstanceEnclaveOptions"
      description: |
        Enable Nitro Enclaves on launched instances. See Enclave Options below for more details.
    ephemeralBlockDevices:
      type: array
      items:
        $ref: "#/types/aws:ec2/InstanceEphemeralBlockDevice:InstanceEphemeralBlockDevice"
      description: |
        One or more configuration blocks to customize Ephemeral (also known as "Instance Store") volumes on the instance. See Block Devices below for details. When accessing this as an attribute reference, it is a set of objects.
      willReplaceOnChanges: true
    getPasswordData:
      type: boolean
      description: |
        If true, wait for password data to become available and retrieve it. Useful for getting the administrator password for instances running Microsoft Windows. The password data is exported to the `password_data` attribute. See [GetPasswordData](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_GetPasswordData.html) for more information.
    hibernation:
      type: boolean
      description: |
        If true, the launched EC2 instance will support hibernation.
      willReplaceOnChanges: true
    hostId:
      type: string
      description: |
        ID of a dedicated host that the instance will be assigned to. Use when an instance is to be launched on a specific dedicated host.
      willReplaceOnChanges: true
    hostResourceGroupArn:
      type: string
      description: |
        ARN of the host resource group in which to launch the instances. If you specify an ARN, omit the `tenancy` parameter or set it to `host`.
    iamInstanceProfile:
      type: string
      oneOf:
        - type: string
        - type: string
          $ref: "#/types/aws:iam/instanceProfile:InstanceProfile"
      description: |
        IAM Instance Profile to launch the instance with. Specified as the name of the Instance Profile. Ensure your credentials have the correct permission to assign the instance profile according to the [EC2 documentation](http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2.html#roles-usingrole-ec2instance-permissions), notably `iam:PassRole`.
    instanceInitiatedShutdownBehavior:
      type: string
      description: |
        Shutdown behavior for the instance. Amazon defaults this to `stop` for EBS-backed instances and `terminate` for instance-store instances. Cannot be set on instance-store instances. See [Shutdown Behavior](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingInstanceInitiatedShutdownBehavior) for more information.
    instanceState:
      type: string
      description: |
        State of the instance. One of: `pending`, `running`, `shutting-down`, `terminated`, `stopping`, `stopped`. See [Instance Lifecycle](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-lifecycle.html) for more information.
      language:
        csharp:
          name: State
    instanceType:
      type: string
      oneOf:
        - type: string
        - type: string
          $ref: "#/types/aws:ec2/InstanceType:InstanceType"
      description: |
        Instance type to use for the instance. Updates to this field will trigger a stop/start of the EC2 instance.
    ipv6AddressCount:
      type: integer
      description: |
        Number of IPv6 addresses to associate with the primary network interface. Amazon EC2 chooses the IPv6 addresses from the range of your subnet.
      willReplaceOnChanges: true
    ipv6Addresses:
      type: array
      items:
        type: string
      description: |
        Specify one or more IPv6 addresses from the range of the subnet to associate with the primary network interface
      willReplaceOnChanges: true
    keyName:
      type: string
      description: |
        Key name of the Key Pair to use for the instance; which can be managed using the `aws.ec2.KeyPair` resource.
      willReplaceOnChanges: true
    launchTemplate:
      $ref: "#/types/aws:ec2/InstanceLaunchTemplate:InstanceLaunchTemplate"
      description: |
        Specifies a Launch Template to configure the instance. Parameters configured on this resource will override the corresponding parameters in the Launch Template.
        See Launch Template Specification below for more details.
      willReplaceOnChanges: true
    maintenanceOptions:
      $ref: "#/types/aws:ec2/InstanceMaintenanceOptions:InstanceMaintenanceOptions"
      description: |
        Maintenance and recovery options for the instance. See Maintenance Options below for more details.
    metadataOptions:
      $ref: "#/types/aws:ec2/InstanceMetadataOptions:InstanceMetadataOptions"
      description: |
        Customize the metadata options of the instance. See Metadata Options below for more details.
    monitoring:
      type: boolean
      description: |
        If true, the launched EC2 instance will have detailed monitoring enabled. (Available since v0.6.0)
    networkInterfaces:
      type: array
      items:
        $ref: "#/types/aws:ec2/InstanceNetworkInterface:InstanceNetworkInterface"
      description: |
        Customize network interfaces to be attached at instance boot time. See Network Interfaces below for more details.
    outpostArn:
      type: string
      description: |
        ARN of the Outpost the instance is assigned to.
    passwordData:
      type: string
      description: |
        Base-64 encoded encrypted password data for the instance. Useful for getting the administrator password for instances running Microsoft Windows. This attribute is only exported if `get_password_data` is true. Note that this encrypted value will be stored in the state file, as with all exported attributes. See [GetPasswordData](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_GetPasswordData.html) for more information.
    placementGroup:
      type: string
      description: |
        Placement Group to start the instance in.
      willReplaceOnChanges: true
    placementPartitionNumber:
      type: integer
      description: |
        Number of the partition the instance is in. Valid only if the `aws.ec2.PlacementGroup` resource's `strategy` argument is set to `"partition"`.
      willReplaceOnChanges: true
    primaryNetworkInterfaceId:
      type: string
      description: |
        ID of the instance's primary network interface.
    privateDns:
      type: string
      description: |
        Private DNS name assigned to the instance. Can only be used inside the Amazon EC2, and only available if you've enabled DNS hostnames for your VPC.
    privateDnsNameOptions:
      $ref: "#/types/aws:ec2/InstancePrivateDnsNameOptions:InstancePrivateDnsNameOptions"
      description: |
        Options for the instance hostname. The default values are inherited from the subnet. See Private DNS Name Options below for more details.
      willReplaceOnChanges: true
    privateIp:
      type: string
      description: |
        Private IP address to associate with the instance in a VPC.
      willReplaceOnChanges: true
    publicDns:
      type: string
      description: |
        Public DNS name assigned to the instance. For EC2-VPC, this is only available if you've enabled DNS hostnames for your VPC.
    publicIp:
      type: string
      description: |
        Public IP address assigned to the instance, if applicable. **NOTE**: If you are using an `aws.ec2.Eip` with your instance, you should refer to the EIP's address directly and not use `public_ip` as this field will change after the EIP is attached.
    rootBlockDevice:
      $ref: "#/types/aws:ec2/InstanceRootBlockDevice:InstanceRootBlockDevice"
      description: |
        Configuration block to customize details about the root block device of the instance. See Block Devices below for details. When accessing this as an attribute reference, it is a list containing one object.
    secondaryPrivateIps:
      type: array
      items:
        type: string
      description: |
        List of secondary private IPv4 addresses to assign to the instance's primary network interface (eth0) in a VPC. Can only be assigned to the primary network interface (eth0) attached at instance creation, not a pre-existing network interface i.e., referenced in a `network_interface` block. Refer to the [Elastic network interfaces documentation](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html#AvailableIpPerENI) to see the maximum number of private IP addresses allowed per instance type.
    securityGroups:
      type: array
      items:
        type: string
      description: |
        List of security group names to associate with.
      deprecationMessage: Use of `securityGroups` is discouraged as it does not allow for changes and will force your instance to be replaced if changes are made. To avoid this, use `vpcSecurityGroupIds` which allows for updates.
      willReplaceOnChanges: true
    sourceDestCheck:
      type: boolean
      description: |
        Controls if traffic is routed to the instance when the destination address does not match the instance. Used for NAT or VPNs. Defaults true.
    subnetId:
      type: string
      description: |
        VPC Subnet ID to launch in.
      willReplaceOnChanges: true
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign to the resource. Note that these tags apply to the instance and not block storage devices. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
    tagsAll:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
    tenancy:
      type: string
      oneOf:
        - type: string
        - type: string
          $ref: "#/types/aws:ec2/Tenancy:Tenancy"
      description: |
        Tenancy of the instance (if the instance is running in a VPC). An instance with a tenancy of `dedicated` runs on single-tenant hardware. The `host` tenancy is not supported for the import-instance command. Valid values are `default`, `dedicated`, and `host`.
      willReplaceOnChanges: true
    userData:
      type: string
      description: |
        User data to provide when launching the instance. Do not pass gzip-compressed data via this argument; see `user_data_base64` instead. Updates to this field will trigger a stop/start of the EC2 instance by default. If the `user_data_replace_on_change` is set then updates to this field will trigger a destroy and recreate.
    userDataBase64:
      type: string
      description: |
        Can be used instead of `user_data` to pass base64-encoded binary data directly. Use this instead of `user_data` whenever the value is not a valid UTF-8 string. For example, gzip-encoded user data must be base64-encoded and passed via this argument to avoid corruption. Updates to this field will trigger a stop/start of the EC2 instance by default. If the `user_data_replace_on_change` is set then updates to this field will trigger a destroy and recreate.
    userDataReplaceOnChange:
      type: boolean
      description: |
        When used in combination with `user_data` or `user_data_base64` will trigger a destroy and recreate when set to `true`. Defaults to `false` if not set.
    volumeTags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign, at instance-creation time, to root and EBS volumes.
    vpcSecurityGroupIds:
      type: array
      items:
        type: string
      description: |
        List of security group IDs to associate with.
  type: object
