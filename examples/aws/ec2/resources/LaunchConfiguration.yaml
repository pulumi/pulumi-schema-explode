$token: aws:ec2/launchConfiguration:LaunchConfiguration
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name of the launch configuration.
  associatePublicIpAddress:
    type: boolean
    description: |
      Associate a public ip address with an instance in a VPC.
  ebsBlockDevices:
    type: array
    items:
      $ref: "#/types/aws:ec2/LaunchConfigurationEbsBlockDevice:LaunchConfigurationEbsBlockDevice"
    description: |
      Additional EBS block devices to attach to the
      instance.  See Block Devices below for details.
  ebsOptimized:
    type: boolean
    description: |
      If true, the launched EC2 instance will be EBS-optimized.
  enableMonitoring:
    type: boolean
    description: |
      Enables/disables detailed monitoring. This is enabled by default.
  ephemeralBlockDevices:
    type: array
    items:
      $ref: "#/types/aws:ec2/LaunchConfigurationEphemeralBlockDevice:LaunchConfigurationEphemeralBlockDevice"
    description: |
      Customize Ephemeral (also known as
      "Instance Store") volumes on the instance. See Block Devices below for details.
  iamInstanceProfile:
    type: string
    description: |
      The name attribute of the IAM instance profile to associate
      with launched instances.
  imageId:
    type: string
    description: |
      The EC2 image ID to launch.
  instanceType:
    type: string
    description: |
      The size of instance to launch.
  keyName:
    type: string
    description: |
      The key name that should be used for the instance.
  metadataOptions:
    $ref: "#/types/aws:ec2/LaunchConfigurationMetadataOptions:LaunchConfigurationMetadataOptions"
    description: |
      The metadata options for the instance.
  name:
    type: string
    description: |
      The name of the launch configuration. If you leave
      this blank, this provider will auto-generate a unique name. Conflicts with `name_prefix`.
  namePrefix:
    type: string
    description: |
      Creates a unique name beginning with the specified
      prefix. Conflicts with `name`.
  placementTenancy:
    type: string
    description: |
      The tenancy of the instance. Valid values are
      `"default"` or `"dedicated"`, see [AWS's Create Launch Configuration](http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_CreateLaunchConfiguration.html)
      for more details
  rootBlockDevice:
    $ref: "#/types/aws:ec2/LaunchConfigurationRootBlockDevice:LaunchConfigurationRootBlockDevice"
    description: |
      Customize details about the root block
      device of the instance. See Block Devices below for details.
  securityGroups:
    type: array
    items:
      type: string
    description: |
      A list of associated security group IDS.
  spotPrice:
    type: string
    description: |
      The maximum price to use for reserving spot instances.
  userData:
    type: string
    description: |
      The user data to provide when launching the instance. Do not pass gzip-compressed data via this argument; see `user_data_base64` instead.
  userDataBase64:
    type: string
    description: |
      Can be used instead of `user_data` to pass base64-encoded binary data directly. Use this instead of `user_data` whenever the value is not a valid UTF-8 string. For example, gzip-encoded user data must be base64-encoded and passed via this argument to avoid corruption.
  vpcClassicLinkId:
    type: string
    description: |
      The ID of a ClassicLink-enabled VPC. Only applies to EC2-Classic instances. (eg. `vpc-2730681a`)
    deprecationMessage: With the retirement of EC2-Classic the vpc_classic_link_id attribute has been deprecated and will be removed in a future version.
  vpcClassicLinkSecurityGroups:
    type: array
    items:
      type: string
    description: |
      The IDs of one or more security groups for the specified ClassicLink-enabled VPC (eg. `sg-46ae3d11`).
    deprecationMessage: With the retirement of EC2-Classic the vpc_classic_link_security_groups attribute has been deprecated and will be removed in a future version.
required:
  - arn
  - ebsBlockDevices
  - ebsOptimized
  - imageId
  - instanceType
  - keyName
  - metadataOptions
  - name
  - namePrefix
  - rootBlockDevice
