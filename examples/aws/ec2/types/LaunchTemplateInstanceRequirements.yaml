$token: aws:ec2/LaunchTemplateInstanceRequirements:LaunchTemplateInstanceRequirements
properties:
  acceleratorCount:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsAcceleratorCount:LaunchTemplateInstanceRequirementsAcceleratorCount"
    description: |
      Block describing the minimum and maximum number of accelerators (GPUs, FPGAs, or AWS Inferentia chips). Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  acceleratorManufacturers:
    type: array
    items:
      type: string
    description: |
      List of accelerator manufacturer names. Default is any manufacturer.
    language:
      python:
        mapCase: false
  acceleratorNames:
    type: array
    items:
      type: string
    description: |
      List of accelerator names. Default is any acclerator.
    language:
      python:
        mapCase: false
  acceleratorTotalMemoryMib:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsAcceleratorTotalMemoryMib:LaunchTemplateInstanceRequirementsAcceleratorTotalMemoryMib"
    description: |
      Block describing the minimum and maximum total memory of the accelerators. Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  acceleratorTypes:
    type: array
    items:
      type: string
    description: |
      List of accelerator types. Default is any accelerator type.
    language:
      python:
        mapCase: false
  bareMetal:
    type: string
    description: |
      Indicate whether bare metal instace types should be `included`, `excluded`, or `required`. Default is `excluded`.
    language:
      python:
        mapCase: false
  baselineEbsBandwidthMbps:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsBaselineEbsBandwidthMbps:LaunchTemplateInstanceRequirementsBaselineEbsBandwidthMbps"
    description: |
      Block describing the minimum and maximum baseline EBS bandwidth, in Mbps. Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  burstablePerformance:
    type: string
    description: |
      Indicate whether burstable performance instance types should be `included`, `excluded`, or `required`. Default is `excluded`.
    language:
      python:
        mapCase: false
  cpuManufacturers:
    type: array
    items:
      type: string
    description: |
      List of CPU manufacturer names. Default is any manufacturer.
    language:
      python:
        mapCase: false
  excludedInstanceTypes:
    type: array
    items:
      type: string
    description: |
      List of instance types to exclude. You can use strings with one or more wild cards, represented by an asterisk (\*). The following are examples: `c5*`, `m5a.*`, `r*`, `*3*`. For example, if you specify `c5*`, you are excluding the entire C5 instance family, which includes all C5a and C5n instance types. If you specify `m5a.*`, you are excluding all the M5a instance types, but not the M5n instance types. Maximum of 400 entries in the list; each entry is limited to 30 characters. Default is no excluded instance types.
    language:
      python:
        mapCase: false
  instanceGenerations:
    type: array
    items:
      type: string
    description: |
      List of instance generation names. Default is any generation.
    language:
      python:
        mapCase: false
  localStorage:
    type: string
    description: |
      Indicate whether instance types with local storage volumes are `included`, `excluded`, or `required`. Default is `included`.
    language:
      python:
        mapCase: false
  localStorageTypes:
    type: array
    items:
      type: string
    description: |
      List of local storage type names. Default any storage type.
    language:
      python:
        mapCase: false
  memoryGibPerVcpu:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsMemoryGibPerVcpu:LaunchTemplateInstanceRequirementsMemoryGibPerVcpu"
    description: |
      Block describing the minimum and maximum amount of memory (GiB) per vCPU. Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  memoryMib:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsMemoryMib:LaunchTemplateInstanceRequirementsMemoryMib"
    description: |
      Block describing the minimum and maximum amount of memory (MiB). Default is no maximum.
    language:
      python:
        mapCase: false
  networkInterfaceCount:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsNetworkInterfaceCount:LaunchTemplateInstanceRequirementsNetworkInterfaceCount"
    description: |
      Block describing the minimum and maximum number of network interfaces. Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  onDemandMaxPricePercentageOverLowestPrice:
    type: integer
    description: |
      The price protection threshold for On-Demand Instances. This is the maximum you’ll pay for an On-Demand Instance, expressed as a percentage higher than the cheapest M, C, or R instance type with your specified attributes. When Amazon EC2 Auto Scaling selects instance types with your attributes, we will exclude instance types whose price is higher than your threshold. The parameter accepts an integer, which Amazon EC2 Auto Scaling interprets as a percentage. To turn off price protection, specify a high value, such as 999999. Default is 20.
    language:
      python:
        mapCase: false
  requireHibernateSupport:
    type: boolean
    description: |
      Indicate whether instance types must support On-Demand Instance Hibernation, either `true` or `false`. Default is `false`.
    language:
      python:
        mapCase: false
  spotMaxPricePercentageOverLowestPrice:
    type: integer
    description: |
      The price protection threshold for Spot Instances. This is the maximum you’ll pay for a Spot Instance, expressed as a percentage higher than the cheapest M, C, or R instance type with your specified attributes. When Amazon EC2 Auto Scaling selects instance types with your attributes, we will exclude instance types whose price is higher than your threshold. The parameter accepts an integer, which Amazon EC2 Auto Scaling interprets as a percentage. To turn off price protection, specify a high value, such as 999999. Default is 100.
    language:
      python:
        mapCase: false
  totalLocalStorageGb:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsTotalLocalStorageGb:LaunchTemplateInstanceRequirementsTotalLocalStorageGb"
    description: |
      Block describing the minimum and maximum total local storage (GB). Default is no minimum or maximum.
    language:
      python:
        mapCase: false
  vcpuCount:
    $ref: "#/types/aws:ec2/LaunchTemplateInstanceRequirementsVcpuCount:LaunchTemplateInstanceRequirementsVcpuCount"
    description: |
      Block describing the minimum and maximum number of vCPUs. Default is no maximum.
    language:
      python:
        mapCase: false
type: object
required:
  - memoryMib
  - vcpuCount
