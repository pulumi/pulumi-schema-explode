    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to the User Pool. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  userPoolAddOns:
    $ref: "#/types/aws:cognito/UserPoolUserPoolAddOns:UserPoolUserPoolAddOns"
    description: |
      Configuration block for user pool add-ons to enable user pool advanced security mode features. Detailed below.
  usernameAttributes:
    type: array
    items:
      type: string
    description: |
      Whether email addresses or phone numbers can be specified as usernames when a user signs up. Conflicts with `alias_attributes`.
  usernameConfiguration:
    $ref: "#/types/aws:cognito/UserPoolUsernameConfiguration:UserPoolUsernameConfiguration"
    description: |
      Configuration block for username configuration. Detailed below.
  verificationMessageTemplate:
    $ref: "#/types/aws:cognito/UserPoolVerificationMessageTemplate:UserPoolVerificationMessageTemplate"
    description: |
      Configuration block for verification message templates. Detailed below.
