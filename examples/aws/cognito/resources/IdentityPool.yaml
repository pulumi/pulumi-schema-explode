$token: aws:cognito/identityPool:IdentityPool
properties:
  allowClassicFlow:
    type: boolean
    description: |
      Enables or disables the classic / basic authentication flow. Default is `false`.
  allowUnauthenticatedIdentities:
    type: boolean
    description: |
      Whether the identity pool supports unauthenticated logins or not.
  arn:
    type: string
    description: |
      The ARN of the identity pool.
  cognitoIdentityProviders:
    type: array
    items:
      $ref: "#/types/aws:cognito/IdentityPoolCognitoIdentityProvider:IdentityPoolCognitoIdentityProvider"
    description: |
      An array of Amazon Cognito Identity user pools and their client IDs.
  developerProviderName:
    type: string
    description: |
      The "domain" by which Cognito will refer to your users. This name acts as a placeholder that allows your
      backend and the Cognito service to communicate about the developer provider.
  identityPoolName:
    type: string
    description: |
      The Cognito Identity Pool name.
  openidConnectProviderArns:
    type: array
    items:
      type: string
    description: |
      Set of OpendID Connect provider ARNs.
  samlProviderArns:
    type: array
    items:
      type: string
    description: |
      An array of Amazon Resource Names (ARNs) of the SAML provider for your identity.
  supportedLoginProviders:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-Value pairs mapping provider names to provider app IDs.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the Identity Pool. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - identityPoolName
  - tagsAll
