$token: aws:cognito/userPoolUICustomization:UserPoolUICustomization
properties:
  clientId:
    type: string
    description: |
      The client ID for the client app. Defaults to `ALL`. If `ALL` is specified, the `css` and/or `image_file` settings will be used for every client that has no UI customization set previously.
  creationDate:
    type: string
    description: |
      The creation date in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) for the UI customization.
  css:
    type: string
    description: |
      The CSS values in the UI customization, provided as a String. At least one of `css` or `image_file` is required.
  cssVersion:
    type: string
    description: |
      The CSS version number.
  imageFile:
    type: string
    description: |
      The uploaded logo image for the UI customization, provided as a base64-encoded String. Drift detection is not possible for this argument. At least one of `css` or `image_file` is required.
  imageUrl:
    type: string
    description: |
      The logo image URL for the UI customization.
  lastModifiedDate:
    type: string
    description: |
      The last-modified date in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) for the UI customization.
  userPoolId:
    type: string
    description: |
      The user pool ID for the user pool.
required:
  - creationDate
  - cssVersion
  - imageUrl
  - lastModifiedDate
  - userPoolId
