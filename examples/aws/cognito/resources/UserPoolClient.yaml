$token: aws:cognito/userPoolClient:UserPoolClient
properties:
  accessTokenValidity:
    type: integer
    description: |
      Time limit, between 5 minutes and 1 day, after which the access token is no longer valid and cannot be used. This value will be overridden if you have entered a value in `token_validity_units`.
  allowedOauthFlows:
    type: array
    items:
      type: string
    description: |
      List of allowed OAuth flows (code, implicit, client_credentials).
  allowedOauthFlowsUserPoolClient:
    type: boolean
    description: |
      Whether the client is allowed to follow the OAuth protocol when interacting with Cognito user pools.
  allowedOauthScopes:
    type: array
    items:
      type: string
    description: |
      List of allowed OAuth scopes (phone, email, openid, profile, and aws.cognito.signin.user.admin).
  analyticsConfiguration:
    $ref: "#/types/aws:cognito/UserPoolClientAnalyticsConfiguration:UserPoolClientAnalyticsConfiguration"
    description: |
      Configuration block for Amazon Pinpoint analytics for collecting metrics for this user pool. Detailed below.
  callbackUrls:
    type: array
    items:
      type: string
    description: |
      List of allowed callback URLs for the identity providers.
  clientSecret:
    type: string
    description: |
      Client secret of the user pool client.
  defaultRedirectUri:
    type: string
    description: |
      Default redirect URI. Must be in the list of callback URLs.
  enablePropagateAdditionalUserContextData:
    type: boolean
    description: |
      Activates the propagation of additional user context data.
  enableTokenRevocation:
    type: boolean
    description: |
      Enables or disables token revocation.
  explicitAuthFlows:
    type: array
    items:
      type: string
    description: |
      List of authentication flows (ADMIN_NO_SRP_AUTH, CUSTOM_AUTH_FLOW_ONLY, USER_PASSWORD_AUTH, ALLOW_ADMIN_USER_PASSWORD_AUTH, ALLOW_CUSTOM_AUTH, ALLOW_USER_PASSWORD_AUTH, ALLOW_USER_SRP_AUTH, ALLOW_REFRESH_TOKEN_AUTH).
  generateSecret:
    type: boolean
    description: |
      Should an application secret be generated.
  idTokenValidity:
    type: integer
    description: |
      Time limit, between 5 minutes and 1 day, after which the ID token is no longer valid and cannot be used. This value will be overridden if you have entered a value in `token_validity_units`.
  logoutUrls:
    type: array
    items:
      type: string
    description: |
      List of allowed logout URLs for the identity providers.
  name:
    type: string
    description: |
      Name of the application client.
  preventUserExistenceErrors:
    type: string
    description: |
      Choose which errors and responses are returned by Cognito APIs during authentication, account confirmation, and password recovery when the user does not exist in the user pool. When set to `ENABLED` and the user does not exist, authentication returns an error indicating either the username or password was incorrect, and account confirmation and password recovery return a response indicating a code was sent to a simulated destination. When set to `LEGACY`, those APIs will return a `UserNotFoundException` exception if the user does not exist in the user pool.
  readAttributes:
    type: array
    items:
      type: string
    description: |
      List of user pool attributes the application client can read from.
  refreshTokenValidity:
    type: integer
    description: |
      Time limit in days refresh tokens are valid for.
  supportedIdentityProviders:
    type: array
    items:
      type: string
    description: |
      List of provider names for the identity providers that are supported on this client. Uses the `provider_name` attribute of `aws.cognito.IdentityProvider` resource(s), or the equivalent string(s).
  tokenValidityUnits:
    $ref: "#/types/aws:cognito/UserPoolClientTokenValidityUnits:UserPoolClientTokenValidityUnits"
    description: |
      Configuration block for units in which the validity times are represented in. Detailed below.
  userPoolId:
    type: string
    description: |
      User pool the client belongs to.
  writeAttributes:
    type: array
    items:
      type: string
    description: |
      List of user pool attributes the application client can write to.
required:
  - callbackUrls
  - clientSecret
  - enableTokenRevocation
  - logoutUrls
  - name
  - preventUserExistenceErrors
  - userPoolId
