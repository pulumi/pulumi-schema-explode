$token: aws:transcribe/vocabulary:Vocabulary
properties:
  arn:
    type: string
    description: |
      ARN of the Vocabulary.
  downloadUri:
    type: string
    description: |
      Generated download URI.
  languageCode:
    type: string
    description: |
      The language code you selected for your vocabulary.
  phrases:
    type: array
    items:
      type: string
    description: |
      - A list of terms to include in the vocabulary. Conflicts with `vocabulary_file_uri`
  tags:
    type: object
    additionalProperties:
      type: string
  tagsAll:
    type: object
    additionalProperties:
      type: string
  vocabularyFileUri:
    type: string
    description: |
      The Amazon S3 location (URI) of the text file that contains your custom vocabulary. Conflicts wth `phrases`.
  vocabularyName:
    type: string
    description: |
      The name of the Vocabulary.
required:
  - arn
  - downloadUri
  - languageCode
  - tagsAll
  - vocabularyFileUri
  - vocabularyName
