$token: aws:apigateway/getRestApi:getRestApi
inputs:
  description: |
    A collection of arguments for invoking getRestApi.
  properties:
    name:
      type: string
      description: |
        Name of the REST API to look up. If no REST API is found with this name, an error will be returned. If multiple REST APIs are found with this name, an error will be returned.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags.
  type: object
  required:
    - name
outputs:
  description: |
    A collection of values returned by getRestApi.
  properties:
    apiKeySource:
      type: string
      description: |
        Source of the API key for requests.
    arn:
      type: string
      description: |
        ARN of the REST API.
    binaryMediaTypes:
      type: array
      items:
        type: string
      description: |
        List of binary media types supported by the REST API.
    description:
      type: string
      description: |
        Description of the REST API.
    endpointConfigurations:
      type: array
      items:
        $ref: "#/types/aws:apigateway/getRestApiEndpointConfiguration:getRestApiEndpointConfiguration"
      description: |
        The endpoint configuration of this RestApi showing the endpoint types of the API.
    executionArn:
      type: string
      description: |
        The execution ARN part to be used in `lambda_permission`'s `source_arn` when allowing API Gateway to invoke a Lambda function, e.g., `arn:aws:execute-api:eu-west-2:123456789012:z4675bid1j`, which can be concatenated with allowed stage, method and resource path.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    minimumCompressionSize:
      type: integer
      description: |
        Minimum response size to compress for the REST API.
    name:
      type: string
    policy:
      type: string
      description: |
        JSON formatted policy document that controls access to the API Gateway.
    rootResourceId:
      type: string
      description: |
        Set to the ID of the API Gateway Resource on the found REST API where the route matches '/'.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags.
  type: object
  required:
    - apiKeySource
    - arn
    - binaryMediaTypes
    - description
    - endpointConfigurations
    - executionArn
    - minimumCompressionSize
    - name
    - policy
    - rootResourceId
    - tags
    - id
