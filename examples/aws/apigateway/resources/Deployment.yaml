    description: |
      Description of the deployment
  executionArn:
    type: string
    description: |
      Execution ARN to be used in `lambda_permission`'s `source_arn`
      when allowing API Gateway to invoke a Lambda function,
      e.g., `arn:aws:execute-api:eu-west-2:123456789012:z4675bid1j/prod`
  invokeUrl:
    type: string
    description: |
      URL to invoke the API pointing to the stage,
      e.g., `https://z4675bid1j.execute-api.eu-west-2.amazonaws.com/prod`
  restApi:
    type: string
    description: |
      REST API identifier.
  stageDescription:
    type: string
    description: |
      Description to set on the stage managed by the `stage_name` argument.
  stageName:
    type: string
    description: |
      Name of the stage to create with this deployment. If the specified stage already exists, it will be updated to point to the new deployment. It is recommended to use the `aws.apigateway.Stage` resource instead to manage stages.
  triggers:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of arbitrary keys and values that, when changed, will trigger a redeployment.
  variables:
    type: object
    additionalProperties:
      type: string
    description: |
      Map to set on the stage managed by the `stage_name` argument.
