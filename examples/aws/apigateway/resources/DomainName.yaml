$token: aws:apigateway/domainName:DomainName
properties:
  arn:
    type: string
    description: |
      ARN of domain name.
  certificateArn:
    type: string
    description: |
      ARN for an AWS-managed certificate. AWS Certificate Manager is the only supported source. Used when an edge-optimized domain name is desired. Conflicts with `certificate_name`, `certificate_body`, `certificate_chain`, `certificate_private_key`, `regional_certificate_arn`, and `regional_certificate_name`.
  certificateBody:
    type: string
    description: |
      Certificate issued for the domain name being registered, in PEM format. Only valid for `EDGE` endpoint configuration type. Conflicts with `certificate_arn`, `regional_certificate_arn`, and `regional_certificate_name`.
  certificateChain:
    type: string
    description: |
      Certificate for the CA that issued the certificate, along with any intermediate CA certificates required to create an unbroken chain to a certificate trusted by the intended API clients. Only valid for `EDGE` endpoint configuration type. Conflicts with `certificate_arn`, `regional_certificate_arn`, and `regional_certificate_name`.
  certificateName:
    type: string
    description: |
      Unique name to use when registering this certificate as an IAM server certificate. Conflicts with `certificate_arn`, `regional_certificate_arn`, and `regional_certificate_name`. Required if `certificate_arn` is not set.
  certificatePrivateKey:
    type: string
    description: |
      Private key associated with the domain certificate given in `certificate_body`. Only valid for `EDGE` endpoint configuration type. Conflicts with `certificate_arn`, `regional_certificate_arn`, and `regional_certificate_name`.
  certificateUploadDate:
    type: string
    description: |
      Upload date associated with the domain certificate.
  cloudfrontDomainName:
    type: string
    description: |
      Hostname created by Cloudfront to represent the distribution that implements this domain name mapping.
  cloudfrontZoneId:
    type: string
    description: |
      For convenience, the hosted zone ID (`Z2FDTNDATAQYW2`) that can be used to create a Route53 alias record for the distribution.
  domainName:
    type: string
    description: |
      Fully-qualified domain name to register.
    language:
      csharp:
        name: Domain
  endpointConfiguration:
    $ref: "#/types/aws:apigateway/DomainNameEndpointConfiguration:DomainNameEndpointConfiguration"
    description: |
      Configuration block defining API endpoint information including type. See below.
  mutualTlsAuthentication:
    $ref: "#/types/aws:apigateway/DomainNameMutualTlsAuthentication:DomainNameMutualTlsAuthentication"
    description: |
      Mutual TLS authentication configuration for the domain name. See below.
  ownershipVerificationCertificateArn:
    type: string
    description: |
      ARN of the AWS-issued certificate used to validate custom domain ownership (when `certificate_arn` is issued via an ACM Private CA or `mutual_tls_authentication` is configured with an ACM-imported certificate.)
  regionalCertificateArn:
    type: string
    description: |
      ARN for an AWS-managed certificate. AWS Certificate Manager is the only supported source. Used when a regional domain name is desired. Conflicts with `certificate_arn`, `certificate_name`, `certificate_body`, `certificate_chain`, and `certificate_private_key`.
  regionalCertificateName:
    type: string
    description: |
      User-friendly name of the certificate that will be used by regional endpoint for this domain name. Conflicts with `certificate_arn`, `certificate_name`, `certificate_body`, `certificate_chain`, and `certificate_private_key`.
  regionalDomainName:
    type: string
    description: |
      Hostname for the custom domain's regional endpoint.
  regionalZoneId:
    type: string
    description: |
      Hosted zone ID that can be used to create a Route53 alias record for the regional endpoint.
  securityPolicy:
    type: string
    description: |
      Transport Layer Security (TLS) version + cipher suite for this DomainName. Valid values are `TLS_1_0` and `TLS_1_2`. Must be configured to perform drift detection.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - certificateUploadDate
  - cloudfrontDomainName
  - cloudfrontZoneId
  - domainName
  - endpointConfiguration
  - ownershipVerificationCertificateArn
  - regionalDomainName
  - regionalZoneId
  - securityPolicy
  - tagsAll
