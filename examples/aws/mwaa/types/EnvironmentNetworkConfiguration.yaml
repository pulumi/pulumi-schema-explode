$token: aws:mwaa/EnvironmentNetworkConfiguration:EnvironmentNetworkConfiguration
properties:
  securityGroupIds:
    type: array
    items:
      type: string
    description: |
      Security groups IDs for the environment. At least one of the security group needs to allow MWAA resources to talk to each other, otherwise MWAA cannot be provisioned.
    language:
      python:
        mapCase: false
  subnetIds:
    type: array
    items:
      type: string
    description: |
      The private subnet IDs in which the environment should be created. MWAA requires two subnets.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - securityGroupIds
  - subnetIds
