$token: aws:ssm/association:Association
properties:
  applyOnlyAtCronInterval:
    type: boolean
    description: |
      By default, when you create a new or update associations, the system runs it immediately and then according to the schedule you specified. Enable this option if you do not want an association to run immediately after you create or update it. This parameter is not supported for rate expressions. Default: `false`.
  arn:
    type: string
    description: |
      The ARN of the SSM association
  associationId:
    type: string
    description: |
      The ID of the SSM association.
  associationName:
    type: string
    description: |
      The descriptive name for the association.
  automationTargetParameterName:
    type: string
    description: |
      Specify the target for the association. This target is required for associations that use an `Automation` document and target resources by using rate controls. This should be set to the SSM document `parameter` that will define how your automation will branch out.
  complianceSeverity:
    type: string
    description: |
      The compliance severity for the association. Can be one of the following: `UNSPECIFIED`, `LOW`, `MEDIUM`, `HIGH` or `CRITICAL`
  documentVersion:
    type: string
    description: |
      The document version you want to associate with the target(s). Can be a specific version or the default version.
  instanceId:
    type: string
    description: |
      The instance ID to apply an SSM document to. Use `targets` with key `InstanceIds` for document schema versions 2.0 and above.
    deprecationMessage: use 'targets' argument instead. https://docs.aws.amazon.com/systems-manager/latest/APIReference/API_CreateAssociation.html#systemsmanager-CreateAssociation-request-InstanceId
  maxConcurrency:
    type: string
    description: |
      The maximum number of targets allowed to run the association at the same time. You can specify a number, for example 10, or a percentage of the target set, for example 10%.
  maxErrors:
    type: string
    description: |
      The number of errors that are allowed before the system stops sending requests to run the association on additional targets. You can specify a number, for example 10, or a percentage of the target set, for example 10%.
  name:
    type: string
    description: |
      The name of the SSM document to apply.
  outputLocation:
    $ref: "#/types/aws:ssm/AssociationOutputLocation:AssociationOutputLocation"
    description: |
      An output location block. Output Location is documented below.
  parameters:
    type: object
    additionalProperties:
      type: string
    description: |
      A block of arbitrary string parameters to pass to the SSM document.
  scheduleExpression:
    type: string
    description: |
      A cron expression when the association will be applied to the target(s).
  targets:
    type: array
    items:
      $ref: "#/types/aws:ssm/AssociationTarget:AssociationTarget"
    description: |
      A block containing the targets of the SSM association. Targets are documented below. AWS currently supports a maximum of 5 targets.
  waitForSuccessTimeoutSeconds:
    type: integer
    description: |
      The number of seconds to wait for the association status to be `Success`. If `Success` status is not reached within the given time, create opration will fail.
required:
  - arn
  - associationId
  - documentVersion
  - name
  - parameters
  - targets
