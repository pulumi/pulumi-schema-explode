$token: aws:ssm/patchBaseline:PatchBaseline
properties:
  approvalRules:
    type: array
    items:
      $ref: "#/types/aws:ssm/PatchBaselineApprovalRule:PatchBaselineApprovalRule"
    description: |
      A set of rules used to include patches in the baseline. up to 10 approval rules can be specified. Each approval_rule block requires the fields documented below.
  approvedPatches:
    type: array
    items:
      type: string
    description: |
      A list of explicitly approved patches for the baseline.
  approvedPatchesComplianceLevel:
    type: string
    description: |
      Defines the compliance level for approved patches. This means that if an approved patch is reported as missing, this is the severity of the compliance violation. Valid compliance levels include the following: `CRITICAL`, `HIGH`, `MEDIUM`, `LOW`, `INFORMATIONAL`, `UNSPECIFIED`. The default value is `UNSPECIFIED`.
  approvedPatchesEnableNonSecurity:
    type: boolean
    description: |
      Indicates whether the list of approved patches includes non-security updates that should be applied to the instances. Applies to Linux instances only.
  arn:
    type: string
    description: |
      The ARN of the patch baseline.
  description:
    type: string
    description: |
      The description of the patch baseline.
  globalFilters:
    type: array
    items:
      $ref: "#/types/aws:ssm/PatchBaselineGlobalFilter:PatchBaselineGlobalFilter"
    description: |
      A set of global filters used to exclude patches from the baseline. Up to 4 global filters can be specified using Key/Value pairs. Valid Keys are `PRODUCT | CLASSIFICATION | MSRC_SEVERITY | PATCH_ID`.
  name:
    type: string
    description: |
      The name specified to identify the patch source.
  operatingSystem:
    type: string
    description: |
      Defines the operating system the patch baseline applies to. Supported operating systems include `WINDOWS`, `AMAZON_LINUX`, `AMAZON_LINUX_2`, `SUSE`, `UBUNTU`, `CENTOS`, and `REDHAT_ENTERPRISE_LINUX`. The Default value is `WINDOWS`.
  rejectedPatches:
    type: array
    items:
      type: string
    description: |
      A list of rejected patches.
  rejectedPatchesAction:
    type: string
    description: |
      The action for Patch Manager to take on patches included in the `rejected_patches` list. Allow values are `ALLOW_AS_DEPENDENCY` and `BLOCK`.
  sources:
    type: array
    items:
      $ref: "#/types/aws:ssm/PatchBaselineSource:PatchBaselineSource"
    description: |
      Configuration block(s) with alternate sources for patches. Applies to Linux instances only. Documented below.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - name
  - rejectedPatchesAction
  - tagsAll
