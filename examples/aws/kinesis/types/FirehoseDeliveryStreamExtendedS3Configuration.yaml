$token: aws:kinesis/FirehoseDeliveryStreamExtendedS3Configuration:FirehoseDeliveryStreamExtendedS3Configuration
properties:
  bucketArn:
    type: string
    description: |
      The ARN of the S3 bucket
    language:
      python:
        mapCase: false
  bufferInterval:
    type: integer
    description: |
      Buffer incoming data for the specified period of time, in seconds, before delivering it to the destination. The default value is 300.
    language:
      python:
        mapCase: false
  bufferSize:
    type: integer
    description: |
      Buffer incoming data to the specified size, in MBs, before delivering it to the destination. The default value is 5.
      We recommend setting SizeInMBs to a value greater than the amount of data you typically ingest into the delivery stream in 10 seconds. For example, if you typically ingest data at 1 MB/sec set SizeInMBs to be 10 MB or higher.
    language:
      python:
        mapCase: false
  cloudwatchLoggingOptions:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3ConfigurationCloudwatchLoggingOptions:FirehoseDeliveryStreamExtendedS3ConfigurationCloudwatchLoggingOptions"
    description: |
      The CloudWatch Logging Options for the delivery stream. More details are given below
    language:
      python:
        mapCase: false
  compressionFormat:
    type: string
    description: |
      The compression format. If no value is specified, the default is `UNCOMPRESSED`. Other supported values are `GZIP`, `ZIP`, `Snappy`, & `HADOOP_SNAPPY`.
    language:
      python:
        mapCase: false
  dataFormatConversionConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3ConfigurationDataFormatConversionConfiguration:FirehoseDeliveryStreamExtendedS3ConfigurationDataFormatConversionConfiguration"
    description: |
      Nested argument for the serializer, deserializer, and schema for converting data from the JSON format to the Parquet or ORC format before writing it to Amazon S3. More details given below.
    language:
      python:
        mapCase: false
  dynamicPartitioningConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3ConfigurationDynamicPartitioningConfiguration:FirehoseDeliveryStreamExtendedS3ConfigurationDynamicPartitioningConfiguration"
    description: |
      The configuration for dynamic partitioning. See Dynamic Partitioning Configuration below for more details.
    language:
      python:
        mapCase: false
  errorOutputPrefix:
    type: string
    description: |
      Prefix added to failed records before writing them to S3. Not currently supported for `redshift` destination. This prefix appears immediately following the bucket name. For information about how to specify this prefix, see [Custom Prefixes for Amazon S3 Objects](https://docs.aws.amazon.com/firehose/latest/dev/s3-prefixes.html).
    language:
      python:
        mapCase: false
  kmsKeyArn:
    type: string
    description: |
      Specifies the KMS key ARN the stream will use to encrypt data. If not set, no encryption will
      be used.
    language:
      python:
        mapCase: false
  prefix:
    type: string
    description: |
      The "YYYY/MM/DD/HH" time format prefix is automatically used for delivered S3 files. You can specify an extra prefix to be added in front of the time format prefix. Note that if the prefix ends with a slash, it appears as a folder in the S3 bucket
    language:
      python:
        mapCase: false
  processingConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3ConfigurationProcessingConfiguration:FirehoseDeliveryStreamExtendedS3ConfigurationProcessingConfiguration"
    description: |
      The data processing configuration.  More details are given below.
    language:
      python:
        mapCase: false
  roleArn:
    type: string
    description: |
      The role that Kinesis Data Firehose can use to access AWS Glue. This role must be in the same account you use for Kinesis Data Firehose. Cross-account roles aren't allowed.
    language:
      python:
        mapCase: false
  s3BackupConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3ConfigurationS3BackupConfiguration:FirehoseDeliveryStreamExtendedS3ConfigurationS3BackupConfiguration"
    description: |
      The configuration for backup in Amazon S3. Required if `s3_backup_mode` is `Enabled`. Supports the same fields as `s3_configuration` object.
    language:
      python:
        mapCase: false
  s3BackupMode:
    type: string
    description: |
      The Amazon S3 backup mode.  Valid values are `Disabled` and `Enabled`.  Default value is `Disabled`.
    language:
      python:
        mapCase: false
type: object
required:
  - bucketArn
  - roleArn
language:
  nodejs:
    requiredOutputs:
      - bucketArn
      - cloudwatchLoggingOptions
      - roleArn
