$token: aws:kinesis/FirehoseDeliveryStreamElasticsearchConfiguration:FirehoseDeliveryStreamElasticsearchConfiguration
properties:
  bufferingInterval:
    type: integer
    description: |
      Buffer incoming data for the specified period of time, in seconds between 60 to 900, before delivering it to the destination.  The default value is 300s.
    language:
      python:
        mapCase: false
  bufferingSize:
    type: integer
    description: |
      Buffer incoming data to the specified size, in MBs between 1 to 100, before delivering it to the destination.  The default value is 5MB.
    language:
      python:
        mapCase: false
  cloudwatchLoggingOptions:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamElasticsearchConfigurationCloudwatchLoggingOptions:FirehoseDeliveryStreamElasticsearchConfigurationCloudwatchLoggingOptions"
    description: |
      The CloudWatch Logging Options for the delivery stream. More details are given below
    language:
      python:
        mapCase: false
  clusterEndpoint:
    type: string
    description: |
      The endpoint to use when communicating with the cluster. Conflicts with `domain_arn`.
    language:
      python:
        mapCase: false
  domainArn:
    type: string
    description: |
      The ARN of the Amazon ES domain.  The IAM role must have permission for `DescribeElasticsearchDomain`, `DescribeElasticsearchDomains`, and `DescribeElasticsearchDomainConfig` after assuming `RoleARN`.  The pattern needs to be `arn:.*`. Conflicts with `cluster_endpoint`.
    language:
      python:
        mapCase: false
  indexName:
    type: string
    description: |
      The Elasticsearch index name.
    language:
      python:
        mapCase: false
  indexRotationPeriod:
    type: string
    description: |
      The Elasticsearch index rotation period.  Index rotation appends a timestamp to the IndexName to facilitate expiration of old data.  Valid values are `NoRotation`, `OneHour`, `OneDay`, `OneWeek`, and `OneMonth`.  The default value is `OneDay`.
    language:
      python:
        mapCase: false
  processingConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamElasticsearchConfigurationProcessingConfiguration:FirehoseDeliveryStreamElasticsearchConfigurationProcessingConfiguration"
    description: |
      The data processing configuration.  More details are given below.
    language:
      python:
        mapCase: false
  retryDuration:
    type: integer
    description: |
      After an initial failure to deliver to Amazon Elasticsearch, the total amount of time, in seconds between 0 to 7200, during which Firehose re-attempts delivery (including the first attempt).  After this time has elapsed, the failed documents are written to Amazon S3.  The default value is 300s.  There will be no retry if the value is 0.
    language:
      python:
        mapCase: false
  roleArn:
    type: string
    description: |
      The ARN of the IAM role to be assumed by Firehose for calling the Amazon ES Configuration API and for indexing documents.  The pattern needs to be `arn:.*`.
    language:
      python:
        mapCase: false
  s3BackupMode:
    type: string
    description: |
      Defines how documents should be delivered to Amazon S3.  Valid values are `FailedDocumentsOnly` and `AllDocuments`.  Default value is `FailedDocumentsOnly`.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  typeName:
    type: string
    description: |
      The Elasticsearch type name with maximum length of 100 characters.
    language:
      python:
        mapCase: false
  vpcConfig:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamElasticsearchConfigurationVpcConfig:FirehoseDeliveryStreamElasticsearchConfigurationVpcConfig"
    description: |
      The VPC configuration for the delivery stream to connect to Elastic Search associated with the VPC. More details are given below
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - indexName
  - roleArn
language:
  nodejs:
    requiredOutputs:
      - cloudwatchLoggingOptions
      - indexName
      - roleArn
