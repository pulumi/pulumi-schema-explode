$token: aws:kinesis/firehoseDeliveryStream:FirehoseDeliveryStream
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) specifying the Stream
  destination:
    type: string
    description: |
      This is the destination to where the data is delivered. The only options are `s3` (Deprecated, use `extended_s3` instead), `extended_s3`, `redshift`, `elasticsearch`, `splunk`, and `http_endpoint`.
  destinationId:
    type: string
  elasticsearchConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamElasticsearchConfiguration:FirehoseDeliveryStreamElasticsearchConfiguration"
    description: |
      Configuration options if elasticsearch is the destination. More details are given below.
  extendedS3Configuration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamExtendedS3Configuration:FirehoseDeliveryStreamExtendedS3Configuration"
    description: |
      Enhanced configuration options for the s3 destination. More details are given below.
  httpEndpointConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamHttpEndpointConfiguration:FirehoseDeliveryStreamHttpEndpointConfiguration"
    description: |
      Configuration options if http_endpoint is the destination. requires the user to also specify a `s3_configuration` block.  More details are given below.
  kinesisSourceConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamKinesisSourceConfiguration:FirehoseDeliveryStreamKinesisSourceConfiguration"
    description: |
      Allows the ability to specify the kinesis stream that is used as the source of the firehose delivery stream.
  name:
    type: string
    description: |
      A name to identify the stream. This is unique to the
      AWS account and region the Stream is created in.
  redshiftConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamRedshiftConfiguration:FirehoseDeliveryStreamRedshiftConfiguration"
    description: |
      Configuration options if redshift is the destination.
      Using `redshift_configuration` requires the user to also specify a
      `s3_configuration` block. More details are given below.
  s3Configuration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamS3Configuration:FirehoseDeliveryStreamS3Configuration"
    description: |
      Required for non-S3 destinations. For S3 destination, use `extended_s3_configuration` instead. Configuration options for the s3 destination (or the intermediate bucket if the destination
      is redshift). More details are given below.
  serverSideEncryption:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamServerSideEncryption:FirehoseDeliveryStreamServerSideEncryption"
    description: |
      Encrypt at rest options.
      Server-side encryption should not be enabled when a kinesis stream is configured as the source of the firehose delivery stream.
  splunkConfiguration:
    $ref: "#/types/aws:kinesis/FirehoseDeliveryStreamSplunkConfiguration:FirehoseDeliveryStreamSplunkConfiguration"
    description: |
      Configuration options if splunk is the destination. More details are given below.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  versionId:
    type: string
    description: |
      Specifies the table version for the output data schema. Defaults to `LATEST`.
required:
  - arn
  - destination
  - destinationId
  - name
  - tagsAll
  - versionId
