$token: aws:elb/loadBalancer:LoadBalancer
properties:
  accessLogs:
    $ref: "#/types/aws:elb/LoadBalancerAccessLogs:LoadBalancerAccessLogs"
    description: |
      An Access Logs block. Access Logs documented below.
  arn:
    type: string
    description: |
      The ARN of the ELB
  availabilityZones:
    type: array
    items:
      type: string
    description: |
      The AZ's to serve traffic in.
  connectionDraining:
    type: boolean
    description: |
      Boolean to enable connection draining. Default: `false`
  connectionDrainingTimeout:
    type: integer
    description: |
      The time in seconds to allow for connections to drain. Default: `300`
  crossZoneLoadBalancing:
    type: boolean
    description: |
      Enable cross-zone load balancing. Default: `true`
  desyncMitigationMode:
    type: string
    description: |
      Determines how the load balancer handles requests that might pose a security risk to an application due to HTTP desync. Valid values are `monitor`, `defensive` (default), `strictest`.
  dnsName:
    type: string
    description: |
      The DNS name of the ELB
  healthCheck:
    $ref: "#/types/aws:elb/LoadBalancerHealthCheck:LoadBalancerHealthCheck"
    description: |
      A health_check block. Health Check documented below.
  idleTimeout:
    type: integer
    description: |
      The time in seconds that the connection is allowed to be idle. Default: `60`
  instances:
    type: array
    items:
      type: string
    description: |
      A list of instance ids to place in the ELB pool.
  internal:
    type: boolean
    description: |
      If true, ELB will be an internal ELB.
  listeners:
    type: array
    items:
      $ref: "#/types/aws:elb/LoadBalancerListener:LoadBalancerListener"
    description: |
      A list of listener blocks. Listeners documented below.
  name:
    type: string
    description: |
      The name of the ELB. By default generated by this provider.
  namePrefix:
    type: string
    description: |
      Creates a unique name beginning with the specified
      prefix. Conflicts with `name`.
  securityGroups:
    type: array
    items:
      type: string
    description: |
      A list of security group IDs to assign to the ELB.
      Only valid if creating an ELB within a VPC
  sourceSecurityGroup:
    type: string
    description: |
      The name of the security group that you can use as
      part of your inbound rules for your load balancer's back-end application
      instances. Use this for Classic or Default VPC only.
  sourceSecurityGroupId:
    type: string
    description: |
      The ID of the security group that you can use as
      part of your inbound rules for your load balancer's back-end application
      instances. Only available on ELBs launched in a VPC.
  subnets:
    type: array
    items:
      type: string
    description: |
      A list of subnet IDs to attach to the ELB.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  zoneId:
    type: string
    description: |
      The canonical hosted zone ID of the ELB (to be used in a Route 53 Alias record)
required:
  - arn
  - availabilityZones
  - dnsName
  - healthCheck
  - instances
  - internal
  - listeners
  - name
  - securityGroups
  - sourceSecurityGroup
  - sourceSecurityGroupId
  - subnets
  - tagsAll
  - zoneId
