$token: aws:secretsmanager/getRandomPassword:getRandomPassword
inputs:
  description: |
    A collection of arguments for invoking getRandomPassword.
  properties:
    excludeCharacters:
      type: string
      description: |
        String of the characters that you don't want in the password.
    excludeLowercase:
      type: boolean
      description: |
        Specifies whether to exclude lowercase letters from the password.
    excludeNumbers:
      type: boolean
      description: |
        Specifies whether to exclude numbers from the password.
    excludePunctuation:
      type: boolean
      description: |
        Specifies whether to exclude the following punctuation characters from the password: ``! " # $ % & ' ( ) * + , - . / : ; < = > ? @ [ \ ] ^ _ ` { | } ~ .``
    excludeUppercase:
      type: boolean
      description: |
        Specifies whether to exclude uppercase letters from the password.
    includeSpace:
      type: boolean
      description: |
        Specifies whether to include the space character.
    passwordLength:
      type: integer
      description: |
        Length of the password.
    randomPassword:
      type: string
      description: |
        Random password.
    requireEachIncludedType:
      type: boolean
      description: |
        Specifies whether to include at least one upper and lowercase letter, one number, and one punctuation.
  type: object
outputs:
  description: |
    A collection of values returned by getRandomPassword.
  properties:
    excludeCharacters:
      type: string
    excludeLowercase:
      type: boolean
    excludeNumbers:
      type: boolean
    excludePunctuation:
      type: boolean
    excludeUppercase:
      type: boolean
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    includeSpace:
      type: boolean
    passwordLength:
      type: integer
    randomPassword:
      type: string
      description: |
        Random password.
    requireEachIncludedType:
      type: boolean
  type: object
  required:
    - randomPassword
    - id
