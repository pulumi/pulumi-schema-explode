$token: aws:codestarconnections/connection:Connection
properties:
  arn:
    type: string
    description: |
      The codestar connection ARN.
  connectionStatus:
    type: string
    description: |
      The codestar connection status. Possible values are `PENDING`, `AVAILABLE` and `ERROR`.
  hostArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the host associated with the connection. Conflicts with `provider_type`
  name:
    type: string
    description: |
      The name of the connection to be created. The name must be unique in the calling AWS account. Changing `name` will create a new resource.
  providerType:
    type: string
    description: |
      The name of the external provider where your third-party code repository is configured. Valid values are `Bitbucket`, `GitHub` or `GitHubEnterpriseServer`. Changing `provider_type` will create a new resource. Conflicts with `host_arn`
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of key-value resource tags to associate with the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
