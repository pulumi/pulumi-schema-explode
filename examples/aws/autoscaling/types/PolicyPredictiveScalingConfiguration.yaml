$token: aws:autoscaling/PolicyPredictiveScalingConfiguration:PolicyPredictiveScalingConfiguration
properties:
  maxCapacityBreachBehavior:
    type: string
    description: |
      Defines the behavior that should be applied if the forecast capacity approaches or exceeds the maximum capacity of the Auto Scaling group. Valid values are `HonorMaxCapacity` or `IncreaseMaxCapacity`. Default is `HonorMaxCapacity`.
    language:
      python:
        mapCase: false
  maxCapacityBuffer:
    type: string
    description: |
      Size of the capacity buffer to use when the forecast capacity is close to or exceeds the maximum capacity. Valid range is `0` to `100`. If set to `0`, Amazon EC2 Auto Scaling may scale capacity higher than the maximum capacity to equal but not exceed forecast capacity.
    language:
      python:
        mapCase: false
  metricSpecification:
    $ref: "#/types/aws:autoscaling/PolicyPredictiveScalingConfigurationMetricSpecification:PolicyPredictiveScalingConfigurationMetricSpecification"
    description: |
      This structure includes the metrics and target utilization to use for predictive scaling.
    language:
      python:
        mapCase: false
  mode:
    type: string
    description: |
      Predictive scaling mode. Valid values are `ForecastAndScale` and `ForecastOnly`. Default is `ForecastOnly`.
    language:
      python:
        mapCase: false
  schedulingBufferTime:
    type: string
    description: |
      Amount of time, in seconds, by which the instance launch time can be advanced. Minimum is `0`.
    language:
      python:
        mapCase: false
type: object
required:
  - metricSpecification
