$token: aws:acmpca/getCertificateAuthority:getCertificateAuthority
inputs:
  description: |
    A collection of arguments for invoking getCertificateAuthority.
  properties:
    arn:
      type: string
      description: |
        ARN of the certificate authority.
    revocationConfigurations:
      type: array
      items:
        $ref: "#/types/aws:acmpca/getCertificateAuthorityRevocationConfiguration:getCertificateAuthorityRevocationConfiguration"
      description: |
        Nested attribute containing revocation configuration.
        * `revocation_configuration.0.crl_configuration` - Nested attribute containing configuration of the certificate revocation list (CRL), if any, maintained by the certificate authority.
        * `revocation_configuration.0.crl_configuration.0.custom_cname` - Name inserted into the certificate CRL Distribution Points extension that enables the use of an alias for the CRL distribution point.
        * `revocation_configuration.0.crl_configuration.0.enabled` - Boolean value that specifies whether certificate revocation lists (CRLs) are enabled.
        * `revocation_configuration.0.crl_configuration.0.expiration_in_days` - Number of days until a certificate expires.
        * `revocation_configuration.0.crl_configuration.0.s3_bucket_name` - Name of the S3 bucket that contains the CRL.
        * `revocation_configuration.0.crl_configuration.0.s3_object_acl` - Whether the CRL is publicly readable or privately held in the CRL Amazon S3 bucket.
        * `revocation_configuration.0.ocsp_configuration.0.enabled` - Boolean value that specifies whether a custom OCSP responder is enabled.
        * `revocation_configuration.0.ocsp_configuration.0.ocsp_custom_cname` - A CNAME specifying a customized OCSP domain.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of user-defined tags that are attached to the certificate authority.
  type: object
  required:
    - arn
outputs:
  description: |
    A collection of values returned by getCertificateAuthority.
  properties:
    arn:
      type: string
    certificate:
      type: string
      description: |
        Base64-encoded certificate authority (CA) certificate. Only available after the certificate authority certificate has been imported.
    certificateChain:
      type: string
      description: |
        Base64-encoded certificate chain that includes any intermediate certificates and chains up to root on-premises certificate that you used to sign your private CA certificate. The chain does not include your private CA certificate. Only available after the certificate authority certificate has been imported.
    certificateSigningRequest:
      type: string
      description: |
        The base64 PEM-encoded certificate signing request (CSR) for your private CA certificate.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    notAfter:
      type: string
      description: |
        Date and time after which the certificate authority is not valid. Only available after the certificate authority certificate has been imported.
    notBefore:
      type: string
      description: |
        Date and time before which the certificate authority is not valid. Only available after the certificate authority certificate has been imported.
    revocationConfigurations:
      type: array
      items:
        $ref: "#/types/aws:acmpca/getCertificateAuthorityRevocationConfiguration:getCertificateAuthorityRevocationConfiguration"
      description: |
        Nested attribute containing revocation configuration.
        * `revocation_configuration.0.crl_configuration` - Nested attribute containing configuration of the certificate revocation list (CRL), if any, maintained by the certificate authority.
        * `revocation_configuration.0.crl_configuration.0.custom_cname` - Name inserted into the certificate CRL Distribution Points extension that enables the use of an alias for the CRL distribution point.
        * `revocation_configuration.0.crl_configuration.0.enabled` - Boolean value that specifies whether certificate revocation lists (CRLs) are enabled.
        * `revocation_configuration.0.crl_configuration.0.expiration_in_days` - Number of days until a certificate expires.
        * `revocation_configuration.0.crl_configuration.0.s3_bucket_name` - Name of the S3 bucket that contains the CRL.
        * `revocation_configuration.0.crl_configuration.0.s3_object_acl` - Whether the CRL is publicly readable or privately held in the CRL Amazon S3 bucket.
        * `revocation_configuration.0.ocsp_configuration.0.enabled` - Boolean value that specifies whether a custom OCSP responder is enabled.
        * `revocation_configuration.0.ocsp_configuration.0.ocsp_custom_cname` - A CNAME specifying a customized OCSP domain.
    serial:
      type: string
      description: |
        Serial number of the certificate authority. Only available after the certificate authority certificate has been imported.
    status:
      type: string
      description: |
        Status of the certificate authority.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of user-defined tags that are attached to the certificate authority.
    type:
      type: string
      description: |
        Type of the certificate authority.
  type: object
  required:
    - arn
    - certificate
    - certificateChain
    - certificateSigningRequest
    - notAfter
    - notBefore
    - revocationConfigurations
    - serial
    - status
    - tags
    - type
    - id
