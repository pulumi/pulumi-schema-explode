$token: aws:acmpca/certificateAuthority:CertificateAuthority
properties:
  arn:
    type: string
    description: |
      ARN of the certificate authority.
  certificate:
    type: string
    description: |
      Base64-encoded certificate authority (CA) certificate. Only available after the certificate authority certificate has been imported.
  certificateAuthorityConfiguration:
    $ref: "#/types/aws:acmpca/CertificateAuthorityCertificateAuthorityConfiguration:CertificateAuthorityCertificateAuthorityConfiguration"
    description: |
      Nested argument containing algorithms and certificate subject information. Defined below.
  certificateChain:
    type: string
    description: |
      Base64-encoded certificate chain that includes any intermediate certificates and chains up to root on-premises certificate that you used to sign your private CA certificate. The chain does not include your private CA certificate. Only available after the certificate authority certificate has been imported.
  certificateSigningRequest:
    type: string
    description: |
      The base64 PEM-encoded certificate signing request (CSR) for your private CA certificate.
  enabled:
    type: boolean
    description: |
      Boolean value that specifies whether a custom OCSP responder is enabled.
  notAfter:
    type: string
    description: |
      Date and time after which the certificate authority is not valid. Only available after the certificate authority certificate has been imported.
  notBefore:
    type: string
    description: |
      Date and time before which the certificate authority is not valid. Only available after the certificate authority certificate has been imported.
  permanentDeletionTimeInDays:
    type: integer
    description: |
      Number of days to make a CA restorable after it has been deleted, must be between 7 to 30 days, with default to 30 days.
  revocationConfiguration:
    $ref: "#/types/aws:acmpca/CertificateAuthorityRevocationConfiguration:CertificateAuthorityRevocationConfiguration"
    description: |
      Nested argument containing revocation configuration. Defined below.
  serial:
    type: string
    description: |
      Serial number of the certificate authority. Only available after the certificate authority certificate has been imported.
  status:
    type: string
    description: |
      (**Deprecated** use the `enabled` attribute instead) Status of the certificate authority.
    deprecationMessage: The reported value of the "status" attribute is often inaccurate. Use the resource's "enabled" attribute to explicitly set status.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of user-defined tags that are attached to the certificate authority. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  type:
    type: string
    description: |
      Type of the certificate authority. Defaults to `SUBORDINATE`. Valid values: `ROOT` and `SUBORDINATE`.
required:
  - arn
