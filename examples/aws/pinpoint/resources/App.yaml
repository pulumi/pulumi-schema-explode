$token: aws:pinpoint/app:App
properties:
  applicationId:
    type: string
    description: |
      The Application ID of the Pinpoint App.
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the PinPoint Application
  campaignHook:
    $ref: "#/types/aws:pinpoint/AppCampaignHook:AppCampaignHook"
    description: |
      Specifies settings for invoking an AWS Lambda function that customizes a segment for a campaign
  limits:
    $ref: "#/types/aws:pinpoint/AppLimits:AppLimits"
    description: |
      The default campaign limits for the app. These limits apply to each campaign for the app, unless the campaign overrides the default with limits of its own
  name:
    type: string
    description: |
      The application name. By default generated by this provider
  namePrefix:
    type: string
    description: |
      The name of the Pinpoint application. Conflicts with `name`
  quietTime:
    $ref: "#/types/aws:pinpoint/AppQuietTime:AppQuietTime"
    description: |
      The default quiet time for the app. Each campaign for this app sends no messages during this time unless the campaign overrides the default with a quiet time of its own
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - applicationId
  - arn
  - name
  - tagsAll
inputProperties:
  campaignHook:
    $ref: "#/types/aws:pinpoint/AppCampaignHook:AppCampaignHook"
    description: |
