$token: aws:transfer/access:Access
properties:
  externalId:
    type: string
    description: |
      The SID of a group in the directory connected to the Transfer Server (e.g., `S-1-1-12-1234567890-123456789-1234567890-1234`)
  homeDirectory:
    type: string
    description: |
      The landing directory (folder) for a user when they log in to the server using their SFTP client.  It should begin with a `/`.  The first item in the path is the name of the home bucket (accessible as `${Transfer:HomeBucket}` in the policy) and the rest is the home directory (accessible as `${Transfer:HomeDirectory}` in the policy). For example, `/example-bucket-1234/username` would set the home bucket to `example-bucket-1234` and the home directory to `username`.
  homeDirectoryMappings:
    type: array
    items:
      $ref: "#/types/aws:transfer/AccessHomeDirectoryMapping:AccessHomeDirectoryMapping"
    description: |
      Logical directory mappings that specify what S3 paths and keys should be visible to your user and how you want to make them visible. See Home Directory Mappings below.
  homeDirectoryType:
    type: string
    description: |
      The type of landing directory (folder) you mapped for your users' home directory. Valid values are `PATH` and `LOGICAL`.
  policy:
    type: string
  posixProfile:
    $ref: "#/types/aws:transfer/AccessPosixProfile:AccessPosixProfile"
    description: |
      Specifies the full POSIX identity, including user ID (Uid), group ID (Gid), and any secondary groups IDs (SecondaryGids), that controls your users' access to your Amazon EFS file systems. See Posix Profile below.
  role:
    type: string
    description: |
      Amazon Resource Name (ARN) of an IAM role that allows the service to controls your user’s access to your Amazon S3 bucket.
  serverId:
    type: string
    description: |
      The Server ID of the Transfer Server (e.g., `s-12345678`)
required:
  - externalId
  - serverId
