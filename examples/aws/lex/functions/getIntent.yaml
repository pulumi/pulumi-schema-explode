$token: aws:lex/getIntent:getIntent
inputs:
  description: |
    A collection of arguments for invoking getIntent.
  properties:
    name:
      type: string
      description: |
        Name of the intent. The name is case sensitive.
    version:
      type: string
      description: |
        Version of the intent.
  type: object
  required:
    - name
outputs:
  description: |
    A collection of values returned by getIntent.
  properties:
    arn:
      type: string
      description: |
        ARN of the Lex intent.
    checksum:
      type: string
      description: |
        Checksum identifying the version of the intent that was created. The checksum is not
        included as an argument because the resource will add it automatically when updating the intent.
    createdDate:
      type: string
      description: |
        Date when the intent version was created.
    description:
      type: string
      description: |
        Description of the intent.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    lastUpdatedDate:
      type: string
      description: |
        Date when the $LATEST version of this intent was updated.
    name:
      type: string
      description: |
        Name of the intent, not case sensitive.
    parentIntentSignature:
      type: string
      description: |
        A unique identifier for the built-in intent to base this
        intent on. To find the signature for an intent, see
        [Standard Built-in Intents](https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/docs/built-in-intent-ref/standard-intents)
        in the Alexa Skills Kit.
    version:
      type: string
      description: |
        Version of the bot.
  type: object
  required:
    - arn
    - checksum
    - createdDate
    - description
    - lastUpdatedDate
    - name
    - parentIntentSignature
    - id
