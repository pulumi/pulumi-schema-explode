$token: aws:index/getIpRanges:getIpRanges
inputs:
  description: |
    A collection of arguments for invoking getIpRanges.
  properties:
    regions:
      type: array
      items:
        type: string
      description: |
        Filter IP ranges by regions (or include all regions, if
        omitted). Valid items are `global` (for `cloudfront`) as well as all AWS regions
        (e.g., `eu-central-1`)
    services:
      type: array
      items:
        type: string
      description: |
        Filter IP ranges by services. Valid items are `amazon`
        (for amazon.com), `amazon_connect`, `api_gateway`, `cloud9`, `cloudfront`,
        `codebuild`, `dynamodb`, `ec2`, `ec2_instance_connect`, `globalaccelerator`,
        `route53`, `route53_healthchecks`, `s3` and `workspaces_gateways`. See the
        [`service` attribute][2] documentation for other possible values.
    url:
      type: string
      description: |
        Custom URL for source JSON file. Syntax must match [AWS IP Address Ranges documentation](https://docs.aws.amazon.com/general/latest/gr/aws-ip-ranges.html). Defaults to `https://ip-ranges.amazonaws.com/ip-ranges.json`.
  type: object
  required:
    - services
outputs:
  description: |
    A collection of values returned by getIpRanges.
  properties:
    cidrBlocks:
      type: array
      items:
        type: string
      description: |
        Lexically ordered list of CIDR blocks.
    createDate:
      type: string
      description: |
        Publication time of the IP ranges (e.g., `2016-08-03-23-46-05`).
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ipv6CidrBlocks:
      type: array
      items:
        type: string
      description: |
        Lexically ordered list of IPv6 CIDR blocks.
    regions:
      type: array
      items:
        type: string
    services:
      type: array
      items:
        type: string
    syncToken:
      type: integer
      description: |
        Publication time of the IP ranges, in Unix epoch time format
        (e.g., `1470267965`).
    url:
      type: string
  type: object
  required:
    - cidrBlocks
    - createDate
    - ipv6CidrBlocks
    - services
    - syncToken
    - id
