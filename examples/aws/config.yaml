variables:
  accessKey:
    type: string
    description: |
      The access key for API operations. You can retrieve this from the 'Security & Credentials' section of the AWS console.
  allowedAccountIds:
    type: array
    items:
      type: string
  assumeRole:
    $ref: "#/types/aws:config/assumeRole:assumeRole"
  assumeRoleWithWebIdentity:
    $ref: "#/types/aws:config/assumeRoleWithWebIdentity:assumeRoleWithWebIdentity"
  customCaBundle:
    type: string
    description: |
      File containing custom root and intermediate certificates. Can also be configured using the `AWS_CA_BUNDLE` environment
      variable. (Setting `ca_bundle` in the shared config file is not supported.)
  defaultTags:
    $ref: "#/types/aws:config/defaultTags:defaultTags"
    description: |
      Configuration block with settings to default resource tags across all resources.
  ec2MetadataServiceEndpoint:
    type: string
    description: |
      Address of the EC2 metadata service endpoint to use. Can also be configured using the
      `AWS_EC2_METADATA_SERVICE_ENDPOINT` environment variable.
  ec2MetadataServiceEndpointMode:
    type: string
    description: |
      Protocol to use with EC2 metadata service endpoint.Valid values are `IPv4` and `IPv6`. Can also be configured using the
      `AWS_EC2_METADATA_SERVICE_ENDPOINT_MODE` environment variable.
  endpoints:
    type: array
    items:
      $ref: "#/types/aws:config/endpoints:endpoints"
  forbiddenAccountIds:
    type: array
    items:
      type: string
  httpProxy:
    type: string
    description: |
      The address of an HTTP proxy to use when accessing the AWS API. Can also be configured using the `HTTP_PROXY` or
      `HTTPS_PROXY` environment variables.
  ignoreTags:
    $ref: "#/types/aws:config/ignoreTags:ignoreTags"
    description: |
      Configuration block with settings to ignore resource tags across all resources.
  insecure:
    type: boolean
    description: |
      Explicitly allow the provider to perform "insecure" SSL requests. If omitted, default value is `false`
  maxRetries:
    type: integer
    description: |
      The maximum number of times an AWS API request is being executed. If the API request still fails, an error is thrown.
  profile:
    type: string
    description: |
      The profile for API operations. If not set, the default profile created with `aws configure` will be used.
  region:
    type: string
    $ref: "#/types/aws:index/region:Region"
    description: |
      The region where AWS operations will take place. Examples are us-east-1, us-west-2, etc.
    defaultInfo:
      environment:
        - AWS_REGION
        - AWS_DEFAULT_REGION
  s3ForcePathStyle:
    type: boolean
    description: |
      Set this to true to enable the request to use path-style addressing, i.e., https://s3.amazonaws.com/BUCKET/KEY. By
      default, the S3 client will use virtual hosted bucket addressing when possible (https://BUCKET.s3.amazonaws.com/KEY).
      Specific to the Amazon S3 service.
    deprecationMessage: Use s3_use_path_style instead.
  s3UsePathStyle:
    type: boolean
    description: |
      Set this to true to enable the request to use path-style addressing, i.e., https://s3.amazonaws.com/BUCKET/KEY. By
      default, the S3 client will use virtual hosted bucket addressing when possible (https://BUCKET.s3.amazonaws.com/KEY).
      Specific to the Amazon S3 service.
  secretKey:
    type: string
    description: |
      The secret key for API operations. You can retrieve this from the 'Security & Credentials' section of the AWS console.
  sharedConfigFiles:
    type: array
    items:
      type: string
    description: |
      List of paths to shared config files. If not set, defaults to [~/.aws/config].
  sharedCredentialsFile:
    type: string
    description: |
      The path to the shared credentials file. If not set, defaults to ~/.aws/credentials.
    deprecationMessage: Use shared_credentials_files instead.
  sharedCredentialsFiles:
    type: array
    items:
      type: string
    description: |
      List of paths to shared credentials files. If not set, defaults to [~/.aws/credentials].
  skipCredentialsValidation:
    type: boolean
    description: |
      Skip the credentials validation via STS API. Used for AWS API implementations that do not have STS
      available/implemented.
    default: false
  skipGetEc2Platforms:
    type: boolean
    description: |
      Skip getting the supported EC2 platforms. Used by users that don't have ec2:DescribeAccountAttributes permissions.
    default: true
  skipMetadataApiCheck:
    type: boolean
    description: |
      Skip the AWS Metadata API check. Used for AWS API implementations that do not have a metadata api endpoint.
    default: true
  skipRegionValidation:
    type: boolean
    description: |
      Skip static validation of region name. Used by users of alternative AWS-like APIs or users w/ access to regions that are
      not public (yet).
    default: true
  skipRequestingAccountId:
    type: boolean
    description: |
      Skip requesting the account ID. Used for AWS API implementations that do not have IAM/STS API and/or metadata API.
  stsRegion:
    type: string
    description: |
      The region where AWS STS operations will take place. Examples are us-east-1 and us-west-2.
  token:
    type: string
    description: |
      session token. A session token is only required if you are using temporary security credentials.
  useDualstackEndpoint:
    type: boolean
    description: |
      Resolve an endpoint with DualStack capability
  useFipsEndpoint:
    type: boolean
    description: |
      Resolve an endpoint with FIPS capability
