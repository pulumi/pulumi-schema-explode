$token: aws:timestreamwrite/table:Table
properties:
  arn:
    type: string
    description: |
      The ARN that uniquely identifies this table.
  databaseName:
    type: string
    description: |
      The name of the Timestream database.
  magneticStoreWriteProperties:
    $ref: "#/types/aws:timestreamwrite/TableMagneticStoreWriteProperties:TableMagneticStoreWriteProperties"
    description: |
      Contains properties to set on the table when enabling magnetic store writes. See Magnetic Store Write Properties below for more details.
  retentionProperties:
    $ref: "#/types/aws:timestreamwrite/TableRetentionProperties:TableRetentionProperties"
    description: |
      The retention duration for the memory store and magnetic store. See Retention Properties below for more details. If not provided, `magnetic_store_retention_period_in_days` default to 73000 and `memory_store_retention_period_in_hours` defaults to 6.
  tableName:
    type: string
    description: |
      The name of the Timestream table.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to assign to this resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - databaseName
  - magneticStoreWriteProperties
  - retentionProperties
  - tableName
  - tagsAll
