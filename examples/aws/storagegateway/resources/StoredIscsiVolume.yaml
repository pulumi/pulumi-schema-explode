$token: aws:storagegateway/storedIscsiVolume:StoredIscsiVolume
properties:
  arn:
    type: string
    description: |
      Volume Amazon Resource Name (ARN), e.g., `arn:aws:storagegateway:us-east-1:123456789012:gateway/sgw-12345678/volume/vol-12345678`.
  chapEnabled:
    type: boolean
    description: |
      Whether mutual CHAP is enabled for the iSCSI target.
  diskId:
    type: string
    description: |
      The unique identifier for the gateway local disk that is configured as a stored volume.
  gatewayArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the gateway.
  kmsEncrypted:
    type: boolean
    description: |
      `true` to use Amazon S3 server side encryption with your own AWS KMS key, or `false` to use a key managed by Amazon S3. Optional.
  kmsKey:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the AWS KMS key used for Amazon S3 server side encryption. This value can only be set when `kms_encrypted` is `true`.
  lunNumber:
    type: integer
    description: |
      Logical disk number.
  networkInterfaceId:
    type: string
    description: |
      The network interface of the gateway on which to expose the iSCSI target. Only IPv4 addresses are accepted.
  networkInterfacePort:
    type: integer
    description: |
      The port used to communicate with iSCSI targets.
  preserveExistingData:
    type: boolean
    description: |
      Specify this field as `true` if you want to preserve the data on the local disk. Otherwise, specifying this field as false creates an empty volume.
  snapshotId:
    type: string
    description: |
      The snapshot ID of the snapshot to restore as the new stored volumeE.g., `snap-1122aabb`.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value mapping of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  targetArn:
    type: string
    description: |
      Target Amazon Resource Name (ARN), e.g. `arn:aws:storagegateway:us-east-1:123456789012:gateway/sgw-12345678/target/iqn.1997-05.com.amazon:TargetName`.
  targetName:
    type: string
    description: |
      The name of the iSCSI target used by initiators to connect to the target and as a suffix for the target ARN. The target name must be unique across all volumes of a gateway.
  volumeAttachmentStatus:
    type: string
    description: |
      A value that indicates whether a storage volume is attached to, detached from, or is in the process of detaching from a gateway.
  volumeId:
    type: string
    description: |
      Volume ID, e.g. `vol-12345678`.
  volumeSizeInBytes:
    type: integer
    description: |
      The size of the data stored on the volume in bytes.
  volumeStatus:
    type: string
    description: |
      indicates the state of the storage volume.
  volumeType:
    type: string
    description: |
      indicates the type of the volume.
required:
  - arn
  - chapEnabled
  - diskId
  - gatewayArn
  - lunNumber
  - networkInterfaceId
  - networkInterfacePort
  - preserveExistingData
  - tagsAll
  - targetArn
  - targetName
  - volumeAttachmentStatus
  - volumeId
  - volumeSizeInBytes
  - volumeStatus
  - volumeType
