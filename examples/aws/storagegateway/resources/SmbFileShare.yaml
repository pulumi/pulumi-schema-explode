$token: aws:storagegateway/smbFileShare:SmbFileShare
properties:
  accessBasedEnumeration:
    type: boolean
    description: |
      The files and folders on this share will only be visible to users with read access. Default value is `false`.
  adminUserLists:
    type: array
    items:
      type: string
    description: |
      A list of users in the Active Directory that have admin access to the file share. Only valid if `authentication` is set to `ActiveDirectory`.
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the SMB File Share.
  auditDestinationArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the CloudWatch Log Group used for the audit logs.
  authentication:
    type: string
    description: |
      The authentication method that users use to access the file share. Defaults to `ActiveDirectory`. Valid values: `ActiveDirectory`, `GuestAccess`.
  bucketRegion:
    type: string
    description: |
      The region of the S3 buck used by the file share. Required when specifying a `vpc_endpoint_dns_name`.
  cacheAttributes:
    $ref: "#/types/aws:storagegateway/SmbFileShareCacheAttributes:SmbFileShareCacheAttributes"
    description: |
      Refresh cache information. see Cache Attributes for more details.
  caseSensitivity:
    type: string
    description: |
      The case of an object name in an Amazon S3 bucket. For `ClientSpecified`, the client determines the case sensitivity. For `CaseSensitive`, the gateway determines the case sensitivity. The default value is `ClientSpecified`.
  defaultStorageClass:
    type: string
    description: |
      The default [storage class](https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateNFSFileShare.html#StorageGateway-CreateNFSFileShare-request-DefaultStorageClass) for objects put into an Amazon S3 bucket by the file gateway. Defaults to `S3_STANDARD`.
  fileShareName:
    type: string
    description: |
      The name of the file share. Must be set if an S3 prefix name is set in `location_arn`.
  fileshareId:
    type: string
    description: |
      ID of the SMB File Share.
  gatewayArn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the file gateway.
  guessMimeTypeEnabled:
    type: boolean
    description: |
      Boolean value that enables guessing of the MIME type for uploaded objects based on file extensions. Defaults to `true`.
  invalidUserLists:
    type: array
    items:
      type: string
    description: |
      A list of users in the Active Directory that are not allowed to access the file share. Only valid if `authentication` is set to `ActiveDirectory`.
  kmsEncrypted:
    type: boolean
    description: |
      Boolean value if `true` to use Amazon S3 server side encryption with your own AWS KMS key, or `false` to use a key managed by Amazon S3. Defaults to `false`.
  kmsKeyArn:
    type: string
    description: |
      Amazon Resource Name (ARN) for KMS key used for Amazon S3 server side encryption. This value can only be set when `kms_encrypted` is true.
  locationArn:
    type: string
    description: |
      The ARN of the backed storage used for storing file data.
  notificationPolicy:
    type: string
    description: |
      The notification policy of the file share. For more information see the [AWS Documentation](https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateNFSFileShare.html#StorageGateway-CreateNFSFileShare-request-NotificationPolicy). Default value is `{}`.
  objectAcl:
    type: string
    description: |
      Access Control List permission for S3 objects. Defaults to `private`.
  oplocksEnabled:
    type: boolean
    description: |
      Boolean to indicate Opportunistic lock (oplock) status. Defaults to `true`.
  path:
    type: string
    description: |
      File share path used by the NFS client to identify the mount point.
  readOnly:
    type: boolean
    description: |
      Boolean to indicate write status of file share. File share does not accept writes if `true`. Defaults to `false`.
  requesterPays:
    type: boolean
    description: |
      Boolean who pays the cost of the request and the data download from the Amazon S3 bucket. Set this value to `true` if you want the requester to pay instead of the bucket owner. Defaults to `false`.
  roleArn:
    type: string
    description: |
      The ARN of the AWS Identity and Access Management (IAM) role that a file gateway assumes when it accesses the underlying storage.
  smbAclEnabled:
    type: boolean
    description: |
      Set this value to `true` to enable ACL (access control list) on the SMB fileshare. Set it to `false` to map file and directory permissions to the POSIX permissions. This setting applies only to `ActiveDirectory` authentication type.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  validUserLists:
    type: array
    items:
      type: string
    description: |
      A list of users in the Active Directory that are allowed to access the file share. If you need to specify an Active directory group, add '@' before the name of the group. It will be set on Allowed group in AWS console. Only valid if `authentication` is set to `ActiveDirectory`.
  vpcEndpointDnsName:
    type: string
    description: |
      The DNS name of the VPC endpoint for S3 private link.
required:
  - arn
  - fileShareName
  - fileshareId
  - gatewayArn
  - locationArn
  - oplocksEnabled
  - path
  - roleArn
  - tagsAll
