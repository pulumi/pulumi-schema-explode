$token: aws:lambda/layerVersion:LayerVersion
properties:
  arn:
    type: string
    description: |
      ARN of the Lambda Layer with version.
  code:
    $ref: pulumi.json#/Archive
    description: |
      Path to the function's deployment package within the local filesystem. If defined, The `s3_`-prefixed options cannot be used.
  compatibleArchitectures:
    type: array
    items:
      type: string
    description: |
      List of [Architectures](https://docs.aws.amazon.com/lambda/latest/dg/API_PublishLayerVersion.html#SSS-PublishLayerVersion-request-CompatibleArchitectures) this layer is compatible with. Currently `x86_64` and `arm64` can be specified.
  compatibleRuntimes:
    type: array
    items:
      type: string
    description: |
      List of [Runtimes](https://docs.aws.amazon.com/lambda/latest/dg/API_PublishLayerVersion.html#SSS-PublishLayerVersion-request-CompatibleRuntimes) this layer is compatible with. Up to 5 runtimes can be specified.
  createdDate:
    type: string
    description: |
      Date this resource was created.
  description:
    type: string
    description: |
      Description of what your Lambda Layer does.
  layerArn:
    type: string
    description: |
      ARN of the Lambda Layer without version.
  layerName:
    type: string
    description: |
      Unique name for your Lambda Layer
  licenseInfo:
    type: string
    description: |
      License info for your Lambda Layer. See [License Info](https://docs.aws.amazon.com/lambda/latest/dg/API_PublishLayerVersion.html#SSS-PublishLayerVersion-request-LicenseInfo).
  s3Bucket:
    type: string
    description: |
      S3 bucket location containing the function's deployment package. Conflicts with `filename`. This bucket must reside in the same AWS region where you are creating the Lambda function.
  s3Key:
    type: string
    description: |
      S3 key of an object containing the function's deployment package. Conflicts with `filename`.
  s3ObjectVersion:
    type: string
    description: |
      Object version containing the function's deployment package. Conflicts with `filename`.
  signingJobArn:
    type: string
    description: |
      ARN of a signing job.
  signingProfileVersionArn:
    type: string
    description: |
      ARN for a signing profile version.
  skipDestroy:
    type: boolean
    description: |
      Whether to retain the old version of a previously deployed Lambda Layer. Default is `false`. When this is not set to `true`, changing any of `compatible_architectures`, `compatible_runtimes`, `description`, `filename`, `layer_name`, `license_info`, `s3_bucket`, `s3_key`, `s3_object_version`, or `source_code_hash` forces deletion of the existing layer version and creation of a new layer version.
  sourceCodeHash:
    type: string
  sourceCodeSize:
    type: integer
    description: |
      Size in bytes of the function .zip file.
  version:
    type: string
    description: |
      Lambda Layer version.
required:
