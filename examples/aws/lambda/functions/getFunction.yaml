$token: aws:lambda/getFunction:getFunction
inputs:
  description: |
    A collection of arguments for invoking getFunction.
  properties:
    functionName:
      type: string
      description: |
        Name of the lambda function.
    qualifier:
      type: string
      description: |
        Alias name or version number of the lambda functionE.g., `$LATEST`, `my-alias`, or `1`. When not included: the data source resolves to the most recent published version; if no published version exists: it resolves to the most recent unpublished version.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - functionName
outputs:
  description: |
    A collection of values returned by getFunction.
  properties:
    architectures:
      type: array
      items:
        type: string
      description: |
        Instruction set architecture for the Lambda function.
    arn:
      type: string
      description: |
        Unqualified (no `:QUALIFIER` or `:VERSION` suffix) ARN identifying your Lambda Function. See also `qualified_arn`.
    codeSigningConfigArn:
      type: string
      description: |
        ARN for a Code Signing Configuration.
    deadLetterConfig:
      $ref: "#/types/aws:lambda/getFunctionDeadLetterConfig:getFunctionDeadLetterConfig"
      description: |
        Configure the function's *dead letter queue*.
    description:
      type: string
      description: |
        Description of what your Lambda Function does.
    environment:
      $ref: "#/types/aws:lambda/getFunctionEnvironment:getFunctionEnvironment"
      description: |
        Lambda environment's configuration settings.
    ephemeralStorages:
      type: array
      items:
        $ref: "#/types/aws:lambda/getFunctionEphemeralStorage:getFunctionEphemeralStorage"
      description: |
        Amount of Ephemeral storage(`/tmp`) allocated for the Lambda Function.
    fileSystemConfigs:
      type: array
      items:
        $ref: "#/types/aws:lambda/getFunctionFileSystemConfig:getFunctionFileSystemConfig"
      description: |
        Connection settings for an Amazon EFS file system.
    functionName:
      type: string
    handler:
      type: string
      description: |
        Function entrypoint in your code.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    imageUri:
      type: string
      description: |
        URI of the container image.
    invokeArn:
      type: string
      description: |
        ARN to be used for invoking Lambda Function from API Gateway.
    kmsKeyArn:
      type: string
      description: |
        ARN for the KMS encryption key.
    lastModified:
      type: string
      description: |
        Date this resource was last modified.
    layers:
      type: array
      items:
        type: string
      description: |
        List of Lambda Layer ARNs attached to your Lambda Function.
    memorySize:
      type: integer
      description: |
        Amount of memory in MB your Lambda Function can use at runtime.
    qualifiedArn:
      type: string
      description: |
        Qualified (`:QUALIFIER` or `:VERSION` suffix) ARN identifying your Lambda Function. See also `arn`.
    qualifier:
      type: string
    reservedConcurrentExecutions:
      type: integer
      description: |
        The amount of reserved concurrent executions for this lambda function or `-1` if unreserved.
    role:
      type: string
      description: |
        IAM role attached to the Lambda Function.
    runtime:
      type: string
      description: |
        Runtime environment for the Lambda function.
    signingJobArn:
      type: string
      description: |
        ARN of a signing job.
    signingProfileVersionArn:
      type: string
      description: |
        The ARN for a signing profile version.
    sourceCodeHash:
      type: string
      description: |
        Base64-encoded representation of raw SHA-256 sum of the zip file.
    sourceCodeSize:
      type: integer
      description: |
        Size in bytes of the function .zip file.
    tags:
      type: object
      additionalProperties:
        type: string
    timeout:
      type: integer
      description: |
        Function execution time at which Lambda should terminate the function.
    tracingConfig:
      $ref: "#/types/aws:lambda/getFunctionTracingConfig:getFunctionTracingConfig"
      description: |
        Tracing settings of the function.
    version:
      type: string
      description: |
        The version of the Lambda function returned. If `qualifier` is not set, this will resolve to the most recent published version. If no published version of the function exists, `version` will resolve to `$LATEST`.
    vpcConfig:
      $ref: "#/types/aws:lambda/getFunctionVpcConfig:getFunctionVpcConfig"
      description: |
        VPC configuration associated with your Lambda function.
  type: object
  required:
    - architectures
    - arn
    - codeSigningConfigArn
    - deadLetterConfig
    - description
    - environment
    - ephemeralStorages
    - fileSystemConfigs
    - functionName
    - handler
    - imageUri
    - invokeArn
    - kmsKeyArn
    - lastModified
    - layers
    - memorySize
    - qualifiedArn
    - reservedConcurrentExecutions
    - role
    - runtime
    - signingJobArn
    - signingProfileVersionArn
    - sourceCodeHash
    - sourceCodeSize
    - tags
    - timeout
    - tracingConfig
    - version
    - vpcConfig
    - id
