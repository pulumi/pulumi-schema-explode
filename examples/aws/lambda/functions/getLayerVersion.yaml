$token: aws:lambda/getLayerVersion:getLayerVersion
inputs:
  description: |
    A collection of arguments for invoking getLayerVersion.
  properties:
    compatibleArchitecture:
      type: string
      description: |
        Specific architecture the layer version could support. Conflicts with `version`. If specified, the latest available layer version supporting the provided architecture will be used.
    compatibleRuntime:
      type: string
      description: |
        Specific runtime the layer version must support. Conflicts with `version`. If specified, the latest available layer version supporting the provided runtime will be used.
    layerName:
      type: string
      description: |
        Name of the lambda layer.
    version:
      type: integer
      description: |
        Specific layer version. Conflicts with `compatible_runtime` and `compatible_architecture`. If omitted, the latest available layer version will be used.
  type: object
  required:
    - layerName
outputs:
  description: |
    A collection of values returned by getLayerVersion.
  properties:
    arn:
      type: string
      description: |
        ARN of the Lambda Layer with version.
    compatibleArchitecture:
      type: string
    compatibleArchitectures:
      type: array
      items:
        type: string
      description: |
        A list of [Architectures](https://docs.aws.amazon.com/lambda/latest/dg/API_GetLayerVersion.html#SSS-GetLayerVersion-response-CompatibleArchitectures) the specific Lambda Layer version is compatible with.
    compatibleRuntime:
      type: string
    compatibleRuntimes:
      type: array
      items:
        type: string
      description: |
        List of [Runtimes](https://docs.aws.amazon.com/lambda/latest/dg/API_GetLayerVersion.html#SSS-GetLayerVersion-response-CompatibleRuntimes) the specific Lambda Layer version is compatible with.
    createdDate:
      type: string
      description: |
        Date this resource was created.
    description:
      type: string
      description: |
        Description of the specific Lambda Layer version.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    layerArn:
      type: string
      description: |
        ARN of the Lambda Layer without version.
    layerName:
      type: string
    licenseInfo:
      type: string
      description: |
        License info associated with the specific Lambda Layer version.
    signingJobArn:
      type: string
      description: |
        ARN of a signing job.
    signingProfileVersionArn:
      type: string
      description: |
        The ARN for a signing profile version.
    sourceCodeHash:
      type: string
      description: |
        Base64-encoded representation of raw SHA-256 sum of the zip file.
    sourceCodeSize:
      type: integer
      description: |
        Size in bytes of the function .zip file.
    version:
      type: integer
      description: |
        This Lamba Layer version.
  type: object
  required:
    - arn
    - compatibleArchitectures
    - compatibleRuntimes
    - createdDate
    - description
    - layerArn
    - layerName
    - licenseInfo
    - signingJobArn
    - signingProfileVersionArn
    - sourceCodeHash
    - sourceCodeSize
    - version
    - id
