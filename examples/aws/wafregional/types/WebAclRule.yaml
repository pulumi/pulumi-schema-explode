$token: aws:wafregional/WebAclRule:WebAclRule
properties:
  action:
    $ref: "#/types/aws:wafregional/WebAclRuleAction:WebAclRuleAction"
    description: |
      Configuration block of the action that CloudFront or AWS WAF takes when a web request matches the conditions in the rule.  Not used if `type` is `GROUP`. Detailed below.
    language:
      python:
        mapCase: false
  overrideAction:
    $ref: "#/types/aws:wafregional/WebAclRuleOverrideAction:WebAclRuleOverrideAction"
    description: |
      Configuration block of the override the action that a group requests CloudFront or AWS WAF takes when a web request matches the conditions in the rule.  Only used if `type` is `GROUP`. Detailed below.
    language:
      python:
        mapCase: false
  priority:
    type: integer
    description: |
      Specifies the order in which the rules in a WebACL are evaluated.
      Rules with a lower value are evaluated before rules with a higher value.
    language:
      python:
        mapCase: false
  ruleId:
    type: string
    description: |
      ID of the associated WAF (Regional) rule (e.g. `aws.wafregional.Rule`). WAF (Global) rules cannot be used.
    language:
      python:
        mapCase: false
  type:
    type: string
    description: |
      Specifies how you want AWS WAF Regional to respond to requests that match the settings in a rule. Valid values for `action` are `ALLOW`, `BLOCK` or `COUNT`. Valid values for `override_action` are `COUNT` and `NONE`.
    language:
      python:
        mapCase: false
type: object
required:
  - priority
  - ruleId
