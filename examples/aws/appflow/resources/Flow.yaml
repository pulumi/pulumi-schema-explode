$token: aws:appflow/flow:Flow
properties:
  arn:
    type: string
    description: |
      Flow's ARN.
  description:
    type: string
    description: |
      Description of the flow you want to create.
  destinationFlowConfigs:
    type: array
    items:
      $ref: "#/types/aws:appflow/FlowDestinationFlowConfig:FlowDestinationFlowConfig"
    description: |
      A Destination Flow Config that controls how Amazon AppFlow places data in the destination connector.
  kmsArn:
    type: string
    description: |
      ARN (Amazon Resource Name) of the Key Management Service (KMS) key you provide for encryption. This is required if you do not want to use the Amazon AppFlow-managed KMS key. If you don't provide anything here, Amazon AppFlow uses the Amazon AppFlow-managed KMS key.
  name:
    type: string
    description: |
      Name of the flow.
  sourceFlowConfig:
    $ref: "#/types/aws:appflow/FlowSourceFlowConfig:FlowSourceFlowConfig"
    description: |
      The Source Flow Config that controls how Amazon AppFlow retrieves data from the source connector.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value mapping of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  tasks:
    type: array
    items:
      $ref: "#/types/aws:appflow/FlowTask:FlowTask"
    description: |
      A Task that Amazon AppFlow performs while transferring the data in the flow run.
  triggerConfig:
    $ref: "#/types/aws:appflow/FlowTriggerConfig:FlowTriggerConfig"
    description: |
      A Trigger that determine how and when the flow runs.
required:
  - arn
  - destinationFlowConfigs
  - kmsArn
  - name
  - sourceFlowConfig
  - tagsAll
  - tasks
  - triggerConfig
