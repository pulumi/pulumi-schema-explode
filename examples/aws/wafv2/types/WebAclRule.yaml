$token: aws:wafv2/WebAclRule:WebAclRule
properties:
  action:
    $ref: "#/types/aws:wafv2/WebAclRuleAction:WebAclRuleAction"
    description: |
      Action that AWS WAF should take on a web request when it matches the rule's statement. This is used only for rules whose **statements do not reference a rule group**. See Action below for details.
    language:
      python:
        mapCase: false
  name:
    type: string
    description: |
      Friendly name of the rule.
    language:
      python:
        mapCase: false
  overrideAction:
    $ref: "#/types/aws:wafv2/WebAclRuleOverrideAction:WebAclRuleOverrideAction"
    description: |
      Override action to apply to the rules in a rule group. Used only for rule **statements that reference a rule group**, like `rule_group_reference_statement` and `managed_rule_group_statement`. See Override Action below for details.
    language:
      python:
        mapCase: false
  priority:
    type: integer
    description: |
      If you define more than one Rule in a WebACL, AWS WAF evaluates each request against the `rules` in order based on the value of `priority`. AWS WAF processes rules with lower priority first.
    language:
      python:
        mapCase: false
  ruleLabels:
    type: array
    items:
      $ref: "#/types/aws:wafv2/WebAclRuleRuleLabel:WebAclRuleRuleLabel"
    description: |
      Labels to apply to web requests that match the rule match statement. See Rule Label below for details.
    language:
      python:
        mapCase: false
  statement:
    $ref: "#/types/aws:wafv2/WebAclRuleStatement:WebAclRuleStatement"
    description: |
      The AWS WAF processing statement for the rule, for example `byte_match_statement` or `geo_match_statement`. See Statement below for details.
    language:
      python:
        mapCase: false
  visibilityConfig:
    $ref: "#/types/aws:wafv2/WebAclRuleVisibilityConfig:WebAclRuleVisibilityConfig"
    description: |
      Defines and enables Amazon CloudWatch metrics and web request sample collection. See Visibility Configuration below for details.
    language:
      python:
        mapCase: false
type: object
required:
  - name
  - priority
  - statement
  - visibilityConfig
