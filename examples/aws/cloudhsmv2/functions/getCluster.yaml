$token: aws:cloudhsmv2/getCluster:getCluster
inputs:
  description: |
    A collection of arguments for invoking getCluster.
  properties:
    clusterId:
      type: string
      description: |
        ID of Cloud HSM v2 cluster.
    clusterState:
      type: string
      description: |
        State of the cluster to be found.
  type: object
  required:
    - clusterId
outputs:
  description: |
    A collection of values returned by getCluster.
  properties:
    clusterCertificates:
      type: array
      items:
        $ref: "#/types/aws:cloudhsmv2/getClusterClusterCertificate:getClusterClusterCertificate"
      description: |
        The list of cluster certificates.
        * `cluster_certificates.0.cluster_certificate` - The cluster certificate issued (signed) by the issuing certificate authority (CA) of the cluster's owner.
        * `cluster_certificates.0.cluster_csr` - The certificate signing request (CSR). Available only in UNINITIALIZED state.
        * `cluster_certificates.0.aws_hardware_certificate` - The HSM hardware certificate issued (signed) by AWS CloudHSM.
        * `cluster_certificates.0.hsm_certificate` - The HSM certificate issued (signed) by the HSM hardware.
        * `cluster_certificates.0.manufacturer_hardware_certificate` - The HSM hardware certificate issued (signed) by the hardware manufacturer.
        The number of available cluster certificates may vary depending on state of the cluster.
    clusterId:
      type: string
    clusterState:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    securityGroupId:
      type: string
      description: |
        ID of the security group associated with the CloudHSM cluster.
    subnetIds:
      type: array
      items:
        type: string
      description: |
        IDs of subnets in which cluster operates.
    vpcId:
      type: string
      description: |
        ID of the VPC that the CloudHSM cluster resides in.
  type: object
  required:
    - clusterCertificates
    - clusterId
    - clusterState
    - securityGroupId
    - subnetIds
    - vpcId
    - id
