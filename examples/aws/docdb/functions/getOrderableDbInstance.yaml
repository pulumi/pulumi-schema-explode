      type: string
      description: |
        License model. Default: `na`
    preferredInstanceClasses:
      type: array
      items:
        type: string
      description: |
        Ordered list of preferred DocumentDB DB instance classes. The first match in this list will be returned. If no preferred matches are found and the original search returned more than one result, an error is returned. (Conflicts with `instance_class`.)
    vpc:
      type: boolean
      description: |
        Enable to show only VPC.
  type: object
outputs:
  description: |
    A collection of values returned by getOrderableDbInstance.
  properties:
    availabilityZones:
      type: array
      items:
        type: string
      description: |
        Availability zones where the instance is available.
    engine:
      type: string
    engineVersion:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceClass:
      type: string
    licenseModel:
      type: string
    preferredInstanceClasses:
      type: array
      items:
        type: string
    vpc:
      type: boolean
  type: object
  required:
