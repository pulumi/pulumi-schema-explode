$token: aws:lightsail/containerService:ContainerService
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the container service.
  availabilityZone:
    type: string
    description: |
      The Availability Zone. Follows the format us-east-2a (case-sensitive).
  createdAt:
    type: string
  isDisabled:
    type: boolean
    description: |
      A Boolean value indicating whether the container service is disabled. Defaults to `false`.
  name:
    type: string
    description: |
      The name for the container service. Names must be of length 1 to 63, and be
      unique within each AWS Region in your Lightsail account.
  power:
    type: string
    description: |
      The power specification for the container service. The power specifies the amount of memory,
      the number of vCPUs, and the monthly price of each node of the container service.
      Possible values: `nano`, `micro`, `small`, `medium`, `large`, `xlarge`.
  powerId:
    type: string
    description: |
      The ID of the power of the container service.
      * `principal_arn`- The principal ARN of the container service. The principal ARN can be used to create a trust
      relationship between your standard AWS account and your Lightsail container service. This allows you to give your
      service permission to access resources in your standard AWS account.
  principalArn:
    type: string
  privateDomainName:
    type: string
    description: |
      The private domain name of the container service. The private domain name is accessible only
      by other resources within the default virtual private cloud (VPC) of your Lightsail account.
  publicDomainNames:
    $ref: "#/types/aws:lightsail/ContainerServicePublicDomainNames:ContainerServicePublicDomainNames"
    description: |
      The public domain names to use with the container service, such as example.com
      and www.example.com. You can specify up to four public domain names for a container service. The domain names that you
      specify are used when you create a deployment with a container configured as the public endpoint of your container
      service. If you don't specify public domain names, then you can use the default domain of the container service.
      Defined below.
  resourceType:
    type: string
    description: |
      The Lightsail resource type of the container service (i.e., ContainerService).
  scale:
    type: integer
    description: |
      The scale specification for the container service. The scale specifies the allocated compute
      nodes of the container service.
  state:
    type: string
    description: |
      The current state of the container service.
  tags:
    type: object
    additionalProperties:
      type: string
  tagsAll:
    type: object
    additionalProperties:
      type: string
  url:
    type: string
    description: |
      The publicly accessible URL of the container service. If no public endpoint is specified in the
      currentDeployment, this URL returns a 404 response.
required:
  - arn
  - availabilityZone
  - createdAt
  - name
  - power
  - powerId
  - principalArn
  - privateDomainName
  - resourceType
  - scale
  - state
  - tagsAll
  - url
