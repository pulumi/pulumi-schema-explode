$token: aws:cloudfront/DistributionOrigin:DistributionOrigin
properties:
  connectionAttempts:
    type: integer
    description: |
      The number of times that CloudFront attempts to connect to the origin. Must be between 1-3. Defaults to 3.
    language:
      python:
        mapCase: false
  connectionTimeout:
    type: integer
    description: |
      The number of seconds that CloudFront waits when trying to establish a connection to the origin. Must be between 1-10. Defaults to 10.
    language:
      python:
        mapCase: false
  customHeaders:
    type: array
    items:
      $ref: "#/types/aws:cloudfront/DistributionOriginCustomHeader:DistributionOriginCustomHeader"
    description: |
      One or more sub-resources with `name` and
      `value` parameters that specify header data that will be sent to the origin
      (multiples allowed).
    language:
      python:
        mapCase: false
  customOriginConfig:
    $ref: "#/types/aws:cloudfront/DistributionOriginCustomOriginConfig:DistributionOriginCustomOriginConfig"
    description: |
      The CloudFront custom
      origin configuration information. If an S3
      origin is required, use `s3_origin_config` instead.
    language:
      python:
        mapCase: false
  domainName:
    type: string
    description: |
      The DNS domain name of either the S3 bucket, or
      web site of your custom origin.
    language:
      python:
        mapCase: false
  originAccessControlId:
    type: string
    description: |
      The unique identifier of an origin access control for this origin.
    language:
      python:
        mapCase: false
  originId:
    type: string
    description: |
      The unique identifier of the member origin
    language:
      python:
        mapCase: false
  originPath:
    type: string
    description: |
      An optional element that causes CloudFront to
      request your content from a directory in your Amazon S3 bucket or your
      custom origin.
    language:
      python:
        mapCase: false
  originShield:
    $ref: "#/types/aws:cloudfront/DistributionOriginOriginShield:DistributionOriginOriginShield"
    description: |
      The CloudFront Origin Shield
      configuration information. Using Origin Shield can help reduce the load on your origin. For more information, see [Using Origin Shield](https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/origin-shield.html) in the Amazon CloudFront Developer Guide.
    language:
      python:
        mapCase: false
  s3OriginConfig:
    $ref: "#/types/aws:cloudfront/DistributionOriginS3OriginConfig:DistributionOriginS3OriginConfig"
    description: |
      The CloudFront S3 origin
      configuration information. If a custom origin is required, use
      `custom_origin_config` instead.
    language:
      python:
        mapCase: false
type: object
required:
  - domainName
  - originId
