$token: aws:cloudfront/originRequestPolicy:OriginRequestPolicy
properties:
  comment:
    type: string
    description: |
      Comment to describe the origin request policy.
  cookiesConfig:
    $ref: "#/types/aws:cloudfront/OriginRequestPolicyCookiesConfig:OriginRequestPolicyCookiesConfig"
    description: |
      Object that determines whether any cookies in viewer requests (and if so, which cookies) are included in the origin request key and automatically included in requests that CloudFront sends to the origin. See Cookies Config for more information.
  etag:
    type: string
    description: |
      The current version of the origin request policy.
  headersConfig:
    $ref: "#/types/aws:cloudfront/OriginRequestPolicyHeadersConfig:OriginRequestPolicyHeadersConfig"
    description: |
      Object that determines whether any HTTP headers (and if so, which headers) are included in the origin request key and automatically included in requests that CloudFront sends to the origin. See Headers Config for more information.
  name:
    type: string
    description: |
      Unique name to identify the origin request policy.
  queryStringsConfig:
    $ref: "#/types/aws:cloudfront/OriginRequestPolicyQueryStringsConfig:OriginRequestPolicyQueryStringsConfig"
    description: |
      Object that determines whether any URL query strings in viewer requests (and if so, which query strings) are included in the origin request key and automatically included in requests that CloudFront sends to the origin. See Query String Config for more information.
required:
  - cookiesConfig
  - etag
  - headersConfig
  - name
  - queryStringsConfig
