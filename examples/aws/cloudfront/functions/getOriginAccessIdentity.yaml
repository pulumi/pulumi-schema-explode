$token: aws:cloudfront/getOriginAccessIdentity:getOriginAccessIdentity
inputs:
  description: |
    A collection of arguments for invoking getOriginAccessIdentity.
  properties:
    id:
      type: string
      description: |
        The identifier for the distribution. For example: `EDFDVBD632BHDS5`.
  type: object
  required:
    - id
outputs:
  description: |
    A collection of values returned by getOriginAccessIdentity.
  properties:
    callerReference:
      type: string
      description: |
        Internal value used by CloudFront to allow future
        updates to the origin access identity.
    cloudfrontAccessIdentityPath:
      type: string
      description: |
        A shortcut to the full path for the
        origin access identity to use in CloudFront, see below.
    comment:
      type: string
      description: |
        An optional comment for the origin access identity.
    etag:
      type: string
      description: |
        Current version of the origin access identity's information.
        For example: `E2QWRUHAPOMQZL`.
    iamArn:
      type: string
      description: |
        Pre-generated ARN for use in S3 bucket policies (see below).
        Example: `arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity
        E2QWRUHAPOMQZL`.
    id:
      type: string
    s3CanonicalUserId:
      type: string
      description: |
        The Amazon S3 canonical user ID for the origin
        access identity, which you use when giving the origin access identity read
        permission to an object in Amazon S3.
  type: object
  required:
    - callerReference
    - cloudfrontAccessIdentityPath
    - comment
    - etag
    - iamArn
    - id
    - s3CanonicalUserId
