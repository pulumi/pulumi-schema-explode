$token: aws:cloudfront/getDistribution:getDistribution
inputs:
  description: |
    A collection of arguments for invoking getDistribution.
  properties:
    id:
      type: string
      description: |
        Identifier for the distribution. For example: `EDFDVBD632BHDS5`.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - id
outputs:
  description: |
    A collection of values returned by getDistribution.
  properties:
    aliases:
      type: array
      items:
        type: string
      description: |
        List that contains information about CNAMEs (alternate domain names), if any, for this distribution.
    arn:
      type: string
      description: |
        ARN (Amazon Resource Name) for the distribution. For example: arn:aws:cloudfront::123456789012:distribution/EDFDVBD632BHDS5, where 123456789012 is your AWS account ID.
    domainName:
      type: string
      description: |
        Domain name corresponding to the distribution. For
        example: `d604721fxaaqy9.cloudfront.net`.
    enabled:
      type: boolean
    etag:
      type: string
      description: |
        Current version of the distribution's information. For example:
        `E2QWRUHAPOMQZL`.
    hostedZoneId:
      type: string
      description: |
        CloudFront Route 53 zone ID that can be used to
        route an [Alias Resource Record Set][7] to. This attribute is simply an
        alias for the zone ID `Z2FDTNDATAQYW2`.
    id:
      type: string
      description: |
        Identifier for the distribution. For example: `EDFDVBD632BHDS5`.
    inProgressValidationBatches:
      type: integer
      description: |
        The number of invalidation batches
        currently in progress.
    lastModifiedTime:
      type: string
      description: |
        Date and time the distribution was last modified.
    status:
      type: string
      description: |
        Current status of the distribution. `Deployed` if the
        distribution's information is fully propagated throughout the Amazon
        CloudFront system.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - aliases
    - arn
    - domainName
    - enabled
    - etag
    - hostedZoneId
    - id
    - inProgressValidationBatches
    - lastModifiedTime
    - status
