$token: aws:ec2transitgateway/transitGateway:TransitGateway
properties:
  amazonSideAsn:
    type: integer
    description: |
      Private Autonomous System Number (ASN) for the Amazon side of a BGP session. The range is `64512` to `65534` for 16-bit ASNs and `4200000000` to `4294967294` for 32-bit ASNs. Default value: `64512`.
  arn:
    type: string
    $ref: "#/types/aws:index/aRN:ARN"
    description: |
      EC2 Transit Gateway Amazon Resource Name (ARN)
  associationDefaultRouteTableId:
    type: string
    description: |
      Identifier of the default association route table
  autoAcceptSharedAttachments:
    type: string
    description: |
      Whether resource attachment requests are automatically accepted. Valid values: `disable`, `enable`. Default value: `disable`.
  defaultRouteTableAssociation:
    type: string
    description: |
      Whether resource attachments are automatically associated with the default association route table. Valid values: `disable`, `enable`. Default value: `enable`.
  defaultRouteTablePropagation:
    type: string
    description: |
      Whether resource attachments automatically propagate routes to the default propagation route table. Valid values: `disable`, `enable`. Default value: `enable`.
  description:
    type: string
    description: |
      Description of the EC2 Transit Gateway.
  dnsSupport:
    type: string
    description: |
      Whether DNS support is enabled. Valid values: `disable`, `enable`. Default value: `enable`.
  multicastSupport:
    type: string
    description: |
      Whether Multicast support is enabled. Required to use `ec2_transit_gateway_multicast_domain`. Valid values: `disable`, `enable`. Default value: `disable`.
  ownerId:
    type: string
    description: |
      Identifier of the AWS account that owns the EC2 Transit Gateway
  propagationDefaultRouteTableId:
    type: string
    description: |
      Identifier of the default propagation route table
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value tags for the EC2 Transit Gateway. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  transitGatewayCidrBlocks:
    type: array
    items:
      type: string
    description: |
      One or more IPv4 or IPv6 CIDR blocks for the transit gateway. Must be a size /24 CIDR block or larger for IPv4, or a size /64 CIDR block or larger for IPv6.
  vpnEcmpSupport:
    type: string
    description: |
      Whether VPN Equal Cost Multipath Protocol support is enabled. Valid values: `disable`, `enable`. Default value: `enable`.
required:
  - arn
  - associationDefaultRouteTableId
  - ownerId
  - propagationDefaultRouteTableId
  - tagsAll
