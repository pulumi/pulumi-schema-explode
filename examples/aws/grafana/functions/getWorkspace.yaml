$token: aws:grafana/getWorkspace:getWorkspace
inputs:
  description: |
    A collection of arguments for invoking getWorkspace.
  properties:
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags assigned to the resource
    workspaceId:
      type: string
      description: |
        Grafana workspace ID.
  type: object
  required:
    - workspaceId
outputs:
  description: |
    A collection of values returned by getWorkspace.
  properties:
    accountAccessType:
      type: string
      description: |
        (Required) Type of account access for the workspace. Valid values are `CURRENT_ACCOUNT` and `ORGANIZATION`. If `ORGANIZATION` is specified, then `organizational_units` must also be present.
    arn:
      type: string
      description: |
        ARN of the Grafana workspace.
    authenticationProviders:
      type: array
      items:
        type: string
      description: |
        (Required) Authentication providers for the workspace. Valid values are `AWS_SSO`, `SAML`, or both.
    createdDate:
      type: string
      description: |
        Creation date of the Grafana workspace.
    dataSources:
      type: array
      items:
        type: string
      description: |
        Data sources for the workspace.
    description:
      type: string
      description: |
        Workspace description.
    endpoint:
      type: string
      description: |
        Endpoint of the Grafana workspace.
    grafanaVersion:
      type: string
      description: |
        Version of Grafana running on the workspace.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    lastUpdatedDate:
      type: string
      description: |
        Last updated date of the Grafana workspace.
    name:
      type: string
      description: |
        Grafana workspace name.
    notificationDestinations:
      type: array
      items:
        type: string
      description: |
        The notification destinations.
    organizationRoleName:
      type: string
      description: |
        The role name that the workspace uses to access resources through Amazon Organizations.
    organizationalUnits:
      type: array
      items:
        type: string
      description: |
        The Amazon Organizations organizational units that the workspace is authorized to use data sources from.
    permissionType:
      type: string
      description: |
        Permission type of the workspace.
    roleArn:
      type: string
      description: |
        IAM role ARN that the workspace assumes.
    samlConfigurationStatus:
      type: string
    stackSetName:
      type: string
      description: |
        AWS CloudFormation stack set name that provisions IAM roles to be used by the workspace.
    status:
      type: string
      description: |
        Status of the Grafana workspace.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Tags assigned to the resource
    workspaceId:
      type: string
  type: object
  required:
    - accountAccessType
    - arn
    - authenticationProviders
    - createdDate
    - dataSources
    - description
    - endpoint
    - grafanaVersion
    - lastUpdatedDate
    - name
    - notificationDestinations
    - organizationRoleName
    - organizationalUnits
    - permissionType
    - roleArn
    - samlConfigurationStatus
    - stackSetName
    - status
    - tags
    - workspaceId
    - id
