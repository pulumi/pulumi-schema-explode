$token: aws:batch/jobDefinition:JobDefinition
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name of the job definition.
  containerProperties:
    type: string
    description: |
      A valid [container properties](http://docs.aws.amazon.com/batch/latest/APIReference/API_RegisterJobDefinition.html)
      provided as a single valid JSON document. This parameter is required if the `type` parameter is `container`.
  name:
    type: string
    description: |
      Specifies the name of the job definition.
  parameters:
    type: object
    additionalProperties:
      type: string
    description: |
      Specifies the parameter substitution placeholders to set in the job definition.
  platformCapabilities:
    type: array
    items:
      type: string
    description: |
      The platform capabilities required by the job definition. If no value is specified, it defaults to `EC2`. To run the job on Fargate resources, specify `FARGATE`.
  propagateTags:
    type: boolean
    description: |
      Specifies whether to propagate the tags from the job definition to the corresponding Amazon ECS task. Default is `false`.
  retryStrategy:
    $ref: "#/types/aws:batch/JobDefinitionRetryStrategy:JobDefinitionRetryStrategy"
    description: |
      Specifies the retry strategy to use for failed jobs that are submitted with this job definition.
      Maximum number of `retry_strategy` is `1`.  Defined below.
  revision:
    type: integer
    description: |
      The revision of the job definition.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  timeout:
    $ref: "#/types/aws:batch/JobDefinitionTimeout:JobDefinitionTimeout"
    description: |
      Specifies the timeout for jobs so that if a job runs longer, AWS Batch terminates the job. Maximum number of `timeout` is `1`. Defined below.
  type:
    type: string
    description: |
      The type of job definition.  Must be `container`.
required:
  - arn
  - name
  - revision
  - tagsAll
  - type
