$token: aws:backup/reportPlan:ReportPlan
properties:
  arn:
    type: string
    description: |
      The ARN of the backup report plan.
  creationTime:
    type: string
    description: |
      The date and time that a report plan is created, in Unix format and Coordinated Universal Time (UTC).
  deploymentStatus:
    type: string
    description: |
      The deployment status of a report plan. The statuses are: `CREATE_IN_PROGRESS` | `UPDATE_IN_PROGRESS` | `DELETE_IN_PROGRESS` | `COMPLETED`.
  description:
    type: string
    description: |
      The description of the report plan with a maximum of 1,024 characters
  name:
    type: string
    description: |
      The unique name of the report plan. The name must be between 1 and 256 characters, starting with a letter, and consisting of letters, numbers, and underscores.
  reportDeliveryChannel:
    $ref: "#/types/aws:backup/ReportPlanReportDeliveryChannel:ReportPlanReportDeliveryChannel"
    description: |
      An object that contains information about where and how to deliver your reports, specifically your Amazon S3 bucket name, S3 key prefix, and the formats of your reports. Detailed below.
  reportSetting:
    $ref: "#/types/aws:backup/ReportPlanReportSetting:ReportPlanReportSetting"
    description: |
      An object that identifies the report template for the report. Reports are built using a report template. Detailed below.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Metadata that you can assign to help organize the report plans you create. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - creationTime
  - deploymentStatus
  - name
  - reportDeliveryChannel
  - reportSetting
  - tagsAll
