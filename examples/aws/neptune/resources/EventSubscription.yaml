$token: aws:neptune/eventSubscription:EventSubscription
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name of the Neptune event notification subscription.
  customerAwsId:
    type: string
    description: |
      The AWS customer account associated with the Neptune event notification subscription.
  enabled:
    type: boolean
    description: |
      A boolean flag to enable/disable the subscription. Defaults to true.
  eventCategories:
    type: array
    items:
      type: string
    description: |
      A list of event categories for a `source_type` that you want to subscribe to. Run `aws neptune describe-event-categories` to find all the event categories.
  name:
    type: string
    description: |
      The name of the Neptune event subscription. By default generated by this provider.
  namePrefix:
    type: string
    description: |
      The name of the Neptune event subscription. Conflicts with `name`.
  snsTopicArn:
    type: string
    description: |
      The ARN of the SNS topic to send events to.
  sourceIds:
    type: array
    items:
      type: string
    description: |
      A list of identifiers of the event sources for which events will be returned. If not specified, then all sources are included in the response. If specified, a `source_type` must also be specified.
  sourceType:
    type: string
    description: |
      The type of source that will be generating the events. Valid options are `db-instance`, `db-security-group`, `db-parameter-group`, `db-snapshot`, `db-cluster` or `db-cluster-snapshot`. If not set, all sources will be subscribed to.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
  - arn
  - customerAwsId
  - name
  - namePrefix
  - snsTopicArn
  - tagsAll
