$token: aws:neptune/clusterInstance:ClusterInstance
properties:
  address:
    type: string
    description: |
      The hostname of the instance. See also `endpoint` and `port`.
  applyImmediately:
    type: boolean
    description: |
      Specifies whether any instance modifications
      are applied immediately, or during the next maintenance window. Default is`false`.
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of neptune instance
  autoMinorVersionUpgrade:
    type: boolean
    description: |
      Indicates that minor engine upgrades will be applied automatically to the instance during the maintenance window. Default is `true`.
  availabilityZone:
    type: string
    description: |
      The EC2 Availability Zone that the neptune instance is created in.
  clusterIdentifier:
    type: string
    description: |
      The identifier of the `aws.neptune.Cluster` in which to launch this instance.
  dbiResourceId:
    type: string
    description: |
      The region-unique, immutable identifier for the neptune instance.
  endpoint:
    type: string
    description: |
      The connection endpoint in `address:port` format.
  engine:
    type: string
    description: |
      The name of the database engine to be used for the neptune instance. Defaults to `neptune`. Valid Values: `neptune`.
  engineVersion:
    type: string
    description: |
      The neptune engine version.
  identifier:
    type: string
    description: |
      The identifier for the neptune instance, if omitted, this provider will assign a random, unique identifier.
  identifierPrefix:
    type: string
    description: |
      Creates a unique identifier beginning with the specified prefix. Conflicts with `identifier`.
  instanceClass:
    type: string
    description: |
      The instance class to use.
  kmsKeyArn:
    type: string
    description: |
      The ARN for the KMS encryption key if one is set to the neptune cluster.
  neptuneParameterGroupName:
    type: string
    description: |
      The name of the neptune parameter group to associate with this instance.
  neptuneSubnetGroupName:
    type: string
    description: |
      A subnet group to associate with this neptune instance. **NOTE:** This must match the `neptune_subnet_group_name` of the attached `aws.neptune.Cluster`.
  port:
    type: integer
    description: |
      The port on which the DB accepts connections. Defaults to `8182`.
  preferredBackupWindow:
    type: string
    description: |
      The daily time range during which automated backups are created if automated backups are enabled. Eg: "04:00-09:00"
  preferredMaintenanceWindow:
    type: string
    description: |
      The window to perform maintenance in.
      Syntax: "ddd:hh24:mi-ddd:hh24:mi". Eg: "Mon:00:00-Mon:03:00".
  promotionTier:
    type: integer
    description: |
      Default 0. Failover Priority setting on instance level. The reader who has lower tier has higher priority to get promoter to writer.
  publiclyAccessible:
    type: boolean
    description: |
      Bool to control if instance is publicly accessible. Default is `false`.
  storageEncrypted:
    type: boolean
    description: |
      Specifies whether the neptune cluster is encrypted.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the instance. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  writer:
    type: boolean
    description: |
      Boolean indicating if this instance is writable. `False` indicates this instance is a read replica.
required:
  - address
  - applyImmediately
  - arn
  - availabilityZone
  - clusterIdentifier
  - dbiResourceId
  - endpoint
  - engineVersion
  - identifier
  - identifierPrefix
  - instanceClass
  - kmsKeyArn
  - neptuneSubnetGroupName
  - preferredBackupWindow
  - preferredMaintenanceWindow
  - storageEncrypted
  - tagsAll
  - writer
