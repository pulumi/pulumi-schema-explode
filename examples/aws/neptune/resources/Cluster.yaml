$token: aws:neptune/cluster:Cluster
properties:
  allowMajorVersionUpgrade:
    type: boolean
    description: |
      Specifies whether upgrades between different major versions are allowed. You must set it to `true` when providing an `engine_version` parameter that uses a different major version than the DB cluster's current version. Default is `false`.
  applyImmediately:
    type: boolean
    description: |
      Specifies whether any cluster modifications are applied immediately, or during the next maintenance window. Default is `false`.
  arn:
    type: string
    description: |
      The Neptune Cluster Amazon Resource Name (ARN)
  availabilityZones:
    type: array
    items:
      type: string
    description: |
      A list of EC2 Availability Zones that instances in the Neptune cluster can be created in.
  backupRetentionPeriod:
    type: integer
    description: |
      The days to retain backups for. Default `1`
  clusterIdentifier:
    type: string
    description: |
      The cluster identifier. If omitted, this provider will assign a random, unique identifier.
  clusterIdentifierPrefix:
    type: string
    description: |
      Creates a unique cluster identifier beginning with the specified prefix. Conflicts with `cluster_identifier`.
  clusterMembers:
    type: array
    items:
      type: string
    description: |
      List of Neptune Instances that are a part of this cluster
  clusterResourceId:
    type: string
    description: |
      The Neptune Cluster Resource ID
  copyTagsToSnapshot:
    type: boolean
    description: |
      If set to true, tags are copied to any snapshot of the DB cluster that is created.
  deletionProtection:
    type: boolean
    description: |
      A value that indicates whether the DB cluster has deletion protection enabled.The database can't be deleted when deletion protection is enabled. By default, deletion protection is disabled.
  enableCloudwatchLogsExports:
    type: array
    items:
      type: string
    description: |
      A list of the log types this DB cluster is configured to export to Cloudwatch Logs. Currently only supports `audit`.
  endpoint:
    type: string
    description: |
      The DNS address of the Neptune instance
  engine:
    type: string
    description: |
      The name of the database engine to be used for this Neptune cluster. Defaults to `neptune`.
  engineVersion:
    type: string
    description: |
      The database engine version.
  finalSnapshotIdentifier:
    type: string
    description: |
      The name of your final Neptune snapshot when this Neptune cluster is deleted. If omitted, no final snapshot will be made.
  hostedZoneId:
    type: string
    description: |
      The Route53 Hosted Zone ID of the endpoint
  iamDatabaseAuthenticationEnabled:
    type: boolean
    description: |
      Specifies whether or not mappings of AWS Identity and Access Management (IAM) accounts to database accounts is enabled.
  iamRoles:
    type: array
    items:
      type: string
    description: |
      A List of ARNs for the IAM roles to associate to the Neptune Cluster.
  kmsKeyArn:
    type: string
    description: |
      The ARN for the KMS encryption key. When specifying `kms_key_arn`, `storage_encrypted` needs to be set to true.
  neptuneClusterParameterGroupName:
    type: string
    description: |
      A cluster parameter group to associate with the cluster.
  neptuneSubnetGroupName:
    type: string
    description: |
      A Neptune subnet group to associate with this Neptune instance.
  port:
    type: integer
    description: |
      The port on which the Neptune accepts connections. Default is `8182`.
  preferredBackupWindow:
    type: string
    description: |
      The daily time range during which automated backups are created if automated backups are enabled using the BackupRetentionPeriod parameter. Time in UTC. Default: A 30-minute window selected at random from an 8-hour block of time per regionE.g., 04:00-09:00
  preferredMaintenanceWindow:
    type: string
    description: |
      The weekly time range during which system maintenance can occur, in (UTC) e.g., wed:04:00-wed:04:30
  readerEndpoint:
    type: string
    description: |
      A read-only endpoint for the Neptune cluster, automatically load-balanced across replicas
  replicationSourceIdentifier:
    type: string
    description: |
      ARN of a source Neptune cluster or Neptune instance if this Neptune cluster is to be created as a Read Replica.
  skipFinalSnapshot:
    type: boolean
    description: |
      Determines whether a final Neptune snapshot is created before the Neptune cluster is deleted. If true is specified, no Neptune snapshot is created. If false is specified, a Neptune snapshot is created before the Neptune cluster is deleted, using the value from `final_snapshot_identifier`. Default is `false`.
  snapshotIdentifier:
    type: string
    description: |
      Specifies whether or not to create this cluster from a snapshot. You can use either the name or ARN when specifying a Neptune cluster snapshot, or the ARN when specifying a Neptune snapshot.
  storageEncrypted:
    type: boolean
    description: |
      Specifies whether the Neptune cluster is encrypted. The default is `false` if not specified.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the Neptune cluster. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  vpcSecurityGroupIds:
    type: array
    items:
      type: string
    description: |
      List of VPC security groups to associate with the Cluster
required:
  - allowMajorVersionUpgrade
  - applyImmediately
  - arn
  - availabilityZones
  - clusterIdentifier
  - clusterIdentifierPrefix
  - clusterMembers
  - clusterResourceId
  - endpoint
  - engineVersion
  - hostedZoneId
  - kmsKeyArn
  - neptuneSubnetGroupName
  - preferredBackupWindow
  - preferredMaintenanceWindow
  - readerEndpoint
  - tagsAll
  - vpcSecurityGroupIds
