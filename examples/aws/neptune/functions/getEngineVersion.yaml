$token: aws:neptune/getEngineVersion:getEngineVersion
inputs:
  description: |
    A collection of arguments for invoking getEngineVersion.
  properties:
    engine:
      type: string
      description: |
        DB engine. (Default: `neptune`)
    parameterGroupFamily:
      type: string
      description: |
        Name of a specific DB parameter group family. An example parameter group family is `neptune1`.
    preferredVersions:
      type: array
      items:
        type: string
      description: |
        Ordered list of preferred engine versions. The first match in this list will be returned. If no preferred matches are found and the original search returned more than one result, an error is returned. If both the `version` and `preferred_versions` arguments are not configured, the data source will return the default version for the engine.
    version:
      type: string
      description: |
        Version of the DB engine. For example, `1.0.1.0`, `1.0.2.2`, and `1.0.3.0`. If both the `version` and `preferred_versions` arguments are not configured, the data source will return the default version for the engine.
  type: object
outputs:
  description: |
    A collection of values returned by getEngineVersion.
  properties:
    engine:
      type: string
    engineDescription:
      type: string
      description: |
        Description of the database engine.
    exportableLogTypes:
      type: array
      items:
        type: string
      description: |
        Set of log types that the database engine has available for export to CloudWatch Logs.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    parameterGroupFamily:
      type: string
    preferredVersions:
      type: array
      items:
        type: string
    supportedTimezones:
      type: array
      items:
        type: string
      description: |
        Set of the time zones supported by this engine.
    supportsLogExportsToCloudwatch:
      type: boolean
      description: |
        Indicates whether the engine version supports exporting the log types specified by `exportable_log_types` to CloudWatch Logs.
    supportsReadReplica:
      type: boolean
      description: |
        Indicates whether the database engine version supports read replicas.
    validUpgradeTargets:
      type: array
      items:
        type: string
      description: |
        Set of engine versions that this database engine version can be upgraded to.
    version:
      type: string
    versionDescription:
      type: string
      description: |
        Description of the database engine version.
  type: object
  required:
    - engineDescription
    - exportableLogTypes
    - parameterGroupFamily
    - supportedTimezones
    - supportsLogExportsToCloudwatch
    - supportsReadReplica
    - validUpgradeTargets
    - version
    - versionDescription
    - id
