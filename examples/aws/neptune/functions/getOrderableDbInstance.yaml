$token: aws:neptune/getOrderableDbInstance:getOrderableDbInstance
inputs:
  description: |
    A collection of arguments for invoking getOrderableDbInstance.
  properties:
    engine:
      type: string
      description: |
        DB engine. (Default: `neptune`)
    engineVersion:
      type: string
      description: |
        Version of the DB engine. For example, `1.0.1.0`, `1.0.1.2`, `1.0.2.2`, and `1.0.3.0`.
    instanceClass:
      type: string
      description: |
        DB instance class. Examples of classes are `db.r5.large`, `db.r5.xlarge`, `db.r4.large`, `db.r5.4xlarge`, `db.r5.12xlarge`, `db.r4.xlarge`, and `db.t3.medium`.
    licenseModel:
      type: string
      description: |
        License model. (Default: `amazon-license`)
    preferredInstanceClasses:
      type: array
      items:
        type: string
      description: |
        Ordered list of preferred Neptune DB instance classes. The first match in this list will be returned. If no preferred matches are found and the original search returned more than one result, an error is returned.
    vpc:
      type: boolean
      description: |
        Enable to show only VPC offerings.
  type: object
outputs:
  description: |
    A collection of values returned by getOrderableDbInstance.
  properties:
    availabilityZones:
      type: array
      items:
        type: string
      description: |
        Availability zones where the instance is available.
    engine:
      type: string
    engineVersion:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceClass:
      type: string
    licenseModel:
      type: string
    maxIopsPerDbInstance:
      type: integer
      description: |
        Maximum total provisioned IOPS for a DB instance.
    maxIopsPerGib:
      type: number
      description: |
        Maximum provisioned IOPS per GiB for a DB instance.
    maxStorageSize:
      type: integer
      description: |
        Maximum storage size for a DB instance.
    minIopsPerDbInstance:
      type: integer
      description: |
        Minimum total provisioned IOPS for a DB instance.
    minIopsPerGib:
      type: number
      description: |
        Minimum provisioned IOPS per GiB for a DB instance.
    minStorageSize:
      type: integer
      description: |
        Minimum storage size for a DB instance.
    multiAzCapable:
      type: boolean
      description: |
        Whether a DB instance is Multi-AZ capable.
    preferredInstanceClasses:
      type: array
      items:
        type: string
    readReplicaCapable:
      type: boolean
      description: |
        Whether a DB instance can have a read replica.
    storageType:
      type: string
      description: |
        Storage type for a DB instance.
    supportsEnhancedMonitoring:
      type: boolean
      description: |
        Whether a DB instance supports Enhanced Monitoring at intervals from 1 to 60 seconds.
    supportsIamDatabaseAuthentication:
      type: boolean
      description: |
        Whether a DB instance supports IAM database authentication.
    supportsIops:
      type: boolean
      description: |
        Whether a DB instance supports provisioned IOPS.
    supportsPerformanceInsights:
      type: boolean
      description: |
        Whether a DB instance supports Performance Insights.
    supportsStorageEncryption:
      type: boolean
      description: |
        Whether a DB instance supports encrypted storage.
    vpc:
      type: boolean
  type: object
  required:
    - availabilityZones
    - engineVersion
    - instanceClass
    - maxIopsPerDbInstance
    - maxIopsPerGib
    - maxStorageSize
    - minIopsPerDbInstance
    - minIopsPerGib
    - minStorageSize
    - multiAzCapable
    - readReplicaCapable
    - storageType
    - supportsEnhancedMonitoring
    - supportsIamDatabaseAuthentication
    - supportsIops
    - supportsPerformanceInsights
    - supportsStorageEncryption
    - vpc
    - id
