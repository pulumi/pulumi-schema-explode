$token: aws:lakeformation/permissions:Permissions
properties:
  catalogId:
    type: string
    description: |
      Identifier for the Data Catalog. By default, it is the account ID of the caller.
  catalogResource:
    type: boolean
    description: |
      Whether the permissions are to be granted for the Data Catalog. Defaults to `false`.
  dataLocation:
    $ref: "#/types/aws:lakeformation/PermissionsDataLocation:PermissionsDataLocation"
    description: |
      Configuration block for a data location resource. Detailed below.
  database:
    $ref: "#/types/aws:lakeformation/PermissionsDatabase:PermissionsDatabase"
    description: |
      Configuration block for a database resource. Detailed below.
  lfTag:
    $ref: "#/types/aws:lakeformation/PermissionsLfTag:PermissionsLfTag"
    description: |
      Configuration block for an LF-tag resource. Detailed below.
  lfTagPolicy:
    $ref: "#/types/aws:lakeformation/PermissionsLfTagPolicy:PermissionsLfTagPolicy"
    description: |
      Configuration block for an LF-tag policy resource. Detailed below.
  permissions:
    type: array
    items:
      type: string
    description: |
      List of permissions granted to the principal. Valid values may include `ALL`, `ALTER`, `ASSOCIATE`, `CREATE_DATABASE`, `CREATE_TABLE`, `DATA_LOCATION_ACCESS`, `DELETE`, `DESCRIBE`, `DROP`, `INSERT`, and `SELECT`. For details on each permission, see [Lake Formation Permissions Reference](https://docs.aws.amazon.com/lake-formation/latest/dg/lf-permissions-reference.html).
    language:
      csharp:
        name: PermissionDetails
  permissionsWithGrantOptions:
    type: array
    items:
      type: string
    description: |
      Subset of `permissions` which the principal can pass.
  principal:
    type: string
    description: |
      Principal to be granted the permissions on the resource. Supported principals include `IAM_ALLOWED_PRINCIPALS` (see Default Behavior and `IAMAllowedPrincipals` above), IAM roles, users, groups, SAML groups and users, QuickSight groups, OUs, and organizations as well as AWS account IDs for cross-account permissions. For more information, see [Lake Formation Permissions Reference](https://docs.aws.amazon.com/lake-formation/latest/dg/lf-permissions-reference.html).
  table:
    $ref: "#/types/aws:lakeformation/PermissionsTable:PermissionsTable"
    description: |
      Configuration block for a table resource. Detailed below.
  tableWithColumns:
    $ref: "#/types/aws:lakeformation/PermissionsTableWithColumns:PermissionsTableWithColumns"
    description: |
      Configuration block for a table with columns resource. Detailed below.
required:
  - dataLocation
  - database
  - lfTag
  - lfTagPolicy
  - permissions
  - permissionsWithGrantOptions
  - principal
  - table
  - tableWithColumns
