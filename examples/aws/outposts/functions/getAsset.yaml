$token: aws:outposts/getAsset:getAsset
description: |
  Information about a specific hardware asset in an Outpost.
inputs:
  description: |
    A collection of arguments for invoking getAsset.
  properties:
    arn:
      type: string
      description: |
        Outpost ARN.
    assetId:
      type: string
      description: |
        ID of the asset.
  type: object
  required:
    - arn
    - assetId
outputs:
  description: |
    A collection of values returned by getAsset.
  properties:
    arn:
      type: string
    assetId:
      type: string
    assetType:
      type: string
      description: |
        Type of the asset.
    hostId:
      type: string
      description: |
        Host ID of the Dedicated Hosts on the asset, if a Dedicated Host is provisioned.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    rackElevation:
      type: integer
      description: |
        Position of an asset in a rack measured in rack units.
    rackId:
      type: string
      description: |
        Rack ID of the asset.
  type: object
  required:
    - arn
    - assetId
    - assetType
    - hostId
    - rackElevation
    - rackId
    - id
