$token: aws:ses/configurationSet:ConfigurationSet
properties:
  arn:
    type: string
    description: |
      SES configuration set ARN.
  deliveryOptions:
    $ref: "#/types/aws:ses/ConfigurationSetDeliveryOptions:ConfigurationSetDeliveryOptions"
    description: |
      Whether messages that use the configuration set are required to use TLS. See below.
  lastFreshStart:
    type: string
    description: |
      Date and time at which the reputation metrics for the configuration set were last reset. Resetting these metrics is known as a fresh start.
  name:
    type: string
    description: |
      Name of the configuration set.
  reputationMetricsEnabled:
    type: boolean
    description: |
      Whether or not Amazon SES publishes reputation metrics for the configuration set, such as bounce and complaint rates, to Amazon CloudWatch. The default value is `false`.
  sendingEnabled:
    type: boolean
    description: |
      Whether email sending is enabled or disabled for the configuration set. The default value is `true`.
  trackingOptions:
    $ref: "#/types/aws:ses/ConfigurationSetTrackingOptions:ConfigurationSetTrackingOptions"
    description: |
      Domain that is used to redirect email recipients to an Amazon SES-operated domain. See below. **NOTE:** This functionality is best effort.
required:
  - arn
  - lastFreshStart
  - name
