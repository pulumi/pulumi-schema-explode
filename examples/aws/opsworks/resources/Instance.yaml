$token: aws:opsworks/instance:Instance
properties:
  agentVersion:
    type: string
    description: |
      OpsWorks agent to install. Default is `INHERIT`.
  amiId:
    type: string
    description: |
      AMI to use for the instance.  If an AMI is specified, `os` must be `Custom`.
  architecture:
    type: string
    description: |
      Machine architecture for created instances.  Valid values are `x86_64` or `i386`. The default is `x86_64`.
  autoScalingType:
    type: string
    description: |
      Creates load-based or time-based instances.  Valid values are `load`, `timer`.
  availabilityZone:
    type: string
    description: |
      Name of the availability zone where instances will be created by default.
  createdAt:
    type: string
    description: |
      Time that the instance was created.
  deleteEbs:
    type: boolean
    description: |
      Whether to delete EBS volume on deletion. Default is `true`.
  deleteEip:
    type: boolean
    description: |
      Whether to delete the Elastic IP on deletion.
  ebsBlockDevices:
    type: array
    items:
      $ref: "#/types/aws:opsworks/InstanceEbsBlockDevice:InstanceEbsBlockDevice"
    description: |
      Configuration block for additional EBS block devices to attach to the instance. See Block Devices below.
  ebsOptimized:
    type: boolean
    description: |
      Whether the launched EC2 instance will be EBS-optimized.
  ec2InstanceId:
    type: string
    description: |
      EC2 instance ID.
  ecsClusterArn:
    type: string
    description: |
      ECS cluster's ARN for container instances.
  elasticIp:
    type: string
    description: |
      Instance Elastic IP address.
  ephemeralBlockDevices:
    type: array
    items:
      $ref: "#/types/aws:opsworks/InstanceEphemeralBlockDevice:InstanceEphemeralBlockDevice"
    description: |
      Configuration block for ephemeral (also known as "Instance Store") volumes on the instance. See Block Devices below.
  hostname:
    type: string
    description: |
      Instance's host name.
  infrastructureClass:
    type: string
    description: |
      For registered instances, infrastructure class: ec2 or on-premises.
  installUpdatesOnBoot:
    type: boolean
    description: |
      Controls where to install OS and package updates when the instance boots.  Default is `true`.
  instanceProfileArn:
    type: string
    description: |
      ARN of the instance's IAM profile.
  instanceType:
    type: string
    description: |
      Type of instance to start.
  lastServiceErrorId:
    type: string
    description: |
      ID of the last service error.
  layerIds:
    type: array
    items:
      type: string
    description: |
      List of the layers the instance will belong to.
  os:
    type: string
    description: |
      Name of operating system that will be installed.
  platform:
    type: string
    description: |
      Instance's platform.
  privateDns:
    type: string
    description: |
      Private DNS name assigned to the instance. Can only be used inside the Amazon EC2, and only available if you've enabled DNS hostnames for your VPC.
  privateIp:
    type: string
    description: |
      Private IP address assigned to the instance.
  publicDns:
    type: string
    description: |
      Public DNS name assigned to the instance. For EC2-VPC, this is only available if you've enabled DNS hostnames for your VPC.
  publicIp:
    type: string
    description: |
      Public IP address assigned to the instance, if applicable.
  registeredBy:
    type: string
    description: |
      For registered instances, who performed the registration.
  reportedAgentVersion:
    type: string
    description: |
      Instance's reported AWS OpsWorks Stacks agent version.
  reportedOsFamily:
    type: string
    description: |
      For registered instances, the reported operating system family.
  reportedOsName:
    type: string
    description: |
      For registered instances, the reported operating system name.
  reportedOsVersion:
    type: string
    description: |
      For registered instances, the reported operating system version.
  rootBlockDevices:
    type: array
    items:
      $ref: "#/types/aws:opsworks/InstanceRootBlockDevice:InstanceRootBlockDevice"
    description: |
      Configuration block for the root block device of the instance. See Block Devices below.
  rootDeviceType:
    type: string
    description: |
      Name of the type of root device instances will have by default. Valid values are `ebs` or `instance-store`.
  rootDeviceVolumeId:
    type: string
    description: |
      Root device volume ID.
  securityGroupIds:
    type: array
    items:
      type: string
    description: |
      Associated security groups.
  sshHostDsaKeyFingerprint:
    type: string
    description: |
      SSH key's Deep Security Agent (DSA) fingerprint.
  sshHostRsaKeyFingerprint:
    type: string
    description: |
      SSH key's RSA fingerprint.
  sshKeyName:
    type: string
    description: |
      Name of the SSH keypair that instances will have by default.
  stackId:
    type: string
    description: |
      Identifier of the stack the instance will belong to.
  state:
    type: string
    description: |
      Desired state of the instance. Valid values are `running` or `stopped`.
  status:
    type: string
    description: |
      Instance status. Will be one of `booting`, `connection_lost`, `online`, `pending`, `rebooting`, `requested`, `running_setup`, `setup_failed`, `shutting_down`, `start_failed`, `stop_failed`, `stopped`, `stopping`, `terminated`, or `terminating`.
  subnetId:
    type: string
    description: |
      Subnet ID to attach to.
  tenancy:
    type: string
    description: |
      Instance tenancy to use. Valid values are `default`, `dedicated` or `host`.
  virtualizationType:
    type: string
    description: |
      Keyword to choose what virtualization mode created instances will use. Valid values are `paravirtual` or `hvm`.
required:
  - amiId
  - availabilityZone
  - createdAt
  - ebsBlockDevices
  - ec2InstanceId
  - ecsClusterArn
  - elasticIp
  - ephemeralBlockDevices
  - hostname
  - infrastructureClass
  - instanceProfileArn
  - lastServiceErrorId
  - layerIds
  - os
  - platform
  - privateDns
  - privateIp
  - publicDns
  - publicIp
  - registeredBy
  - reportedAgentVersion
  - reportedOsFamily
  - reportedOsName
  - reportedOsVersion
  - rootBlockDevices
  - rootDeviceType
  - rootDeviceVolumeId
  - securityGroupIds
  - sshHostDsaKeyFingerprint
  - sshHostRsaKeyFingerprint
  - sshKeyName
  - stackId
  - status
  - subnetId
  - tenancy
  - virtualizationType
