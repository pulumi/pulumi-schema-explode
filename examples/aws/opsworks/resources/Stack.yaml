$token: aws:opsworks/stack:Stack
properties:
  agentVersion:
    type: string
    description: |
      If set to `"LATEST"`, OpsWorks will automatically install the latest version.
  arn:
    type: string
  berkshelfVersion:
    type: string
    description: |
      If `manage_berkshelf` is enabled, the version of Berkshelf to use.
  color:
    type: string
    description: |
      Color to paint next to the stack's resources in the OpsWorks console.
  configurationManagerName:
    type: string
    description: |
      Name of the configuration manager to use. Defaults to "Chef".
  configurationManagerVersion:
    type: string
    description: |
      Version of the configuration manager to use. Defaults to "11.4".
  customCookbooksSources:
    type: array
    items:
      $ref: "#/types/aws:opsworks/StackCustomCookbooksSource:StackCustomCookbooksSource"
    description: |
      When `use_custom_cookbooks` is set, provide this sub-object as described below.
  customJson:
    type: string
    description: |
      Custom JSON attributes to apply to the entire stack.
  defaultAvailabilityZone:
    type: string
    description: |
      Name of the availability zone where instances will be created by default.
      Cannot be set when `vpc_id` is set.
  defaultInstanceProfileArn:
    type: string
    description: |
      The ARN of an IAM Instance Profile that created instances will have by default.
  defaultOs:
    type: string
    description: |
      Name of OS that will be installed on instances by default.
  defaultRootDeviceType:
    type: string
    description: |
      Name of the type of root device instances will have by default.
  defaultSshKeyName:
    type: string
    description: |
      Name of the SSH keypair that instances will have by default.
  defaultSubnetId:
    type: string
    description: |
      ID of the subnet in which instances will be created by default.
      Required if `vpc_id` is set to a VPC other than the default VPC, and forbidden if it isn't.
  hostnameTheme:
    type: string
    description: |
      Keyword representing the naming scheme that will be used for instance hostnames within this stack.
  manageBerkshelf:
    type: boolean
    description: |
      Boolean value controlling whether Opsworks will run Berkshelf for this stack.
  name:
    type: string
    description: |
      The name of the stack.
  region:
    type: string
    description: |
      The name of the region where the stack will exist.
  serviceRoleArn:
    type: string
    description: |
      The ARN of an IAM role that the OpsWorks service will act as.
  stackEndpoint:
    type: string
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  useCustomCookbooks:
    type: boolean
    description: |
      Boolean value controlling whether the custom cookbook settings are
      enabled.
  useOpsworksSecurityGroups:
    type: boolean
    description: |
      Boolean value controlling whether the standard OpsWorks
      security groups apply to created instances.
  vpcId:
    type: string
    description: |
      ID of the VPC that this stack belongs to.
      Defaults to the region's default VPC.
required:
  - agentVersion
  - arn
  - customCookbooksSources
  - defaultAvailabilityZone
  - defaultInstanceProfileArn
  - defaultSubnetId
  - name
  - region
  - serviceRoleArn
  - stackEndpoint
  - tagsAll
  - vpcId
