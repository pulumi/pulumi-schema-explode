$token: aws:signer/getSigningJob:getSigningJob
inputs:
  description: |
    A collection of arguments for invoking getSigningJob.
  properties:
    jobId:
      type: string
      description: |
        ID of the signing job on output.
  type: object
  required:
    - jobId
outputs:
  description: |
    A collection of values returned by getSigningJob.
  properties:
    completedAt:
      type: string
      description: |
        Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the signing job was completed.
    createdAt:
      type: string
      description: |
        Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the signing job was created.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    jobId:
      type: string
    jobInvoker:
      type: string
      description: |
        IAM entity that initiated the signing job.
    jobOwner:
      type: string
      description: |
        AWS account ID of the job owner.
    platformDisplayName:
      type: string
      description: |
        A human-readable name for the signing platform associated with the signing job.
    platformId:
      type: string
      description: |
        Platform to which your signed code image will be distributed.
    profileName:
      type: string
      description: |
        Name of the profile that initiated the signing operation.
    profileVersion:
      type: string
      description: |
        Version of the signing profile used to initiate the signing job.
    requestedBy:
      type: string
      description: |
        IAM principal that requested the signing job.
    revocationRecords:
      type: array
      items:
        $ref: "#/types/aws:signer/getSigningJobRevocationRecord:getSigningJobRevocationRecord"
      description: |
        Revocation record if the signature generated by the signing job has been revoked. Contains a timestamp and the ID of the IAM entity that revoked the signature.
    signatureExpiresAt:
      type: string
      description: |
        The time when the signature of a signing job expires.
    signedObjects:
      type: array
      items:
        $ref: "#/types/aws:signer/getSigningJobSignedObject:getSigningJobSignedObject"
      description: |
        Name of the S3 bucket where the signed code image is saved by code signing.
    sources:
      type: array
      items:
        $ref: "#/types/aws:signer/getSigningJobSource:getSigningJobSource"
      description: |
        Object that contains the name of your S3 bucket or your raw code.
    status:
      type: string
      description: |
        Status of the signing job.
    statusReason:
      type: string
      description: |
        String value that contains the status reason.
  type: object
  required:
    - completedAt
    - createdAt
    - jobId
    - jobInvoker
    - jobOwner
    - platformDisplayName
    - platformId
    - profileName
    - profileVersion
    - requestedBy
    - revocationRecords
    - signatureExpiresAt
    - signedObjects
    - sources
    - status
    - statusReason
    - id
