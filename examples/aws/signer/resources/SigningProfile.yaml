$token: aws:signer/signingProfile:SigningProfile
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) for the signing profile.
  name:
    type: string
    description: |
      A unique signing profile name. By default generated by the provider. Signing profile names are immutable and cannot be reused after canceled.
  namePrefix:
    type: string
    description: |
      A signing profile name prefix. The provider will generate a unique suffix. Conflicts with `name`.
  platformDisplayName:
    type: string
    description: |
      A human-readable name for the signing platform associated with the signing profile.
  platformId:
    type: string
    description: |
      The ID of the platform that is used by the target signing profile.
  revocationRecords:
    type: array
    items:
      $ref: "#/types/aws:signer/SigningProfileRevocationRecord:SigningProfileRevocationRecord"
    description: |
      Revocation information for a signing profile.
  signatureValidityPeriod:
    $ref: "#/types/aws:signer/SigningProfileSignatureValidityPeriod:SigningProfileSignatureValidityPeriod"
    description: |
      The validity period for a signing job.
  status:
    type: string
    description: |
      The status of the target signing profile.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A list of tags associated with the signing profile. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  version:
    type: string
    description: |
      The current version of the signing profile.
  versionArn:
    type: string
    description: |
      The signing profile ARN, including the profile version.
required:
  - arn
  - name
  - platformDisplayName
  - platformId
  - revocationRecords
  - signatureValidityPeriod
  - status
  - tagsAll
  - version
  - versionArn
