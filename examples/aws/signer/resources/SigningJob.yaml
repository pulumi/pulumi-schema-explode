$token: aws:signer/signingJob:SigningJob
properties:
  completedAt:
    type: string
    description: |
      Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the signing job was completed.
  createdAt:
    type: string
    description: |
      Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the signing job was created.
  destination:
    $ref: "#/types/aws:signer/SigningJobDestination:SigningJobDestination"
    description: |
      The S3 bucket in which to save your signed object. See Destination below for details.
  ignoreSigningJobFailure:
    type: boolean
    description: |
      Set this argument to `true` to ignore signing job failures and retrieve failed status and reason. Default `false`.
  jobId:
    type: string
    description: |
      The ID of the signing job on output.
  jobInvoker:
    type: string
    description: |
      The IAM entity that initiated the signing job.
  jobOwner:
    type: string
    description: |
      The AWS account ID of the job owner.
  platformDisplayName:
    type: string
    description: |
      A human-readable name for the signing platform associated with the signing job.
  platformId:
    type: string
    description: |
      The platform to which your signed code image will be distributed.
  profileName:
    type: string
    description: |
      The name of the profile to initiate the signing operation.
  profileVersion:
    type: string
    description: |
      The version of the signing profile used to initiate the signing job.
  requestedBy:
    type: string
    description: |
      The IAM principal that requested the signing job.
  revocationRecords:
    type: array
    items:
      $ref: "#/types/aws:signer/SigningJobRevocationRecord:SigningJobRevocationRecord"
    description: |
      A revocation record if the signature generated by the signing job has been revoked. Contains a timestamp and the ID of the IAM entity that revoked the signature.
  signatureExpiresAt:
    type: string
    description: |
      The time when the signature of a signing job expires.
  signedObjects:
    type: array
    items:
      $ref: "#/types/aws:signer/SigningJobSignedObject:SigningJobSignedObject"
    description: |
      Name of the S3 bucket where the signed code image is saved by code signing.
  source:
    $ref: "#/types/aws:signer/SigningJobSource:SigningJobSource"
    description: |
      The S3 bucket that contains the object to sign. See Source below for details.
  status:
    type: string
    description: |
      Status of the signing job.
  statusReason:
    type: string
    description: |
      String value that contains the status reason.
required:
  - completedAt
  - createdAt
  - destination
  - jobId
  - jobInvoker
  - jobOwner
  - platformDisplayName
  - platformId
  - profileName
  - profileVersion
  - requestedBy
  - revocationRecords
  - signatureExpiresAt
  - signedObjects
  - source
  - status
  - statusReason
inputProperties:
  destination:
    $ref: "#/types/aws:signer/SigningJobDestination:SigningJobDestination"
    description: |
      The S3 bucket in which to save your signed object. See Destination below for details.
    willReplaceOnChanges: true
  ignoreSigningJobFailure:
    type: boolean
    description: |
      Set this argument to `true` to ignore signing job failures and retrieve failed status and reason. Default `false`.
    willReplaceOnChanges: true
  profileName:
    type: string
    description: |
      The name of the profile to initiate the signing operation.
    willReplaceOnChanges: true
  source:
    $ref: "#/types/aws:signer/SigningJobSource:SigningJobSource"
    description: |
      The S3 bucket that contains the object to sign. See Source below for details.
    willReplaceOnChanges: true
requiredInputs:
  - destination
  - profileName
  - source
