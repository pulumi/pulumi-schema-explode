$token: aws:ecr/getRepository:getRepository
inputs:
  description: |
    A collection of arguments for invoking getRepository.
  properties:
    name:
      type: string
      description: |
        Name of the ECR Repository.
    registryId:
      type: string
      description: |
        Registry ID where the repository was created.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags assigned to the resource.
  type: object
  required:
    - name
outputs:
  description: |
    A collection of values returned by getRepository.
  properties:
    arn:
      type: string
      description: |
        Full ARN of the repository.
    encryptionConfigurations:
      type: array
      items:
        $ref: "#/types/aws:ecr/getRepositoryEncryptionConfiguration:getRepositoryEncryptionConfiguration"
      description: |
        Encryption configuration for the repository. See Encryption Configuration below.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    imageScanningConfigurations:
      type: array
      items:
        $ref: "#/types/aws:ecr/getRepositoryImageScanningConfiguration:getRepositoryImageScanningConfiguration"
      description: |
        Configuration block that defines image scanning configuration for the repository. See Image Scanning Configuration below.
    imageTagMutability:
      type: string
      description: |
        The tag mutability setting for the repository.
    name:
      type: string
    registryId:
      type: string
    repositoryUrl:
      type: string
      description: |
        URL of the repository (in the form `aws_account_id.dkr.ecr.region.amazonaws.com/repositoryName`).
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags assigned to the resource.
  type: object
  required:
    - arn
    - encryptionConfigurations
    - imageScanningConfigurations
    - imageTagMutability
    - name
    - registryId
    - repositoryUrl
    - tags
    - id
