$token: aws:ecr/repository:Repository
properties:
  arn:
    type: string
    description: |
      Full ARN of the repository.
  encryptionConfigurations:
    type: array
    items:
      $ref: "#/types/aws:ecr/RepositoryEncryptionConfiguration:RepositoryEncryptionConfiguration"
    description: |
      Encryption configuration for the repository. See below for schema.
  forceDelete:
    type: boolean
    description: |
      If `true`, will delete the repository even if it contains images.
      Defaults to `false`.
  imageScanningConfiguration:
    $ref: "#/types/aws:ecr/RepositoryImageScanningConfiguration:RepositoryImageScanningConfiguration"
    description: |
      Configuration block that defines image scanning configuration for the repository. By default, image scanning must be manually triggered. See the [ECR User Guide](https://docs.aws.amazon.com/AmazonECR/latest/userguide/image-scanning.html) for more information about image scanning.
  imageTagMutability:
    type: string
    description: |
      The tag mutability setting for the repository. Must be one of: `MUTABLE` or `IMMUTABLE`. Defaults to `MUTABLE`.
  name:
    type: string
    description: |
      Name of the repository.
  registryId:
    type: string
    description: |
      The registry ID where the repository was created.
  repositoryUrl:
    type: string
    description: |
      The URL of the repository (in the form `aws_account_id.dkr.ecr.region.amazonaws.com/repositoryName`).
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
