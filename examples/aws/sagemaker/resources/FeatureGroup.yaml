$token: aws:sagemaker/featureGroup:FeatureGroup
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) assigned by AWS to this feature_group.
  description:
    type: string
    description: |
      A free-form description of a Feature Group.
  eventTimeFeatureName:
    type: string
    description: |
      The name of the feature that stores the EventTime of a Record in a Feature Group.
  featureDefinitions:
    type: array
    items:
      $ref: "#/types/aws:sagemaker/FeatureGroupFeatureDefinition:FeatureGroupFeatureDefinition"
    description: |
      A list of Feature names and types. See Feature Definition Below.
  featureGroupName:
    type: string
    description: |
      The name of the Feature Group. The name must be unique within an AWS Region in an AWS account.
  offlineStoreConfig:
    $ref: "#/types/aws:sagemaker/FeatureGroupOfflineStoreConfig:FeatureGroupOfflineStoreConfig"
    description: |
      The Offline Feature Store Configuration. See Offline Store Config Below.
  onlineStoreConfig:
    $ref: "#/types/aws:sagemaker/FeatureGroupOnlineStoreConfig:FeatureGroupOnlineStoreConfig"
    description: |
      The Online Feature Store Configuration. See Online Store Config Below.
  recordIdentifierFeatureName:
    type: string
    description: |
      The name of the Feature whose value uniquely identifies a Record defined in the Feature Store. Only the latest record per identifier value will be stored in the Online Store.
  roleArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the IAM execution role used to persist data into the Offline Store if an `offline_store_config` is provided.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of resource tags for the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
required:
