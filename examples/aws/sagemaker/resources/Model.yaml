$token: aws:sagemaker/model:Model
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) assigned by AWS to this model.
  containers:
    type: array
    items:
      $ref: "#/types/aws:sagemaker/ModelContainer:ModelContainer"
    description: |
      Specifies containers in the inference pipeline. If not specified, the `primary_container` argument is required. Fields are documented below.
  enableNetworkIsolation:
    type: boolean
    description: |
      Isolates the model container. No inbound or outbound network calls can be made to or from the model container.
  executionRoleArn:
    type: string
    description: |
      A role that SageMaker can assume to access model artifacts and docker images for deployment.
  inferenceExecutionConfig:
    $ref: "#/types/aws:sagemaker/ModelInferenceExecutionConfig:ModelInferenceExecutionConfig"
    description: |
      Specifies details of how containers in a multi-container endpoint are called. see Inference Execution Config.
  name:
    type: string
    description: |
      The name of the model (must be unique). If omitted, this provider will assign a random, unique name.
  primaryContainer:
    $ref: "#/types/aws:sagemaker/ModelPrimaryContainer:ModelPrimaryContainer"
    description: |
      The primary docker image containing inference code that is used when the model is deployed for predictions.  If not specified, the `container` argument is required. Fields are documented below.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  vpcConfig:
    $ref: "#/types/aws:sagemaker/ModelVpcConfig:ModelVpcConfig"
    description: |
      Specifies the VPC that you want your model to connect to. VpcConfig is used in hosting services and in batch transform.
required:
  - arn
  - executionRoleArn
  - inferenceExecutionConfig
  - name
  - tagsAll
