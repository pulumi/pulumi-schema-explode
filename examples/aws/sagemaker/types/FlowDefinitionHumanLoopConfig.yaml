$token: aws:sagemaker/FlowDefinitionHumanLoopConfig:FlowDefinitionHumanLoopConfig
properties:
  humanTaskUiArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the human task user interface.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  publicWorkforceTaskPrice:
    $ref: "#/types/aws:sagemaker/FlowDefinitionHumanLoopConfigPublicWorkforceTaskPrice:FlowDefinitionHumanLoopConfigPublicWorkforceTaskPrice"
    description: |
      Defines the amount of money paid to an Amazon Mechanical Turk worker for each task performed. See Public Workforce Task Price details below.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  taskAvailabilityLifetimeInSeconds:
    type: integer
    description: |
      The length of time that a task remains available for review by human workers. Valid value range between `1` and `864000`.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  taskCount:
    type: integer
    description: |
      The number of distinct workers who will perform the same task on each object. Valid value range between `1` and `3`.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  taskDescription:
    type: string
    description: |
      A description for the human worker task.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  taskKeywords:
    type: array
    items:
      type: string
    description: |
      An array of keywords used to describe the task so that workers can discover the task.
    language:
      python:
        mapCase: false
  taskTimeLimitInSeconds:
    type: integer
    description: |
      The amount of time that a worker has to complete a task. The default value is `3600` seconds.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  taskTitle:
    type: string
    description: |
      A title for the human worker task.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  workteamArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the human task user interface. Amazon Resource Name (ARN) of a team of workers. For Public workforces see [AWS Docs](https://docs.aws.amazon.com/sagemaker/latest/dg/sms-workforce-management-public.html).
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - humanTaskUiArn
  - taskCount
  - taskDescription
  - taskTitle
  - workteamArn
