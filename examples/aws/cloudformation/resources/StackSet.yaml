$token: aws:cloudformation/stackSet:StackSet
properties:
  administrationRoleArn:
    type: string
    description: |
      Amazon Resource Number (ARN) of the IAM Role in the administrator account. This must be defined when using the `SELF_MANAGED` permission model.
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the StackSet.
  autoDeployment:
    $ref: "#/types/aws:cloudformation/StackSetAutoDeployment:StackSetAutoDeployment"
    description: |
      Configuration block containing the auto-deployment model for your StackSet. This can only be defined when using the `SERVICE_MANAGED` permission model.
  callAs:
    type: string
    description: |
      Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account. Valid values: `SELF` (default), `DELEGATED_ADMIN`.
  capabilities:
    type: array
    items:
      type: string
    description: |
      A list of capabilities. Valid values: `CAPABILITY_IAM`, `CAPABILITY_NAMED_IAM`, `CAPABILITY_AUTO_EXPAND`.
  description:
    type: string
    description: |
      Description of the StackSet.
  executionRoleName:
    type: string
    description: |
      Name of the IAM Role in all target accounts for StackSet operations. Defaults to `AWSCloudFormationStackSetExecutionRole` when using the `SELF_MANAGED` permission model. This should not be defined when using the `SERVICE_MANAGED` permission model.
  name:
    type: string
    description: |
      Name of the StackSet. The name must be unique in the region where you create your StackSet. The name can contain only alphanumeric characters (case-sensitive) and hyphens. It must start with an alphabetic character and cannot be longer than 128 characters.
  operationPreferences:
    $ref: "#/types/aws:cloudformation/StackSetOperationPreferences:StackSetOperationPreferences"
    description: |
      Preferences for how AWS CloudFormation performs a stack set update.
  parameters:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of input parameters for the StackSet template. All template parameters, including those with a `Default`, must be configured or ignored with `lifecycle` configuration block `ignore_changes` argument. All `NoEcho` template parameters must be ignored with the `lifecycle` configuration block `ignore_changes` argument.
  permissionModel:
    type: string
    description: |
      Describes how the IAM roles required for your StackSet are created. Valid values: `SELF_MANAGED` (default), `SERVICE_MANAGED`.
  stackSetId:
    type: string
    description: |
      Unique identifier of the StackSet.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of tags to associate with this StackSet and the Stacks created from it. AWS CloudFormation also propagates these tags to supported resources that are created in the Stacks. A maximum number of 50 tags can be specified. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  templateBody:
    type: string
    description: |
      String containing the CloudFormation template body. Maximum size: 51,200 bytes. Conflicts with `template_url`.
  templateUrl:
    type: string
    description: |
      String containing the location of a file containing the CloudFormation template body. The URL must point to a template that is located in an Amazon S3 bucket. Maximum location file size: 460,800 bytes. Conflicts with `template_body`.
required:
  - arn
  - executionRoleName
  - name
  - stackSetId
  - tagsAll
  - templateBody
