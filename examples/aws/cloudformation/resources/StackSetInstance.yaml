$token: aws:cloudformation/stackSetInstance:StackSetInstance
properties:
  accountId:
    type: string
    description: |
      Target AWS Account ID to create a Stack based on the StackSet. Defaults to current account.
  callAs:
    type: string
    description: |
      Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account. Valid values: `SELF` (default), `DELEGATED_ADMIN`.
  deploymentTargets:
    $ref: "#/types/aws:cloudformation/StackSetInstanceDeploymentTargets:StackSetInstanceDeploymentTargets"
    description: |
      The AWS Organizations accounts to which StackSets deploys. StackSets doesn't deploy stack instances to the organization management account, even if the organization management account is in your organization or in an OU in your organization. Drift detection is not possible for this argument. See deployment_targets below.
  operationPreferences:
    $ref: "#/types/aws:cloudformation/StackSetInstanceOperationPreferences:StackSetInstanceOperationPreferences"
    description: |
      Preferences for how AWS CloudFormation performs a stack set operation.
  organizationalUnitId:
    type: string
    description: |
      The organization root ID or organizational unit (OU) IDs specified for `deployment_targets`.
  parameterOverrides:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of input parameters to override from the StackSet for this Instance.
  region:
    type: string
    description: |
      Target AWS Region to create a Stack based on the StackSet. Defaults to current region.
  retainStack:
    type: boolean
    description: |
      During resource destroy, remove Instance from StackSet while keeping the Stack and its associated resources. Must be enabled in the state _before_ destroy operation to take effect. You cannot reassociate a retained Stack or add an existing, saved Stack to a new StackSet. Defaults to `false`.
  stackId:
    type: string
    description: |
      Stack identifier
  stackSetName:
    type: string
    description: |
      Name of the StackSet.
required:
  - accountId
  - organizationalUnitId
  - region
  - stackId
  - stackSetName
