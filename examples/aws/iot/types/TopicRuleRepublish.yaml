$token: aws:iot/TopicRuleRepublish:TopicRuleRepublish
properties:
  qos:
    type: integer
    description: |
      The Quality of Service (QoS) level to use when republishing messages. Valid values are 0 or 1. The default value is 0.
    language:
      python:
        mapCase: false
  roleArn:
    type: string
    description: |
      The ARN of the IAM role that grants access.
    language:
      python:
        mapCase: false
  topic:
    type: string
    description: |
      The name of the MQTT topic the message should be republished to.
    language:
      python:
        mapCase: false
type: object
required:
  - roleArn
  - topic
