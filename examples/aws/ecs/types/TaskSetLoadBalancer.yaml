$token: aws:ecs/TaskSetLoadBalancer:TaskSetLoadBalancer
properties:
  containerName:
    type: string
    description: |
      The name of the container to associate with the load balancer (as it appears in a container definition).
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  containerPort:
    type: integer
    description: |
      The port on the container to associate with the load balancer. Defaults to `0` if not specified.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  loadBalancerName:
    type: string
    description: |
      The name of the ELB (Classic) to associate with the service.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  targetGroupArn:
    type: string
    description: |
      The ARN of the Load Balancer target group to associate with the service.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - containerName
