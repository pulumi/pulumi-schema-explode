$token: aws:connect/getRoutingProfile:getRoutingProfile
inputs:
  description: |
    A collection of arguments for invoking getRoutingProfile.
  properties:
    instanceId:
      type: string
      description: |
        Reference to the hosting Amazon Connect Instance
    name:
      type: string
      description: |
        Returns information on a specific Routing Profile by name
    routingProfileId:
      type: string
      description: |
        Returns information on a specific Routing Profile by Routing Profile id
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign to the Routing Profile.
  type: object
  required:
    - instanceId
outputs:
  description: |
    A collection of values returned by getRoutingProfile.
  properties:
    arn:
      type: string
      description: |
        ARN of the Routing Profile.
    defaultOutboundQueueId:
      type: string
      description: |
        Specifies the default outbound queue for the Routing Profile.
    description:
      type: string
      description: |
        Description of the Routing Profile.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceId:
      type: string
    mediaConcurrencies:
      type: array
      items:
        $ref: "#/types/aws:connect/getRoutingProfileMediaConcurrency:getRoutingProfileMediaConcurrency"
      description: |
        One or more `media_concurrencies` blocks that specify the channels that agents can handle in the Contact Control Panel (CCP) for this Routing Profile. The `media_concurrencies` block is documented below.
    name:
      type: string
    queueConfigs:
      type: array
      items:
        $ref: "#/types/aws:connect/getRoutingProfileQueueConfig:getRoutingProfileQueueConfig"
      description: |
        One or more `queue_configs` blocks that specify the inbound queues associated with the routing profile. If no queue is added, the agent only can make outbound calls. The `queue_configs` block is documented below.
    routingProfileId:
      type: string
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign to the Routing Profile.
  type: object
  required:
    - arn
    - defaultOutboundQueueId
    - description
    - instanceId
    - mediaConcurrencies
    - name
    - queueConfigs
    - routingProfileId
    - tags
    - id
