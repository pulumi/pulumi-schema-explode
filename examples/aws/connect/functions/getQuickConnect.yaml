$token: aws:connect/getQuickConnect:getQuickConnect
inputs:
  description: |
    A collection of arguments for invoking getQuickConnect.
  properties:
    instanceId:
      type: string
      description: |
        Reference to the hosting Amazon Connect Instance
    name:
      type: string
      description: |
        Returns information on a specific Quick Connect by name
    quickConnectId:
      type: string
      description: |
        Returns information on a specific Quick Connect by Quick Connect id
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign to the Quick Connect.
  type: object
  required:
    - instanceId
outputs:
  description: |
    A collection of values returned by getQuickConnect.
  properties:
    arn:
      type: string
      description: |
        ARN of the Quick Connect.
    description:
      type: string
      description: |
        Description of the Quick Connect.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    instanceId:
      type: string
    name:
      type: string
    quickConnectConfigs:
      type: array
      items:
        $ref: "#/types/aws:connect/getQuickConnectQuickConnectConfig:getQuickConnectQuickConnectConfig"
      description: |
        A block that defines the configuration information for the Quick Connect: `quick_connect_type` and one of `phone_config`, `queue_config`, `user_config` . The Quick Connect Config block is documented below.
    quickConnectId:
      type: string
      description: |
        Identifier for the Quick Connect.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags to assign to the Quick Connect.
  type: object
  required:
    - arn
    - description
    - instanceId
    - name
    - quickConnectConfigs
    - quickConnectId
    - tags
    - id
