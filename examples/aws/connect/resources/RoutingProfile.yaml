    type: array
    items:
      $ref: "#/types/aws:connect/RoutingProfileQueueConfig:RoutingProfileQueueConfig"
    description: |
      One or more `queue_configs` blocks that specify the inbound queues associated with the routing profile. If no queue is added, the agent only can make outbound calls. The `queue_configs` block is documented below.
  queueConfigsAssociateds:
    type: array
    items:
      $ref: "#/types/aws:connect/RoutingProfileQueueConfigsAssociated:RoutingProfileQueueConfigsAssociated"
  routingProfileId:
    type: string
    description: |
      The identifier for the Routing Profile.
  tags:
    type: object
    additionalProperties:
      type: string
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
