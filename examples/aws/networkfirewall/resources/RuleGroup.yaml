$token: aws:networkfirewall/ruleGroup:RuleGroup
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) that identifies the rule group.
  capacity:
    type: integer
    description: |
      The maximum number of operating resources that this rule group can use. For a stateless rule group, the capacity required is the sum of the capacity requirements of the individual rules. For a stateful rule group, the minimum capacity required is the number of individual rules.
  description:
    type: string
    description: |
      A friendly description of the rule group.
  name:
    type: string
    description: |
      A friendly name of the rule group.
  ruleGroup:
    $ref: "#/types/aws:networkfirewall/RuleGroupRuleGroup:RuleGroupRuleGroup"
    description: |
      A configuration block that defines the rule group rules. Required unless `rules` is specified. See Rule Group below for details.
    language:
      csharp:
        name: RuleGroupConfiguration
  rules:
    type: string
    description: |
      The stateful rule group rules specifications in Suricata file format, with one rule per line. Use this to import your existing Suricata compatible rule groups. Required unless `rule_group` is specified.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of key:value pairs to associate with the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  type:
    type: string
    description: |
      Whether the rule group is stateless (containing stateless rules) or stateful (containing stateful rules). Valid values include: `STATEFUL` or `STATELESS`.
  updateToken:
    type: string
    description: |
      A string token used when updating the rule group.
required:
  - arn
  - capacity
  - name
  - ruleGroup
  - tagsAll
  - type
  - updateToken
