$token: aws:networkfirewall/getFirewall:getFirewall
inputs:
  description: |
    A collection of arguments for invoking getFirewall.
  properties:
    arn:
      type: string
      description: |
        ARN of the firewall.
    name:
      type: string
      description: |
        Descriptive name of the firewall.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of resource tags to associate with the resource. If configured with a provider [`default_tags` configuration block](https://www.terraform.io/docs/providers/aws/index.html#default_tags-configuration-block) present, tags with matching keys will overwrite those defined at the provider-level.
  type: object
outputs:
  description: |
    A collection of values returned by getFirewall.
  properties:
    arn:
      type: string
      description: |
        ARN of the firewall.
    deleteProtection:
      type: boolean
      description: |
        Boolean flag indicating whether it is possible to delete the firewall.
    description:
      type: string
      description: |
        Description of the firewall.
    encryptionConfigurations:
      type: array
      items:
        $ref: "#/types/aws:networkfirewall/getFirewallEncryptionConfiguration:getFirewallEncryptionConfiguration"
      description: |
        AWS Key Management Service (AWS KMS) encryption settings for the firewall.
    firewallPolicyArn:
      type: string
      description: |
        ARN of the VPC Firewall policy.
    firewallPolicyChangeProtection:
      type: boolean
      description: |
        A boolean flag indicating whether it is possible to change the associated firewall policy.
    firewallStatuses:
      type: array
      items:
        $ref: "#/types/aws:networkfirewall/getFirewallFirewallStatus:getFirewallFirewallStatus"
      description: |
        Nested list of information about the current status of the firewall.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    name:
      type: string
      description: |
        Descriptive name of the firewall.
    subnetChangeProtection:
      type: boolean
      description: |
        A boolean flag indicating whether it is possible to change the associated subnet(s).
    subnetMappings:
      type: array
      items:
        $ref: "#/types/aws:networkfirewall/getFirewallSubnetMapping:getFirewallSubnetMapping"
      description: |
        Set of configuration blocks describing the public subnets. Each subnet must belong to a different Availability Zone in the VPC. AWS Network Firewall creates a firewall endpoint in each subnet.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of resource tags to associate with the resource. If configured with a provider [`default_tags` configuration block](https://www.terraform.io/docs/providers/aws/index.html#default_tags-configuration-block) present, tags with matching keys will overwrite those defined at the provider-level.
    updateToken:
      type: string
      description: |
        String token used when updating a firewall.
    vpcId:
      type: string
      description: |
        Unique identifier of the VPC where AWS Network Firewall should create the firewall.
  type: object
  required:
    - arn
    - deleteProtection
    - description
    - encryptionConfigurations
    - firewallPolicyArn
    - firewallPolicyChangeProtection
    - firewallStatuses
    - name
    - subnetChangeProtection
    - subnetMappings
    - updateToken
    - vpcId
    - id
