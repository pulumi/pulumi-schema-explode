$token: aws:networkmanager/getLink:getLink
inputs:
  description: |
    A collection of arguments for invoking getLink.
  properties:
    globalNetworkId:
      type: string
      description: |
        ID of the Global Network of the link to retrieve.
    linkId:
      type: string
      description: |
        ID of the specific link to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value tags for the link.
  type: object
  required:
    - globalNetworkId
    - linkId
outputs:
  description: |
    A collection of values returned by getLink.
  properties:
    arn:
      type: string
      description: |
        ARN of the link.
    bandwidths:
      type: array
      items:
        $ref: "#/types/aws:networkmanager/getLinkBandwidth:getLinkBandwidth"
      description: |
        Upload speed and download speed of the link as documented below
    description:
      type: string
      description: |
        Description of the link.
    globalNetworkId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    linkId:
      type: string
    providerName:
      type: string
      description: |
        Provider of the link.
    siteId:
      type: string
      description: |
        ID of the site.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value tags for the link.
    type:
      type: string
      description: |
        Type of the link.
  type: object
  required:
    - arn
    - bandwidths
    - description
    - globalNetworkId
    - linkId
    - providerName
    - siteId
    - tags
    - type
    - id
