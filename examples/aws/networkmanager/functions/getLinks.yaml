$token: aws:networkmanager/getLinks:getLinks
inputs:
  description: |
    A collection of arguments for invoking getLinks.
  properties:
    globalNetworkId:
      type: string
      description: |
        ID of the Global Network of the links to retrieve.
    providerName:
      type: string
      description: |
        Link provider to retrieve.
    siteId:
      type: string
      description: |
        ID of the site of the links to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Restricts the list to the links with these tags.
    type:
      type: string
      description: |
        Link type to retrieve.
  type: object
  required:
    - globalNetworkId
outputs:
  description: |
    A collection of values returned by getLinks.
  properties:
    globalNetworkId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ids:
      type: array
      items:
        type: string
      description: |
        IDs of the links.
    providerName:
      type: string
    siteId:
      type: string
    tags:
      type: object
      additionalProperties:
        type: string
    type:
      type: string
  type: object
  required:
    - globalNetworkId
    - ids
    - id
