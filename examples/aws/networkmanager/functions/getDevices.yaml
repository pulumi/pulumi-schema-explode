$token: aws:networkmanager/getDevices:getDevices
inputs:
  description: |
    A collection of arguments for invoking getDevices.
  properties:
    globalNetworkId:
      type: string
      description: |
        ID of the Global Network of the devices to retrieve.
    siteId:
      type: string
      description: |
        ID of the site of the devices to retrieve.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Restricts the list to the devices with these tags.
  type: object
  required:
    - globalNetworkId
outputs:
  description: |
    A collection of values returned by getDevices.
  properties:
    globalNetworkId:
      type: string
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    ids:
      type: array
      items:
        type: string
      description: |
        IDs of the devices.
    siteId:
      type: string
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - globalNetworkId
    - ids
    - id
