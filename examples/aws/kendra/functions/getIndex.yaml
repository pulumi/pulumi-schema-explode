$token: aws:kendra/getIndex:getIndex
inputs:
  description: |
    A collection of arguments for invoking getIndex.
  properties:
    id:
      type: string
      description: |
        Returns information on a specific Index by id.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Metadata that helps organize the Indices you create.
  type: object
  required:
    - id
outputs:
  description: |
    A collection of values returned by getIndex.
  properties:
    arn:
      type: string
      description: |
        ARN of the Index.
    capacityUnits:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexCapacityUnit:getIndexCapacityUnit"
      description: |
        Block that sets the number of additional document storage and query capacity units that should be used by the index. Documented below.
    createdAt:
      type: string
      description: |
        Unix datetime that the index was created.
    description:
      type: string
      description: |
        Description of the Index.
    documentMetadataConfigurationUpdates:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexDocumentMetadataConfigurationUpdate:getIndexDocumentMetadataConfigurationUpdate"
      description: |
        One or more blocks that specify the configuration settings for any metadata applied to the documents in the index. Documented below.
    edition:
      type: string
      description: |
        Amazon Kendra edition for the index.
    errorMessage:
      type: string
      description: |
        When the Status field value is `FAILED`, this contains a message that explains why.
    id:
      type: string
      description: |
        Identifier of the Index.
    indexStatistics:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexIndexStatistic:getIndexIndexStatistic"
      description: |
        Block that provides information about the number of FAQ questions and answers and the number of text documents indexed. Documented below.
    name:
      type: string
      description: |
        Name of the index field. Minimum length of 1. Maximum length of 30.
    roleArn:
      type: string
      description: |
        An AWS Identity and Access Management (IAM) role that gives Amazon Kendra permissions to access your Amazon CloudWatch logs and metrics. This is also the role you use when you call the `BatchPutDocument` API to index documents from an Amazon S3 bucket.
    serverSideEncryptionConfigurations:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexServerSideEncryptionConfiguration:getIndexServerSideEncryptionConfiguration"
      description: |
        A block that specifies the identifier of the AWS KMS customer managed key (CMK) that's used to encrypt data indexed by Amazon Kendra. Amazon Kendra doesn't support asymmetric CMKs. Documented below.
    status:
      type: string
      description: |
        Current status of the index. When the value is `ACTIVE`, the index is ready for use. If the Status field value is `FAILED`, the `error_message` field contains a message that explains why.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Metadata that helps organize the Indices you create.
    updatedAt:
      type: string
      description: |
        Unix datetime that the index was last updated.
    userContextPolicy:
      type: string
      description: |
        User context policy. Valid values are `ATTRIBUTE_FILTER` or `USER_TOKEN`. For more information, refer to [UserContextPolicy](https://docs.aws.amazon.com/kendra/latest/dg/API_CreateIndex.
        html#Kendra-CreateIndex-request-UserContextPolicy).
    userGroupResolutionConfigurations:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexUserGroupResolutionConfiguration:getIndexUserGroupResolutionConfiguration"
      description: |
        A block that enables fetching access levels of groups and users from an AWS Single Sign-On identity source. Documented below.
    userTokenConfigurations:
      type: array
      items:
        $ref: "#/types/aws:kendra/getIndexUserTokenConfiguration:getIndexUserTokenConfiguration"
      description: |
        A block that specifies the user token configuration. Documented below.
  type: object
  required:
    - arn
    - capacityUnits
    - createdAt
    - description
    - documentMetadataConfigurationUpdates
    - edition
    - errorMessage
    - id
    - indexStatistics
    - name
    - roleArn
    - serverSideEncryptionConfigurations
    - status
    - tags
    - updatedAt
    - userContextPolicy
    - userGroupResolutionConfigurations
    - userTokenConfigurations
