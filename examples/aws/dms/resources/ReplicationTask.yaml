$token: aws:dms/replicationTask:ReplicationTask
properties:
  cdcStartPosition:
    type: string
    description: |
      Indicates when you want a change data capture (CDC) operation to start. The value can be in date, checkpoint, or LSN/SCN format depending on the source engine. For more information, see [Determining a CDC native start point](https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Task.CDC.html#CHAP_Task.CDC.StartPoint.Native).
  cdcStartTime:
    type: string
    description: |
      The Unix timestamp integer for the start of the Change Data Capture (CDC) operation.
  migrationType:
    type: string
    description: |
      The migration type. Can be one of `full-load | cdc | full-load-and-cdc`.
  replicationInstanceArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the replication instance.
  replicationTaskArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) for the replication task.
  replicationTaskId:
    type: string
    description: |
      The replication task identifier.
  replicationTaskSettings:
    type: string
    description: |
      An escaped JSON string that contains the task settings. For a complete list of task settings, see [Task Settings for AWS Database Migration Service Tasks](http://docs.aws.amazon.com/dms/latest/userguide/CHAP_Tasks.CustomizingTasks.TaskSettings.html).
  sourceEndpointArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) string that uniquely identifies the source endpoint.
  startReplicationTask:
    type: boolean
    description: |
      Whether to run or stop the replication task.
  status:
    type: string
    description: |
      Replication Task status.
  tableMappings:
    type: string
    description: |
      An escaped JSON string that contains the table mappings. For information on table mapping see [Using Table Mapping with an AWS Database Migration Service Task to Select and Filter Data](http://docs.aws.amazon.com/dms/latest/userguide/CHAP_Tasks.CustomizingTasks.TableMapping.html)
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  targetEndpointArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) string that uniquely identifies the target endpoint.
required:
