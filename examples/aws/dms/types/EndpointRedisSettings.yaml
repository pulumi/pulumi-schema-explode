$token: aws:dms/EndpointRedisSettings:EndpointRedisSettings
properties:
  authPassword:
    type: string
    description: |
      The password provided with the auth-role and auth-token options of the AuthType setting for a Redis target endpoint.
    language:
      python:
        mapCase: false
  authType:
    type: string
    description: |
      The type of authentication to perform when connecting to a Redis target. Options include `none`, `auth-token`, and `auth-role`. The `auth-token` option requires an `auth_password` value to be provided. The `auth-role` option requires `auth_user_name` and `auth_password` values to be provided.
    language:
      python:
        mapCase: false
  authUserName:
    type: string
    description: |
      The username provided with the `auth-role` option of the AuthType setting for a Redis target endpoint.
    language:
      python:
        mapCase: false
  port:
    type: integer
    description: |
      Transmission Control Protocol (TCP) port for the endpoint.
    language:
      python:
        mapCase: false
  serverName:
    type: string
    description: |
      Fully qualified domain name of the endpoint.
    language:
      python:
        mapCase: false
  sslCaCertificateArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) for the certificate authority (CA) that DMS uses to connect to your Redis target endpoint.
    language:
      python:
        mapCase: false
  sslSecurityProtocol:
    type: string
    description: |
      The plaintext option doesn't provide Transport Layer Security (TLS) encryption for traffic between endpoint and database. Options include `plaintext`, `ssl-encryption`. The default is `ssl-encryption`.
    language:
      python:
        mapCase: false
type: object
required:
  - authType
  - port
  - serverName
