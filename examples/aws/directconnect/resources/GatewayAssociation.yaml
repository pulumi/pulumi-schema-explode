$token: aws:directconnect/gatewayAssociation:GatewayAssociation
properties:
  allowedPrefixes:
    type: array
    items:
      type: string
    description: |
      VPC prefixes (CIDRs) to advertise to the Direct Connect gateway. Defaults to the CIDR block of the VPC associated with the Virtual Gateway. To enable drift detection, must be configured.
  associatedGatewayId:
    type: string
    description: |
      The ID of the VGW or transit gateway with which to associate the Direct Connect gateway.
      Used for single account Direct Connect gateway associations.
  associatedGatewayOwnerAccountId:
    type: string
    description: |
      The ID of the AWS account that owns the VGW or transit gateway with which to associate the Direct Connect gateway.
      Used for cross-account Direct Connect gateway associations.
  associatedGatewayType:
    type: string
    description: |
      The type of the associated gateway, `transitGateway` or `virtualPrivateGateway`.
  dxGatewayAssociationId:
    type: string
    description: |
      The ID of the Direct Connect gateway association.
  dxGatewayId:
    type: string
    description: |
      The ID of the Direct Connect gateway.
  dxGatewayOwnerAccountId:
    type: string
    description: |
      The ID of the AWS account that owns the Direct Connect gateway.
  proposalId:
    type: string
    description: |
      The ID of the Direct Connect gateway association proposal.
      Used for cross-account Direct Connect gateway associations.
  vpnGatewayId:
    type: string
    deprecationMessage: use 'associated_gateway_id' argument instead
required:
  - allowedPrefixes
  - associatedGatewayId
  - associatedGatewayOwnerAccountId
  - associatedGatewayType
  - dxGatewayAssociationId
  - dxGatewayId
  - dxGatewayOwnerAccountId
