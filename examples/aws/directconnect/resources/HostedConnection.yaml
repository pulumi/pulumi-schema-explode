    type: string
    description: |
      The name of the AWS Direct Connect service provider associated with the connection.
  providerName:
    type: string
    description: |
      The name of the service provider associated with the connection.
  region:
    type: string
    description: |
      The AWS Region where the connection is located.
  state:
    type: string
