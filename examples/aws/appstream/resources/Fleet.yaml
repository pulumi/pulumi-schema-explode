$token: aws:appstream/fleet:Fleet
properties:
  arn:
    type: string
    description: |
      ARN of the appstream fleet.
  computeCapacity:
    $ref: "#/types/aws:appstream/FleetComputeCapacity:FleetComputeCapacity"
    description: |
      Configuration block for the desired capacity of the fleet. See below.
  createdTime:
    type: string
    description: |
      Date and time, in UTC and extended RFC 3339 format, when the fleet was created.
  description:
    type: string
    description: |
      Description to display.
  disconnectTimeoutInSeconds:
    type: integer
    description: |
      Amount of time that a streaming session remains active after users disconnect.
  displayName:
    type: string
    description: |
      Human-readable friendly name for the AppStream fleet.
  domainJoinInfo:
    $ref: "#/types/aws:appstream/FleetDomainJoinInfo:FleetDomainJoinInfo"
    description: |
      Configuration block for the name of the directory and organizational unit (OU) to use to join the fleet to a Microsoft Active Directory domain. See below.
  enableDefaultInternetAccess:
    type: boolean
    description: |
      Enables or disables default internet access for the fleet.
  fleetType:
    type: string
    description: |
      Fleet type. Valid values are: `ON_DEMAND`, `ALWAYS_ON`
  iamRoleArn:
    type: string
    description: |
      ARN of the IAM role to apply to the fleet.
  idleDisconnectTimeoutInSeconds:
    type: integer
    description: |
      Amount of time that users can be idle (inactive) before they are disconnected from their streaming session and the `disconnect_timeout_in_seconds` time interval begins.
  imageArn:
    type: string
    description: |
      ARN of the public, private, or shared image to use.
  imageName:
    type: string
    description: |
      Name of the image used to create the fleet.
  instanceType:
    type: string
    description: |
      Instance type to use when launching fleet instances.
  maxUserDurationInSeconds:
    type: integer
    description: |
      Maximum amount of time that a streaming session can remain active, in seconds.
  name:
    type: string
    description: |
      Unique name for the fleet.
  state:
    type: string
    description: |
      State of the fleet. Can be `STARTING`, `RUNNING`, `STOPPING` or `STOPPED`
  streamView:
    type: string
    description: |
      AppStream 2.0 view that is displayed to your users when they stream from the fleet. When `APP` is specified, only the windows of applications opened by users display. When `DESKTOP` is specified, the standard desktop that is provided by the operating system displays. If not specified, defaults to `APP`.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Map of tags to attach to AppStream instances.
  tagsAll:
    type: object
    additionalProperties:
      type: string
  vpcConfig:
    $ref: "#/types/aws:appstream/FleetVpcConfig:FleetVpcConfig"
    description: |
      Configuration block for the VPC configuration for the image builder. See below.
required:
  - arn
  - computeCapacity
  - createdTime
  - description
  - disconnectTimeoutInSeconds
  - displayName
  - domainJoinInfo
  - enableDefaultInternetAccess
  - fleetType
  - iamRoleArn
  - imageArn
  - imageName
  - instanceType
  - maxUserDurationInSeconds
  - name
  - state
  - streamView
  - tagsAll
  - vpcConfig
