$token: aws:mskconnect/connector:Connector
properties:
  arn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the worker configuration.
  capacity:
    $ref: "#/types/aws:mskconnect/ConnectorCapacity:ConnectorCapacity"
    description: |
      Information about the capacity allocated to the connector. See below.
  connectorConfiguration:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of keys to values that represent the configuration for the connector.
  description:
    type: string
    description: |
      A summary description of the connector.
  kafkaCluster:
    $ref: "#/types/aws:mskconnect/ConnectorKafkaCluster:ConnectorKafkaCluster"
    description: |
      Specifies which Apache Kafka cluster to connect to. See below.
  kafkaClusterClientAuthentication:
    $ref: "#/types/aws:mskconnect/ConnectorKafkaClusterClientAuthentication:ConnectorKafkaClusterClientAuthentication"
    description: |
      Details of the client authentication used by the Apache Kafka cluster. See below.
  kafkaClusterEncryptionInTransit:
    $ref: "#/types/aws:mskconnect/ConnectorKafkaClusterEncryptionInTransit:ConnectorKafkaClusterEncryptionInTransit"
    description: |
      Details of encryption in transit to the Apache Kafka cluster. See below.
  kafkaconnectVersion:
    type: string
    description: |
      The version of Kafka Connect. It has to be compatible with both the Apache Kafka cluster's version and the plugins.
  logDelivery:
    $ref: "#/types/aws:mskconnect/ConnectorLogDelivery:ConnectorLogDelivery"
    description: |
      Details about log delivery. See below.
  name:
    type: string
    description: |
      The name of the connector.
  plugins:
    type: array
    items:
      $ref: "#/types/aws:mskconnect/ConnectorPlugin:ConnectorPlugin"
    description: |
      Specifies which plugins to use for the connector. See below.
  serviceExecutionRoleArn:
    type: string
    description: |
      The Amazon Resource Name (ARN) of the IAM role used by the connector to access the Amazon Web Services resources that it needs. The types of resources depends on the logic of the connector. For example, a connector that has Amazon S3 as a destination must have permissions that allow it to write to the S3 destination bucket.
  version:
    type: string
    description: |
      The current version of the connector.
  workerConfiguration:
    $ref: "#/types/aws:mskconnect/ConnectorWorkerConfiguration:ConnectorWorkerConfiguration"
    description: |
      Specifies which worker configuration to use with the connector. See below.
required:
  - arn
  - capacity
  - connectorConfiguration
  - kafkaCluster
  - kafkaClusterClientAuthentication
  - kafkaClusterEncryptionInTransit
  - kafkaconnectVersion
  - name
  - plugins
  - serviceExecutionRoleArn
  - version
