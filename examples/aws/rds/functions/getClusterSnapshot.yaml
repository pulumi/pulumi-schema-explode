$token: aws:rds/getClusterSnapshot:getClusterSnapshot
inputs:
  description: |
    A collection of arguments for invoking getClusterSnapshot.
  properties:
    dbClusterIdentifier:
      type: string
      description: |
        Returns the list of snapshots created by the specific db_cluster
    dbClusterSnapshotIdentifier:
      type: string
      description: |
        Returns information on a specific snapshot_id.
    includePublic:
      type: boolean
      description: |
        Set this value to true to include manual DB Cluster Snapshots that are public and can be
        copied or restored by any AWS account, otherwise set this value to false. The default is `false`.
    includeShared:
      type: boolean
      description: |
        Set this value to true to include shared manual DB Cluster Snapshots from other
        AWS accounts that this AWS account has been given permission to copy or restore, otherwise set this value to false.
        The default is `false`.
    mostRecent:
      type: boolean
      description: |
        If more than one result is returned, use the most recent Snapshot.
    snapshotType:
      type: string
      description: |
        Type of snapshots to be returned. If you don't specify a SnapshotType
        value, then both automated and manual DB cluster snapshots are returned. Shared and public DB Cluster Snapshots are not
        included in the returned results by default. Possible values are, `automated`, `manual`, `shared`, `public` and `awsbackup`.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags for the resource.
  type: object
outputs:
  description: |
    A collection of values returned by getClusterSnapshot.
  properties:
    allocatedStorage:
      type: integer
      description: |
        Allocated storage size in gigabytes (GB).
    availabilityZones:
      type: array
      items:
        type: string
      description: |
        List of EC2 Availability Zones that instances in the DB cluster snapshot can be restored in.
    dbClusterIdentifier:
      type: string
      description: |
        Specifies the DB cluster identifier of the DB cluster that this DB cluster snapshot was created from.
    dbClusterSnapshotArn:
      type: string
      description: |
        The ARN for the DB Cluster Snapshot.
    dbClusterSnapshotIdentifier:
      type: string
    engine:
      type: string
      description: |
        Name of the database engine.
    engineVersion:
      type: string
      description: |
        Version of the database engine for this DB cluster snapshot.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    includePublic:
      type: boolean
    includeShared:
      type: boolean
    kmsKeyId:
      type: string
      description: |
        If storage_encrypted is true, the AWS KMS key identifier for the encrypted DB cluster snapshot.
    licenseModel:
      type: string
      description: |
        License model information for the restored DB cluster.
    mostRecent:
      type: boolean
    port:
      type: integer
      description: |
        Port that the DB cluster was listening on at the time of the snapshot.
    snapshotCreateTime:
      type: string
      description: |
        Time when the snapshot was taken, in Universal Coordinated Time (UTC).
    snapshotType:
      type: string
    sourceDbClusterSnapshotArn:
      type: string
    status:
      type: string
      description: |
        Status of this DB Cluster Snapshot.
    storageEncrypted:
      type: boolean
      description: |
        Whether the DB cluster snapshot is encrypted.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags for the resource.
    vpcId:
      type: string
      description: |
        VPC ID associated with the DB cluster snapshot.
  type: object
  required:
    - allocatedStorage
    - availabilityZones
    - dbClusterSnapshotArn
    - engine
    - engineVersion
    - kmsKeyId
    - licenseModel
    - port
    - snapshotCreateTime
    - sourceDbClusterSnapshotArn
    - status
    - storageEncrypted
    - tags
    - vpcId
    - id
