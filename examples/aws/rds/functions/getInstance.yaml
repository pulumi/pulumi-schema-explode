$token: aws:rds/getInstance:getInstance
inputs:
  description: |
    A collection of arguments for invoking getInstance.
  properties:
    dbInstanceIdentifier:
      type: string
      description: |
        Name of the RDS instance
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - dbInstanceIdentifier
outputs:
  description: |
    A collection of values returned by getInstance.
  properties:
    address:
      type: string
      description: |
        Hostname of the RDS instance. See also `endpoint` and `port`.
    allocatedStorage:
      type: integer
      description: |
        Allocated storage size specified in gigabytes.
    autoMinorVersionUpgrade:
      type: boolean
      description: |
        Indicates that minor version patches are applied automatically.
    availabilityZone:
      type: string
      description: |
        Name of the Availability Zone the DB instance is located in.
    backupRetentionPeriod:
      type: integer
      description: |
        Specifies the number of days for which automatic DB snapshots are retained.
    caCertIdentifier:
      type: string
      description: |
        Identifier of the CA certificate for the DB instance.
    dbClusterIdentifier:
      type: string
      description: |
        If the DB instance is a member of a DB cluster, contains the name of the DB cluster that the DB instance is a member of.
    dbInstanceArn:
      type: string
      description: |
        ARN for the DB instance.
    dbInstanceClass:
      type: string
      description: |
        Contains the name of the compute and memory capacity class of the DB instance.
    dbInstanceIdentifier:
      type: string
    dbInstancePort:
      type: integer
      description: |
        Port that the DB instance listens on.
    dbName:
      type: string
      description: |
        Contains the name of the initial database of this instance that was provided at create time, if one was specified when the DB instance was created. This same name is returned for the life of the DB instance.
    dbParameterGroups:
      type: array
      items:
        type: string
      description: |
        Provides the list of DB parameter groups applied to this DB instance.
    dbSecurityGroups:
      type: array
      items:
        type: string
      description: |
        Provides List of DB security groups associated to this DB instance.
    dbSubnetGroup:
      type: string
      description: |
        Name of the subnet group associated with the DB instance.
    enabledCloudwatchLogsExports:
      type: array
      items:
        type: string
      description: |
        List of log types to export to cloudwatch.
    endpoint:
      type: string
      description: |
        Connection endpoint in `address:port` format.
    engine:
      type: string
      description: |
        Provides the name of the database engine to be used for this DB instance.
    engineVersion:
      type: string
      description: |
        Database engine version.
    hostedZoneId:
      type: string
      description: |
        Canonical hosted zone ID of the DB instance (to be used in a Route 53 Alias record).
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    iops:
      type: integer
      description: |
        Provisioned IOPS (I/O operations per second) value.
    kmsKeyId:
      type: string
      description: |
        If StorageEncrypted is true, the KMS key identifier for the encrypted DB instance.
    licenseModel:
      type: string
      description: |
        License model information for this DB instance.
    masterUsername:
      type: string
      description: |
        Contains the master username for the DB instance.
    monitoringInterval:
      type: integer
      description: |
        Interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
    monitoringRoleArn:
      type: string
      description: |
        ARN for the IAM role that permits RDS to send Enhanced Monitoring metrics to CloudWatch Logs.
    multiAz:
      type: boolean
      description: |
        If the DB instance is a Multi-AZ deployment.
    networkType:
      type: string
      description: |
        Network type of the DB instance.
    optionGroupMemberships:
      type: array
      items:
        type: string
      description: |
        Provides the list of option group memberships for this DB instance.
    port:
      type: integer
      description: |
        Database port.
    preferredBackupWindow:
      type: string
      description: |
        Specifies the daily time range during which automated backups are created.
    preferredMaintenanceWindow:
      type: string
      description: |
        Specifies the weekly time range during which system maintenance can occur in UTC.
    publiclyAccessible:
      type: boolean
      description: |
        Accessibility options for the DB instance.
    replicateSourceDb:
      type: string
      description: |
        Identifier of the source DB that this is a replica of.
    resourceId:
      type: string
      description: |
        RDS Resource ID of this instance.
    storageEncrypted:
      type: boolean
      description: |
        Whether the DB instance is encrypted.
    storageType:
      type: string
      description: |
        Storage type associated with DB instance.
    tags:
      type: object
      additionalProperties:
        type: string
    timezone:
      type: string
      description: |
        Time zone of the DB instance.
    vpcSecurityGroups:
      type: array
      items:
        type: string
      description: |
        Provides a list of VPC security group elements that the DB instance belongs to.
  type: object
  required:
    - address
    - allocatedStorage
    - autoMinorVersionUpgrade
    - availabilityZone
    - backupRetentionPeriod
    - caCertIdentifier
    - dbClusterIdentifier
    - dbInstanceArn
    - dbInstanceClass
    - dbInstanceIdentifier
    - dbInstancePort
    - dbName
    - dbParameterGroups
    - dbSecurityGroups
    - dbSubnetGroup
    - enabledCloudwatchLogsExports
    - endpoint
    - engine
    - engineVersion
    - hostedZoneId
    - iops
    - kmsKeyId
    - licenseModel
    - masterUsername
    - monitoringInterval
    - monitoringRoleArn
    - multiAz
    - networkType
    - optionGroupMemberships
    - port
    - preferredBackupWindow
    - preferredMaintenanceWindow
    - publiclyAccessible
    - replicateSourceDb
    - resourceId
    - storageEncrypted
    - storageType
    - tags
    - timezone
    - vpcSecurityGroups
    - id
