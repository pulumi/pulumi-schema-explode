$token: aws:rds/getSnapshot:getSnapshot
inputs:
  description: |
    A collection of arguments for invoking getSnapshot.
  properties:
    dbInstanceIdentifier:
      type: string
      description: |
        Returns the list of snapshots created by the specific db_instance
    dbSnapshotIdentifier:
      type: string
      description: |
        Returns information on a specific snapshot_id.
    includePublic:
      type: boolean
      description: |
        Set this value to true to include manual DB snapshots that are public and can be
        copied or restored by any AWS account, otherwise set this value to false. The default is `false`.
    includeShared:
      type: boolean
      description: |
        Set this value to true to include shared manual DB snapshots from other
        AWS accounts that this AWS account has been given permission to copy or restore, otherwise set this value to false.
        The default is `false`.
    mostRecent:
      type: boolean
      description: |
        If more than one result is returned, use the most
        recent Snapshot.
    snapshotType:
      type: string
      description: |
        Type of snapshots to be returned. If you don't specify a SnapshotType
        value, then both automated and manual snapshots are returned. Shared and public DB snapshots are not
        included in the returned results by default. Possible values are, `automated`, `manual`, `shared`, `public` and `awsbackup`.
  type: object
outputs:
  description: |
    A collection of values returned by getSnapshot.
  properties:
    allocatedStorage:
      type: integer
      description: |
        Allocated storage size in gigabytes (GB).
    availabilityZone:
      type: string
      description: |
        Name of the Availability Zone the DB instance was located in at the time of the DB snapshot.
    dbInstanceIdentifier:
      type: string
    dbSnapshotArn:
      type: string
      description: |
        ARN for the DB snapshot.
    dbSnapshotIdentifier:
      type: string
    encrypted:
      type: boolean
      description: |
        Whether the DB snapshot is encrypted.
    engine:
      type: string
      description: |
        Name of the database engine.
    engineVersion:
      type: string
      description: |
        Version of the database engine.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    includePublic:
      type: boolean
    includeShared:
      type: boolean
    iops:
      type: integer
      description: |
        Provisioned IOPS (I/O operations per second) value of the DB instance at the time of the snapshot.
    kmsKeyId:
      type: string
      description: |
        ARN for the KMS encryption key.
    licenseModel:
      type: string
      description: |
        License model information for the restored DB instance.
    mostRecent:
      type: boolean
    optionGroupName:
      type: string
      description: |
        Provides the option group name for the DB snapshot.
    port:
      type: integer
    snapshotCreateTime:
      type: string
      description: |
        Provides the time when the snapshot was taken, in Universal Coordinated Time (UTC).
    snapshotType:
      type: string
    sourceDbSnapshotIdentifier:
      type: string
      description: |
        DB snapshot ARN that the DB snapshot was copied from. It only has value in case of cross customer or cross region copy.
    sourceRegion:
      type: string
      description: |
        Region that the DB snapshot was created in or copied from.
    status:
      type: string
      description: |
        Status of this DB snapshot.
    storageType:
      type: string
      description: |
        Storage type associated with DB snapshot.
    vpcId:
      type: string
      description: |
        ID of the VPC associated with the DB snapshot.
  type: object
  required:
    - allocatedStorage
    - availabilityZone
    - dbSnapshotArn
    - encrypted
    - engine
    - engineVersion
    - iops
    - kmsKeyId
    - licenseModel
    - optionGroupName
    - port
    - snapshotCreateTime
    - sourceDbSnapshotIdentifier
    - sourceRegion
    - status
    - storageType
    - vpcId
    - id
