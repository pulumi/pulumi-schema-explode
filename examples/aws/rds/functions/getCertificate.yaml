$token: aws:rds/getCertificate:getCertificate
inputs:
  description: |
    A collection of arguments for invoking getCertificate.
  properties:
    id:
      type: string
      description: |
        Certificate identifier. For example, `rds-ca-2019`.
    latestValidTill:
      type: boolean
      description: |
        When enabled, returns the certificate with the latest `ValidTill`.
  type: object
outputs:
  description: |
    A collection of values returned by getCertificate.
  properties:
    arn:
      type: string
      description: |
        ARN of the certificate.
    certificateType:
      type: string
      description: |
        Type of certificate. For example, `CA`.
    customerOverride:
      type: boolean
      description: |
        Boolean whether there is an override for the default certificate identifier.
    customerOverrideValidTill:
      type: string
      description: |
        If there is an override for the default certificate identifier, when the override expires.
    id:
      type: string
    latestValidTill:
      type: boolean
    thumbprint:
      type: string
      description: |
        Thumbprint of the certificate.
    validFrom:
      type: string
      description: |
        [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) of certificate starting validity date.
    validTill:
      type: string
      description: |
        [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) of certificate ending validity date.
  type: object
  required:
    - arn
    - certificateType
    - customerOverride
    - customerOverrideValidTill
    - id
    - thumbprint
    - validFrom
    - validTill
