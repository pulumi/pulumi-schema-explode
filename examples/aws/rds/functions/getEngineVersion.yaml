$token: aws:rds/getEngineVersion:getEngineVersion
inputs:
  description: |
    A collection of arguments for invoking getEngineVersion.
  properties:
    engine:
      type: string
      description: |
        DB engine. Engine values include `aurora`, `aurora-mysql`, `aurora-postgresql`, `docdb`, `mariadb`, `mysql`, `neptune`, `oracle-ee`, `oracle-se`, `oracle-se1`, `oracle-se2`, `postgres`, `sqlserver-ee`, `sqlserver-ex`, `sqlserver-se`, and `sqlserver-web`.
    filters:
      type: array
      items:
        $ref: "#/types/aws:rds/getEngineVersionFilter:getEngineVersionFilter"
    parameterGroupFamily:
      type: string
      description: |
        Name of a specific DB parameter group family. Examples of parameter group families are `mysql8.0`, `mariadb10.4`, and `postgres12`.
    preferredVersions:
      type: array
      items:
        type: string
      description: |
        Ordered list of preferred engine versions. The first match in this list will be returned. If no preferred matches are found and the original search returned more than one result, an error is returned. If both the `version` and `preferred_versions` arguments are not configured, the data source will return the default version for the engine.
    version:
      type: string
      description: |
        Version of the DB engine. For example, `5.7.22`, `10.1.34`, and `12.3`. If both the `version` and `preferred_versions` arguments are not configured, the data source will return the default version for the engine.
  type: object
  required:
    - engine
outputs:
  description: |
    A collection of values returned by getEngineVersion.
  properties:
    defaultCharacterSet:
      type: string
      description: |
        The default character set for new instances of this engine version.
    engine:
      type: string
    engineDescription:
      type: string
      description: |
        Description of the database engine.
    exportableLogTypes:
      type: array
      items:
        type: string
      description: |
        Set of log types that the database engine has available for export to CloudWatch Logs.
    filters:
      type: array
      items:
        $ref: "#/types/aws:rds/getEngineVersionFilter:getEngineVersionFilter"
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    parameterGroupFamily:
      type: string
    preferredVersions:
      type: array
      items:
        type: string
    status:
      type: string
      description: |
        Status of the DB engine version, either available or deprecated.
    supportedCharacterSets:
      type: array
      items:
        type: string
      description: |
        Set of the character sets supported by this engine.
    supportedFeatureNames:
      type: array
      items:
        type: string
      description: |
        Set of features supported by the DB engine.
    supportedModes:
      type: array
      items:
        type: string
      description: |
        Set of the supported DB engine modes.
    supportedTimezones:
      type: array
      items:
        type: string
      description: |
        Set of the time zones supported by this engine.
    supportsGlobalDatabases:
      type: boolean
      description: |
        Indicates whether you can use Aurora global databases with a specific DB engine version.
    supportsLogExportsToCloudwatch:
      type: boolean
      description: |
        Indicates whether the engine version supports exporting the log types specified by `exportable_log_types` to CloudWatch Logs.
    supportsParallelQuery:
      type: boolean
      description: |
        Indicates whether you can use Aurora parallel query with a specific DB engine version.
    supportsReadReplica:
      type: boolean
      description: |
        Indicates whether the database engine version supports read replicas.
    validUpgradeTargets:
      type: array
      items:
        type: string
      description: |
        Set of engine versions that this database engine version can be upgraded to.
    version:
      type: string
    versionDescription:
      type: string
      description: |
        Description of the database engine version.
  type: object
  required:
    - defaultCharacterSet
    - engine
    - engineDescription
    - exportableLogTypes
    - parameterGroupFamily
    - status
    - supportedCharacterSets
    - supportedFeatureNames
    - supportedModes
    - supportedTimezones
    - supportsGlobalDatabases
    - supportsLogExportsToCloudwatch
    - supportsParallelQuery
    - supportsReadReplica
    - validUpgradeTargets
    - version
    - versionDescription
    - id
