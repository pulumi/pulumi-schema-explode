$token: aws:ebs/getVolume:getVolume
inputs:
  description: |
    A collection of arguments for invoking getVolume.
  properties:
    filters:
      type: array
      items:
        $ref: "#/types/aws:ebs/getVolumeFilter:getVolumeFilter"
      description: |
        One or more name/value pairs to filter off of. There are
        several valid keys, for a full reference, check out
        [describe-volumes in the AWS CLI reference][1].
    mostRecent:
      type: boolean
      description: |
        If more than one result is returned, use the most
        recent Volume.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags for the resource.
  type: object
outputs:
  description: |
    A collection of values returned by getVolume.
  properties:
    arn:
      type: string
      description: |
        Volume ARN (e.g., arn:aws:ec2:us-east-1:0123456789012:volume/vol-59fcb34e).
    availabilityZone:
      type: string
      description: |
        AZ where the EBS volume exists.
    encrypted:
      type: boolean
      description: |
        Whether the disk is encrypted.
    filters:
      type: array
      items:
        $ref: "#/types/aws:ebs/getVolumeFilter:getVolumeFilter"
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    iops:
      type: integer
      description: |
        Amount of IOPS for the disk.
    kmsKeyId:
      type: string
      description: |
        ARN for the KMS encryption key.
    mostRecent:
      type: boolean
    multiAttachEnabled:
      type: boolean
      description: |
        (Optional) Specifies whether Amazon EBS Multi-Attach is enabled.
    outpostArn:
      type: string
      description: |
        ARN of the Outpost.
    size:
      type: integer
      description: |
        Size of the drive in GiBs.
    snapshotId:
      type: string
      description: |
        Snapshot_id the EBS volume is based off.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Map of tags for the resource.
    throughput:
      type: integer
      description: |
        Throughput that the volume supports, in MiB/s.
    volumeId:
      type: string
      description: |
        Volume ID (e.g., vol-59fcb34e).
    volumeType:
      type: string
      description: |
        Type of EBS volume.
  type: object
  required:
    - arn
    - availabilityZone
    - encrypted
    - iops
    - kmsKeyId
    - multiAttachEnabled
    - outpostArn
    - size
    - snapshotId
    - tags
    - throughput
    - volumeId
    - volumeType
    - id
