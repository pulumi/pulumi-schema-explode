$token: aws:eks/getCluster:getCluster
inputs:
  description: |
    A collection of arguments for invoking getCluster.
  properties:
    name:
      type: string
      description: |
        Name of the cluster. Must be between 1-100 characters in length. Must begin with an alphanumeric character, and must only contain alphanumeric characters, dashes and underscores (`^[0-9A-Za-z][A-Za-z0-9\-_]+$`).
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags.
  type: object
  required:
    - name
outputs:
  description: |
    A collection of values returned by getCluster.
  properties:
    arn:
      type: string
      description: |
        ARN of the cluster.
    certificateAuthorities:
      type: array
      items:
        $ref: "#/types/aws:eks/getClusterCertificateAuthority:getClusterCertificateAuthority"
      description: |
        Nested attribute containing `certificate-authority-data` for your cluster.
    createdAt:
      type: string
      description: |
        Unix epoch time stamp in seconds for when the cluster was created.
    enabledClusterLogTypes:
      type: array
      items:
        type: string
      description: |
        The enabled control plane logs.
    endpoint:
      type: string
      description: |
        The endpoint for your Kubernetes API server.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    identities:
      type: array
      items:
        $ref: "#/types/aws:eks/getClusterIdentity:getClusterIdentity"
      description: |
        Nested attribute containing identity provider information for your cluster. Only available on Kubernetes version 1.13 and 1.14 clusters created or upgraded on or after September 3, 2019. For an example using this information to enable IAM Roles for Service Accounts, see the `aws.eks.Cluster` resource documentation.
    kubernetesNetworkConfigs:
      type: array
      items:
        $ref: "#/types/aws:eks/getClusterKubernetesNetworkConfig:getClusterKubernetesNetworkConfig"
      description: |
        Nested list containing Kubernetes Network Configuration.
    name:
      type: string
    platformVersion:
      type: string
      description: |
        Platform version for the cluster.
    roleArn:
      type: string
      description: |
        ARN of the IAM role that provides permissions for the Kubernetes control plane to make calls to AWS API operations on your behalf.
    status:
      type: string
      description: |
        Status of the EKS cluster. One of `CREATING`, `ACTIVE`, `DELETING`, `FAILED`.
    tags:
      type: object
      additionalProperties:
        type: string
      description: |
        Key-value map of resource tags.
    version:
      type: string
      description: |
        Kubernetes server version for the cluster.
    vpcConfig:
      $ref: "#/types/aws:eks/getClusterVpcConfig:getClusterVpcConfig"
      description: |
        Nested list containing VPC configuration for the cluster.
  type: object
  required:
    - arn
    - certificateAuthorities
    - createdAt
    - enabledClusterLogTypes
    - endpoint
    - identities
    - kubernetesNetworkConfigs
    - name
    - platformVersion
    - roleArn
    - status
    - tags
    - version
    - vpcConfig
    - id
