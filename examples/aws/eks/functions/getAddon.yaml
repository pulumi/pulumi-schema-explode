$token: aws:eks/getAddon:getAddon
inputs:
  description: |
    A collection of arguments for invoking getAddon.
  properties:
    addonName:
      type: string
      description: |
        Name of the EKS add-on. The name must match one of
        the names returned by [list-addon](https://docs.aws.amazon.com/cli/latest/reference/eks/list-addons.html).
    clusterName:
      type: string
      description: |
        Name of the EKS Cluster. Must be between 1-100 characters in length. Must begin with an alphanumeric character, and must only contain alphanumeric characters, dashes and underscores (`^[0-9A-Za-z][A-Za-z0-9\-_]+$`).
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - addonName
    - clusterName
outputs:
  description: |
    A collection of values returned by getAddon.
  properties:
    addonName:
      type: string
    addonVersion:
      type: string
      description: |
        Version of EKS add-on.
    arn:
      type: string
      description: |
        ARN of the EKS add-on.
    clusterName:
      type: string
    createdAt:
      type: string
      description: |
        Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the EKS add-on was created.
    id:
      type: string
      description: |
        The provider-assigned unique ID for this managed resource.
    modifiedAt:
      type: string
      description: |
        Date and time in [RFC3339 format](https://tools.ietf.org/html/rfc3339#section-5.8) that the EKS add-on was updated.
    serviceAccountRoleArn:
      type: string
      description: |
        ARN of IAM role used for EKS add-on. If value is empty -
        then add-on uses the IAM role assigned to the EKS Cluster node.
    tags:
      type: object
      additionalProperties:
        type: string
  type: object
  required:
    - addonName
    - addonVersion
    - arn
    - clusterName
    - createdAt
    - modifiedAt
    - serviceAccountRoleArn
    - tags
    - id
