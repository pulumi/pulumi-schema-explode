$token: aws:eks/ClusterVpcConfig:ClusterVpcConfig
properties:
  clusterSecurityGroupId:
    type: string
    description: |
      Cluster security group that was created by Amazon EKS for the cluster. Managed node groups use this security group for control-plane-to-data-plane communication.
    language:
      python:
        mapCase: false
  endpointPrivateAccess:
    type: boolean
    description: |
      Whether the Amazon EKS private API server endpoint is enabled. Default is `false`.
    language:
      python:
        mapCase: false
  endpointPublicAccess:
    type: boolean
    description: |
      Whether the Amazon EKS public API server endpoint is enabled. Default is `true`.
    language:
      python:
        mapCase: false
  publicAccessCidrs:
    type: array
    items:
      type: string
    description: |
      List of CIDR blocks. Indicates which CIDR blocks can access the Amazon EKS public API server endpoint when enabled. EKS defaults this to a list with `0.0.0.0/0`. This provider will only perform drift detection of its value when present in a configuration.
    language:
      python:
        mapCase: false
  securityGroupIds:
    type: array
    items:
      type: string
    description: |
      List of security group IDs for the cross-account elastic network interfaces that Amazon EKS creates to use to allow communication between your worker nodes and the Kubernetes control plane.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  subnetIds:
    type: array
    items:
      type: string
    description: |
      List of subnet IDs. Must be in at least two different availability zones. Amazon EKS creates cross-account elastic network interfaces in these subnets to allow communication between your worker nodes and the Kubernetes control plane.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  vpcId:
    type: string
    description: |
      ID of the VPC associated with your cluster.
    language:
      python:
        mapCase: false
type: object
required:
  - subnetIds
language:
  nodejs:
    requiredOutputs:
      - clusterSecurityGroupId
      - publicAccessCidrs
      - subnetIds
      - vpcId
