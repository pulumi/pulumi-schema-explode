$token: aws:quicksight/dataSource:DataSource
properties:
  arn:
    type: string
    description: |
      Amazon Resource Name (ARN) of the data source
  awsAccountId:
    type: string
    description: |
      The ID for the AWS account that the data source is in. Currently, you use the ID for the AWS account that contains your Amazon QuickSight account.
  credentials:
    $ref: "#/types/aws:quicksight/DataSourceCredentials:DataSourceCredentials"
    description: |
      The credentials Amazon QuickSight uses to connect to your underlying source. Currently, only credentials based on user name and password are supported. See Credentials below for more details.
  dataSourceId:
    type: string
    description: |
      An identifier for the data source.
  name:
    type: string
    description: |
      A name for the data source, maximum of 128 characters.
  parameters:
    $ref: "#/types/aws:quicksight/DataSourceParameters:DataSourceParameters"
    description: |
      The parameters used to connect to this data source (exactly one).
  permissions:
    type: array
    items:
      $ref: "#/types/aws:quicksight/DataSourcePermission:DataSourcePermission"
    description: |
      A set of resource permissions on the data source. Maximum of 64 items. See Permission below for more details.
  sslProperties:
    $ref: "#/types/aws:quicksight/DataSourceSslProperties:DataSourceSslProperties"
    description: |
      Secure Socket Layer (SSL) properties that apply when Amazon QuickSight connects to your underlying source. See SSL Properties below for more details.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  type:
    type: string
    description: |
      The type of the data source. See the [AWS Documentation](https://docs.aws.amazon.com/quicksight/latest/APIReference/API_CreateDataSource.html#QS-CreateDataSource-request-Type) for the complete list of valid values.
  vpcConnectionProperties:
    $ref: "#/types/aws:quicksight/DataSourceVpcConnectionProperties:DataSourceVpcConnectionProperties"
    description: |
      Use this parameter only when you want Amazon QuickSight to use a VPC connection when connecting to your underlying source. See VPC Connection Properties below for more details.
