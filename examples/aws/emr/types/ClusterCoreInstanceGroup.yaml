$token: aws:emr/ClusterCoreInstanceGroup:ClusterCoreInstanceGroup
properties:
  autoscalingPolicy:
    type: string
    description: |
      String containing the [EMR Auto Scaling Policy](https://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-automatic-scaling.html) JSON.
    language:
      python:
        mapCase: false
  bidPrice:
    type: string
    description: |
      Bid price for each EC2 instance in the instance group, expressed in USD. By setting this attribute, the instance group is being declared as a Spot Instance, and will implicitly create a Spot request. Leave this blank to use On-Demand Instances.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  ebsConfigs:
    type: array
    items:
      $ref: "#/types/aws:emr/ClusterCoreInstanceGroupEbsConfig:ClusterCoreInstanceGroupEbsConfig"
    description: |
      Configuration block(s) for EBS volumes attached to each instance in the instance group. Detailed below.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  id:
    type: string
    description: |
      ID of the cluster.
    language:
      python:
        mapCase: false
  instanceCount:
    type: integer
    description: |
      Target number of instances for the instance group. Must be 1 or 3. Defaults to 1. Launching with multiple master nodes is only supported in EMR version 5.23.0+, and requires this resource's `core_instance_group` to be configured. Public (Internet accessible) instances must be created in VPC subnets that have map public IP on launch enabled. Termination protection is automatically enabled when launched with multiple master nodes and this provider must have the `termination_protection = false` configuration applied before destroying this resource.
    language:
      python:
        mapCase: false
  instanceType:
    type: string
    description: |
      EC2 instance type for all instances in the instance group.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  name:
    type: string
    description: |
      Name of the step.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - instanceType
language:
  nodejs:
    requiredOutputs:
      - ebsConfigs
      - id
      - instanceType
