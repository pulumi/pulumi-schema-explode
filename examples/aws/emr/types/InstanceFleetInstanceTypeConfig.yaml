$token: aws:emr/InstanceFleetInstanceTypeConfig:InstanceFleetInstanceTypeConfig
properties:
  bidPrice:
    type: string
    description: |
      The bid price for each EC2 Spot instance type as defined by `instance_type`. Expressed in USD. If neither `bid_price` nor `bid_price_as_percentage_of_on_demand_price` is provided, `bid_price_as_percentage_of_on_demand_price` defaults to 100%.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  bidPriceAsPercentageOfOnDemandPrice:
    type: number
    description: |
      The bid price, as a percentage of On-Demand price, for each EC2 Spot instance as defined by `instance_type`. Expressed as a number (for example, 20 specifies 20%). If neither `bid_price` nor `bid_price_as_percentage_of_on_demand_price` is provided, `bid_price_as_percentage_of_on_demand_price` defaults to 100%.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  configurations:
    type: array
    items:
      $ref: "#/types/aws:emr/InstanceFleetInstanceTypeConfigConfiguration:InstanceFleetInstanceTypeConfigConfiguration"
    description: |
      A configuration classification that applies when provisioning cluster instances, which can include configurations for applications and software that run on the cluster. List of `configuration` blocks.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  ebsConfigs:
    type: array
    items:
      $ref: "#/types/aws:emr/InstanceFleetInstanceTypeConfigEbsConfig:InstanceFleetInstanceTypeConfigEbsConfig"
    description: |
      Configuration block(s) for EBS volumes attached to each instance in the instance group. Detailed below.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  instanceType:
    type: string
    description: |
      An EC2 instance type, such as m4.xlarge.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
  weightedCapacity:
    type: integer
    description: |
      The number of units that a provisioned instance of this type provides toward fulfilling the target capacities defined in `aws.emr.InstanceFleet`.
    language:
      python:
        mapCase: false
    willReplaceOnChanges: true
type: object
required:
  - instanceType
language:
  nodejs:
    requiredOutputs:
      - ebsConfigs
      - instanceType
