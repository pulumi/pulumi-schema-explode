$token: aws:codedeploy/deploymentGroup:DeploymentGroup
properties:
  alarmConfiguration:
    $ref: "#/types/aws:codedeploy/DeploymentGroupAlarmConfiguration:DeploymentGroupAlarmConfiguration"
    description: |
      Configuration block of alarms associated with the deployment group (documented below).
  appName:
    type: string
    description: |
      The name of the application.
  arn:
    type: string
    description: |
      The ARN of the CodeDeploy deployment group.
  autoRollbackConfiguration:
    $ref: "#/types/aws:codedeploy/DeploymentGroupAutoRollbackConfiguration:DeploymentGroupAutoRollbackConfiguration"
    description: |
      Configuration block of the automatic rollback configuration associated with the deployment group (documented below).
  autoscalingGroups:
    type: array
    items:
      type: string
    description: |
      Autoscaling groups associated with the deployment group.
  blueGreenDeploymentConfig:
    $ref: "#/types/aws:codedeploy/DeploymentGroupBlueGreenDeploymentConfig:DeploymentGroupBlueGreenDeploymentConfig"
    description: |
      Configuration block of the blue/green deployment options for a deployment group (documented below).
  computePlatform:
    type: string
    description: |
      The destination platform type for the deployment.
  deploymentConfigName:
    type: string
    description: |
      The name of the group's deployment config. The default is "CodeDeployDefault.OneAtATime".
  deploymentGroupId:
    type: string
    description: |
      The ID of the CodeDeploy deployment group.
  deploymentGroupName:
    type: string
    description: |
      The name of the deployment group.
  deploymentStyle:
    $ref: "#/types/aws:codedeploy/DeploymentGroupDeploymentStyle:DeploymentGroupDeploymentStyle"
    description: |
      Configuration block of the type of deployment, either in-place or blue/green, you want to run and whether to route deployment traffic behind a load balancer (documented below).
  ec2TagFilters:
    type: array
    items:
      $ref: "#/types/aws:codedeploy/DeploymentGroupEc2TagFilter:DeploymentGroupEc2TagFilter"
    description: |
      Tag filters associated with the deployment group. See the AWS docs for details.
  ec2TagSets:
    type: array
    items:
      $ref: "#/types/aws:codedeploy/DeploymentGroupEc2TagSet:DeploymentGroupEc2TagSet"
    description: |
      Configuration block(s) of Tag filters associated with the deployment group, which are also referred to as tag groups (documented below). See the AWS docs for details.
  ecsService:
    $ref: "#/types/aws:codedeploy/DeploymentGroupEcsService:DeploymentGroupEcsService"
    description: |
      Configuration block(s) of the ECS services for a deployment group (documented below).
  loadBalancerInfo:
    $ref: "#/types/aws:codedeploy/DeploymentGroupLoadBalancerInfo:DeploymentGroupLoadBalancerInfo"
    description: |
      Single configuration block of the load balancer to use in a blue/green deployment (documented below).
  onPremisesInstanceTagFilters:
    type: array
    items:
      $ref: "#/types/aws:codedeploy/DeploymentGroupOnPremisesInstanceTagFilter:DeploymentGroupOnPremisesInstanceTagFilter"
    description: |
      On premise tag filters associated with the group. See the AWS docs for details.
  serviceRoleArn:
    type: string
    description: |
      The service role ARN that allows deployments.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      Key-value map of resource tags. .If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  triggerConfigurations:
    type: array
    items:
      $ref: "#/types/aws:codedeploy/DeploymentGroupTriggerConfiguration:DeploymentGroupTriggerConfiguration"
    description: |
      Configuration block(s) of the triggers for the deployment group (documented below).
required:
  - appName
  - arn
  - blueGreenDeploymentConfig
  - computePlatform
  - deploymentGroupId
  - deploymentGroupName
  - serviceRoleArn
  - tagsAll
