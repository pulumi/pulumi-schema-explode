$token: aws:route53domains/registeredDomain:RegisteredDomain
properties:
  abuseContactEmail:
    type: string
    description: |
      Email address to contact to report incorrect contact information for a domain, to report that the domain is being used to send spam, to report that someone is cybersquatting on a domain name, or report some other type of abuse.
  abuseContactPhone:
    type: string
    description: |
      Phone number for reporting abuse.
  adminContact:
    $ref: "#/types/aws:route53domains/RegisteredDomainAdminContact:RegisteredDomainAdminContact"
    description: |
      Details about the domain administrative contact.
  adminPrivacy:
    type: boolean
    description: |
      Whether domain administrative contact information is concealed from WHOIS queries. Default: `true`.
  autoRenew:
    type: boolean
    description: |
      Whether the domain registration is set to renew automatically. Default: `true`.
  creationDate:
    type: string
    description: |
      The date when the domain was created as found in the response to a WHOIS query.
  domainName:
    type: string
    description: |
      The name of the registered domain.
  expirationDate:
    type: string
    description: |
      The date when the registration for the domain is set to expire.
  nameServers:
    type: array
    items:
      $ref: "#/types/aws:route53domains/RegisteredDomainNameServer:RegisteredDomainNameServer"
    description: |
      The list of nameservers for the domain.
  registrantContact:
    $ref: "#/types/aws:route53domains/RegisteredDomainRegistrantContact:RegisteredDomainRegistrantContact"
    description: |
      Details about the domain registrant.
  registrantPrivacy:
    type: boolean
    description: |
      Whether domain registrant contact information is concealed from WHOIS queries. Default: `true`.
  registrarName:
    type: string
    description: |
      Name of the registrar of the domain as identified in the registry.
  registrarUrl:
    type: string
    description: |
      Web address of the registrar.
  reseller:
    type: string
    description: |
      Reseller of the domain.
  statusLists:
    type: array
    items:
      type: string
    description: |
      List of [domain name status codes](https://www.icann.org/resources/pages/epp-status-codes-2014-06-16-en).
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the resource. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level.
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  techContact:
    $ref: "#/types/aws:route53domains/RegisteredDomainTechContact:RegisteredDomainTechContact"
    description: |
      Details about the domain technical contact.
  techPrivacy:
    type: boolean
    description: |
      Whether domain technical contact information is concealed from WHOIS queries. Default: `true`.
  transferLock:
    type: boolean
    description: |
      Whether the domain is locked for transfer. Default: `true`.
  updatedDate:
    type: string
    description: |
      The last updated date of the domain as found in the response to a WHOIS query.
  whoisServer:
    type: string
    description: |
      The fully qualified name of the WHOIS server that can answer the WHOIS query for the domain.
required:
  - abuseContactEmail
  - abuseContactPhone
  - adminContact
  - creationDate
  - domainName
  - expirationDate
  - nameServers
  - registrantContact
  - registrarName
  - registrarUrl
  - reseller
  - statusLists
  - tagsAll
  - techContact
  - updatedDate
  - whoisServer
