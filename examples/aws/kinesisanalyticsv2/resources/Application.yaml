$token: aws:kinesisanalyticsv2/application:Application
properties:
  applicationConfiguration:
    $ref: "#/types/aws:kinesisanalyticsv2/ApplicationApplicationConfiguration:ApplicationApplicationConfiguration"
    description: |
      The application's configuration
  arn:
    type: string
    description: |
      The ARN of the application.
  cloudwatchLoggingOptions:
    $ref: "#/types/aws:kinesisanalyticsv2/ApplicationCloudwatchLoggingOptions:ApplicationCloudwatchLoggingOptions"
    description: |
      A CloudWatch log stream to monitor application configuration errors.
  createTimestamp:
    type: string
    description: |
      The current timestamp when the application was created.
  description:
    type: string
    description: |
      A summary description of the application.
  forceStop:
    type: boolean
    description: |
      Whether to force stop an unresponsive Flink-based application.
  lastUpdateTimestamp:
    type: string
    description: |
      The current timestamp when the application was last updated.
  name:
    type: string
    description: |
      The name of the application.
  runtimeEnvironment:
    type: string
    description: |
      The runtime environment for the application. Valid values: `SQL-1_0`, `FLINK-1_6`, `FLINK-1_8`, `FLINK-1_11`.
  serviceExecutionRole:
    type: string
    description: |
      The ARN of the IAM role used by the application to access Kinesis data streams, Kinesis Data Firehose delivery streams, Amazon S3 objects, and other external resources.
  startApplication:
    type: boolean
    description: |
      Whether to start or stop the application.
  status:
    type: string
    description: |
      The status of the application.
  tags:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags to assign to the application. If configured with a provider `default_tags` configuration block present, tags with matching keys will overwrite those defined at the provider-level
  tagsAll:
    type: object
    additionalProperties:
      type: string
    description: |
      A map of tags assigned to the resource, including those inherited from the provider `default_tags` configuration block.
  versionId:
    type: integer
    description: |
      The current application version. Kinesis Data Analytics updates the `version_id` each time the application is updated.
