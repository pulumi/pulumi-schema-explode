$token: azure-native:customerinsights:getPredictionModelStatus
description: |-
  The prediction model status.
  API Version: 2017-04-26.
inputs:
  properties:
    hubName:
      type: string
      description: The name of the hub.
    predictionName:
      type: string
      description: The name of the Prediction.
    resourceGroupName:
      type: string
      description: The name of the resource group.
  type: object
  required:
    - hubName
    - predictionName
    - resourceGroupName
outputs:
  description: The prediction model status.
  properties:
    message:
      type: string
      description: The model status message.
    modelVersion:
      type: string
      description: Version of the model.
    predictionGuidId:
      type: string
      description: The prediction GUID ID.
    predictionName:
      type: string
      description: The prediction name.
    signalsUsed:
      type: integer
      description: The signals used.
    status:
      type: string
      description: Prediction model life cycle.  When prediction is in PendingModelConfirmation status, it is allowed to update the status to PendingFeaturing or Active through API.
    tenantId:
      type: string
      description: The hub name.
    testSetCount:
      type: integer
      description: Count of the test set.
    trainingAccuracy:
      type: integer
      description: The training accuracy.
    trainingSetCount:
      type: integer
      description: Count of the training set.
    validationSetCount:
      type: integer
      description: Count of the validation set.
  type: object
  required:
    - message
    - modelVersion
    - predictionGuidId
    - predictionName
    - signalsUsed
    - status
    - tenantId
    - testSetCount
    - trainingAccuracy
    - trainingSetCount
    - validationSetCount
