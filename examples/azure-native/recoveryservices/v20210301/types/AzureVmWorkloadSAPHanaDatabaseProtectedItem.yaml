  lastBackupStatus:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:recoveryservices/v20210301:LastBackupStatus"
    description: "Last backup operation status. Possible values: Healthy, Unhealthy."
  lastBackupTime:
    type: string
    description: Timestamp of the last backup operation on this backup item.
  lastRecoveryPoint:
    type: string
    description: Timestamp when the last (latest) backup copy was created for this backup item.
  parentName:
    type: string
    description: Parent name of the DB such as Instance or Availability Group.
  parentType:
    type: string
    description: "Parent type of protected item, example: for a DB, standalone server or distributed"
  policyId:
    type: string
    description: ID of the backup policy with which this item is backed up.
  protectedItemDataSourceId:
    type: string
    description: Data ID of the protected item.
  protectedItemHealthStatus:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:recoveryservices/v20210301:ProtectedItemHealthStatus"
    description: Health status of the backup item, evaluated based on last heartbeat received
  protectedItemType:
    type: string
    description: |-
      backup item type.
      Expected value is 'AzureVmWorkloadSAPHanaDatabase'.
    const: AzureVmWorkloadSAPHanaDatabase
  protectionState:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:recoveryservices/v20210301:ProtectionState"
    description: Backup state of this backup item.
  protectionStatus:
    type: string
    description: Backup status of this backup item.
  serverName:
    type: string
    description: Host/Cluster Name for instance or AG
  sourceResourceId:
    type: string
    description: ARM ID of the resource to be backed up.
  workloadType:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:recoveryservices/v20210301:DataSourceType"
    description: Type of workload this item represents.
type: object
required:
  - protectedItemType
