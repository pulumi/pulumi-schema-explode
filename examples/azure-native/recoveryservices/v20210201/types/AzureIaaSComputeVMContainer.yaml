$token: azure-native:recoveryservices/v20210201:AzureIaaSComputeVMContainer
description: IaaS VM workload-specific backup item representing an Azure Resource Manager virtual machine.
properties:
  backupManagementType:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:recoveryservices/v20210201:BackupManagementType"
    description: Type of backup management for the container.
  containerType:
