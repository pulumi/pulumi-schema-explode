    type: object
    $ref: "#/types/azure-native:recoveryservices/v20210201:DPMContainerExtendedInfo"
    description: Extended Info of the container.
  friendlyName:
    type: string
    description: Friendly name of the container.
  healthStatus:
    type: string
    description: Status of health of the container.
  protectedItemCount:
    type: number
    description: Number of protected items in the BackupEngine
  protectionStatus:
    type: string
    description: Protection status of the container.
  registrationStatus:
    type: string
