$token: azure-native:network:getForwardingRule
description: |-
  Describes a forwarding rule within a DNS forwarding ruleset.
  API Version: 2020-04-01-preview.
inputs:
  properties:
    dnsForwardingRulesetName:
      type: string
      description: The name of the DNS forwarding ruleset.
    forwardingRuleName:
      type: string
      description: The name of the forwarding rule.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - dnsForwardingRulesetName
    - forwardingRuleName
    - resourceGroupName
outputs:
  description: Describes a forwarding rule within a DNS forwarding ruleset.
  properties:
    domainName:
      type: string
      description: The domain name for the forwarding rule.
    etag:
      type: string
      description: ETag of the forwarding rule.
    forwardingRuleState:
      type: string
      description: The state of forwarding rule.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    metadata:
      type: object
      additionalProperties:
        type: string
      description: Metadata attached to the forwarding rule.
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: The current provisioning state of the forwarding rule. This is a read-only property and any attempt to set this value will be ignored.
    systemData:
      type: object
      $ref: "#/types/azure-native:network:SystemDataResponse"
      description: Metadata pertaining to creation and last modification of the resource.
    targetDnsServers:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:network:TargetDnsServerResponse"
      description: DNS servers to forward the DNS query to.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - domainName
    - etag
    - id
    - name
    - provisioningState
    - systemData
    - targetDnsServers
    - type
