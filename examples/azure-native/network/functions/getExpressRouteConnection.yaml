$token: azure-native:network:getExpressRouteConnection
description: |-
  ExpressRouteConnection resource.
  API Version: 2020-11-01.
inputs:
  properties:
    connectionName:
      type: string
      description: The name of the ExpressRoute connection.
    expressRouteGatewayName:
      type: string
      description: The name of the ExpressRoute gateway.
    resourceGroupName:
      type: string
      description: The name of the resource group.
  type: object
  required:
    - connectionName
    - expressRouteGatewayName
    - resourceGroupName
outputs:
  description: ExpressRouteConnection resource.
  properties:
    authorizationKey:
      type: string
      description: Authorization key to establish the connection.
    enableInternetSecurity:
      type: boolean
      description: Enable internet security.
    expressRouteCircuitPeering:
      type: object
