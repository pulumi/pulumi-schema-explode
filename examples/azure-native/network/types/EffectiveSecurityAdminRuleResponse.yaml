$token: azure-native:network:EffectiveSecurityAdminRuleResponse
description: Network admin rule.
properties:
  access:
    type: string
    description: Indicates the access allowed for this particular rule
  configurationDescription:
    type: string
    description: A description of the security admin configuration.
  configurationDisplayName:
    type: string
    description: A display name of the security admin configuration.
  description:
    type: string
    description: A description for this rule. Restricted to 140 chars.
  destinationPortRanges:
    type: array
    items:
      type: string
    description: The destination port ranges.
  destinations:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:network:AddressPrefixItemResponse"
    description: The destination address prefixes. CIDR or destination IP ranges.
  direction:
    type: string
    description: Indicates if the traffic matched against the rule in inbound or outbound.
  displayName:
    type: string
    description: A friendly name for the rule.
  id:
    type: string
    description: Resource ID.
  kind:
    type: string
    description: |-
      Whether the rule is custom or default.
      Expected value is 'Custom'.
    const: Custom
  priority:
    type: integer
    description: The priority of the rule. The value can be between 1 and 4096. The priority number must be unique for each rule in the collection. The lower the priority number, the higher the priority of the rule.
  protocol:
    type: string
    description: Network protocol this rule applies to.
  provisioningState:
    type: string
    description: The provisioning state of the resource.
  ruleCollectionAppliesToGroups:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:network:NetworkManagerSecurityGroupItemResponse"
    description: Groups for rule collection
  ruleCollectionDescription:
    type: string
    description: A description of the rule collection.
  ruleCollectionDisplayName:
    type: string
    description: A display name of the rule collection.
  ruleGroups:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:network:ConfigurationGroupResponse"
    description: Effective configuration groups.
  sourcePortRanges:
    type: array
    items:
      type: string
    description: The source port ranges.
  sources:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:network:AddressPrefixItemResponse"
    description: The CIDR or source IP ranges.
type: object
required:
  - access
  - direction
  - kind
  - protocol
  - provisioningState
