$token: azure-native:network/v20190201:getPacketCapture
description: Information about packet capture session.
inputs:
  properties:
    networkWatcherName:
      type: string
      description: The name of the network watcher.
    packetCaptureName:
      type: string
      description: The name of the packet capture session.
    resourceGroupName:
      type: string
      description: The name of the resource group.
  type: object
  required:
    - networkWatcherName
    - packetCaptureName
    - resourceGroupName
outputs:
