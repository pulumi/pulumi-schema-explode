$token: azure-native:databox/v20210801preview:DataBoxCustomerDiskJobDetailsResponse
description: Customer disk job details.
properties:
  actions:
    type: array
    items:
      type: string
    description: Available actions on the job.
  chainOfCustodySasKey:
    type: string
    description: Shared access key to download the chain of custody logs
  contactDetails:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:ContactDetailsResponse"
    description: Contact details for notification and shipping.
  copyLogDetails:
    type: array
    items:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:databox/v20210801preview:DataBoxAccountCopyLogDetailsResponse"
        - type: object
          $ref: "#/types/azure-native:databox/v20210801preview:DataBoxCustomerDiskCopyLogDetailsResponse"
        - type: object
          $ref: "#/types/azure-native:databox/v20210801preview:DataBoxDiskCopyLogDetailsResponse"
        - type: object
          $ref: "#/types/azure-native:databox/v20210801preview:DataBoxHeavyAccountCopyLogDetailsResponse"
      discriminator:
        propertyName: copyLogDetailsType
        mapping:
          DataBox: "#/types/azure-native:databox/v20210801preview:DataBoxAccountCopyLogDetailsResponse"
          DataBoxCustomerDisk: "#/types/azure-native:databox/v20210801preview:DataBoxCustomerDiskCopyLogDetailsResponse"
          DataBoxDisk: "#/types/azure-native:databox/v20210801preview:DataBoxDiskCopyLogDetailsResponse"
          DataBoxHeavy: "#/types/azure-native:databox/v20210801preview:DataBoxHeavyAccountCopyLogDetailsResponse"
    description: List of copy log details.
  copyProgress:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:DataBoxCustomerDiskCopyProgressResponse"
    description: Copy progress per disk.
  dataCenterCode:
    type: string
    description: DataCenter code.
  dataExportDetails:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:DataExportDetailsResponse"
    description: Details of the data to be exported from azure.
  dataImportDetails:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:DataImportDetailsResponse"
    description: Details of the data to be imported into azure.
  datacenterAddress:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:databox/v20210801preview:DatacenterAddressInstructionResponseResponse"
      - type: object
        $ref: "#/types/azure-native:databox/v20210801preview:DatacenterAddressLocationResponseResponse"
    discriminator:
      propertyName: datacenterAddressType
      mapping:
        DatacenterAddressInstruction: "#/types/azure-native:databox/v20210801preview:DatacenterAddressInstructionResponseResponse"
        DatacenterAddressLocation: "#/types/azure-native:databox/v20210801preview:DatacenterAddressLocationResponseResponse"
    description: Datacenter address to ship to, for the given sku and storage location.
  deliverToDcPackageDetails:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:PackageCarrierInfoResponse"
    description: Delivery package shipping details.
  deliveryPackage:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:PackageShippingDetailsResponse"
    description: Delivery package shipping details.
  enableManifestBackup:
    type: boolean
    description: Flag to indicate if disk manifest should be backed-up in the Storage Account.
    default: false
  expectedDataSizeInTeraBytes:
    type: integer
    description: The expected size of the data, which needs to be transferred in this job, in terabytes.
  exportDiskDetailsCollection:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:ExportDiskDetailsResponse"
    description: Contains the map of disk serial number to the disk details for export jobs.
  importDiskDetailsCollection:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:ImportDiskDetailsResponse"
    description: Contains the map of disk serial number to the disk details for import jobs.
  jobDetailsType:
    type: string
    description: |-
      Indicates the type of job details.
      Expected value is 'DataBoxCustomerDisk'.
    const: DataBoxCustomerDisk
  jobStages:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:databox/v20210801preview:JobStagesResponse"
    description: List of stages that run in the job.
  keyEncryptionKey:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:KeyEncryptionKeyResponse"
    description: Details about which key encryption type is being used.
  lastMitigationActionOnJob:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:LastMitigationActionOnJobResponse"
    description: Last mitigation action performed on the job.
  preferences:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:PreferencesResponse"
    description: Preferences for the order.
  returnPackage:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:PackageShippingDetailsResponse"
    description: Return package shipping details.
  returnToCustomerPackageDetails:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:PackageCarrierDetailsResponse"
    description: Return package shipping details.
  reverseShipmentLabelSasKey:
    type: string
    description: Shared access key to download the return shipment label
  shippingAddress:
    type: object
    $ref: "#/types/azure-native:databox/v20210801preview:ShippingAddressResponse"
    description: Shipping address of the customer.
type: object
required:
  - actions
  - chainOfCustodySasKey
  - contactDetails
  - copyLogDetails
  - copyProgress
  - dataCenterCode
  - datacenterAddress
  - deliverToDcPackageDetails
  - deliveryPackage
  - exportDiskDetailsCollection
  - jobDetailsType
  - jobStages
  - lastMitigationActionOnJob
  - returnPackage
  - returnToCustomerPackageDetails
  - reverseShipmentLabelSasKey
