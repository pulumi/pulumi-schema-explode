$token: azure-native:databox/v20180101:DataBoxDiskJobDetails
description: DataBox Disk Job Details.
properties:
  contactDetails:
    type: object
    $ref: "#/types/azure-native:databox/v20180101:ContactDetails"
    description: Contact details for notification and shipping.
  destinationAccountDetails:
    type: array
    items:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:databox/v20180101:DestinationManagedDiskDetails"
        - type: object
          $ref: "#/types/azure-native:databox/v20180101:DestinationStorageAccountDetails"
      discriminator:
        propertyName: dataDestinationType
        mapping:
          ManagedDisk: "#/types/azure-native:databox/v20180101:DestinationManagedDiskDetails"
          StorageAccount: "#/types/azure-native:databox/v20180101:DestinationStorageAccountDetails"
    description: Destination account details.
  expectedDataSizeInTeraBytes:
    type: integer
    description: The expected size of the data, which needs to be transferred in this job, in terabytes.
  jobDetailsType:
    type: string
    description: |-
      Indicates the type of job details.
      Expected value is 'DataBoxDisk'.
    const: DataBoxDisk
  passkey:
    type: string
    description: User entered passkey for DataBox Disk job.
  preferences:
    type: object
    $ref: "#/types/azure-native:databox/v20180101:Preferences"
    description: Preferences for the order.
  preferredDisks:
    type: object
    additionalProperties:
      type: integer
    description: User preference on what size disks are needed for the job. The map is from the disk size in TB to the count. Eg. {2,5} means 5 disks of 2 TB size. Key is string but will be checked against an int.
  shippingAddress:
    type: object
    $ref: "#/types/azure-native:databox/v20180101:ShippingAddress"
    description: Shipping address of the customer.
type: object
required:
  - contactDetails
  - destinationAccountDetails
  - jobDetailsType
  - shippingAddress
