$token: azure-native:app:getManagedEnvironment
description: |-
  An environment for hosting container apps
  API Version: 2022-03-01.
inputs:
  properties:
    environmentName:
      type: string
      description: Name of the Environment.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - environmentName
    - resourceGroupName
outputs:
  description: An environment for hosting container apps
  properties:
    appLogsConfiguration:
      type: object
      $ref: "#/types/azure-native:app:AppLogsConfigurationResponse"
      description: |-
        Cluster configuration which enables the log daemon to export
        app logs to a destination. Currently only "log-analytics" is
        supported
    daprAIConnectionString:
      type: string
      description: Application Insights connection string used by Dapr to export Service to Service communication telemetry
    daprAIInstrumentationKey:
      type: string
      description: Azure Monitor instrumentation key used by Dapr to export Service to Service communication telemetry
    defaultDomain:
      type: string
      description: Default Domain Name for the cluster
    deploymentErrors:
      type: string
      description: Any errors that occurred during deployment or deployment validation
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: Provisioning state of the Environment.
    staticIp:
      type: string
      description: Static IP of the Environment
    systemData:
      type: object
      $ref: "#/types/azure-native:app:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    vnetConfiguration:
      type: object
      $ref: "#/types/azure-native:app:VnetConfigurationResponse"
      description: Vnet configuration for the environment
    zoneRedundant:
      type: boolean
      description: Whether or not this Managed Environment is zone-redundant.
  type: object
  required:
    - defaultDomain
    - deploymentErrors
    - id
    - location
    - name
    - provisioningState
    - staticIp
    - systemData
    - type
