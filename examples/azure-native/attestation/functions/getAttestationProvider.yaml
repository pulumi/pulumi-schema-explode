$token: azure-native:attestation:getAttestationProvider
description: |-
  Attestation service response message.
  API Version: 2020-10-01.
inputs:
  properties:
    providerName:
      type: string
      description: Name of the attestation provider.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - providerName
    - resourceGroupName
outputs:
  description: Attestation service response message.
  properties:
    attestUri:
      type: string
      description: Gets the uri of attestation service
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    privateEndpointConnections:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:attestation:PrivateEndpointConnectionResponse"
      description: List of private endpoint connections associated with the attestation provider.
    status:
      type: string
      description: Status of attestation service.
    systemData:
      type: object
      $ref: "#/types/azure-native:attestation:SystemDataResponse"
      description: The system metadata relating to this resource
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    trustModel:
      type: string
      description: Trust model for the attestation provider.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - location
    - name
    - privateEndpointConnections
    - systemData
    - type
