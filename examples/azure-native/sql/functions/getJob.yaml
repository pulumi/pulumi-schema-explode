$token: azure-native:sql:getJob
description: |-
  A job.
  API Version: 2020-11-01-preview.
inputs:
  properties:
    jobAgentName:
      type: string
      description: The name of the job agent.
    jobName:
      type: string
      description: The name of the job to get.
    resourceGroupName:
      type: string
      description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
    serverName:
      type: string
      description: The name of the server.
  type: object
  required:
    - jobAgentName
    - jobName
    - resourceGroupName
    - serverName
outputs:
  description: A job.
  properties:
    description:
      type: string
      description: User-defined description of the job.
      default: ""
    id:
      type: string
      description: Resource ID.
    name:
      type: string
      description: Resource name.
    schedule:
      type: object
      $ref: "#/types/azure-native:sql:JobScheduleResponse"
      description: Schedule properties of the job.
    type:
      type: string
      description: Resource type.
    version:
      type: integer
      description: The job version number.
  type: object
  required:
    - id
    - name
    - type
    - version
