$token: azure-native:web:Ingress
description: Container App Ingress configuration.
properties:
  allowInsecure:
    type: boolean
    description: Bool indicating if HTTP connections to is allowed. If set to false HTTP connections are automatically redirected to HTTPS connections
  external:
    type: boolean
    description: Bool indicating if app exposes an external http endpoint
    default: false
  targetPort:
    type: integer
    description: Target Port in containers for traffic from ingress
  traffic:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:web:TrafficWeight"
  transport:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:web:IngressTransportMethod"
    description: Ingress transport protocol
type: object
