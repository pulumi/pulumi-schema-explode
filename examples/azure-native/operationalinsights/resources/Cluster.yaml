$token: azure-native:operationalinsights:Cluster
description: |-
  The top level Log Analytics cluster resource container.
  API Version: 2020-10-01.
properties:
  associatedWorkspaces:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:operationalinsights:AssociatedWorkspaceResponse"
    description: The list of Log Analytics workspaces associated with the cluster
  billingType:
    type: string
    description: The cluster's billing type.
  capacityReservationProperties:
    type: object
    $ref: "#/types/azure-native:operationalinsights:CapacityReservationPropertiesResponse"
    description: Additional properties for capacity reservation
  clusterId:
    type: string
    description: The ID associated with the cluster.
  createdDate:
    type: string
    description: The cluster creation time
  identity:
    type: object
    $ref: "#/types/azure-native:operationalinsights:IdentityResponse"
    description: The identity of the resource.
  isAvailabilityZonesEnabled:
    type: boolean
    description: Sets whether the cluster will support availability zones. This can be set as true only in regions where Azure Data Explorer support Availability Zones. This Property can not be modified after cluster creation. Default value is 'true' if region supports Availability Zones.
  keyVaultProperties:
    type: object
    $ref: "#/types/azure-native:operationalinsights:KeyVaultPropertiesResponse"
    description: The associated key properties.
  lastModifiedDate:
    type: string
    description: The last time the cluster was updated.
  location:
    type: string
    description: The geo-location where the resource lives
  name:
    type: string
    description: The name of the resource
  provisioningState:
    type: string
    description: The provisioning state of the cluster.
  sku:
    type: object
    $ref: "#/types/azure-native:operationalinsights:ClusterSkuResponse"
    description: The sku properties.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Resource tags.
  type:
    type: string
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
type: object
required:
  - clusterId
  - createdDate
  - lastModifiedDate
  - location
  - name
  - provisioningState
  - type
inputProperties:
  billingType:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:operationalinsights:BillingType"
    description: The cluster's billing type.
  clusterName:
    type: string
    description: The name of the Log Analytics cluster.
  identity:
    type: object
    $ref: "#/types/azure-native:operationalinsights:Identity"
    description: The identity of the resource.
  isAvailabilityZonesEnabled:
    type: boolean
    description: Sets whether the cluster will support availability zones. This can be set as true only in regions where Azure Data Explorer support Availability Zones. This Property can not be modified after cluster creation. Default value is 'true' if region supports Availability Zones.
  isDoubleEncryptionEnabled:
    type: boolean
    description: Configures whether cluster will use double encryption. This Property can not be modified after cluster creation. Default value is 'true'
  keyVaultProperties:
    type: object
    $ref: "#/types/azure-native:operationalinsights:KeyVaultProperties"
    description: The associated key properties.
  location:
    type: string
    description: The geo-location where the resource lives
  resourceGroupName:
    type: string
    description: The name of the resource group. The name is case insensitive.
  sku:
    type: object
    $ref: "#/types/azure-native:operationalinsights:ClusterSku"
    description: The sku properties.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Resource tags.
requiredInputs:
