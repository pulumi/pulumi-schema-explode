$token: azure-native:machinelearningservices/v20220201preview:ForecastingSettings
description: Forecasting specific parameters.
properties:
  countryOrRegionForHolidays:
    type: string
    description: "Country or region for holidays for forecasting tasks.\r

      These should be ISO 3166 two-letter country/region codes, for example 'US' or 'GB'."
  cvStepSize:
    type: integer
    description: "Number of periods between the origin time of one CV fold and the next fold. For\r

      example, if `CVStepSize` = 3 for daily data, the origin time for each fold will be\r

      three days apart."
  featureLags:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220201preview:FeatureLags"
    description: Flag for generating lags for the numeric features with 'auto' or null.
    default: None
  forecastHorizon:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:AutoForecastHorizon"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:CustomForecastHorizon"
    discriminator:
      propertyName: mode
      mapping:
        Auto: "#/types/azure-native:machinelearningservices/v20220201preview:AutoForecastHorizon"
        Custom: "#/types/azure-native:machinelearningservices/v20220201preview:CustomForecastHorizon"
    description: The desired maximum forecast horizon in units of time-series frequency.
  frequency:
    type: string
    description: When forecasting, this parameter represents the period with which the forecast is desired, for example daily, weekly, yearly, etc. The forecast frequency is dataset frequency by default.
  seasonality:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:AutoSeasonality"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:CustomSeasonality"
    discriminator:
      propertyName: mode
      mapping:
        Auto: "#/types/azure-native:machinelearningservices/v20220201preview:AutoSeasonality"
        Custom: "#/types/azure-native:machinelearningservices/v20220201preview:CustomSeasonality"
    description: "Set time series seasonality as an integer multiple of the series frequency.\r

      If seasonality is set to 'auto', it will be inferred."
  shortSeriesHandlingConfig:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220201preview:ShortSeriesHandlingConfiguration"
    description: The parameter defining how if AutoML should handle short time series.
    default: Auto
  targetAggregateFunction:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220201preview:TargetAggregationFunction"
    description: "The function to be used to aggregate the time series target column to conform to a user specified frequency.\r

      If the TargetAggregateFunction is set i.e. not 'None', but the freq parameter is not set, the error is raised. The possible target aggregation functions are: \"sum\", \"max\", \"min\" and \"mean\"."
    default: None
  targetLags:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:AutoTargetLags"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:CustomTargetLags"
    discriminator:
      propertyName: mode
      mapping:
        Auto: "#/types/azure-native:machinelearningservices/v20220201preview:AutoTargetLags"
        Custom: "#/types/azure-native:machinelearningservices/v20220201preview:CustomTargetLags"
    description: The number of past periods to lag from the target column.
  targetRollingWindowSize:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:AutoTargetRollingWindowSize"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220201preview:CustomTargetRollingWindowSize"
    discriminator:
      propertyName: mode
      mapping:
        Auto: "#/types/azure-native:machinelearningservices/v20220201preview:AutoTargetRollingWindowSize"
        Custom: "#/types/azure-native:machinelearningservices/v20220201preview:CustomTargetRollingWindowSize"
    description: The number of past periods used to create a rolling window average of the target column.
  timeColumnName:
    type: string
    description: The name of the time column. This parameter is required when forecasting to specify the datetime column in the input data used for building the time series and inferring its frequency.
  timeSeriesIdColumnNames:
    type: array
    items:
      type: string
    description: "The names of columns used to group a timeseries. It can be used to create multiple series.\r

      If grain is not defined, the data set is assumed to be one time-series. This parameter is used with task type forecasting."
  useStl:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220201preview:UseStl"
    description: Configure STL Decomposition of the time-series target column.
    default: None
type: object
