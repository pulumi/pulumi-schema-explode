      description: Specifies the resource ID.
    identity:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:IdentityResponse"
      description: The identity of the resource.
    location:
      type: string
      description: Specifies the location of the resource.
    name:
      type: string
      description: Specifies the name of the resource.
    properties:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:machinelearningservices:ACIServiceResponseResponse"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices:AKSServiceResponseResponse"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices:AKSVariantResponseResponse"
      discriminator:
        propertyName: computeType
        mapping:
          ACI: "#/types/azure-native:machinelearningservices:ACIServiceResponseResponse"
          AKS: "#/types/azure-native:machinelearningservices:AKSServiceResponseResponse"
          Custom: "#/types/azure-native:machinelearningservices:AKSVariantResponseResponse"
      description: Service properties
    sku:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:SkuResponse"
      description: The sku of the workspace.
    systemData:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:SystemDataResponse"
      description: Read only system data
    tags:
      type: object
      additionalProperties:
        type: string
      description: Contains resource tags defined as key/value pairs.
    type:
      type: string
      description: Specifies the type of the resource.
  type: object
  required:
