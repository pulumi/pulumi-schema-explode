$token: azure-native:machinelearningservices/v20220601preview:SparkJob
description: Spark job definition.
properties:
  archives:
    type: array
    items:
      type: string
    description: Archive files used in the job.
  args:
    type: string
    description: Arguments for the job.
  codeId:
    type: string
    description: "[Required] ARM resource ID of the code asset."
  componentId:
    type: string
    description: ARM resource ID of the component resource.
  computeId:
    type: string
    description: ARM resource ID of the compute resource.
  conf:
    type: object
    additionalProperties:
      type: string
    description: Spark configured properties.
  description:
    type: string
    description: The asset description text.
  displayName:
    type: string
    description: Display name of job.
  entry:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220601preview:SparkJobPythonEntry"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220601preview:SparkJobScalaEntry"
    discriminator:
      propertyName: sparkJobEntryType
      mapping:
        SparkJobPythonEntry: "#/types/azure-native:machinelearningservices/v20220601preview:SparkJobPythonEntry"
        SparkJobScalaEntry: "#/types/azure-native:machinelearningservices/v20220601preview:SparkJobScalaEntry"
    description: "[Required] The entry to execute on startup of the job."
  environmentId:
    type: string
    description: The ARM resource ID of the Environment specification for the job.
  experimentName:
    type: string
    description: The name of the experiment the job belongs to. If not set, the job is placed in the "Default" experiment.
    default: Default
  files:
    type: array
    items:
      type: string
    description: Files used in the job.
  identity:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220601preview:AmlToken"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ManagedIdentity"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20220601preview:UserIdentity"
    discriminator:
      propertyName: identityType
      mapping:
        AMLToken: "#/types/azure-native:machinelearningservices/v20220601preview:AmlToken"
        Managed: "#/types/azure-native:machinelearningservices/v20220601preview:ManagedIdentity"
        UserIdentity: "#/types/azure-native:machinelearningservices/v20220601preview:UserIdentity"
    description: "Identity configuration. If set, this should be one of AmlToken, ManagedIdentity, UserIdentity or null.\r

      Defaults to AmlToken if null."
  inputs:
    type: object
    additionalProperties:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:CustomModelJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:LiteralJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLFlowModelJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:TritonModelJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:UriFileJobInput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:UriFolderJobInput"
      discriminator:
        propertyName: jobInputType
        mapping:
          custom_model: "#/types/azure-native:machinelearningservices/v20220601preview:CustomModelJobInput"
          literal: "#/types/azure-native:machinelearningservices/v20220601preview:LiteralJobInput"
          mlflow_model: "#/types/azure-native:machinelearningservices/v20220601preview:MLFlowModelJobInput"
          mltable: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobInput"
          triton_model: "#/types/azure-native:machinelearningservices/v20220601preview:TritonModelJobInput"
          uri_file: "#/types/azure-native:machinelearningservices/v20220601preview:UriFileJobInput"
          uri_folder: "#/types/azure-native:machinelearningservices/v20220601preview:UriFolderJobInput"
    description: Mapping of input data bindings used in the job.
  isArchived:
    type: boolean
    description: Is the asset archived?
    default: false
  jars:
    type: array
    items:
      type: string
    description: Jar files used in the job.
  jobType:
    type: string
    description: |-
      Enum to determine the type of job.
      Expected value is 'Spark'.
    const: Spark
  outputs:
    type: object
    additionalProperties:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:CustomModelJobOutput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLFlowModelJobOutput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobOutput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:TritonModelJobOutput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:UriFileJobOutput"
        - type: object
          $ref: "#/types/azure-native:machinelearningservices/v20220601preview:UriFolderJobOutput"
      discriminator:
        propertyName: jobOutputType
        mapping:
          custom_model: "#/types/azure-native:machinelearningservices/v20220601preview:CustomModelJobOutput"
          mlflow_model: "#/types/azure-native:machinelearningservices/v20220601preview:MLFlowModelJobOutput"
          mltable: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobOutput"
          triton_model: "#/types/azure-native:machinelearningservices/v20220601preview:TritonModelJobOutput"
          uri_file: "#/types/azure-native:machinelearningservices/v20220601preview:UriFileJobOutput"
          uri_folder: "#/types/azure-native:machinelearningservices/v20220601preview:UriFolderJobOutput"
    description: Mapping of output data bindings used in the job.
  properties:
    type: object
    additionalProperties:
      type: string
    description: The asset property dictionary.
  pyFiles:
    type: array
    items:
      type: string
    description: Python files used in the job.
  resources:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:SparkResourceConfiguration"
    description: Compute Resource configuration for the job.
  services:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:machinelearningservices/v20220601preview:JobService"
    description: "List of JobEndpoints.\r

      For local jobs, a job endpoint will have an endpoint value of FileStreamObject."
  tags:
    type: object
    additionalProperties:
      type: string
    description: Tag dictionary. Tags can be added, removed, and updated.
type: object
required:
  - codeId
  - entry
  - jobType
