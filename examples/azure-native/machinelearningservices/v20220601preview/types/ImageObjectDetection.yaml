$token: azure-native:machinelearningservices/v20220601preview:ImageObjectDetection
description: "Image Object Detection. Object detection is used to identify objects in an image and locate each object with a\r

  bounding box e.g. locate all dogs and cats in an image and draw a bounding box around each."
properties:
  limitSettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ImageLimitSettings"
    description: "[Required] Limit settings for the AutoML job."
  logVerbosity:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220601preview:LogVerbosity"
    description: Log verbosity for the job.
    default: Info
  modelSettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ImageModelSettingsObjectDetection"
    description: Settings used for training the model.
  primaryMetric:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ObjectDetectionPrimaryMetrics"
    description: Primary metric to optimize for this task.
    default: MeanAveragePrecision
  searchSpace:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ImageModelDistributionSettingsObjectDetection"
    description: Search space for sampling different combinations of models and their hyperparameters.
  sweepSettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:ImageSweepSettings"
    description: Model sweeping and hyperparameter sweeping related settings.
  targetColumnName:
    type: string
    description: "Target column name: This is prediction values column.\r

      Also known as label column name in context of classification tasks."
  taskType:
    type: string
    description: |-
      AutoMLJob Task type.
      Expected value is 'ImageObjectDetection'.
    const: ImageObjectDetection
  trainingData:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobInput"
    description: "[Required] Training data input."
  validationData:
    type: object
    $ref: "#/types/azure-native:machinelearningservices/v20220601preview:MLTableJobInput"
    description: Validation data inputs.
  validationDataSize:
    type: number
    description: "The fraction of training dataset that needs to be set aside for validation purpose.\r

      Values between (0.0 , 1.0)\r

      Applied when validation dataset is not provided."
type: object
required:
  - limitSettings
  - taskType
  - trainingData
