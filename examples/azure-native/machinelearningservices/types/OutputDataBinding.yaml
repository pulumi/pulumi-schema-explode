$token: azure-native:machinelearningservices:OutputDataBinding
properties:
  datastoreId:
    type: string
    description: ARM resource ID of the datastore where the data output will be stored.
  mode:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:machinelearningservices:DataBindingMode"
    description: Mechanism for data movement to datastore.
  pathOnCompute:
    type: string
    description: Location of data inside the container process.
  pathOnDatastore:
    type: string
    description: Path within the datastore to the data.
type: object
