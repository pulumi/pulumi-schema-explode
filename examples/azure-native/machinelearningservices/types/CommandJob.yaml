$token: azure-native:machinelearningservices:CommandJob
description: Command job definition.
properties:
  codeId:
    type: string
    description: ARM resource ID of the code asset.
  command:
    type: string
    description: '[Required] The command to execute on startup of the job. eg. "python train.py"'
  compute:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ComputeConfiguration"
    description: "[Required] Compute binding for the job."
  description:
    type: string
    description: The asset description text.
  distribution:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:Mpi"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:PyTorch"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:TensorFlow"
    discriminator:
      propertyName: distributionType
      mapping:
        Mpi: "#/types/azure-native:machinelearningservices:Mpi"
        PyTorch: "#/types/azure-native:machinelearningservices:PyTorch"
        TensorFlow: "#/types/azure-native:machinelearningservices:TensorFlow"
    description: Distribution configuration of the job. If set, this should be one of Mpi, Tensorflow, PyTorch, or null.
  environmentId:
    type: string
    description: The ARM resource ID of the Environment specification for the job.
  environmentVariables:
    type: object
    additionalProperties:
      type: string
    description: Environment variables included in the job.
  experimentName:
    type: string
    description: The name of the experiment the job belongs to. If not set, the job is placed in the "Default" experiment.
  identity:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:AmlToken"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:ManagedIdentity"
    discriminator:
      propertyName: identityType
      mapping:
        AMLToken: "#/types/azure-native:machinelearningservices:AmlToken"
        Managed: "#/types/azure-native:machinelearningservices:ManagedIdentity"
    description: "Identity configuration. If set, this should be one of AmlToken, ManagedIdentity, or null.\r

      Defaults to AmlToken if null."
  inputDataBindings:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:InputDataBinding"
    description: Mapping of input data bindings used in the job.
  jobType:
    type: string
    description: |-
      Enum to determine the type of job.
      Expected value is 'Command'.
    const: Command
  outputDataBindings:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:OutputDataBinding"
    description: Mapping of output data bindings used in the job.
  priority:
    type: integer
    description: "Job priority for scheduling policy. Only applies to AMLCompute.\r

      Private preview feature and only available to users on the allow list."
  properties:
    type: object
    additionalProperties:
      type: string
    description: The asset property dictionary.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Tag dictionary. Tags can be added, removed, and updated.
  timeout:
    type: string
    description: The max run duration in ISO 8601 format, after which the job will be cancelled. Only supports duration with precision as low as Seconds.
type: object
required:
  - command
  - compute
  - jobType
