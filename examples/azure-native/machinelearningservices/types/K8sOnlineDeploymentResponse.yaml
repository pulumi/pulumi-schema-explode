$token: azure-native:machinelearningservices:K8sOnlineDeploymentResponse
properties:
  appInsightsEnabled:
    type: boolean
    description: If true, enables Application Insights logging.
  codeConfiguration:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:CodeConfigurationResponse"
    description: Code configuration for the endpoint deployment.
  containerResourceRequirements:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ContainerResourceRequirementsResponse"
    description: Resource requirements for each container instance within an online deployment.
  description:
    type: string
    description: Description of the endpoint deployment.
  endpointComputeType:
    type: string
    description: |-
      Enum to determine endpoint compute type.
      Expected value is 'K8S'.
    const: K8S
  environmentId:
    type: string
    description: ARM resource ID of the environment specification for the endpoint deployment.
  environmentVariables:
    type: object
    additionalProperties:
      type: string
    description: Environment variables configuration for the deployment.
  livenessProbe:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ProbeSettingsResponse"
    description: Deployment container liveness/readiness probe configuration.
  model:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:DataPathAssetReferenceResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:IdAssetReferenceResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:OutputPathAssetReferenceResponse"
    discriminator:
      propertyName: referenceType
      mapping:
        DataPath: "#/types/azure-native:machinelearningservices:DataPathAssetReferenceResponse"
        Id: "#/types/azure-native:machinelearningservices:IdAssetReferenceResponse"
        OutputPath: "#/types/azure-native:machinelearningservices:OutputPathAssetReferenceResponse"
    description: Reference to the model asset for the endpoint deployment.
  properties:
    type: object
    additionalProperties:
      type: string
    description: Property dictionary. Properties can be added, but not removed or altered.
  provisioningState:
    type: string
    description: Provisioning state for the endpoint deployment.
  requestSettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:OnlineRequestSettingsResponse"
    description: Online deployment scoring requests configuration.
  scaleSettings:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:AutoScaleSettingsResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:ManualScaleSettingsResponse"
    discriminator:
      propertyName: scaleType
      mapping:
        Auto: "#/types/azure-native:machinelearningservices:AutoScaleSettingsResponse"
        Manual: "#/types/azure-native:machinelearningservices:ManualScaleSettingsResponse"
    description: Online deployment scaling configuration.
type: object
required:
  - endpointComputeType
  - provisioningState
