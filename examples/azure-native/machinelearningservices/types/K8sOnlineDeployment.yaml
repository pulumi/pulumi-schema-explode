$token: azure-native:machinelearningservices:K8sOnlineDeployment
properties:
  appInsightsEnabled:
    type: boolean
    description: If true, enables Application Insights logging.
  codeConfiguration:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:CodeConfiguration"
    description: Code configuration for the endpoint deployment.
  containerResourceRequirements:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ContainerResourceRequirements"
    description: Resource requirements for each container instance within an online deployment.
  description:
    type: string
    description: Description of the endpoint deployment.
  endpointComputeType:
    type: string
    description: |-
      Enum to determine endpoint compute type.
      Expected value is 'K8S'.
    const: K8S
  environmentId:
    type: string
    description: ARM resource ID of the environment specification for the endpoint deployment.
  environmentVariables:
    type: object
    additionalProperties:
      type: string
    description: Environment variables configuration for the deployment.
  livenessProbe:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ProbeSettings"
    description: Deployment container liveness/readiness probe configuration.
  model:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:DataPathAssetReference"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:IdAssetReference"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:OutputPathAssetReference"
    discriminator:
      propertyName: referenceType
      mapping:
        DataPath: "#/types/azure-native:machinelearningservices:DataPathAssetReference"
        Id: "#/types/azure-native:machinelearningservices:IdAssetReference"
        OutputPath: "#/types/azure-native:machinelearningservices:OutputPathAssetReference"
    description: Reference to the model asset for the endpoint deployment.
  properties:
    type: object
    additionalProperties:
      type: string
    description: Property dictionary. Properties can be added, but not removed or altered.
  requestSettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:OnlineRequestSettings"
    description: Online deployment scoring requests configuration.
  scaleSettings:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:AutoScaleSettings"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:ManualScaleSettings"
    discriminator:
      propertyName: scaleType
      mapping:
        Auto: "#/types/azure-native:machinelearningservices:AutoScaleSettings"
        Manual: "#/types/azure-native:machinelearningservices:ManualScaleSettings"
    description: Online deployment scaling configuration.
type: object
required:
  - endpointComputeType
