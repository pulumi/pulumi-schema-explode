$token: azure-native:machinelearningservices:SweepJobResponse
description: Sweep job definition.
properties:
  algorithm:
    type: string
    description: "[Required] Type of the hyperparameter sampling algorithms"
  compute:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ComputeConfigurationResponse"
    description: "[Required] Compute binding for the job."
  description:
    type: string
    description: The asset description text.
  earlyTermination:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:BanditPolicyResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:MedianStoppingPolicyResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:TruncationSelectionPolicyResponse"
    discriminator:
      propertyName: policyType
      mapping:
        Bandit: "#/types/azure-native:machinelearningservices:BanditPolicyResponse"
        MedianStopping: "#/types/azure-native:machinelearningservices:MedianStoppingPolicyResponse"
        TruncationSelection: "#/types/azure-native:machinelearningservices:TruncationSelectionPolicyResponse"
    description: Early termination policies enable canceling poor-performing runs before they complete.
  experimentName:
    type: string
    description: The name of the experiment the job belongs to. If not set, the job is placed in the "Default" experiment.
  identity:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:AmlTokenResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:ManagedIdentityResponse"
    discriminator:
      propertyName: identityType
      mapping:
        AMLToken: "#/types/azure-native:machinelearningservices:AmlTokenResponse"
        Managed: "#/types/azure-native:machinelearningservices:ManagedIdentityResponse"
    description: "Identity configuration. If set, this should be one of AmlToken, ManagedIdentity or null.\r

      Defaults to AmlToken if null."
  interactionEndpoints:
    type: object
    additionalProperties:
      type: object
      $ref: "#/types/azure-native:machinelearningservices:JobEndpointResponse"
    description: "List of JobEndpoints.\r

      For local jobs, a job endpoint will have an endpoint value of FileStreamObject."
  jobType:
    type: string
    description: |-
      Enum to determine the type of job.
      Expected value is 'Sweep'.
    const: Sweep
  maxConcurrentTrials:
    type: integer
    description: An upper bound on the number of trials performed in parallel.
  maxTotalTrials:
    type: integer
    description: An upper bound on the number of trials to perform.
  objective:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ObjectiveResponse"
    description: "[Required] Optimization objective."
  output:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:JobOutputResponse"
    description: Location of the job output logs and artifacts.
  priority:
    type: integer
    description: "Job priority for scheduling policy. Only applies to AMLCompute.\r

      Private preview feature and only available to users on the allow list."
  properties:
    type: object
    additionalProperties:
      type: string
    description: The asset property dictionary.
  provisioningState:
    type: string
    description: Specifies the job provisioning state.
  searchSpace:
    type: object
    additionalProperties:
      $ref: pulumi.json#/Any
    description: "[Required] A dictionary containing each parameter and its distribution. The dictionary key is the name of the parameter"
  status:
    type: string
    description: The status of a job.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Tag dictionary. Tags can be added, removed, and updated.
  timeout:
    type: string
    description: The total timeout in ISO 8601 format. Only supports duration with precision as low as Minutes.
  trial:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:TrialComponentResponse"
    description: Trial component definition.
type: object
required:
  - algorithm
  - compute
  - interactionEndpoints
  - jobType
  - objective
  - output
  - provisioningState
  - searchSpace
  - status
