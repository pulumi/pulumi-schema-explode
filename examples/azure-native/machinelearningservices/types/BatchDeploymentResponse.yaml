$token: azure-native:machinelearningservices:BatchDeploymentResponse
description: Batch inference settings per deployment.
properties:
  codeConfiguration:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:CodeConfigurationResponse"
    description: Code configuration for the endpoint deployment.
  compute:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:ComputeConfigurationResponse"
    description: Configuration for compute binding.
  description:
    type: string
    description: Description of the endpoint deployment.
  environmentId:
    type: string
    description: ARM resource ID of the environment specification for the endpoint deployment.
  environmentVariables:
    type: object
    additionalProperties:
      type: string
    description: Environment variables configuration for the deployment.
  errorThreshold:
    type: integer
    description: "Error threshold, if the error count for the entire input goes above this value,\r

      the batch inference will be aborted. Range is [-1, int.MaxValue].\r

      For FileDataset, this value is the count of file failures.\r

      For TabularDataset, this value is the count of record failures.\r

      If set to -1 (the lower bound), all failures during batch inference will be ignored."
  loggingLevel:
    type: string
    description: Logging level for batch inference operation.
  miniBatchSize:
    type: number
    description: "Size of the mini-batch passed to each batch invocation.\r

      For FileDataset, this is the number of files per mini-batch.\r

      For TabularDataset, this is the size of the records in bytes, per mini-batch."
  model:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:DataPathAssetReferenceResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:IdAssetReferenceResponse"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices:OutputPathAssetReferenceResponse"
    discriminator:
      propertyName: referenceType
      mapping:
        DataPath: "#/types/azure-native:machinelearningservices:DataPathAssetReferenceResponse"
        Id: "#/types/azure-native:machinelearningservices:IdAssetReferenceResponse"
        OutputPath: "#/types/azure-native:machinelearningservices:OutputPathAssetReferenceResponse"
    description: Reference to the model asset for the endpoint deployment.
  outputConfiguration:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:BatchOutputConfigurationResponse"
    description: Output configuration for the batch inference operation.
  partitionKeys:
    type: array
    items:
      type: string
    description: Partition keys list used for Named partitioning.
  properties:
    type: object
    additionalProperties:
      type: string
    description: Property dictionary. Properties can be added, but not removed or altered.
  retrySettings:
    type: object
    $ref: "#/types/azure-native:machinelearningservices:BatchRetrySettingsResponse"
    description: Retry Settings for the batch inference operation.
type: object
