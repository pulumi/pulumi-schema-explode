$token: azure-native:datalakeanalytics:Account
description: |-
  A Data Lake Analytics account object, containing all information associated with the named Data Lake Analytics account.
  API Version: 2016-11-01.
properties:
  accountId:
    type: string
    description: The unique identifier associated with this Data Lake Analytics account.
  computePolicies:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:ComputePolicyResponse"
    description: The list of compute policies associated with this account.
  creationTime:
    type: string
    description: The account creation time.
  currentTier:
    type: string
    description: The commitment tier in use for the current month.
  dataLakeStoreAccounts:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:DataLakeStoreAccountInformationResponse"
    description: The list of Data Lake Store accounts associated with this account.
  debugDataAccessLevel:
    type: string
    description: The current state of the DebugDataAccessLevel for this account.
  defaultDataLakeStoreAccount:
    type: string
    description: The default Data Lake Store account associated with this account.
  endpoint:
    type: string
    description: The full CName endpoint for this account.
  firewallAllowAzureIps:
    type: string
    description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
  firewallRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:FirewallRuleResponse"
    description: The list of firewall rules associated with this account.
  firewallState:
    type: string
    description: The current state of the IP address firewall for this account.
  hiveMetastores:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:HiveMetastoreResponse"
    description: The list of hiveMetastores associated with this account.
  lastModifiedTime:
    type: string
    description: The account last modified time.
  location:
    type: string
    description: The resource location.
  maxActiveJobCountPerUser:
    type: integer
    description: The maximum supported active jobs under the account at the same time.
  maxDegreeOfParallelism:
    type: integer
    description: The maximum supported degree of parallelism for this account.
    default: 30
  maxDegreeOfParallelismPerJob:
    type: integer
    description: The maximum supported degree of parallelism per job for this account.
  maxJobCount:
    type: integer
    description: The maximum supported jobs running under the account at the same time.
    default: 3
  maxJobRunningTimeInMin:
    type: integer
    description: The maximum supported active jobs under the account at the same time.
  maxQueuedJobCountPerUser:
    type: integer
    description: The maximum supported jobs queued under the account at the same time.
  minPriorityPerJob:
    type: integer
    description: The minimum supported priority per job for this account.
  name:
    type: string
    description: The resource name.
  newTier:
    type: string
    description: The commitment tier for the next month.
  provisioningState:
    type: string
    description: The provisioning status of the Data Lake Analytics account.
  publicDataLakeStoreAccounts:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:DataLakeStoreAccountInformationResponse"
    description: The list of Data Lake Store accounts associated with this account.
  queryStoreRetention:
    type: integer
    description: The number of days that job metadata is retained.
    default: 30
  state:
    type: string
    description: The state of the Data Lake Analytics account.
  storageAccounts:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:StorageAccountInformationResponse"
    description: The list of Azure Blob Storage accounts associated with this account.
  systemMaxDegreeOfParallelism:
    type: integer
    description: The system defined maximum supported degree of parallelism for this account, which restricts the maximum value of parallelism the user can set for the account.
  systemMaxJobCount:
    type: integer
    description: The system defined maximum supported jobs running under the account at the same time, which restricts the maximum number of running jobs the user can set for the account.
  tags:
    type: object
    additionalProperties:
      type: string
    description: The resource tags.
  type:
    type: string
    description: The resource type.
  virtualNetworkRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:VirtualNetworkRuleResponse"
    description: The list of virtualNetwork rules associated with this account.
type: object
required:
  - accountId
  - computePolicies
  - creationTime
  - currentTier
  - dataLakeStoreAccounts
  - debugDataAccessLevel
  - defaultDataLakeStoreAccount
  - endpoint
  - firewallRules
  - hiveMetastores
  - lastModifiedTime
  - location
  - maxActiveJobCountPerUser
  - maxJobRunningTimeInMin
  - maxQueuedJobCountPerUser
  - minPriorityPerJob
  - name
  - provisioningState
  - state
  - storageAccounts
  - systemMaxDegreeOfParallelism
  - systemMaxJobCount
  - tags
  - type
  - virtualNetworkRules
inputProperties:
  accountName:
    type: string
    description: The name of the Data Lake Analytics account.
  computePolicies:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:CreateComputePolicyWithAccountParameters"
    description: The list of compute policies associated with this account.
  dataLakeStoreAccounts:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:AddDataLakeStoreWithAccountParameters"
    description: The list of Data Lake Store accounts associated with this account.
  defaultDataLakeStoreAccount:
    type: string
    description: The default Data Lake Store account associated with this account.
  firewallAllowAzureIps:
    $ref: "#/types/azure-native:datalakeanalytics:FirewallAllowAzureIpsState"
    description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
    default: Disabled
  firewallRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:CreateFirewallRuleWithAccountParameters"
    description: The list of firewall rules associated with this account.
  firewallState:
    $ref: "#/types/azure-native:datalakeanalytics:FirewallState"
    description: The current state of the IP address firewall for this account.
    default: Disabled
  location:
    type: string
    description: The resource location.
  maxDegreeOfParallelism:
    type: integer
    description: The maximum supported degree of parallelism for this account.
    default: 30
  maxDegreeOfParallelismPerJob:
    type: integer
    description: The maximum supported degree of parallelism per job for this account.
    default: 32
  maxJobCount:
    type: integer
    description: The maximum supported jobs running under the account at the same time.
    default: 3
  minPriorityPerJob:
    type: integer
    description: The minimum supported priority per job for this account.
  newTier:
    $ref: "#/types/azure-native:datalakeanalytics:TierType"
    description: The commitment tier for the next month.
    default: Consumption
  queryStoreRetention:
    type: integer
    description: The number of days that job metadata is retained.
    default: 30
  resourceGroupName:
    type: string
    description: The name of the Azure resource group.
  storageAccounts:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datalakeanalytics:AddStorageAccountWithAccountParameters"
    description: The list of Azure Blob Storage accounts associated with this account.
  tags:
    type: object
    additionalProperties:
      type: string
    description: The resource tags.
requiredInputs:
  - dataLakeStoreAccounts
  - defaultDataLakeStoreAccount
  - resourceGroupName
aliases:
  - type: azure-native:datalakeanalytics/v20151001preview:Account
  - type: azure-native:datalakeanalytics/v20161101:Account
  - type: azure-native:datalakeanalytics/v20191101preview:Account
