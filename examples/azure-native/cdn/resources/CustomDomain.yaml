$token: azure-native:cdn:CustomDomain
description: |-
  Friendly domain name mapping to the endpoint hostname that the customer provides for branding purposes, e.g. www.contoso.com.
  API Version: 2020-09-01.
properties:
  customHttpsParameters:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:cdn:CdnManagedHttpsParametersResponse"
      - type: object
        $ref: "#/types/azure-native:cdn:UserManagedHttpsParametersResponse"
    discriminator:
      propertyName: certificateSource
      mapping:
        AzureKeyVault: "#/types/azure-native:cdn:UserManagedHttpsParametersResponse"
        Cdn: "#/types/azure-native:cdn:CdnManagedHttpsParametersResponse"
    description: Certificate parameters for securing custom HTTPS
  customHttpsProvisioningState:
    type: string
    description: Provisioning status of Custom Https of the custom domain.
  customHttpsProvisioningSubstate:
    type: string
    description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
  hostName:
    type: string
    description: The host name of the custom domain. Must be a domain name.
  name:
    type: string
    description: Resource name.
  provisioningState:
    type: string
    description: Provisioning status of the custom domain.
  resourceState:
    type: string
    description: Resource status of the custom domain.
  systemData:
    type: object
    $ref: "#/types/azure-native:cdn:SystemDataResponse"
    description: Read only system data
  type:
    type: string
    description: Resource type.
  validationData:
    type: string
    description: Special validation or data may be required when delivering CDN to some regions due to local compliance reasons. E.g. ICP license number of a custom domain is required to deliver content in China.
type: object
required:
  - customHttpsProvisioningState
  - customHttpsProvisioningSubstate
  - hostName
  - name
  - provisioningState
  - resourceState
  - systemData
  - type
inputProperties:
  customDomainName:
    type: string
    description: Name of the custom domain within an endpoint.
  endpointName:
    type: string
    description: Name of the endpoint under the profile which is unique globally.
  hostName:
    type: string
    description: The host name of the custom domain. Must be a domain name.
  profileName:
    type: string
    description: Name of the CDN profile which is unique within the resource group.
  resourceGroupName:
    type: string
    description: Name of the Resource group within the Azure subscription.
requiredInputs:
  - endpointName
  - hostName
  - profileName
  - resourceGroupName
aliases:
  - type: azure-native:cdn/v20150601:CustomDomain
  - type: azure-native:cdn/v20160402:CustomDomain
