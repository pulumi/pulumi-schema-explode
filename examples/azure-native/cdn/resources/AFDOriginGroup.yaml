$token: azure-native:cdn:AFDOriginGroup
description: |-
  AFDOrigin group comprising of origins is used for load balancing to origins when the content cannot be served from CDN.
  API Version: 2020-09-01.
properties:
  deploymentStatus:
    type: string
  healthProbeSettings:
    type: object
    $ref: "#/types/azure-native:cdn:HealthProbeParametersResponse"
    description: Health probe settings to the origin that is used to determine the health of the origin.
  loadBalancingSettings:
    type: object
    $ref: "#/types/azure-native:cdn:LoadBalancingSettingsParametersResponse"
    description: Load balancing settings for a backend pool
  name:
    type: string
    description: Resource name.
  provisioningState:
    type: string
    description: Provisioning status
  responseBasedAfdOriginErrorDetectionSettings:
    type: object
    $ref: "#/types/azure-native:cdn:ResponseBasedOriginErrorDetectionParametersResponse"
    description: The JSON object that contains the properties to determine origin health using real requests/responses. This property is currently not supported.
  sessionAffinityState:
    type: string
    description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
  systemData:
    type: object
    $ref: "#/types/azure-native:cdn:SystemDataResponse"
    description: Read only system data
  trafficRestorationTimeToHealedOrNewEndpointsInMinutes:
    type: integer
    description: Time in minutes to shift the traffic to the endpoint gradually when an unhealthy endpoint comes healthy or a new endpoint is added. Default is 10 mins. This property is currently not supported.
  type:
    type: string
    description: Resource type.
type: object
required:
  - deploymentStatus
  - name
  - provisioningState
  - systemData
  - type
inputProperties:
  healthProbeSettings:
    type: object
    $ref: "#/types/azure-native:cdn:HealthProbeParameters"
    description: Health probe settings to the origin that is used to determine the health of the origin.
  loadBalancingSettings:
    type: object
    $ref: "#/types/azure-native:cdn:LoadBalancingSettingsParameters"
    description: Load balancing settings for a backend pool
  originGroupName:
    type: string
    description: Name of the origin group which is unique within the endpoint.
  profileName:
    type: string
    description: Name of the CDN profile which is unique within the resource group.
  resourceGroupName:
    type: string
    description: Name of the Resource group within the Azure subscription.
  responseBasedAfdOriginErrorDetectionSettings:
    type: object
    $ref: "#/types/azure-native:cdn:ResponseBasedOriginErrorDetectionParameters"
    description: The JSON object that contains the properties to determine origin health using real requests/responses. This property is currently not supported.
  sessionAffinityState:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:cdn:EnabledState"
    description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
  trafficRestorationTimeToHealedOrNewEndpointsInMinutes:
    type: integer
    description: Time in minutes to shift the traffic to the endpoint gradually when an unhealthy endpoint comes healthy or a new endpoint is added. Default is 10 mins. This property is currently not supported.
requiredInputs:
  - profileName
  - resourceGroupName
aliases:
  - type: azure-native:cdn/v20200901:AFDOriginGroup
  - type: azure-native:cdn/v20210601:AFDOriginGroup
  - type: azure-native:cdn/v20220501preview:AFDOriginGroup
