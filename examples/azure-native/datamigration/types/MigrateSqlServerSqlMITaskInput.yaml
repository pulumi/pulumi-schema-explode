$token: azure-native:datamigration:MigrateSqlServerSqlMITaskInput
description: Input for task that migrates SQL Server databases to Azure SQL Database Managed Instance.
properties:
  backupBlobShare:
    type: object
    $ref: "#/types/azure-native:datamigration:BlobShare"
    description: SAS URI of Azure Storage Account Container to be used for storing backup files.
  backupFileShare:
    type: object
    $ref: "#/types/azure-native:datamigration:FileShare"
    description: Backup file share information for all selected databases.
  backupMode:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:datamigration:BackupMode"
    description: Backup Mode to specify whether to use existing backup or create new backup. If using existing backups, backup file paths are required to be provided in selectedDatabases.
  selectedAgentJobs:
    type: array
    items:
      type: string
    description: Agent Jobs to migrate.
  selectedDatabases:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:datamigration:MigrateSqlServerSqlMIDatabaseInput"
    description: Databases to migrate
  selectedLogins:
    type: array
    items:
      type: string
    description: Logins to migrate.
  sourceConnectionInfo:
    type: object
    $ref: "#/types/azure-native:datamigration:SqlConnectionInfo"
    description: Information for connecting to source
  targetConnectionInfo:
    type: object
    $ref: "#/types/azure-native:datamigration:SqlConnectionInfo"
    description: Information for connecting to target
type: object
required:
  - backupBlobShare
  - selectedDatabases
  - sourceConnectionInfo
  - targetConnectionInfo
