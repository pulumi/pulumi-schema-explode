$token: azure-native:datamigration:DatabaseMigrationPropertiesSqlDbResponse
description: Database Migration Resource properties for SQL database.
properties:
  endedOn:
    type: string
    description: Database migration end time.
  kind:
    type: string
    description: |-
      
      Expected value is 'SqlDb'.
    const: SqlDb
  migrationFailureError:
    type: object
    $ref: "#/types/azure-native:datamigration:ErrorInfoResponse"
    description: Error details in case of migration failure.
  migrationOperationId:
    type: string
    description: ID tracking current migration operation.
  migrationService:
    type: string
    description: Resource Id of the Migration Service.
  migrationStatus:
    type: string
    description: Migration status.
  migrationStatusDetails:
    type: object
    $ref: "#/types/azure-native:datamigration:SqlDbMigrationStatusDetailsResponse"
    description: Detailed migration status. Not included by default.
  offlineConfiguration:
    type: object
    $ref: "#/types/azure-native:datamigration:SqlDbOfflineConfigurationResponse"
