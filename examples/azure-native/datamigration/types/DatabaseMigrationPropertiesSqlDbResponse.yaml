  sourceDatabaseName:
    type: string
    description: Name of the source database.
  sourceServerName:
    type: string
    description: Name of the source sql server.
  sourceSqlConnection:
    type: object
    $ref: "#/types/azure-native:datamigration:SqlConnectionInformationResponse"
    description: Source SQL Server connection details.
  startedOn:
    type: string
    description: Database migration start time.
  tableList:
    type: array
    items:
      type: string
    description: List of tables to copy.
  targetDatabaseCollation:
    type: string
