$token: azure-native:datafactory:WebBasicAuthentication
description: A WebLinkedService that uses basic authentication to communicate with an HTTP endpoint.
properties:
  authenticationType:
    type: string
    description: |-
      Type of authentication used to connect to the web table source.
      Expected value is 'Basic'.
    const: Basic
  password:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:datafactory:AzureKeyVaultSecretReference"
      - type: object
        $ref: "#/types/azure-native:datafactory:SecureString"
    discriminator:
      propertyName: type
      mapping:
        AzureKeyVaultSecret: "#/types/azure-native:datafactory:AzureKeyVaultSecretReference"
        SecureString: "#/types/azure-native:datafactory:SecureString"
    description: The password for Basic authentication.
  url:
    $ref: pulumi.json#/Any
    description: "The URL of the web service endpoint, e.g. https://www.microsoft.com . Type: string (or Expression with resultType string)."
  username:
    $ref: pulumi.json#/Any
    description: "User name for Basic authentication. Type: string (or Expression with resultType string)."
type: object
required:
  - authenticationType
  - password
  - url
  - username
