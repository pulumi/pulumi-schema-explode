$token: azure-native:apimanagement:getUser
description: |-
  User details.
  API Version: 2020-12-01.
inputs:
  properties:
    resourceGroupName:
      type: string
      description: The name of the resource group.
    serviceName:
      type: string
      description: The name of the API Management service.
    userId:
      type: string
      description: User identifier. Must be unique in the current API Management service instance.
  type: object
  required:
    - resourceGroupName
    - serviceName
    - userId
outputs:
  description: User details.
  properties:
    email:
      type: string
      description: Email address.
    firstName:
      type: string
      description: First name.
    groups:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:apimanagement:GroupContractPropertiesResponse"
      description: Collection of groups user is part of.
    id:
      type: string
      description: Resource ID.
    identities:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:apimanagement:UserIdentityContractResponse"
      description: Collection of user identities.
    lastName:
      type: string
      description: Last name.
    name:
      type: string
      description: Resource name.
    note:
      type: string
      description: Optional note about a user set by the administrator.
    registrationDate:
      type: string
      description: |
        Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
    state:
      type: string
      description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
      default: active
    type:
      type: string
      description: Resource type for API Management resource.
  type: object
  required:
    - groups
    - id
    - name
    - type
