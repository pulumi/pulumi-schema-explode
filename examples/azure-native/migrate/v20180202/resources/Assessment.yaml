$token: azure-native:migrate/v20180202:Assessment
description: An assessment created for a group in the Migration project.
properties:
  azureHybridUseBenefit:
    type: string
    description: AHUB discount on windows virtual machines.
  azureLocation:
    type: string
    description: Target Azure location for which the machines should be assessed. These enums are the same as used by Compute API.
  azureOfferCode:
    type: string
    description: Offer code according to which cost estimation is done.
  azurePricingTier:
    type: string
    description: Pricing tier for Size evaluation.
  azureStorageRedundancy:
    type: string
    description: Storage Redundancy type offered by Azure.
  confidenceRatingInPercentage:
    type: number
    description: Confidence rating percentage for assessment. Can be in the range [0, 100].
  createdTimestamp:
    type: string
    description: Time when this project was created. Date-Time represented in ISO-8601 format.
  currency:
    type: string
    description: Currency to report prices in.
  discountPercentage:
    type: number
    description: Custom discount percentage to be applied on final costs. Can be in the range [0, 100].
  eTag:
    type: string
    description: For optimistic concurrency control.
  monthlyBandwidthCost:
    type: number
    description: Monthly network cost estimate for the machines that are part of this assessment as a group, for a 31-day month.
  monthlyComputeCost:
    type: number
    description: Monthly compute cost estimate for the machines that are part of this assessment as a group, for a 31-day month.
  monthlyStorageCost:
    type: number
    description: Monthly storage cost estimate for the machines that are part of this assessment as a group, for a 31-day month.
  name:
    type: string
    description: Unique name of an assessment.
  numberOfMachines:
    type: integer
    description: Number of assessed machines part of this assessment.
  percentile:
    type: string
    description: Percentile of performance data used to recommend Azure size.
  pricesTimestamp:
    type: string
    description: Time when the Azure Prices were queried. Date-Time represented in ISO-8601 format.
  scalingFactor:
    type: number
    description: Scaling factor used over utilization data to add a performance buffer for new machines to be created in Azure. Min Value = 1.0, Max value = 1.9, Default = 1.3.
  sizingCriterion:
    type: string
    description: Assessment sizing criterion.
  stage:
    type: string
    description: User configurable setting that describes the status of the assessment.
  status:
    type: string
    description: Whether the assessment has been created and is valid.
  timeRange:
    type: string
    description: Time range of performance data used to recommend a size.
  type:
    type: string
    description: Type of the object = [Microsoft.Migrate/projects/groups/assessments].
  updatedTimestamp:
    type: string
    description: Time when this project was last updated. Date-Time represented in ISO-8601 format.
type: object
required:
  - azureHybridUseBenefit
  - azureLocation
  - azureOfferCode
  - azurePricingTier
  - azureStorageRedundancy
  - confidenceRatingInPercentage
  - createdTimestamp
  - currency
  - discountPercentage
  - monthlyBandwidthCost
  - monthlyComputeCost
  - monthlyStorageCost
  - name
  - numberOfMachines
  - percentile
  - pricesTimestamp
  - scalingFactor
  - sizingCriterion
  - stage
  - status
  - timeRange
  - type
  - updatedTimestamp
inputProperties:
  assessmentName:
    type: string
    description: Unique name of an assessment within a project.
  azureHybridUseBenefit:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AzureHybridUseBenefit"
    description: AHUB discount on windows virtual machines.
  azureLocation:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AzureLocation"
    description: Target Azure location for which the machines should be assessed. These enums are the same as used by Compute API.
  azureOfferCode:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AzureOfferCode"
    description: Offer code according to which cost estimation is done.
  azurePricingTier:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AzurePricingTier"
    description: Pricing tier for Size evaluation.
  azureStorageRedundancy:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AzureStorageRedundancy"
    description: Storage Redundancy type offered by Azure.
  currency:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:Currency"
    description: Currency to report prices in.
  discountPercentage:
    type: number
    description: Custom discount percentage to be applied on final costs. Can be in the range [0, 100].
  eTag:
    type: string
    description: For optimistic concurrency control.
  groupName:
    type: string
    description: Unique name of a group within a project.
  percentile:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:Percentile"
    description: Percentile of performance data used to recommend Azure size.
  projectName:
    type: string
    description: Name of the Azure Migrate project.
  resourceGroupName:
    type: string
    description: Name of the Azure Resource Group that project is part of.
  scalingFactor:
    type: number
    description: Scaling factor used over utilization data to add a performance buffer for new machines to be created in Azure. Min Value = 1.0, Max value = 1.9, Default = 1.3.
  sizingCriterion:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AssessmentSizingCriterion"
    description: Assessment sizing criterion.
  stage:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:AssessmentStage"
    description: User configurable setting that describes the status of the assessment.
  timeRange:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:migrate/v20180202:TimeRange"
    description: Time range of performance data used to recommend a size.
requiredInputs:
  - azureHybridUseBenefit
  - azureLocation
  - azureOfferCode
  - azurePricingTier
  - azureStorageRedundancy
  - currency
  - discountPercentage
  - groupName
  - percentile
  - projectName
  - resourceGroupName
  - scalingFactor
  - sizingCriterion
  - stage
  - timeRange
aliases:
  - type: azure-native:migrate/v20171111preview:Assessment
