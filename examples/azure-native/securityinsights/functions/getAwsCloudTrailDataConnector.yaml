$token: azure-native:securityinsights:getAwsCloudTrailDataConnector
description: |-
  Represents Amazon Web Services CloudTrail data connector.
  API Version: 2020-01-01.
inputs:
  properties:
    dataConnectorId:
      type: string
      description: Connector ID
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
    workspaceName:
      type: string
      description: The name of the workspace.
  type: object
  required:
    - dataConnectorId
    - resourceGroupName
    - workspaceName
outputs:
  description: Represents Amazon Web Services CloudTrail data connector.
  properties:
    awsRoleArn:
      type: string
      description: The Aws Role Arn (with CloudTrailReadOnly policy) that is used to access the Aws account.
    dataTypes:
      type: object
      $ref: "#/types/azure-native:securityinsights:AwsCloudTrailDataConnectorDataTypesResponse"
      description: The available data types for the connector.
    etag:
      type: string
      description: Etag of the azure resource
    id:
      type: string
      description: Azure resource Id
    kind:
      type: string
      description: |-
        The kind of the data connector
        Expected value is 'AmazonWebServicesCloudTrail'.
      const: AmazonWebServicesCloudTrail
    name:
      type: string
      description: Azure resource name
    type:
      type: string
      description: Azure resource type
  type: object
  required:
    - id
    - kind
    - name
    - type
