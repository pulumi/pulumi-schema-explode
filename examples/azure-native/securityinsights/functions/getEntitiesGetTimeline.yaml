$token: azure-native:securityinsights:getEntitiesGetTimeline
description: |-
  The entity timeline result operation response.
  API Version: 2019-01-01-preview.
inputs:
  properties:
    endTime:
      type: string
      description: The end timeline date, so the results returned are before this date.
    entityId:
      type: string
      description: entity ID
    kinds:
      type: array
      items:
        oneOf:
          - type: string
          - $ref: "#/types/azure-native:securityinsights:EntityTimelineKind"
      description: Array of timeline Item kinds.
    numberOfBucket:
      type: integer
      description: The number of bucket for timeline queries aggregation.
    operationalInsightsResourceProvider:
      type: string
      description: The namespace of workspaces resource provider- Microsoft.OperationalInsights.
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
    startTime:
      type: string
      description: The start timeline date, so the results returned are after this date.
    workspaceName:
      type: string
      description: The name of the workspace.
  type: object
  required:
    - endTime
    - entityId
    - operationalInsightsResourceProvider
    - resourceGroupName
    - startTime
    - workspaceName
outputs:
  description: The entity timeline result operation response.
  properties:
    metaData:
      type: object
      $ref: "#/types/azure-native:securityinsights:TimelineResultsMetadataResponse"
      description: The metadata from the timeline operation results.
    value:
      type: array
      items:
        oneOf:
          - type: object
            $ref: "#/types/azure-native:securityinsights:ActivityTimelineItemResponse"
          - type: object
            $ref: "#/types/azure-native:securityinsights:BookmarkTimelineItemResponse"
          - type: object
            $ref: "#/types/azure-native:securityinsights:SecurityAlertTimelineItemResponse"
        discriminator:
          propertyName: kind
          mapping:
            Activity: "#/types/azure-native:securityinsights:ActivityTimelineItemResponse"
            Bookmark: "#/types/azure-native:securityinsights:BookmarkTimelineItemResponse"
            SecurityAlert: "#/types/azure-native:securityinsights:SecurityAlertTimelineItemResponse"
      description: The timeline result values.
  type: object
