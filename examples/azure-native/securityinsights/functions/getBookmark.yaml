$token: azure-native:securityinsights:getBookmark
description: |-
  Represents a bookmark in Azure Security Insights.
  API Version: 2020-01-01.
inputs:
  properties:
    bookmarkId:
      type: string
      description: Bookmark ID
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
    workspaceName:
      type: string
      description: The name of the workspace.
  type: object
  required:
    - bookmarkId
    - resourceGroupName
    - workspaceName
outputs:
  description: Represents a bookmark in Azure Security Insights.
  properties:
    created:
      type: string
      description: The time the bookmark was created
    createdBy:
      type: object
      $ref: "#/types/azure-native:securityinsights:UserInfoResponse"
      description: Describes a user that created the bookmark
    displayName:
      type: string
      description: The display name of the bookmark
    etag:
      type: string
      description: Etag of the azure resource
    eventTime:
      type: string
      description: The bookmark event time
    id:
      type: string
      description: Azure resource Id
    incidentInfo:
      type: object
      $ref: "#/types/azure-native:securityinsights:IncidentInfoResponse"
      description: Describes an incident that relates to bookmark
    labels:
      type: array
      items:
        type: string
      description: List of labels relevant to this bookmark
    name:
      type: string
      description: Azure resource name
    notes:
      type: string
      description: The notes of the bookmark
    query:
      type: string
      description: The query of the bookmark.
    queryEndTime:
      type: string
      description: The end time for the query
    queryResult:
      type: string
      description: The query result of the bookmark.
    queryStartTime:
      type: string
      description: The start time for the query
    type:
      type: string
      description: Azure resource type
    updated:
      type: string
      description: The last time the bookmark was updated
    updatedBy:
      type: object
      $ref: "#/types/azure-native:securityinsights:UserInfoResponse"
      description: Describes a user that updated the bookmark
  type: object
  required:
    - displayName
    - id
    - name
    - query
    - type
