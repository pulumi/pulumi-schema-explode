$token: azure-native:securityinsights:getUeba
description: |-
  Settings with single toggle.
  API Version: 2021-03-01-preview.
inputs:
  properties:
    operationalInsightsResourceProvider:
      type: string
      description: The namespace of workspaces resource provider- Microsoft.OperationalInsights.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    settingsName:
      type: string
      description: The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba
    workspaceName:
      type: string
      description: The name of the workspace.
  type: object
  required:
    - operationalInsightsResourceProvider
    - resourceGroupName
    - settingsName
    - workspaceName
outputs:
  description: Settings with single toggle.
  properties:
    dataSources:
      type: array
      items:
        type: string
      description: The relevant data sources that enriched by ueba
    etag:
      type: string
      description: Etag of the azure resource
    id:
      type: string
      description: Azure resource Id
    kind:
      type: string
      description: |-
        The kind of the setting
        Expected value is 'Ueba'.
      const: Ueba
    name:
      type: string
      description: Azure resource name
    systemData:
      type: object
      $ref: "#/types/azure-native:securityinsights:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    type:
      type: string
      description: Azure resource type
  type: object
  required:
    - id
    - kind
    - name
    - systemData
    - type
