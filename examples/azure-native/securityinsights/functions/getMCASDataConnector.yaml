$token: azure-native:securityinsights:getMCASDataConnector
description: |-
  Represents MCAS (Microsoft Cloud App Security) data connector.
  API Version: 2020-01-01.
inputs:
  properties:
    dataConnectorId:
      type: string
      description: Connector ID
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
    workspaceName:
      type: string
      description: The name of the workspace.
  type: object
  required:
    - dataConnectorId
    - resourceGroupName
    - workspaceName
outputs:
  description: Represents MCAS (Microsoft Cloud App Security) data connector.
  properties:
    dataTypes:
      type: object
      $ref: "#/types/azure-native:securityinsights:MCASDataConnectorDataTypesResponse"
      description: The available data types for the connector.
    etag:
      type: string
      description: Etag of the azure resource
    id:
      type: string
      description: Azure resource Id
    kind:
      type: string
      description: |-
        The kind of the data connector
        Expected value is 'MicrosoftCloudAppSecurity'.
      const: MicrosoftCloudAppSecurity
    name:
      type: string
      description: Azure resource name
    tenantId:
      type: string
      description: The tenant id to connect to, and get the data from.
    type:
      type: string
      description: Azure resource type
  type: object
  required:
    - id
    - kind
    - name
    - type
