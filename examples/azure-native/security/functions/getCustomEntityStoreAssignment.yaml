$token: azure-native:security:getCustomEntityStoreAssignment
description: |-
  Custom entity store assignment
  API Version: 2021-07-01-preview.
inputs:
  properties:
    customEntityStoreAssignmentName:
      type: string
      description: Name of the custom entity store assignment. Generated name is GUID.
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
  type: object
  required:
    - customEntityStoreAssignmentName
    - resourceGroupName
outputs:
  description: Custom entity store assignment
  properties:
    entityStoreDatabaseLink:
      type: string
      description: The link to entity store database.
    id:
      type: string
      description: Resource Id
    name:
      type: string
      description: Resource name
    principal:
      type: string
      description: "The principal assigned with entity store. Format of principal is: [AAD type]=[PrincipalObjectId];[TenantId]"
    systemData:
      type: object
      $ref: "#/types/azure-native:security:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    type:
      type: string
      description: Resource type
  type: object
  required:
    - id
    - name
    - systemData
    - type
