$token: azure-native:security:getStandard
description: |-
  Security Standard on a resource
  API Version: 2021-08-01-preview.
inputs:
  properties:
    resourceGroupName:
      type: string
      description: The name of the resource group within the user's subscription. The name is case insensitive.
    standardId:
      type: string
      description: The Security Standard key - unique key for the standard type
  type: object
  required:
    - resourceGroupName
    - standardId
outputs:
  description: Security Standard on a resource
  properties:
    category:
      type: string
      description: category of the standard provided
    components:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:security:StandardComponentPropertiesResponse"
      description: List of component objects containing component unique keys (such as assessment keys) to apply to standard scope.  Currently only supports assessment keys.
    description:
      type: string
      description: description of the standard
    displayName:
      type: string
      description: display name of the standard, equivalent to the standardId
    etag:
      type: string
      description: Entity tag is used for comparing two or more entities from the same requested resource.
    id:
      type: string
      description: Resource Id
    kind:
      type: string
      description: Kind of the resource
    location:
      type: string
      description: Location where the resource is stored
    name:
      type: string
      description: Resource name
    standardType:
      type: string
      description: standard type (Custom or BuiltIn only currently)
    supportedClouds:
      type: array
      items:
        type: string
      description: List of all standard supported clouds.
    systemData:
      type: object
      $ref: "#/types/azure-native:security:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: A list of key value pairs that describe the resource.
    type:
      type: string
      description: Resource type
  type: object
  required:
    - id
    - name
    - standardType
    - systemData
    - type
