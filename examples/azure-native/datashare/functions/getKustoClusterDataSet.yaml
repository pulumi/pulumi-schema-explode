$token: azure-native:datashare:getKustoClusterDataSet
description: |-
  A kusto cluster data set.
  API Version: 2020-09-01.
inputs:
  properties:
    accountName:
      type: string
      description: The name of the share account.
    dataSetName:
      type: string
      description: The name of the dataSet.
    resourceGroupName:
      type: string
      description: The resource group name.
    shareName:
      type: string
      description: The name of the share.
  type: object
  required:
    - accountName
    - dataSetName
    - resourceGroupName
    - shareName
outputs:
  description: A kusto cluster data set.
  properties:
    dataSetId:
      type: string
      description: Unique id for identifying a data set resource
    id:
      type: string
      description: The resource id of the azure resource
    kind:
      type: string
      description: |-
        Kind of data set.
        Expected value is 'KustoCluster'.
      const: KustoCluster
    kustoClusterResourceId:
      type: string
      description: Resource id of the kusto cluster.
    location:
      type: string
      description: Location of the kusto cluster.
    name:
      type: string
      description: Name of the azure resource
    provisioningState:
      type: string
      description: Provisioning state of the kusto cluster data set.
    systemData:
      type: object
      $ref: "#/types/azure-native:datashare:SystemDataResponse"
      description: System Data of the Azure resource.
    type:
      type: string
      description: Type of the azure resource
  type: object
  required:
    - dataSetId
    - id
    - kind
    - kustoClusterResourceId
    - location
    - name
    - provisioningState
    - systemData
    - type
