    type: string
    description: The resource ID of the VM to which this disk is leased.
  location:
    type: string
    description: The location of the resource.
  managedDiskId:
    type: string
    description: When backed by managed disk, this is the ID of the compute disk resource.
  name:
    type: string
    description: The name of the resource.
  provisioningState:
    type: string
    description: The provisioning status of the resource.
  storageAccountId:
    type: string
    description: When backed by a blob, the storage account where the blob is.
  tags:
    type: object
    additionalProperties:
      type: string
    description: The tags of the resource.
  type:
    type: string
    description: The type of the resource.
  uniqueIdentifier:
    type: string
    description: The unique immutable identifier of a resource (Guid).
type: object
required:
  - createdDate
  - name
  - provisioningState
  - type
  - uniqueIdentifier
inputProperties:
  diskBlobName:
    type: string
