    type: string
    description: When backed by a blob, the name of the VHD blob without extension.
  diskSizeGiB:
    type: integer
    description: The size of the disk in Gibibytes.
  diskType:
    type: string
    description: The storage type for the disk (i.e. Standard, Premium).
  diskUri:
    type: string
