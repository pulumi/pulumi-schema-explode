$token: azure-native:devtestlab:getGlobalSchedule
description: |-
  A schedule.
  API Version: 2018-09-15.
inputs:
  properties:
    expand:
      type: string
      description: "Specify the $expand query. Example: 'properties($select=status)'"
    name:
      type: string
      description: The name of the schedule.
    resourceGroupName:
      type: string
      description: The name of the resource group.
  type: object
  required:
    - name
    - resourceGroupName
outputs:
  description: A schedule.
  properties:
    createdDate:
      type: string
      description: The creation date of the schedule.
    dailyRecurrence:
      type: object
      $ref: "#/types/azure-native:devtestlab:DayDetailsResponse"
      description: If the schedule will occur once each day of the week, specify the daily recurrence.
    hourlyRecurrence:
      type: object
      $ref: "#/types/azure-native:devtestlab:HourDetailsResponse"
      description: If the schedule will occur multiple times a day, specify the hourly recurrence.
    id:
      type: string
      description: The identifier of the resource.
    location:
      type: string
      description: The location of the resource.
    name:
      type: string
      description: The name of the resource.
    notificationSettings:
      type: object
      $ref: "#/types/azure-native:devtestlab:NotificationSettingsResponse"
      description: Notification settings.
    provisioningState:
      type: string
      description: The provisioning status of the resource.
    status:
      type: string
      description: The status of the schedule (i.e. Enabled, Disabled)
      default: Disabled
    tags:
      type: object
      additionalProperties:
        type: string
      description: The tags of the resource.
    targetResourceId:
      type: string
      description: The resource ID to which the schedule belongs
    taskType:
      type: string
      description: The task type of the schedule (e.g. LabVmsShutdownTask, LabVmAutoStart).
    timeZoneId:
      type: string
      description: The time zone ID (e.g. Pacific Standard time).
    type:
      type: string
      description: The type of the resource.
    uniqueIdentifier:
      type: string
      description: The unique immutable identifier of a resource (Guid).
    weeklyRecurrence:
      type: object
      $ref: "#/types/azure-native:devtestlab:WeekDetailsResponse"
      description: If the schedule will occur only some days of the week, specify the weekly recurrence.
  type: object
  required:
    - createdDate
    - id
    - name
    - provisioningState
    - type
    - uniqueIdentifier
