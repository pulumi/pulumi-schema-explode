$token: azure-native:devtestlab:getEnvironment
description: |-
  An environment, which is essentially an ARM template deployment.
  API Version: 2018-09-15.
inputs:
  properties:
    expand:
      type: string
      description: "Specify the $expand query. Example: 'properties($select=deploymentProperties)'"
    labName:
      type: string
      description: The name of the lab.
    name:
      type: string
      description: The name of the environment.
    resourceGroupName:
      type: string
      description: The name of the resource group.
    userName:
      type: string
      description: The name of the user profile.
  type: object
  required:
    - labName
    - name
    - resourceGroupName
    - userName
outputs:
  description: An environment, which is essentially an ARM template deployment.
  properties:
    armTemplateDisplayName:
      type: string
      description: The display name of the Azure Resource Manager template that produced the environment.
    createdByUser:
      type: string
      description: The creator of the environment.
    deploymentProperties:
      type: object
      $ref: "#/types/azure-native:devtestlab:EnvironmentDeploymentPropertiesResponse"
      description: The deployment properties of the environment.
    id:
      type: string
      description: The identifier of the resource.
    location:
      type: string
      description: The location of the resource.
    name:
      type: string
      description: The name of the resource.
    provisioningState:
      type: string
      description: The provisioning status of the resource.
    resourceGroupId:
      type: string
      description: The identifier of the resource group containing the environment's resources.
    tags:
      type: object
      additionalProperties:
        type: string
      description: The tags of the resource.
    type:
      type: string
      description: The type of the resource.
    uniqueIdentifier:
      type: string
      description: The unique immutable identifier of a resource (Guid).
  type: object
  required:
    - createdByUser
    - id
    - name
    - provisioningState
    - resourceGroupId
    - type
    - uniqueIdentifier
