$token: azure-native:videoanalyzer:getAccessPolicy
description: |-
  Policy that determines how a video can be accessed.
  API Version: 2021-05-01-preview.
inputs:
  properties:
    accessPolicyName:
      type: string
      description: The name of the access policy to retrieve.
    accountName:
      type: string
      description: The Azure Video Analyzer account name.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - accessPolicyName
    - accountName
    - resourceGroupName
outputs:
  description: Policy that determines how a video can be accessed.
  properties:
    authentication:
      type: object
      $ref: "#/types/azure-native:videoanalyzer:JwtAuthenticationResponse"
      description: Authentication method to be used when validating client API access.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    name:
      type: string
      description: The name of the resource
    role:
      type: string
      description: Defines the access level granted by this policy.
    systemData:
      type: object
      $ref: "#/types/azure-native:videoanalyzer:SystemDataResponse"
      description: The system metadata relating to this resource.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - name
    - systemData
    - type
