        propertyName: type
        mapping:
          "#Microsoft.VideoAnalyzer.RtspSource": "#/types/azure-native:videoanalyzer:RtspSourceResponse"
          "#Microsoft.VideoAnalyzer.VideoSource": "#/types/azure-native:videoanalyzer:VideoSourceResponse"
