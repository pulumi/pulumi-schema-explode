$token: azure-native:hybridnetwork:listVendorSkusCredential
description: |-
  The Sku credential definition.
  API Version: 2022-01-01-preview.
inputs:
  properties:
    skuName:
      type: string
      description: The name of the sku.
    vendorName:
      type: string
      description: The name of the vendor.
  type: object
  required:
    - skuName
    - vendorName
outputs:
  description: The Sku credential definition.
  properties:
    acrServerUrl:
      type: string
      description: The Acr server url
    acrToken:
      type: string
      description: The credential value.
    expiry:
      type: string
      description: The UTC time when credential will expire.
    repositories:
      type: array
      items:
        type: string
      description: The repositories that could be accessed using the current credential.
    username:
      type: string
      description: The username of the sku credential.
  type: object
