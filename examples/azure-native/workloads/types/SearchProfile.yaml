$token: azure-native:workloads:SearchProfile
description: Search profile
properties:
  dataDisks:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:workloads:DiskInfo"
    description: Data disks details. This property is not in use right now
  name:
    type: string
    description: VM or VMSS name
  nodeSku:
    type: string
    description: VM SKU for node(s)
  osDisk:
    type: object
    $ref: "#/types/azure-native:workloads:DiskInfo"
    description: OS disk details
  osImage:
    type: object
    $ref: "#/types/azure-native:workloads:OsImageProfile"
    description: OS image used for creating the nodes
  searchType:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:workloads:SearchType"
    description: Search type
type: object
required:
  - nodeSku
  - osDisk
  - osImage
  - searchType
