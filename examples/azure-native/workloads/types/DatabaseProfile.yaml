$token: azure-native:workloads:DatabaseProfile
description: Workload database profile
properties:
  backupRetentionDays:
    type: integer
    description: Backup retention days for the server
  haEnabled:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:workloads:HAEnabled"
    description: Whether to enable HA for the server
  serverName:
    type: string
    description: Database server name
  sku:
    type: string
    description: The name of the server SKU, e.g. Standard_D32s_v4
  sslEnforcementEnabled:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:workloads:EnableSslEnforcement"
    description: Whether to enable SSL enforcement on the database
  storageInGB:
    type: number
    description: Database storage size in GB
  storageIops:
    type: number
    description: Storage IOPS for the server
  storageSku:
    type: string
    description: SKU name for database storage
  tier:
    $ref: "#/types/azure-native:workloads:DatabaseTier"
    description: Tier of the server SKU
  type:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:workloads:DatabaseType"
    description: Database type
  version:
    type: string
    description: Database version
type: object
required:
  - sku
  - tier
  - type
