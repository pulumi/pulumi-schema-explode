$token: azure-native:solutions:ApplicationJitAccessPolicy
description: Managed application Jit access policy.
properties:
  jitAccessEnabled:
    type: boolean
    description: Whether the JIT access is enabled.
  jitApprovalMode:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:solutions:JitApprovalMode"
    description: JIT approval mode.
  jitApprovers:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:solutions:JitApproverDefinition"
    description: The JIT approvers
  maximumJitAccessDuration:
    type: string
    description: The maximum duration JIT access is granted. This is an ISO8601 time period value.
type: object
required:
  - jitAccessEnabled
