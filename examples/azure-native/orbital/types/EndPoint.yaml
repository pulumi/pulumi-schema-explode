$token: azure-native:orbital:EndPoint
description: Customer End point to store/retrieve data during a contact.
properties:
  endPointName:
    type: string
    description: Name of an end point.
  ipAddress:
    type: string
    description: IP Address.
  port:
    type: string
    description: TCP port to listen on to receive data.
  protocol:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:orbital:Protocol"
    description: Protocol either UDP or TCP.
type: object
required:
  - endPointName
  - ipAddress
  - port
  - protocol
