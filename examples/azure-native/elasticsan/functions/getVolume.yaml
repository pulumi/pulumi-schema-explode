inputs:
  properties:
    elasticSanName:
      type: string
      description: The name of the ElasticSan.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    volumeGroupName:
      type: string
      description: The name of the VolumeGroup.
    volumeName:
      type: string
      description: The name of the Volume.
  type: object
  required:
    - elasticSanName
    - resourceGroupName
    - volumeGroupName
    - volumeName
