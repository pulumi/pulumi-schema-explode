$token: azure-native:containerservice:getManagedCluster
description: |-
  Managed cluster.
  API Version: 2021-03-01.
inputs:
  properties:
    resourceGroupName:
      type: string
      description: The name of the resource group.
    resourceName:
      type: string
      description: The name of the managed cluster resource.
  type: object
  required:
    - resourceGroupName
    - resourceName
outputs:
  description: Managed cluster.
  properties:
    aadProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterAADProfileResponse"
      description: Profile of Azure Active Directory configuration.
    addonProfiles:
      type: object
      additionalProperties:
        type: object
        $ref: "#/types/azure-native:containerservice:ManagedClusterAddonProfileResponse"
      description: Profile of managed cluster add-on.
    agentPoolProfiles:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:containerservice:ManagedClusterAgentPoolProfileResponse"
      description: Properties of the agent pool.
    apiServerAccessProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterAPIServerAccessProfileResponse"
      description: Access profile for managed cluster API server.
    autoScalerProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterPropertiesResponseAutoScalerProfile"
      description: Parameters to be applied to the cluster-autoscaler when enabled
    autoUpgradeProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterAutoUpgradeProfileResponse"
      description: Profile of auto upgrade configuration.
    azurePortalFQDN:
      type: string
      description: FQDN for the master pool which used by proxy config.
    disableLocalAccounts:
      type: boolean
      description: If set to true, getting static credential will be disabled for this cluster. Expected to only be used for AAD clusters.
    diskEncryptionSetID:
      type: string
      description: ResourceId of the disk encryption set to use for enabling encryption at rest.
    dnsPrefix:
      type: string
      description: DNS prefix specified when creating the managed cluster.
    enablePodSecurityPolicy:
      type: boolean
      description: (DEPRECATING) Whether to enable Kubernetes pod security policy (preview). This feature is set for removal on October 15th, 2020. Learn more at aka.ms/aks/azpodpolicy.
    enableRBAC:
      type: boolean
      description: Whether to enable Kubernetes Role-Based Access Control.
    extendedLocation:
      type: object
      $ref: "#/types/azure-native:containerservice:ExtendedLocationResponse"
      description: The extended location of the Virtual Machine.
    fqdn:
      type: string
      description: FQDN for the master pool.
    fqdnSubdomain:
      type: string
      description: FQDN subdomain specified when creating private cluster with custom private dns zone.
    httpProxyConfig:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterHTTPProxyConfigResponse"
      description: Configurations for provisioning the cluster with HTTP proxy servers.
    id:
      type: string
      description: Resource Id
    identity:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterIdentityResponse"
      description: The identity of the managed cluster, if configured.
    identityProfile:
      type: object
      additionalProperties:
        type: object
        $ref: "#/types/azure-native:containerservice:ManagedClusterPropertiesResponseIdentityProfile"
      description: Identities associated with the cluster.
    kubernetesVersion:
      type: string
      description: Version of Kubernetes specified when creating the managed cluster.
    linuxProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ContainerServiceLinuxProfileResponse"
      description: Profile for Linux VMs in the container service cluster.
    location:
      type: string
      description: Resource location
    maxAgentPools:
      type: integer
      description: The max number of agent pools for the managed cluster.
    name:
      type: string
      description: Resource name
    networkProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ContainerServiceNetworkProfileResponse"
      description: Profile of network configuration.
    nodeResourceGroup:
      type: string
      description: Name of the resource group containing agent pool nodes.
    podIdentityProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterPodIdentityProfileResponse"
      description: Profile of managed cluster pod identity.
    powerState:
      type: object
      $ref: "#/types/azure-native:containerservice:PowerStateResponse"
      description: Represents the Power State of the cluster
    privateFQDN:
      type: string
      description: FQDN of private cluster.
    privateLinkResources:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:containerservice:PrivateLinkResourceResponse"
      description: Private link resources associated with the cluster.
    provisioningState:
      type: string
      description: The current deployment or provisioning state, which only appears in the response.
    servicePrincipalProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterServicePrincipalProfileResponse"
      description: Information about a service principal identity for the cluster to use for manipulating Azure APIs.
    sku:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterSKUResponse"
      description: The managed cluster SKU.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags
    type:
      type: string
      description: Resource type
    windowsProfile:
      type: object
      $ref: "#/types/azure-native:containerservice:ManagedClusterWindowsProfileResponse"
      description: Profile for Windows VMs in the container service cluster.
  type: object
  required:
    - azurePortalFQDN
    - fqdn
    - id
    - location
    - maxAgentPools
    - name
    - powerState
    - privateFQDN
    - provisioningState
    - type
