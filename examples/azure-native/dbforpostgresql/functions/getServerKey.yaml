$token: azure-native:dbforpostgresql:getServerKey
description: |-
  A PostgreSQL Server key.
  API Version: 2020-01-01.
inputs:
  properties:
    keyName:
      type: string
      description: The name of the PostgreSQL Server key to be retrieved.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    serverName:
      type: string
      description: The name of the server.
  type: object
  required:
    - keyName
    - resourceGroupName
    - serverName
outputs:
  description: A PostgreSQL Server key.
  properties:
    creationDate:
      type: string
      description: The key creation date.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    kind:
      type: string
      description: Kind of encryption protector used to protect the key.
    name:
      type: string
      description: The name of the resource
    serverKeyType:
      type: string
      description: The key type like 'AzureKeyVault'.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    uri:
      type: string
      description: The URI of the key.
  type: object
  required:
    - creationDate
    - id
    - kind
    - name
    - serverKeyType
    - type
