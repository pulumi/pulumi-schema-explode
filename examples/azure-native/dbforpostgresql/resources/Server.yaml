$token: azure-native:dbforpostgresql:Server
description: |-
  Represents a server.
  API Version: 2017-12-01.
properties:
  administratorLogin:
    type: string
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
  byokEnforcement:
    type: string
    description: Status showing whether the server data encryption is enabled with customer-managed keys.
  earliestRestoreDate:
    type: string
    description: Earliest restore point creation time (ISO8601 format)
  fullyQualifiedDomainName:
    type: string
    description: The fully qualified domain name of a server.
  identity:
    type: object
    $ref: "#/types/azure-native:dbforpostgresql:ResourceIdentityResponse"
    description: The Azure Active Directory identity of the server.
  infrastructureEncryption:
    type: string
    description: Status showing whether the server enabled infrastructure encryption.
  location:
    type: string
    description: The geo-location where the resource lives
  masterServerId:
    type: string
    description: The master server id of a replica server.
  minimalTlsVersion:
    type: string
    description: Enforce a minimal Tls version for the server.
  name:
    type: string
    description: The name of the resource
  privateEndpointConnections:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:dbforpostgresql:ServerPrivateEndpointConnectionResponse"
    description: List of private endpoint connections on a server
  publicNetworkAccess:
    type: string
    description: Whether or not public network access is allowed for this server. Value is optional but if passed in, must be 'Enabled' or 'Disabled'
  replicaCapacity:
    type: integer
    description: The maximum number of replicas that a master server can have.
  replicationRole:
    type: string
    description: The replication role of the server.
  sku:
    type: object
    $ref: "#/types/azure-native:dbforpostgresql:SkuResponse"
    description: The SKU (pricing tier) of the server.
  sslEnforcement:
    type: string
    description: Enable ssl enforcement or not when connect to server.
  storageProfile:
    type: object
    $ref: "#/types/azure-native:dbforpostgresql:StorageProfileResponse"
    description: Storage profile of a server.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Resource tags.
  type:
    type: string
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  userVisibleState:
    type: string
    description: A state of a server that is visible to user.
  version:
    type: string
    description: Server version.
type: object
required:
  - byokEnforcement
  - location
  - name
  - privateEndpointConnections
  - type
inputProperties:
  identity:
    type: object
    $ref: "#/types/azure-native:dbforpostgresql:ResourceIdentity"
    description: The Azure Active Directory identity of the server.
  location:
    type: string
    description: The location the resource resides in.
  properties:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:dbforpostgresql:ServerPropertiesForDefaultCreate"
      - type: object
        $ref: "#/types/azure-native:dbforpostgresql:ServerPropertiesForGeoRestore"
      - type: object
        $ref: "#/types/azure-native:dbforpostgresql:ServerPropertiesForReplica"
      - type: object
        $ref: "#/types/azure-native:dbforpostgresql:ServerPropertiesForRestore"
    discriminator:
      propertyName: createMode
      mapping:
        Default: "#/types/azure-native:dbforpostgresql:ServerPropertiesForDefaultCreate"
        GeoRestore: "#/types/azure-native:dbforpostgresql:ServerPropertiesForGeoRestore"
        PointInTimeRestore: "#/types/azure-native:dbforpostgresql:ServerPropertiesForRestore"
        Replica: "#/types/azure-native:dbforpostgresql:ServerPropertiesForReplica"
    description: Properties of the server.
  resourceGroupName:
    type: string
    description: The name of the resource group. The name is case insensitive.
  serverName:
    type: string
    description: The name of the server.
  sku:
    type: object
    $ref: "#/types/azure-native:dbforpostgresql:Sku"
    description: The SKU (pricing tier) of the server.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Application-specific metadata in the form of key-value pairs.
requiredInputs:
  - properties
  - resourceGroupName
aliases:
  - type: azure-native:dbforpostgresql/v20171201:Server
  - type: azure-native:dbforpostgresql/v20171201preview:Server
