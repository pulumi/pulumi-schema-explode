$token: azure-native:containerregistry:getRegistry
description: |-
  An object that represents a container registry.
  API Version: 2019-05-01.
inputs:
  properties:
    registryName:
      type: string
      description: The name of the container registry.
    resourceGroupName:
      type: string
      description: The name of the resource group to which the container registry belongs.
  type: object
  required:
    - registryName
    - resourceGroupName
outputs:
  description: An object that represents a container registry.
  properties:
    adminUserEnabled:
      type: boolean
      description: The value that indicates whether the admin user is enabled.
      default: false
    creationDate:
      type: string
      description: The creation date of the container registry in ISO8601 format.
    id:
      type: string
      description: The resource ID.
    location:
      type: string
      description: The location of the resource. This cannot be changed after the resource is created.
    loginServer:
      type: string
      description: The URL that can be used to log into the container registry.
    name:
      type: string
      description: The name of the resource.
    networkRuleSet:
      type: object
      $ref: "#/types/azure-native:containerregistry:NetworkRuleSetResponse"
      description: The network rule set for a container registry.
    policies:
      type: object
      $ref: "#/types/azure-native:containerregistry:PoliciesResponse"
      description: The policies for a container registry.
    provisioningState:
      type: string
      description: The provisioning state of the container registry at the time the operation was called.
    sku:
      type: object
      $ref: "#/types/azure-native:containerregistry:SkuResponse"
      description: The SKU of the container registry.
    status:
      type: object
      $ref: "#/types/azure-native:containerregistry:StatusResponse"
      description: The status of the container registry at the time the operation was called.
    storageAccount:
      type: object
      $ref: "#/types/azure-native:containerregistry:StorageAccountPropertiesResponse"
      description: The properties of the storage account for the container registry. Only applicable to Classic SKU.
    tags:
      type: object
      additionalProperties:
        type: string
      description: The tags of the resource.
    type:
      type: string
      description: The type of the resource.
  type: object
  required:
    - creationDate
    - id
    - location
    - loginServer
    - name
    - provisioningState
    - sku
    - status
    - type
