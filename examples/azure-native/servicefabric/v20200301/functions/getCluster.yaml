$token: azure-native:servicefabric/v20200301:getCluster
description: |
  The cluster resource
inputs:
  properties:
    clusterName:
      type: string
      description: The name of the cluster resource.
    resourceGroupName:
      type: string
      description: The name of the resource group.
  type: object
  required:
    - clusterName
    - resourceGroupName
outputs:
  description: |
    The cluster resource
  properties:
    addOnFeatures:
      type: array
      items:
        type: string
      description: The list of add-on features to enable in the cluster.
    applicationTypeVersionsCleanupPolicy:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:ApplicationTypeVersionsCleanupPolicyResponse"
      description: The policy used to clean up unused versions.
    availableClusterVersions:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:servicefabric/v20200301:ClusterVersionDetailsResponse"
      description: The Service Fabric runtime versions available for this cluster.
    azureActiveDirectory:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:AzureActiveDirectoryResponse"
      description: The AAD authentication settings of the cluster.
    certificate:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:CertificateDescriptionResponse"
      description: The certificate to use for securing the cluster. The certificate provided will be used for node to node security within the cluster, SSL certificate for cluster management endpoint and default admin client.
    certificateCommonNames:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:ServerCertificateCommonNamesResponse"
      description: Describes a list of server certificates referenced by common name that are used to secure the cluster.
    clientCertificateCommonNames:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:servicefabric/v20200301:ClientCertificateCommonNameResponse"
      description: The list of client certificates referenced by common name that are allowed to manage the cluster.
    clientCertificateThumbprints:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:servicefabric/v20200301:ClientCertificateThumbprintResponse"
      description: The list of client certificates referenced by thumbprint that are allowed to manage the cluster.
    clusterCodeVersion:
      type: string
      description: The Service Fabric runtime version of the cluster. This property can only by set the user when **upgradeMode** is set to 'Manual'. To get list of available Service Fabric versions for new clusters use [ClusterVersion API](./ClusterVersion.md). To get the list of available version for existing clusters use **availableClusterVersions**.
    clusterEndpoint:
      type: string
      description: The Azure Resource Provider endpoint. A system service in the cluster connects to this  endpoint.
    clusterId:
      type: string
      description: A service generated unique identifier for the cluster resource.
    clusterState:
      type: string
      description: |
        The current state of the cluster.

          - WaitingForNodes - Indicates that the cluster resource is created and the resource provider is waiting for Service Fabric VM extension to boot up and report to it.
          - Deploying - Indicates that the Service Fabric runtime is being installed on the VMs. Cluster resource will be in this state until the cluster boots up and system services are up.
          - BaselineUpgrade - Indicates that the cluster is upgrading to establishes the cluster version. This upgrade is automatically initiated when the cluster boots up for the first time.
          - UpdatingUserConfiguration - Indicates that the cluster is being upgraded with the user provided configuration.
          - UpdatingUserCertificate - Indicates that the cluster is being upgraded with the user provided certificate.
          - UpdatingInfrastructure - Indicates that the cluster is being upgraded with the latest Service Fabric runtime version. This happens only when the **upgradeMode** is set to 'Automatic'.
          - EnforcingClusterVersion - Indicates that cluster is on a different version than expected and the cluster is being upgraded to the expected version.
          - UpgradeServiceUnreachable - Indicates that the system service in the cluster is no longer polling the Resource Provider. Clusters in this state cannot be managed by the Resource Provider.
          - AutoScale - Indicates that the ReliabilityLevel of the cluster is being adjusted.
          - Ready - Indicates that the cluster is in a stable state.
    diagnosticsStorageAccountConfig:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:DiagnosticsStorageAccountConfigResponse"
      description: The storage account information for storing Service Fabric diagnostic logs.
    etag:
      type: string
      description: Azure resource etag.
    eventStoreServiceEnabled:
      type: boolean
      description: Indicates if the event store service is enabled.
    fabricSettings:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:servicefabric/v20200301:SettingsSectionDescriptionResponse"
      description: The list of custom fabric settings to configure the cluster.
    id:
      type: string
      description: Azure resource identifier.
    location:
      type: string
      description: Azure resource location.
    managementEndpoint:
      type: string
      description: The http management endpoint of the cluster.
    name:
      type: string
      description: Azure resource name.
    nodeTypes:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:servicefabric/v20200301:NodeTypeDescriptionResponse"
      description: The list of node types in the cluster.
    provisioningState:
      type: string
      description: The provisioning state of the cluster resource.
    reliabilityLevel:
      type: string
      description: |
        The reliability level sets the replica set size of system services. Learn about [ReliabilityLevel](https://docs.microsoft.com/azure/service-fabric/service-fabric-cluster-capacity).

          - None - Run the System services with a target replica set count of 1. This should only be used for test clusters.
          - Bronze - Run the System services with a target replica set count of 3. This should only be used for test clusters.
          - Silver - Run the System services with a target replica set count of 5.
          - Gold - Run the System services with a target replica set count of 7.
          - Platinum - Run the System services with a target replica set count of 9.
    reverseProxyCertificate:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:CertificateDescriptionResponse"
      description: The server certificate used by reverse proxy.
    reverseProxyCertificateCommonNames:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:ServerCertificateCommonNamesResponse"
      description: Describes a list of server certificates referenced by common name that are used to secure the cluster.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Azure resource tags.
    type:
      type: string
      description: Azure resource type.
    upgradeDescription:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20200301:ClusterUpgradePolicyResponse"
      description: The policy to use when upgrading the cluster.
    upgradeMode:
      type: string
      description: |
        The upgrade mode of the cluster when new Service Fabric runtime version is available.

          - Automatic - The cluster will be automatically upgraded to the latest Service Fabric runtime version as soon as it is available.
          - Manual - The cluster will not be automatically upgraded to the latest Service Fabric runtime version. The cluster is upgraded by setting the **clusterCodeVersion** property in the cluster resource.
    vmImage:
      type: string
      description: The VM image VMSS has been configured with. Generic names such as Windows or Linux can be used.
  type: object
  required:
    - availableClusterVersions
    - clusterEndpoint
    - clusterId
    - clusterState
    - etag
    - id
    - location
    - managementEndpoint
    - name
    - nodeTypes
    - provisioningState
    - type
