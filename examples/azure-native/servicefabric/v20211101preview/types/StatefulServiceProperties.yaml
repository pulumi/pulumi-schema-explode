$token: azure-native:servicefabric/v20211101preview:StatefulServiceProperties
description: The properties of a stateful service resource.
properties:
  correlationScheme:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20211101preview:ServiceCorrelation"
    description: A list that describes the correlation of the service with other services.
  defaultMoveCost:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:servicefabric/v20211101preview:MoveCost"
    description: Specifies the move cost for the service.
  hasPersistedState:
    type: boolean
    description: A flag indicating whether this is a persistent service which stores states on the local disk. If it is then the value of this property is true, if not it is false.
  minReplicaSetSize:
    type: integer
    description: The minimum replica set size as a number.
  partitionDescription:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:servicefabric/v20211101preview:NamedPartitionScheme"
      - type: object
        $ref: "#/types/azure-native:servicefabric/v20211101preview:SingletonPartitionScheme"
      - type: object
        $ref: "#/types/azure-native:servicefabric/v20211101preview:UniformInt64RangePartitionScheme"
    discriminator:
      propertyName: partitionScheme
      mapping:
        Named: "#/types/azure-native:servicefabric/v20211101preview:NamedPartitionScheme"
        Singleton: "#/types/azure-native:servicefabric/v20211101preview:SingletonPartitionScheme"
        UniformInt64Range: "#/types/azure-native:servicefabric/v20211101preview:UniformInt64RangePartitionScheme"
    description: Describes how the service is partitioned.
  placementConstraints:
    type: string
    description: 'The placement constraints as a string. Placement constraints are boolean expressions on node properties and allow for restricting a service to particular nodes based on the service requirements. For example, to place a service on nodes where NodeType is blue specify the following: "NodeColor == blue)".'
  quorumLossWaitDuration:
    type: string
    description: The maximum duration for which a partition is allowed to be in a state of quorum loss, represented in ISO 8601 format "hh:mm:ss".
  replicaRestartWaitDuration:
    type: string
    description: The duration between when a replica goes down and when a new replica is created, represented in ISO 8601 format "hh:mm:ss".
  scalingPolicies:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20211101preview:ScalingPolicy"
    description: Scaling policies for this service.
  serviceKind:
    type: string
    description: |-
      The kind of service (Stateless or Stateful).
      Expected value is 'Stateful'.
    const: Stateful
  serviceLoadMetrics:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:servicefabric/v20211101preview:ServiceLoadMetric"
    description: The service load metrics is given as an array of ServiceLoadMetric objects.
  servicePackageActivationMode:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePackageActivationMode"
    description: The activation Mode of the service package
  servicePlacementPolicies:
    type: array
    items:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementInvalidDomainPolicy"
        - type: object
          $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementNonPartiallyPlaceServicePolicy"
        - type: object
          $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementPreferPrimaryDomainPolicy"
        - type: object
          $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementRequireDomainDistributionPolicy"
        - type: object
          $ref: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementRequiredDomainPolicy"
      discriminator:
        propertyName: type
        mapping:
          InvalidDomain: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementInvalidDomainPolicy"
          NonPartiallyPlaceService: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementNonPartiallyPlaceServicePolicy"
          PreferredPrimaryDomain: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementPreferPrimaryDomainPolicy"
          RequiredDomain: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementRequiredDomainPolicy"
          RequiredDomainDistribution: "#/types/azure-native:servicefabric/v20211101preview:ServicePlacementRequireDomainDistributionPolicy"
    description: A list that describes the correlation of the service with other services.
  servicePlacementTimeLimit:
    type: string
    description: The duration for which replicas can stay InBuild before reporting that build is stuck, represented in ISO 8601 format "hh:mm:ss".
  serviceTypeName:
    type: string
    description: The name of the service type
  standByReplicaKeepDuration:
    type: string
    description: The definition on how long StandBy replicas should be maintained before being removed, represented in ISO 8601 format "hh:mm:ss".
  targetReplicaSetSize:
    type: integer
    description: The target replica set size as a number.
type: object
required:
  - partitionDescription
  - serviceKind
  - serviceTypeName
