$token: azure-native:compute/v20201201:VirtualMachineScaleSetVM
description: Describes a virtual machine scale set virtual machine.
properties:
  additionalCapabilities:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:AdditionalCapabilitiesResponse"
    description: "Specifies additional capabilities enabled or disabled on the virtual machine in the scale set. For instance: whether the virtual machine has the capability to support attaching managed data disks with UltraSSD_LRS storage account type."
  availabilitySet:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:SubResourceResponse"
    description: Specifies information about the availability set that the virtual machine should be assigned to. Virtual machines specified in the same availability set are allocated to different nodes to maximize availability. For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json). <br><br> For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json) <br><br> Currently, a VM can only be added to availability set at creation time. An existing VM cannot be added to an availability set.
  diagnosticsProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:DiagnosticsProfileResponse"
    description: "Specifies the boot diagnostic settings state. <br><br>Minimum api-version: 2015-06-15."
  hardwareProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:HardwareProfileResponse"
    description: Specifies the hardware settings for the virtual machine.
  instanceId:
    type: string
    description: The virtual machine instance ID.
  instanceView:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:VirtualMachineScaleSetVMInstanceViewResponse"
    description: The virtual machine instance view.
  latestModelApplied:
    type: boolean
    description: Specifies whether the latest model has been applied to the virtual machine.
  licenseType:
    type: string
    description: "Specifies that the image or disk that is being used was licensed on-premises. <br><br> Possible values for Windows Server operating system are: <br><br> Windows_Client <br><br> Windows_Server <br><br> Possible values for Linux Server operating system are: <br><br> RHEL_BYOS (for RHEL) <br><br> SLES_BYOS (for SUSE) <br><br> For more information, see [Azure Hybrid Use Benefit for Windows Server](https://docs.microsoft.com/azure/virtual-machines/windows/hybrid-use-benefit-licensing) <br><br> [Azure Hybrid Use Benefit for Linux Server](https://docs.microsoft.com/azure/virtual-machines/linux/azure-hybrid-benefit-linux) <br><br> Minimum api-version: 2015-06-15"
  location:
    type: string
    description: Resource location
  modelDefinitionApplied:
    type: string
    description: Specifies whether the model applied to the virtual machine is the model of the virtual machine scale set or the customized model for the virtual machine.
  name:
    type: string
    description: Resource name
  networkProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:NetworkProfileResponse"
    description: Specifies the network interfaces of the virtual machine.
  networkProfileConfiguration:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:VirtualMachineScaleSetVMNetworkProfileConfigurationResponse"
    description: Specifies the network profile configuration of the virtual machine.
  osProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:OSProfileResponse"
    description: Specifies the operating system settings for the virtual machine.
  plan:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:PlanResponse"
    description: Specifies information about the marketplace image used to create the virtual machine. This element is only used for marketplace images. Before you can use a marketplace image from an API, you must enable the image for programmatic use.  In the Azure portal, find the marketplace image that you want to use and then click **Want to deploy programmatically, Get Started ->**. Enter any required information and then click **Save**.
  protectionPolicy:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:VirtualMachineScaleSetVMProtectionPolicyResponse"
    description: Specifies the protection policy of the virtual machine.
  provisioningState:
    type: string
    description: The provisioning state, which only appears in the response.
  resources:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:compute/v20201201:VirtualMachineExtensionResponse"
    description: The virtual machine child extension resources.
  securityProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:SecurityProfileResponse"
    description: Specifies the Security related profile settings for the virtual machine.
  sku:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:SkuResponse"
    description: The virtual machine SKU.
  storageProfile:
    type: object
    $ref: "#/types/azure-native:compute/v20201201:StorageProfileResponse"
    description: Specifies the storage settings for the virtual machine disks.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Resource tags
  type:
    type: string
    description: Resource type
  vmId:
    type: string
    description: Azure VM unique ID.
  zones:
    type: array
    items:
      type: string
    description: The virtual machine zones.
type: object
required:
  - instanceId
  - instanceView
  - latestModelApplied
  - location
  - modelDefinitionApplied
  - name
  - provisioningState
  - resources
  - sku
  - type
  - vmId
