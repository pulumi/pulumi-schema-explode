$token: azure-native:avs:getWorkloadNetworkDhcp
description: |-
  NSX DHCP
  API Version: 2020-07-17-preview.
inputs:
  properties:
    dhcpId:
      type: string
      description: NSX DHCP identifier. Generally the same as the DHCP display name
    privateCloudName:
      type: string
      description: Name of the private cloud
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - dhcpId
    - privateCloudName
    - resourceGroupName
outputs:
  description: NSX DHCP
  properties:
    dhcpType:
      type: string
      description: "Type of DHCP: SERVER or RELAY."
    displayName:
      type: string
      description: Display name of the DHCP entity.
    id:
      type: string
      description: Resource ID.
    name:
      type: string
      description: Resource name.
    provisioningState:
      type: string
      description: The provisioning state
    revision:
      type: number
      description: NSX revision number.
    segments:
      type: array
      items:
        type: string
      description: NSX Segments consuming DHCP.
    type:
      type: string
      description: Resource type.
  type: object
  required:
    - dhcpType
    - id
    - name
    - provisioningState
    - segments
    - type
