$token: azure-native:avs:getWorkloadNetworkDnsZone
description: |-
  NSX DNS Zone
  API Version: 2020-07-17-preview.
inputs:
  properties:
    dnsZoneId:
      type: string
      description: NSX DNS Zone identifier. Generally the same as the DNS Zone's display name
    privateCloudName:
      type: string
      description: Name of the private cloud
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - dnsZoneId
    - privateCloudName
    - resourceGroupName
outputs:
  description: NSX DNS Zone
  properties:
    displayName:
      type: string
      description: Display name of the DNS Zone.
    dnsServerIps:
      type: array
      items:
        type: string
      description: DNS Server IP array of the DNS Zone.
    dnsServices:
      type: number
      description: Number of DNS Services using the DNS zone.
    domain:
      type: array
      items:
        type: string
      description: Domain names of the DNS Zone.
    id:
      type: string
      description: Resource ID.
    name:
      type: string
      description: Resource name.
    provisioningState:
      type: string
      description: The provisioning state
    revision:
      type: number
      description: NSX revision number.
    sourceIp:
      type: string
      description: Source IP of the DNS Zone.
    type:
      type: string
      description: Resource type.
  type: object
  required:
    - id
    - name
    - provisioningState
    - type
