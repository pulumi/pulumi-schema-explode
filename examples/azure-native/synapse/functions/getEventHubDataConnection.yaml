$token: azure-native:synapse:getEventHubDataConnection
description: |-
  Class representing an event hub data connection.
  API Version: 2021-04-01-preview.
inputs:
  properties:
    dataConnectionName:
      type: string
      description: The name of the data connection.
    databaseName:
      type: string
      description: The name of the database in the Kusto pool.
    kustoPoolName:
      type: string
      description: The name of the Kusto pool.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    workspaceName:
      type: string
      description: The name of the workspace
  type: object
  required:
    - dataConnectionName
    - databaseName
    - kustoPoolName
    - resourceGroupName
    - workspaceName
outputs:
  description: Class representing an event hub data connection.
  properties:
    compression:
      type: string
      description: The event hub messages compression type
    consumerGroup:
      type: string
      description: The event hub consumer group.
    dataFormat:
      type: string
      description: The data format of the message. Optionally the data format can be added to each message.
    eventHubResourceId:
      type: string
      description: The resource ID of the event hub to be used to create a data connection.
    eventSystemProperties:
      type: array
      items:
        type: string
      description: System properties of the event hub
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    kind:
      type: string
      description: |-
        Kind of the endpoint for the data connection
        Expected value is 'EventHub'.
      const: EventHub
    location:
      type: string
      description: Resource location.
    mappingRuleName:
      type: string
      description: The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: The provisioned state of the resource.
    systemData:
      type: object
      $ref: "#/types/azure-native:synapse:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tableName:
      type: string
      description: The table where the data should be ingested. Optionally the table information can be added to each message.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - consumerGroup
    - eventHubResourceId
    - id
    - kind
    - name
    - provisioningState
    - systemData
    - type
