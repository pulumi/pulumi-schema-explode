$token: azure-native:labservices:getUser
description: |-
  The User registered to a lab
  API Version: 2018-10-15.
inputs:
  properties:
    expand:
      type: string
      description: "Specify the $expand query. Example: 'properties($select=email)'"
    labAccountName:
      type: string
      description: The name of the lab Account.
    labName:
      type: string
      description: The name of the lab.
    resourceGroupName:
      type: string
      description: The name of the resource group.
    userName:
      type: string
      description: The name of the user.
  type: object
  required:
    - labAccountName
    - labName
    - resourceGroupName
    - userName
outputs:
  description: The User registered to a lab
  properties:
    email:
      type: string
      description: The user email address, as it was specified during registration.
    familyName:
      type: string
      description: The user family name, as it was specified during registration.
    givenName:
      type: string
      description: The user given name, as it was specified during registration.
    id:
      type: string
      description: The identifier of the resource.
    latestOperationResult:
      type: object
      $ref: "#/types/azure-native:labservices:LatestOperationResultResponse"
      description: "The details of the latest operation. ex: status, error"
    location:
      type: string
      description: The location of the resource.
    name:
      type: string
      description: The name of the resource.
    provisioningState:
      type: string
      description: The provisioning status of the resource.
    tags:
      type: object
      additionalProperties:
        type: string
      description: The tags of the resource.
    tenantId:
      type: string
      description: The user tenant ID, as it was specified during registration.
    totalUsage:
      type: string
      description: How long the user has used his VMs in this lab
    type:
      type: string
      description: The type of the resource.
    uniqueIdentifier:
      type: string
      description: The unique immutable identifier of a resource (Guid).
  type: object
  required:
    - email
    - familyName
    - givenName
    - id
    - latestOperationResult
    - name
    - tenantId
    - totalUsage
    - type
