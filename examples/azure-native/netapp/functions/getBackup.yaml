      description: Label for backup
    location:
      type: string
      description: Resource location
    name:
      type: string
      description: Resource name
    provisioningState:
      type: string
      description: Azure lifecycle management
    size:
      type: number
      description: Size of backup
    type:
      type: string
      description: Resource type
    volumeName:
      type: string
      description: Volume name
  type: object
  required:
    - backupId
    - backupType
    - creationDate
    - failureReason
    - id
    - location
    - name
    - provisioningState
    - size
    - type
