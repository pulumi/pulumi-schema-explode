$token: azure-native:media:getAssetEncryptionKey
description: |-
  Data needed to decrypt asset files encrypted with legacy storage encryption.
  API Version: 2020-05-01.
inputs:
  properties:
    accountName:
      type: string
      description: The Media Services account name.
    assetName:
      type: string
      description: The Asset name.
    resourceGroupName:
      type: string
      description: The name of the resource group within the Azure subscription.
  type: object
  required:
    - accountName
    - assetName
    - resourceGroupName
outputs:
  description: Data needed to decrypt asset files encrypted with legacy storage encryption.
  properties:
    assetFileEncryptionMetadata:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:media:AssetFileEncryptionMetadataResponse"
      description: Asset File encryption metadata.
    key:
      type: string
      description: The Asset File storage encryption key.
  type: object
