$token: azure-native:media:getMediaGraph
description: |-
  The Media Graph.
  API Version: 2020-02-01-preview.
inputs:
  properties:
    accountName:
      type: string
      description: The Media Services account name.
    mediaGraphName:
      type: string
      description: The Media Graph name.
    resourceGroupName:
      type: string
      description: The name of the resource group within the Azure subscription.
  type: object
  required:
    - accountName
    - mediaGraphName
    - resourceGroupName
outputs:
  description: The Media Graph.
  properties:
    created:
      type: string
      description: Date the Media Graph was created.
    description:
      type: string
      description: Media Graph description.
    id:
      type: string
      description: Fully qualified resource ID for the resource.
    lastModified:
      type: string
      description: Date the Media Graph was last modified.
    name:
      type: string
      description: The name of the resource.
    sinks:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:media:MediaGraphAssetSinkResponse"
      description: Media Graph sinks.
    sources:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:media:MediaGraphRtspSourceResponse"
      description: Media Graph sources.
    state:
      type: string
      description: Media Graph state which indicates the resource allocation status for running the media graph pipeline.
    type:
      type: string
      description: The type of the resource.
  type: object
  required:
    - created
    - id
    - lastModified
    - name
    - sinks
    - sources
    - state
    - type
