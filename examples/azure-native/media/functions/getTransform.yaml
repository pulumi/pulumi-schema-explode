    accountName:
      type: string
      description: The Media Services account name.
    resourceGroupName:
      type: string
      description: The name of the resource group within the Azure subscription.
    transformName:
      type: string
      description: The Transform name.
  type: object
  required:
    - accountName
    - resourceGroupName
    - transformName
outputs:
