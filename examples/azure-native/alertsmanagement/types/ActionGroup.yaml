$token: azure-native:alertsmanagement:ActionGroup
description: Action rule with action group configuration
properties:
  actionGroupId:
    type: string
    description: Action group to trigger if action rule matches
  conditions:
    type: object
    $ref: "#/types/azure-native:alertsmanagement:Conditions"
    description: conditions on which alerts will be filtered
  description:
    type: string
    description: Description of action rule
  scope:
    type: object
    $ref: "#/types/azure-native:alertsmanagement:Scope"
    description: scope on which action rule will apply
  status:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:alertsmanagement:ActionRuleStatus"
    description: Indicates if the given action rule is enabled or disabled
  type:
    type: string
    description: |-
      Indicates type of action rule
      Expected value is 'ActionGroup'.
    const: ActionGroup
type: object
required:
  - actionGroupId
  - type
