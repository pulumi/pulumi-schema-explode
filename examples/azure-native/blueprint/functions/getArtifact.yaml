$token: azure-native:blueprint:getArtifact
description: |-
  Represents a blueprint artifact.
  API Version: 2018-11-01-preview.
inputs:
  properties:
    artifactName:
      type: string
      description: Name of the blueprint artifact.
    blueprintName:
      type: string
      description: Name of the blueprint definition.
    resourceScope:
      type: string
      description: "The scope of the resource. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}')."
  type: object
  required:
    - artifactName
    - blueprintName
    - resourceScope
outputs:
  description: Represents a blueprint artifact.
  properties:
    id:
      type: string
      description: String Id used to locate any resource on Azure.
    kind:
      type: string
      description: Specifies the kind of blueprint artifact.
    name:
      type: string
      description: Name of this resource.
    type:
      type: string
      description: Type of this resource.
  type: object
  required:
    - id
    - kind
    - name
    - type
deprecationMessage: "Please use one of the variants: PolicyAssignmentArtifact, RoleAssignmentArtifact, TemplateArtifact."
