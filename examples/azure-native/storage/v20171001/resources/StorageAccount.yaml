inputProperties:
  accessTier:
    $ref: "#/types/azure-native:storage/v20171001:AccessTier"
    description: Required for storage accounts where kind = BlobStorage. The access tier used for billing.
  accountName:
    type: string
    description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  customDomain:
    type: object
    $ref: "#/types/azure-native:storage/v20171001:CustomDomain"
    description: User domain assigned to the storage account. Name is the CNAME source. Only one custom domain is supported per storage account at this time. To clear the existing custom domain, use an empty string for the custom domain name property.
  enableHttpsTrafficOnly:
    type: boolean
    description: Allows https traffic only to storage service if sets to true.
    default: false
  encryption:
    type: object
    $ref: "#/types/azure-native:storage/v20171001:Encryption"
    description: Provides the encryption settings on the account. If left unspecified the account encryption settings will remain the same. The default setting is unencrypted.
  identity:
    type: object
    $ref: "#/types/azure-native:storage/v20171001:Identity"
    description: The identity of the resource.
  kind:
    $ref: "#/types/azure-native:storage/v20171001:Kind"
    description: Required. Indicates the type of storage account.
  location:
    type: string
    description: Required. Gets or sets the location of the resource. This will be one of the supported and registered Azure Geo Regions (e.g. West US, East US, Southeast Asia, etc.). The geo region of a resource cannot be changed once it is created, but if an identical geo region is specified on update, the request will succeed.
  networkRuleSet:
    type: object
    $ref: "#/types/azure-native:storage/v20171001:NetworkRuleSet"
    description: Network rule set
  resourceGroupName:
    type: string
    description: The name of the resource group within the user's subscription. The name is case insensitive.
  sku:
    type: object
    $ref: "#/types/azure-native:storage/v20171001:Sku"
    description: Required. Gets or sets the sku name.
  tags:
    type: object
    additionalProperties:
      type: string
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used for viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key with a length no greater than 128 characters and a value with a length no greater than 256 characters.
