$token: azure-native:documentdb/v20210301preview:DefaultRequestDatabaseAccountCreateUpdateProperties
description: Properties for non-restore Azure Cosmos DB database account requests.
properties:
  apiProperties:
    type: object
    $ref: "#/types/azure-native:documentdb/v20210301preview:ApiProperties"
    description: API specific properties. Currently, supported only for MongoDB API.
  backupPolicy:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:documentdb/v20210301preview:ContinuousModeBackupPolicy"
      - type: object
        $ref: "#/types/azure-native:documentdb/v20210301preview:PeriodicModeBackupPolicy"
    discriminator:
      propertyName: type
      mapping:
        Continuous: "#/types/azure-native:documentdb/v20210301preview:ContinuousModeBackupPolicy"
        Periodic: "#/types/azure-native:documentdb/v20210301preview:PeriodicModeBackupPolicy"
    description: The object representing the policy for taking backups on an account.
  capabilities:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20210301preview:Capability"
    description: List of Cosmos DB capabilities for the account
  connectorOffer:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:documentdb/v20210301preview:ConnectorOffer"
    description: The cassandra connector offer type for the Cosmos DB database C* account.
  consistencyPolicy:
    type: object
    $ref: "#/types/azure-native:documentdb/v20210301preview:ConsistencyPolicy"
    description: The consistency policy for the Cosmos DB account.
  cors:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20210301preview:CorsPolicy"
    description: The CORS policy for the Cosmos DB database account.
  createMode:
    type: string
    description: |-
      Enum to indicate the mode of account creation.
      Expected value is 'Default'.
    const: Default
    default: Default
  databaseAccountOfferType:
    $ref: "#/types/azure-native:documentdb/v20210301preview:DatabaseAccountOfferType"
    description: The offer type for the database
  disableKeyBasedMetadataWriteAccess:
    type: boolean
    description: Disable write operations on metadata resources (databases, containers, throughput) via account keys
  enableAnalyticalStorage:
    type: boolean
    description: Flag to indicate whether to enable storage analytics.
  enableAutomaticFailover:
    type: boolean
    description: Enables automatic failover of the write region in the rare event that the region is unavailable due to an outage. Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account.
  enableCassandraConnector:
    type: boolean
    description: Enables the cassandra connector on the Cosmos DB C* account
  enableFreeTier:
    type: boolean
    description: Flag to indicate whether Free Tier is enabled.
  enableMultipleWriteLocations:
    type: boolean
    description: Enables the account to write in multiple locations
  ipRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20210301preview:IpAddressOrRange"
    description: List of IpRules.
  isVirtualNetworkFilterEnabled:
    type: boolean
    description: Flag to indicate whether to enable/disable Virtual Network ACL rules.
  keyVaultKeyUri:
    type: string
    description: The URI of the key vault
  locations:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20210301preview:Location"
    description: An array that contains the georeplication locations enabled for the Cosmos DB account.
  networkAclBypass:
    $ref: "#/types/azure-native:documentdb/v20210301preview:NetworkAclBypass"
    description: Indicates what services are allowed to bypass firewall checks.
  networkAclBypassResourceIds:
    type: array
    items:
      type: string
    description: An array that contains the Resource Ids for Network Acl Bypass for the Cosmos DB account.
  publicNetworkAccess:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:documentdb/v20210301preview:PublicNetworkAccess"
    description: Whether requests from Public Network are allowed
  virtualNetworkRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20210301preview:VirtualNetworkRule"
    description: List of Virtual Network ACL rules configured for the Cosmos DB account.
type: object
required:
  - createMode
  - databaseAccountOfferType
  - locations
