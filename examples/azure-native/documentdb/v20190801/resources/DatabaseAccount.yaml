$token: azure-native:documentdb/v20190801:DatabaseAccount
description: An Azure Cosmos DB database account.
properties:
  capabilities:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:CapabilityResponse"
    description: List of Cosmos DB capabilities for the account
  connectorOffer:
    type: string
    description: The cassandra connector offer type for the Cosmos DB database C* account.
  consistencyPolicy:
    type: object
    $ref: "#/types/azure-native:documentdb/v20190801:ConsistencyPolicyResponse"
    description: The consistency policy for the Cosmos DB database account.
  databaseAccountOfferType:
    type: string
    description: "The offer type for the Cosmos DB database account. Default value: Standard."
  disableKeyBasedMetadataWriteAccess:
    type: boolean
    description: Disable write operations on metadata resources (databases, containers, throughput) via account keys
  documentEndpoint:
    type: string
    description: The connection endpoint for the Cosmos DB database account.
  enableAutomaticFailover:
    type: boolean
    description: Enables automatic failover of the write region in the rare event that the region is unavailable due to an outage. Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account.
  enableCassandraConnector:
    type: boolean
    description: Enables the cassandra connector on the Cosmos DB C* account
  enableMultipleWriteLocations:
    type: boolean
    description: Enables the account to write in multiple locations
  failoverPolicies:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:FailoverPolicyResponse"
    description: An array that contains the regions ordered by their failover priorities.
  ipRangeFilter:
    type: string
    description: "Cosmos DB Firewall Support: This value specifies the set of IP addresses or IP address ranges in CIDR form to be included as the allowed list of client IPs for a given database account. IP addresses/ranges must be comma separated and must not contain any spaces."
  isVirtualNetworkFilterEnabled:
    type: boolean
    description: Flag to indicate whether to enable/disable Virtual Network ACL rules.
  kind:
    type: string
    description: Indicates the type of database account. This can only be set at database account creation.
    default: GlobalDocumentDB
  location:
    type: string
    description: The location of the resource group to which the resource belongs.
  locations:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:LocationResponse"
    description: An array that contains all of the locations enabled for the Cosmos DB account.
  name:
    type: string
    description: The name of the ARM resource.
  provisioningState:
    type: string
    description: The status of the Cosmos DB account at the time the operation was called. The status can be one of following. 'Creating' – the Cosmos DB account is being created. When an account is in Creating state, only properties that are specified as input for the Create Cosmos DB account operation are returned. 'Succeeded' – the Cosmos DB account is active for use. 'Updating' – the Cosmos DB account is being updated. 'Deleting' – the Cosmos DB account is being deleted. 'Failed' – the Cosmos DB account failed creation. 'Offline' - the Cosmos DB account is not active. 'DeletionFailed' – the Cosmos DB account deletion failed.
  readLocations:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:LocationResponse"
    description: An array that contains of the read locations enabled for the Cosmos DB account.
  tags:
    type: object
    additionalProperties:
      type: string
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
  type:
    type: string
    description: The type of Azure resource.
  virtualNetworkRules:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:VirtualNetworkRuleResponse"
    description: List of Virtual Network ACL rules configured for the Cosmos DB account.
  writeLocations:
    type: array
    items:
      type: object
      $ref: "#/types/azure-native:documentdb/v20190801:LocationResponse"
    description: An array that contains the write location for the Cosmos DB account.
type: object
required:
  - databaseAccountOfferType
  - documentEndpoint
  - failoverPolicies
  - locations
  - name
  - provisioningState
  - readLocations
  - type
  - writeLocations
