$token: azure-native:documentdb/v20220215preview:getDatabaseAccount
description: An Azure Cosmos DB database account.
inputs:
  properties:
    accountName:
      type: string
      description: Cosmos DB database account name.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
  type: object
  required:
    - accountName
    - resourceGroupName
outputs:
  description: An Azure Cosmos DB database account.
  properties:
    analyticalStorageConfiguration:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:AnalyticalStorageConfigurationResponse"
      description: Analytical storage specific properties.
    apiProperties:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:ApiPropertiesResponse"
      description: API specific properties.
    backupPolicy:
      oneOf:
        - type: object
          $ref: "#/types/azure-native:documentdb/v20220215preview:ContinuousModeBackupPolicyResponse"
        - type: object
          $ref: "#/types/azure-native:documentdb/v20220215preview:PeriodicModeBackupPolicyResponse"
      discriminator:
        propertyName: type
        mapping:
          Continuous: "#/types/azure-native:documentdb/v20220215preview:ContinuousModeBackupPolicyResponse"
          Periodic: "#/types/azure-native:documentdb/v20220215preview:PeriodicModeBackupPolicyResponse"
      description: The object representing the policy for taking backups on an account.
    capabilities:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:CapabilityResponse"
      description: List of Cosmos DB capabilities for the account
    capacity:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:CapacityResponse"
      description: The object that represents all properties related to capacity enforcement on an account.
    connectorOffer:
      type: string
      description: The cassandra connector offer type for the Cosmos DB database C* account.
    consistencyPolicy:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:ConsistencyPolicyResponse"
      description: The consistency policy for the Cosmos DB database account.
    cors:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:CorsPolicyResponse"
      description: The CORS policy for the Cosmos DB database account.
    createMode:
      type: string
      description: Enum to indicate the mode of account creation.
      default: Default
    databaseAccountOfferType:
      type: string
      description: "The offer type for the Cosmos DB database account. Default value: Standard."
    defaultIdentity:
      type: string
      description: The default identity for accessing key vault used in features like customer managed keys. The default identity needs to be explicitly set by the users. It can be "FirstPartyIdentity", "SystemAssignedIdentity" and more.
    diagnosticLogSettings:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:DiagnosticLogSettingsResponse"
      description: The Object representing the different Diagnostic log settings for the Cosmos DB Account.
    disableKeyBasedMetadataWriteAccess:
      type: boolean
      description: Disable write operations on metadata resources (databases, containers, throughput) via account keys
    disableLocalAuth:
      type: boolean
      description: Opt-out of local authentication and ensure only MSI and AAD can be used exclusively for authentication.
    documentEndpoint:
      type: string
      description: The connection endpoint for the Cosmos DB database account.
    enableAnalyticalStorage:
      type: boolean
      description: Flag to indicate whether to enable storage analytics.
    enableAutomaticFailover:
      type: boolean
      description: Enables automatic failover of the write region in the rare event that the region is unavailable due to an outage. Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account.
    enableCassandraConnector:
      type: boolean
      description: Enables the cassandra connector on the Cosmos DB C* account
    enableFreeTier:
      type: boolean
      description: Flag to indicate whether Free Tier is enabled.
    enableMaterializedViews:
      type: boolean
      description: Flag to indicate whether to enable MaterializedViews on the Cosmos DB account
    enableMultipleWriteLocations:
      type: boolean
      description: Enables the account to write in multiple locations
    failoverPolicies:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:FailoverPolicyResponse"
      description: An array that contains the regions ordered by their failover priorities.
    id:
      type: string
      description: The unique resource identifier of the ARM resource.
    identity:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:ManagedServiceIdentityResponse"
      description: Identity for the resource.
    instanceId:
      type: string
      description: A unique identifier assigned to the database account
    ipRules:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:IpAddressOrRangeResponse"
      description: List of IpRules.
    isVirtualNetworkFilterEnabled:
      type: boolean
      description: Flag to indicate whether to enable/disable Virtual Network ACL rules.
    keyVaultKeyUri:
      type: string
      description: The URI of the key vault
    kind:
      type: string
      description: Indicates the type of database account. This can only be set at database account creation.
      default: GlobalDocumentDB
    location:
      type: string
      description: The location of the resource group to which the resource belongs.
    locations:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:LocationResponse"
      description: An array that contains all of the locations enabled for the Cosmos DB account.
    name:
      type: string
      description: The name of the ARM resource.
    networkAclBypass:
      type: string
      description: Indicates what services are allowed to bypass firewall checks.
    networkAclBypassResourceIds:
      type: array
      items:
        type: string
      description: An array that contains the Resource Ids for Network Acl Bypass for the Cosmos DB account.
    privateEndpointConnections:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:PrivateEndpointConnectionResponse"
      description: List of Private Endpoint Connections configured for the Cosmos DB account.
    provisioningState:
      type: string
      description: The status of the Cosmos DB account at the time the operation was called. The status can be one of following. 'Creating' – the Cosmos DB account is being created. When an account is in Creating state, only properties that are specified as input for the Create Cosmos DB account operation are returned. 'Succeeded' – the Cosmos DB account is active for use. 'Updating' – the Cosmos DB account is being updated. 'Deleting' – the Cosmos DB account is being deleted. 'Failed' – the Cosmos DB account failed creation. 'DeletionFailed' – the Cosmos DB account deletion failed.
    publicNetworkAccess:
      type: string
      description: Whether requests from Public Network are allowed
    readLocations:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:LocationResponse"
      description: An array that contains of the read locations enabled for the Cosmos DB account.
    restoreParameters:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:RestoreParametersResponse"
      description: Parameters to indicate the information about the restore.
    systemData:
      type: object
      $ref: "#/types/azure-native:documentdb/v20220215preview:SystemDataResponse"
      description: The system meta data relating to this resource.
    tags:
      type: object
      additionalProperties:
        type: string
      description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    type:
      type: string
      description: The type of Azure resource.
    virtualNetworkRules:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:VirtualNetworkRuleResponse"
      description: List of Virtual Network ACL rules configured for the Cosmos DB account.
    writeLocations:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:documentdb/v20220215preview:LocationResponse"
      description: An array that contains the write location for the Cosmos DB account.
  type: object
  required:
    - databaseAccountOfferType
    - documentEndpoint
    - failoverPolicies
    - id
    - instanceId
    - locations
    - name
    - privateEndpointConnections
    - provisioningState
    - readLocations
    - systemData
    - type
    - writeLocations
