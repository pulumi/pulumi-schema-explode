$token: azure-native:costmanagement:Export
description: |-
  An export resource.
  API Version: 2020-06-01.
properties:
  definition:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportDefinitionResponse"
    description: Has the definition for the export.
  deliveryInfo:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportDeliveryInfoResponse"
    description: Has delivery information for the export.
  eTag:
    type: string
    description: eTag of the resource. To handle concurrent update scenario, this field will be used to determine whether the user is updating the latest version or not.
  format:
    type: string
    description: The format of the export being delivered. Currently only 'Csv' is supported.
  name:
    type: string
    description: Resource name.
  nextRunTimeEstimate:
    type: string
    description: If the export has an active schedule, provides an estimate of the next execution time.
  runHistory:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportExecutionListResultResponse"
    description: If requested, has the most recent execution history for the export.
  schedule:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportScheduleResponse"
    description: Has schedule information for the export.
  type:
    type: string
    description: Resource type.
type: object
required:
  - definition
  - deliveryInfo
  - name
  - nextRunTimeEstimate
  - type
inputProperties:
  definition:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportDefinition"
    description: Has the definition for the export.
  deliveryInfo:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportDeliveryInfo"
    description: Has delivery information for the export.
  eTag:
    type: string
    description: eTag of the resource. To handle concurrent update scenario, this field will be used to determine whether the user is updating the latest version or not.
  exportName:
    type: string
    description: Export Name.
  format:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:costmanagement:FormatType"
    description: The format of the export being delivered. Currently only 'Csv' is supported.
  schedule:
    type: object
    $ref: "#/types/azure-native:costmanagement:ExportSchedule"
