$token: azure-native:devops:Authorization
description: Authorization info used to access a resource (like code repository).
properties:
  authorizationType:
    oneOf:
      - type: string
      - $ref: "#/types/azure-native:devops:AuthorizationType"
    description: Type of authorization.
  parameters:
    type: object
    additionalProperties:
      type: string
    description: Authorization parameters corresponding to the authorization type.
type: object
required:
  - authorizationType
