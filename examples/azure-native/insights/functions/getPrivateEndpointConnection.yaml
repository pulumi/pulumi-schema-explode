$token: azure-native:insights:getPrivateEndpointConnection
description: |-
  A private endpoint connection
  API Version: 2019-10-17-preview.
inputs:
  properties:
    privateEndpointConnectionName:
      type: string
      description: The name of the private endpoint connection.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    scopeName:
      type: string
      description: The name of the Azure Monitor PrivateLinkScope resource.
  type: object
  required:
    - privateEndpointConnectionName
    - resourceGroupName
    - scopeName
outputs:
  description: A private endpoint connection
  properties:
    id:
      type: string
      description: Azure resource Id
    name:
      type: string
      description: Azure resource name
    privateEndpoint:
      type: object
      $ref: "#/types/azure-native:insights:PrivateEndpointPropertyResponse"
      description: Private endpoint which the connection belongs to.
    privateLinkServiceConnectionState:
      type: object
      $ref: "#/types/azure-native:insights:PrivateLinkServiceConnectionStatePropertyResponse"
      description: Connection state of the private endpoint connection.
    provisioningState:
      type: string
      description: State of the private endpoint connection.
    type:
      type: string
      description: Azure resource type
  type: object
  required:
    - id
    - name
    - provisioningState
    - type
