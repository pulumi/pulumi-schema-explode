description: A rule condition based on a certain number of locations failing.
properties:
  dataSource:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:insights/v20160301:RuleManagementEventDataSource"
      - type: object
        $ref: "#/types/azure-native:insights/v20160301:RuleMetricDataSource"
    discriminator:
      propertyName: odataType
