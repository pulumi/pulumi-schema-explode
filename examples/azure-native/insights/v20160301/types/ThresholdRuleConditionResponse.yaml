description: A rule condition based on a metric crossing a threshold.
properties:
  dataSource:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:insights/v20160301:RuleManagementEventDataSourceResponse"
      - type: object
        $ref: "#/types/azure-native:insights/v20160301:RuleMetricDataSourceResponse"
    discriminator:
      propertyName: odataType
