$token: azure-native:mobilenetwork:getSim
description: |-
  Sim resource.
  API Version: 2022-01-01-preview.
inputs:
  properties:
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
    simName:
      type: string
      description: The name of the SIM.
  type: object
  required:
    - resourceGroupName
    - simName
outputs:
  description: Sim resource.
  properties:
    configurationState:
      type: string
      description: The configuration state of the sim resource - complete or incomplete.
    createdAt:
      type: string
      description: The timestamp of resource creation (UTC).
    createdBy:
      type: string
      description: The identity that created the resource.
    createdByType:
      type: string
      description: The type of identity that created the resource.
    deviceType:
      type: string
      description: An optional free-form text field that can be used to record the device type this sim is associated with, for example 'Video camera'. The Azure portal allows Sims to be grouped and filtered based on this value.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    integratedCircuitCardIdentifier:
      type: string
      description: The Integrated Circuit Card ID (ICC Id) for the sim.
    internationalMobileSubscriberIdentity:
      type: string
      description: The International Mobile Subscriber Identity (IMSI) for the sim.
    lastModifiedAt:
      type: string
      description: The timestamp of resource last modification (UTC)
    lastModifiedBy:
      type: string
      description: The identity that last modified the resource.
    lastModifiedByType:
      type: string
      description: The type of identity that last modified the resource.
    location:
      type: string
      description: The geo-location where the resource lives
    mobileNetwork:
      type: object
      $ref: "#/types/azure-native:mobilenetwork:MobileNetworkResourceIdResponse"
      description: Mobile network that this sim belongs to
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: The provisioning state of the sim resource.
    simPolicy:
      type: object
      $ref: "#/types/azure-native:mobilenetwork:SimPolicyResourceIdResponse"
      description: The simPolicy used by this sim.
    staticIpConfiguration:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:mobilenetwork:SimStaticIpPropertiesResponse"
      description: A list of static IP addresses assigned to this sim. Each address is assigned at a defined network scope, made up of {attached data network, slice}.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - configurationState
    - id
    - internationalMobileSubscriberIdentity
    - location
    - name
    - provisioningState
    - type
