description: Event Subscription
properties:
  deadLetterDestination:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:StorageBlobDeadLetterDestinationResponse"
    description: "The dead letter destination of the event subscription. Any event that cannot be delivered to its' destination is sent to the dead letter destination.\r

      Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering."
  deadLetterWithResourceIdentity:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:DeadLetterWithResourceIdentityResponse"
    description: "The dead letter destination of the event subscription. Any event that cannot be delivered to its' destination is sent to the dead letter destination.\r

      Uses the managed identity setup on the parent resource (namely, topic or domain) to acquire the authentication tokens being used during delivery / dead-lettering."
  deliveryWithResourceIdentity:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:DeliveryWithResourceIdentityResponse"
    description: "Information about the destination where events have to be delivered for the event subscription.\r

      Uses the managed identity setup on the parent resource (namely, topic or domain) to acquire the authentication tokens being used during delivery / dead-lettering."
  destination:
    oneOf:
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:AzureFunctionEventSubscriptionDestinationResponse"
