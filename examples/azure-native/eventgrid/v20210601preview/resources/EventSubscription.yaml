        $ref: "#/types/azure-native:eventgrid/v20210601preview:EventHubEventSubscriptionDestinationResponse"
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:HybridConnectionEventSubscriptionDestinationResponse"
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:ServiceBusQueueEventSubscriptionDestinationResponse"
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:ServiceBusTopicEventSubscriptionDestinationResponse"
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:StorageQueueEventSubscriptionDestinationResponse"
      - type: object
        $ref: "#/types/azure-native:eventgrid/v20210601preview:WebHookEventSubscriptionDestinationResponse"
    discriminator:
      propertyName: endpointType
      mapping:
        AzureFunction: "#/types/azure-native:eventgrid/v20210601preview:AzureFunctionEventSubscriptionDestinationResponse"
        EventHub: "#/types/azure-native:eventgrid/v20210601preview:EventHubEventSubscriptionDestinationResponse"
        HybridConnection: "#/types/azure-native:eventgrid/v20210601preview:HybridConnectionEventSubscriptionDestinationResponse"
        ServiceBusQueue: "#/types/azure-native:eventgrid/v20210601preview:ServiceBusQueueEventSubscriptionDestinationResponse"
