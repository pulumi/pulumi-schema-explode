      Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering."
  eventDeliverySchema:
    type: string
    description: The event delivery schema for the event subscription.
    default: EventGridSchema
  expirationTimeUtc:
    type: string
    description: Expiration time of the event subscription.
  filter:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:EventSubscriptionFilterResponse"
    description: Information about the filter for the event subscription.
  labels:
    type: array
    items:
      type: string
    description: List of user defined labels.
  name:
    type: string
    description: Name of the resource.
  provisioningState:
    type: string
    description: Provisioning state of the event subscription.
  retryPolicy:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:RetryPolicyResponse"
    description: The retry policy for events. This can be used to configure maximum number of delivery attempts and time to live for events.
  systemData:
    type: object
    $ref: "#/types/azure-native:eventgrid/v20210601preview:SystemDataResponse"
    description: The system metadata relating to Event Subscription resource.
  topic:
    type: string
    description: Name of the topic of the event subscription.
  type:
    type: string
    description: Type of the resource.
