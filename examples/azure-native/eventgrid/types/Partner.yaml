$token: azure-native:eventgrid:Partner
description: Information about the partner.
properties:
  authorizationExpirationTimeInUtc:
    type: string
    description: "Expiration time of the partner authorization. If this timer expires, any request from this partner to create, update or delete resources in subscriber's\r

      context will fail. If specified, the allowed values are between 1 to the value of defaultMaximumExpirationTimeInDays specified in PartnerConfiguration.\r

      If not specified, the default value will be the value of defaultMaximumExpirationTimeInDays specified in PartnerConfiguration or 7 if this value is not specified."
  partnerName:
    type: string
    description: The partner name.
  partnerRegistrationImmutableId:
    type: string
    description: The immutableId of the corresponding partner registration.
type: object
