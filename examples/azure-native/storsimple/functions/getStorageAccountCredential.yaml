$token: azure-native:storsimple:getStorageAccountCredential
description: |-
  The storage account credential.
  API Version: 2017-06-01.
inputs:
  properties:
    managerName:
      type: string
      description: The manager name
    resourceGroupName:
      type: string
      description: The resource group name
    storageAccountCredentialName:
      type: string
      description: The name of storage account credential to be fetched.
  type: object
  required:
    - managerName
    - resourceGroupName
    - storageAccountCredentialName
outputs:
  description: The storage account credential.
  properties:
    accessKey:
      type: object
      $ref: "#/types/azure-native:storsimple:AsymmetricEncryptedSecretResponse"
      description: The details of the storage account password.
    endPoint:
      type: string
      description: The storage endpoint
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    kind:
      type: string
      description: The Kind of the object. Currently only Series8000 is supported
    name:
      type: string
      description: The name of the object.
    sslStatus:
      type: string
      description: Signifies whether SSL needs to be enabled or not.
    type:
      type: string
      description: The hierarchical type of the object.
    volumesCount:
      type: integer
      description: The count of volumes using this storage account credential.
  type: object
  required:
    - endPoint
    - id
    - name
    - sslStatus
    - type
    - volumesCount
