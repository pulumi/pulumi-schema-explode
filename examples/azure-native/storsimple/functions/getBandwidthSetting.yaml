$token: azure-native:storsimple:getBandwidthSetting
description: |-
  The bandwidth setting.
  API Version: 2017-06-01.
inputs:
  properties:
    bandwidthSettingName:
      type: string
      description: The name of bandwidth setting to be fetched.
    managerName:
      type: string
      description: The manager name
    resourceGroupName:
      type: string
      description: The resource group name
  type: object
  required:
    - bandwidthSettingName
    - managerName
    - resourceGroupName
outputs:
  description: The bandwidth setting.
  properties:
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    kind:
      type: string
      description: The Kind of the object. Currently only Series8000 is supported
    name:
      type: string
      description: The name of the object.
    schedules:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:storsimple:BandwidthScheduleResponse"
      description: The schedules.
    type:
      type: string
      description: The hierarchical type of the object.
    volumeCount:
      type: integer
      description: The number of volumes that uses the bandwidth setting.
  type: object
  required:
    - id
    - name
    - schedules
    - type
    - volumeCount
