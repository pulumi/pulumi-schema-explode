$token: azure-native:storsimple:getBackupSchedule
description: |-
  The backup schedule.
  API Version: 2017-06-01.
inputs:
  properties:
    backupPolicyName:
      type: string
      description: The backup policy name.
    backupScheduleName:
      type: string
      description: The name of the backup schedule to be fetched
    deviceName:
      type: string
      description: The device name
    managerName:
      type: string
      description: The manager name
    resourceGroupName:
      type: string
      description: The resource group name
  type: object
  required:
    - backupPolicyName
    - backupScheduleName
    - deviceName
    - managerName
    - resourceGroupName
outputs:
  description: The backup schedule.
  properties:
    backupType:
      type: string
      description: The type of backup which needs to be taken.
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    kind:
      type: string
      description: The Kind of the object. Currently only Series8000 is supported
    lastSuccessfulRun:
      type: string
      description: The last successful backup run which was triggered for the schedule.
    name:
      type: string
      description: The name of the object.
    retentionCount:
      type: number
      description: The number of backups to be retained.
    scheduleRecurrence:
      type: object
      $ref: "#/types/azure-native:storsimple:ScheduleRecurrenceResponse"
      description: The schedule recurrence.
    scheduleStatus:
      type: string
      description: The schedule status.
    startTime:
      type: string
      description: The start time of the schedule.
    type:
      type: string
      description: The hierarchical type of the object.
  type: object
  required:
    - backupType
    - id
    - lastSuccessfulRun
    - name
    - retentionCount
    - scheduleRecurrence
    - scheduleStatus
    - startTime
    - type
