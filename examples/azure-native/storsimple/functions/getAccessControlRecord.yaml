$token: azure-native:storsimple:getAccessControlRecord
description: |-
  The access control record.
  API Version: 2017-06-01.
inputs:
  properties:
    accessControlRecordName:
      type: string
      description: Name of access control record to be fetched.
    managerName:
      type: string
      description: The manager name
    resourceGroupName:
      type: string
      description: The resource group name
  type: object
  required:
    - accessControlRecordName
    - managerName
    - resourceGroupName
outputs:
  description: The access control record.
  properties:
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    initiatorName:
      type: string
      description: The iSCSI initiator name (IQN).
    kind:
      type: string
      description: The Kind of the object. Currently only Series8000 is supported
    name:
      type: string
      description: The name of the object.
    type:
      type: string
      description: The hierarchical type of the object.
    volumeCount:
      type: integer
      description: The number of volumes using the access control record.
  type: object
  required:
    - id
    - initiatorName
    - name
    - type
    - volumeCount
